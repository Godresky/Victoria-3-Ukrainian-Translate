dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] визнає вину під час співбесіди."
dreyfus.9.d: "В інтерв’ю з місцевим журналістом [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], який зараз живе у вигнанні в [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag] і кого багато хто підозрює в тому, що [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] справжній винуватець та автор бордеро."
dreyfus.9.f: "«Я написав бордеро на прохання полковника Сандгерра, який, на жаль, помер, оскільки він єдиний знав про це. Але все ж я можу довести, що це я написав лист, незважаючи на смерть єдиного свідка.\n\nБордеро мав бути використаний для матеріяльного доказом провини [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], оскільки розвідувальне управління змогло зібрати проти [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] лише моральні докази. Однак завдяки французькій шпигунській службі було відомо, що генеральний штаб [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] мав документи, які міг передати лише [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting].»" # Approx. quote from interview with Esterhazy
dreyfus.9.a: "Дійсно, це проливає світло на справу [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]."
dreyfus.9.b: "Нічого, крім брехні [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting], призначеної для сіяння розбрату."
dreyfus.9.c: "Зараз ця справа більше, ніж «правда». Не зважайте на це зізнання."
