algeria_events.4.t: "Французький Алжир"
algeria_events.4.d: "Десятиліття тяжкої праці принесли свої плоди. Там, де фермери та раби колись працювали під черевиком східних деспотів, яскравий факел цивілізації [ROOT.GetCountry.GetAdjectiveNoFormatting] відкрив нову землю: нашу землю."
algeria_events.4.f: "О жаль для Алжиру та його крамниць,\nЇх слідів уже немає!\nТакі беззаконня, вчинені проклятими!\nАль-Кайсарія названа площею\nІ подумати тільки, що там продавалися та переплітались священні книги.\nВони нишпорили по гробницях наших батьків,\nІ розкидали їхні кості\nЩоб дозволити їхнім возам проїхати через них." # Traditional Algerian song/poem
algeria_events.4.a: "На Берберійське узбережжя прийшла цивілізація."
algeria_events.4.b: "Алжир стане французьким, як Шампань."
algeria_events.4.c: "Те, що [ROOT.GetCountry.GetNameNoFormatting] вимагає, Алжир дає."
