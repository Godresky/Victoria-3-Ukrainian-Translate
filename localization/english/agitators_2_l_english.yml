dreyfus.7.t: "Анти-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ий бунт в [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
dreyfus.7.d: "Підштовхнута особливо розпалюючою думкою в пов’язаній з [SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName] газетою [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], великі натовпи вийшли на вулиці, спалюючи опудала [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] і вигукуючи гасла проти [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName]."
dreyfus.7.f: "«Вони знову кричать «Хай живе армія» і «Геть євреїв» на все горло. Сьогодні ввечері пожежі, завтра прибирання. Та сама стара пісня.»\n\n«Всі ці проблеми для однієї єврейської душі? Я починаю думати, що буде краще, якщо ми залишимо цю людину у в’язниці, винною чи ні.»"
dreyfus.7.a: "Голос народу – це голос Бога."
dreyfus.7.b: "Спробуйте стримати цю істерику."
dreyfus.7.c: "Нехай поліція приборкає цих звірів."
