paris_commune_pulse_events.1.t: "Захоплення церкви і держави"
paris_commune_pulse_events.1.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] гвардійці, приналежні до [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] захопили ще одну відому церкву. Вони звернулися за вказівкою до Центрального Комітету."
paris_commune_pulse_events.1.f: "Нацгвардійці приїхали до безлюдної церкви.\n«Доказ їхньої зради», — бурмоче один. «Боягузи», — каже другий. Всі гвардійці проривається крізь шпиль у пошуках трофеїв, здобичі та деревини для барикад.\n\nЯкщо Бог справді володів цією будівлею, це вже не Його. Тепер вона народна."
paris_commune_pulse_events.1.a: "Закрийте церкву, допоки комуна не стане краще."
paris_commune_pulse_events.1.b: "Знайдіть все золото і срібло."
paris_commune_pulse_events.1.c: "Передайте це місце [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] для їхніх зустрічей."
