french_pretenders.2.t: "Моральний порядок"
french_pretenders.2.d: "Хоча [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName] дотримується [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName], [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetSheHe|l] має достатньо опонентів у [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName], [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName] висловив зацікавленість у допомозі руху, вбачаючи в ньому джерело порядку, яке добре підходить для повернення [ROOT.GetCountry.GetName] на правильний шлях."
french_pretenders.2.f: "«З Божою допомогою, самовідданістю нашої армії та за підтримки всіх чесних людей ми продовжимо справу відновлення моральності нашої країни. Будемо зберігати та захищати принципи, на яких заснована наша нація, і вести безкомпромісну боротьбу з усіма ворогами суспільства.»"
french_pretenders.2.a: "[SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] залишає мало можливостей для компромісу."
french_pretenders.2.b: "Наша мета — релігійне відвоювання [ROOT.GetCountry.GetNameNoFormatting]."
french_pretenders.2.c: "Лише [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] захистить нас від радикалізму."
french_pretenders.2.e: "Разом ми... ех, сер, це справді ми?"
french_pretenders.2.tt: "[SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName] дотримується [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetIdeology.GetName] [concept_ideology]"
