french_pretenders.3.t: "Дім розділений"
french_pretenders.3.d: "Зусиллям просувати дім [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] як єдину законну династію [SCOPE.GetRootScope.GetCountry.GetName] перешкоджає видатній [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName], який стверджує, що [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] є нічим іншим, як вискочкою та бандитом."
french_pretenders.3.f: "«Упорядкована нація має бути побудована на міцному фундаменті. У цьому будинку і близько немає #italic нічого#! «міцного». Подивіться на них... пустоголові дурні та опортуністи, їх багато!»"
french_pretenders.3.a: "Дозволити певну контрпропаганду."
french_pretenders.3.b: "«Леґітимісти» втратили свій мандат у 1830 році."
french_pretenders.3.c: "Тож якась еспанська вівчарка в береті має більше прав?"
french_pretenders.3.h: "Вискочки і бандити? Невже ці хворі на амнезію забули Липневу революцію?"
french_pretenders.3.e: "Тож породження корсиканського огра має більше прав?"
french_pretenders.3.g: "Образа величності, кажете? Одіньте кляп на [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetHerHim]!"
french_pretenders.3.tt: "[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName] дотримується [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName] [concept_ideology]"
