algeria_events.6.t: "Арабське бюро"
algeria_events.6.d: "Спираючись на досвід, отриманий під час умиротворення Алжиру, [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] просить створити бюро, укомплектоване етнографами, сходознавцями та офіцерами розвідки, щоб допомагати осадницькій владі взаємодіяти з корінним населенням."
algeria_events.6.f: "«Два роки тому ви вирушили у глиб країни, шукаючи кращого способу приборкати їх. Тепер ви повертаєтеся, кажучи, що ми повинні обмежити європейців, а не тубільців?\nМій друже, ви провели занадто багато часу поза стінами міста, сонце, мабуть, втомило ваш мозок»."
algeria_events.6.a: "Їхні навички допоможуть утихомирити землю."
algeria_events.6.b: "Краще розуміння означає кращу експлуатацію."
algeria_events.6.c: "Скасуйте цю ініціятиву, це тільки завадить нашим переселенцям."
