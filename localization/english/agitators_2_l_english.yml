algeria_events.5.t: "Набіг на [ROOT.GetCountry.GetAdjectiveNoFormatting]ий [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName]"
algeria_events.5.d: "Здобишники під #yellow [SCOPE.sCountry('algerian_raider_scope').GetAdjective|l]им#! стягом здійснили набіг на наше поселення у землі [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName], розбивши вщент як і [ROOT.GetCountry.GetAdjectiveNoFormatting|l]у залогу, так і кілька високопоставлених колабораціоністів."
algeria_events.5.f: "«Це була хитрість, пане. Ми думали, що переслідуємо невелику банду грабіжників, оскільки було заявлено про викрадення лише кількох голів худоби, але щойно ми увійшли в ущелину, зчинилася какофонія криків і пострілів. Капітан пав перший, і після цього все пішло шкереберть.\n\nЗвідти лише марево різанини і вогню, пане.»"
algeria_events.5.a: "Відбудувати. Їхній день ще настане."
algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] відповідає, викликати під трибунал."
algeria_events.5.tt: "[SCOPE.sCharacter('algerian_raid_general_scope').GetFullName] буде відданий під трибунал. Є #bold 50%#! шанс, що [SCOPE.sCharacter('algerian_raid_general_scope').GetSheHe|l] буде визнаний винним і звільнений за свої хиби."
