yeet_agitator_events.2.t: "До зеленіших земель"
yeet_agitator_events.2.d: "Задоволення політичним станом у [ROOT.GetCountry.GetNameNoFlag], розглядаючи нові можливості для агітації за кордоном, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName] оголошує свій намір залишити країну — бажаючи її нинішнім управителям удачі в наступні роки."
yeet_agitator_events.2.f: "«Друзі, ми досягнення тут у [ROOT.GetCountry.GetNameNoFormatting] не менш ніж вражаючі. Справа [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] є справою [ROOT.GetCountry.GetNameNoFormatting], і наша праця та наші результати служать доказом саме цього.\n\nАле, святкуючи нашу перемогу, ми не повинні забувати про тих, хто за кордоном, де [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] прагнення все ще залишаються лише слабкою надією, що бореться під черевиками наших ворогів.\n\nПоки існує їхня справа, існує й моя. Я не можу з чистою совістю почивати на лаврах у [ROOT.GetCountry.GetNameNoFormatting], ігноруючи їхні крики про справедливість.»"
yeet_agitator_events.2.a: "Прощавайте, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Нехай ваші ідеї знайдуть готових слухачів за кордоном."
#yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
agitator_proof_modifier: "Кінець історії?"

yeet_agitator_events.3.t: "Плоди твоєї праці"
yeet_agitator_events.3.d: "Задоволений новим станом справ у [ROOT.GetCountry.GetNameNoFlag] і не бажаючи чи не в змозі зіткнутися з невизначеністю, яку пропонує життя за кордоном, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] офіційно оголошує свій відхід з політичного життя."
yeet_agitator_events.3.f: "«Тож тепер [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe|l] поза грою. У [SCOPE.sState('retirement_state_scope').GetFarmHubName], якщо чутки правдиві — буде малювати, пити та вирощувати курей. Схоже, що люди, які займаються напрямленням людських мас, також відчувають смак до випасання простіших істот.»\n\n«Можливо, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe|l] просто любить курей, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]?»\n\n«Закрий свого #bold поганого#! рота, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting].»"
yeet_agitator_events.3.a: "Здавалося б, навіть вогнища остигають."
yeet_agitator_events.3.b: "Давайте вшануємо [SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis|l] пам’ять. Можливо, погруддя у [ROOT.GetCountry.GetCapital.GetCityHubName]?"
