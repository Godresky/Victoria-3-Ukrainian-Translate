je_dreyfus_affair: "Справа Дрейфуса"
je_dreyfus_affair_reason: "З моменту публікації «J'Accuse...!» зростаючий розбрат загрожував розірвати соціяльну та політичну структуру Франції. Те, що почалося як дебати про невинність окремої людини, набуло набагато більших масштабів:\n\nмонархісти протистояли республіканцям, ліберали проти консерваторів, а віддані католики проти секуляристів. Усі намагаються відповісти на #bold питання#! раз і назавжди: наша країна – Франція Святого Людовика чи Франція Вольтера?"
je_dreyfus_status: "Поточна сила справи [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
je_dreyfus_affair_tt.1: "Доля Дрейфуса залежатиме від ретельності аргументації, побудованої для його підтримку.\n\n- Сила справи #bold 10#! або вище призведе до повного звільнення.\n- Сила справи між #bold 5#! та #bold 9#! призведе до пом'якшення вироку.\n- Сила справи #bold 4#! бо менше призведе до повторного ув'язнення.\n"
je_dreyfus_affair_tt.3: "Момемум для повторного розгляду невпинно зростає в [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], і, ймовірно, його буде проведено через #bold 5 років#!, якщо на це не вплинуть інші події.\n"
je_dreyfus_affair_tt.4: "Результат повторного судового розгляду матиме ширші наслідки для французького суспільства."
je_dreyfus_affair_goal: "Мета зрозуміла нам."
