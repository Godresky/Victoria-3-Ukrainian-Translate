dreyfus.6.t: "Настільна гра [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] стає популярною"
dreyfus.6.d: "Заможна світська особистість, пов’язана з [SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName] нещодавно створила настільну гру під назвою «[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] - брехня та правда», що продовжує просування ідеї про те, що [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] було незаконно засуджено серед [ROOT.GetCountry.GetAdjectiveNoFormatting] вищого суспільства."
dreyfus.6.f: "«Тож як я можу виграти?»\n«Ну, ви бачите ту голу жінку в кінці стежки, яка вилазить із цього колодязя? Це Правда. Ви рухаєтеся до неї своєю фігурою через таблички з порушеним законом, листи, орієнтири та газети».\n«Зрозуміло. А ця мітла й ті жахливі маски?»\n«Маски упереджень, мій друже. Зметені на смітник історії, де їм і місце.»\n«То чому одна з них схожа на мою любу маму?»\n«Я бачу, що твоя склянка порожня, друже. Дозволь мені допомогти.»"
dreyfus.6.a: "Це лише гра, чому ти злишся?"
dreyfus.6.b: "Це пахне наклепом. Киньте в них книгу."
