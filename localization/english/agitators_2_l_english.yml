land_ownership_law_events.2.t: "Скута душа нації"
land_ownership_law_events.2.d: "Дещо несподівано стверджуючи, що [ROOT.GetCountry.GetAdjectiveNoFormatting|l] [GetLawType('law_serfdom').GetName|l] вбиває клин між духовним хребтом країни, [SCOPE.gsInterestGroup('rural_folks_scope').GetName] і вищим класом, який дедалі більше перебуває під впливом іноземних держав, низка консервативних мислителів виступила на підтримку [SCOPE.sLaw('current_law_scope').GetName] — порушивши ряди своїх більш традиційно налаштованих однодумців у [SCOPE.gsInterestGroup('landowners_scope').GetName] та [SCOPE.gsInterestGroup('devout_scope').GetName]."
land_ownership_law_events.2.f: "«Наша нація в її нинішньому стані складається з двох соціяльних груп, які мають дуже мало спільного.\nМої колеги з [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting], які носять іноземний одяг, дотримуються іноземних тенденцій, дехто навіть розмовляє іноземними мовами, надто відірвалися від власної [ROOT.GetCountry.GetAdjectiveNoFormatting] спадщини — їхня [ROOT.GetCountry.GetAdjectiveNoFormatting]-ність не більше ніж прізвище та присяга на вірність [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nНастільки далекими вони стали від основних [ROOT.GetCountry.GetAdjectiveNoFormatting] цінностей простого братерства, спільноти, які характеризують земляків, яких вони тримають у рабстві.»"
land_ownership_law_events.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] суспільство має возз’єднатися, відновити спільний дух."
land_ownership_law_events.2.b: "Нехай ці втомлені старці сваряться, скільки хочуть."
