# Land ownership law events

land_ownership_law_events.1.t: "Хомстед акт в [SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting]"
land_ownership_law_events.1.d: "Стверджуючи, що кращі землі [SCOPE.sState('homesteading_act_state_scope').GetName] повинні бути заселені такими ж доброчесними йоменами, як вони самі, пропозиція закону [SCOPE.sLaw('current_law_scope').GetName] переживає сплеск популярності серед членів [SCOPE.gsInterestGroup('rural_folks_scope').GetName], що шукають можливості на фронтирах, чим особливо незадоволені [SCOPE.gsInterestGroup('landowners_scope').GetName], що домінують в сільськогосподарському секторі."
land_ownership_law_events.1.f: "Дебати тривали кілька днів у будівлі суду. Звинувачення летіли так само швидко, як і декларації цієї спадщини предків чи того природного права. Зброєю вибору були крадіжки, розкуркулення та незаконне володіння. Права крові, прізвища та незрозумілі статути, які доводили, що той, хто першим це помітив, був захищеним."
land_ownership_law_events.1.a: "Проголосуйте собі ферму в [SCOPE.sState('homesteading_act_state_scope').GetName]!"
land_ownership_law_events.1.b: "Спочатку треба виграти суд, а потім фронтир."
land_ownership_law_events.1.c: "Скажіть [SCOPE.gsInterestGroup('landowners_scope').GetName], що гроші все ще мають значення."
