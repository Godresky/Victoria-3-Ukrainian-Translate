notification_haiti_stops_paying_france_name: "Гаїті припиняє виплати компенсацій"
notification_haiti_stops_paying_france_desc: "Гаїті відмовився здійснювати будь-які подальші платежі нашій країні, в односторонньому порядку скасувавши всі довги перед нами.\n\nВимоги щодо каральної експедиції широко поширені, і тепер ми маємо [concept_claim|l] на нашу стару осаду."
