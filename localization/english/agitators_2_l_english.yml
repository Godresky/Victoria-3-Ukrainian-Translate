revolution_pulse2_events.4.t: "Плата значками руйнує [SCOPE.sState('company_store_strike_state').GetNameNoFormatting]"
revolution_pulse2_events.4.d: "Протест проти виплати заробітної плати у вигляді грошових значків — кредит, який можна обміняти лише в магазині компанії — працівники головного [SCOPE.sBuilding('company_store_strike_building').GetName] у [SCOPE.sState('company_store_strike_state').GetName] розпочали бунт, підпаливши магазин і пройшовши до головних офісів компанії, вимагаючи запровадження грошової заробітньої плати."
revolution_pulse2_events.4.f: "«Ви завантажуєте 16 тонн і що отримуєте?\nЩе на один день старший і в боргах\nСвятий Петре, не кличте мене, бо я не можу йти\nЯ винен душу магазину фірми»" # Lyrics of Sixteen Tons by Merle Travis
revolution_pulse2_events.4.a: "Характер виплат - це справа компанії, розгоніть бунт."
revolution_pulse2_events.4.b: "Не будемо роздмухувати вогонь. Вимоги працівників заслужені."
revolution_pulse2_events.4.tt: "Прийняти законодавство про заборону заміни грошової заробітної плати кредитом компанії."
sided_with_workers_over_scrips: "Стати на бік працівників у кредитній справі"
sided_with_capitalists_over_scrips: "Стати на бік промисловців у питаннях кредитування"
abolished_scrip_wages: "Скасовано заробітну плату значками"


revolution_pulse2_events.5.t: "Гарнізон [SCOPE.sState('garrison_refusal_state').GetCityHubName] відмовляється від наказу"
revolution_pulse2_events.5.d: "Отримавши наказ жорстоко придушити народне заворушення в [SCOPE.sState('garrison_refusal_state').GetCityHubName], батальйон гарнізону [SCOPE.sState('garrison_refusal_state').GetName] відмовився виконувати наказ, стверджуючи, що при його виконанні команда працюватиме всупереч законам людей і [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
revolution_pulse2_events.5.f: "«Патріотизм? Я з радістю підніму свою рушницю проти ворогів [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. Якщо [SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting] потребує, я виконаю свій обов'язок, як і ми всі.\nАле піднімати зброю на родичів? Проти братів по крові та вірі? Пане, цього, цього ми не можемо.»"
revolution_pulse2_events.5.a: "Непокора! Ватажків повісити, а решту посадити."
revolution_pulse2_events.5.b: "Замовчуйте це. Ми з часом проведемо ротацію гарнізону."
seditious_garrison: "Непокірний гарнізон"

revolution_pulse2_events.7.t: "Ворожнеча [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]"
revolution_pulse2_events.7.d: "Спроба арешту місцевого мешканця [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] у [SCOPE.sState('hatmakerfeud_state').GetName] — звинуваченого у підбурюванні до насильства проти уряду, якщо його вимоги щодо збільшення прав працівників не будуть задоволені — швидко пішло не так, коли місцеве населення згуртувалося навколо вискочки та кинуло місцевого шерифа в річку."
revolution_pulse2_events.7.f: "«Дозволити шерифу піти з [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]? Думаю, що ні. Я кажу, що шериф і інші йому подібні в [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] можуть йти.\nЯкщо ти хочеш дістатися до [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], доведеться пройти крізь мене. І не ображайся, хлопче, але я на тридцять фунтів важчий за тебе.»"
revolution_pulse2_events.7.a: "Відправте армію, нехай спробують ще раз цей трюк."
revolution_pulse2_events.7.b: "Нехай [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] живе, і моліться, щоб це залишалося локальною справою."
hatmakersfeud_emboldened_commoners: "Сміливі робітники"

revolution_pulse2_events.8.t: "Позиція [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]"
revolution_pulse2_events.8.d: "Підбадьорені попереднім успіхом проти закону, [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] і сотні його прихильників з'явилися, щоб протистояти військовим, які зараз прибувають до [SCOPE.sState('hatmakerfeud_state').GetName] - більша частина їхнього колишнього ентузіязму коливається, коли вони спостерігають за солдатами, які встановили дві гармати обличчям до натовпу."
revolution_pulse2_events.8.f: "«Ми обіцяли, що будемо тримати вас подалі від того проклятого шерифа, і ми це зробили. Але це було б самогубством. У нас є тринадцять чоловіків із гвинтівками та шість десятків із вилами. Цього не достатньо проти рішучого натовпу, а тим більше проти бісової армії.\nВи повинні бігти. Ми би боролися за вас, багато з нас, але я не впевнений, що ми готові померти за вас.»"
revolution_pulse2_events.8.a: "Відкрити вогонь. Звуковий сигнал. Розігнати натовп."
revolution_pulse2_events.8.b: "Дайте їм один день, щоб здати злочинця і розійтися."
revolution_pulse2_events.8.tt_1: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] схоплено живим, що призвело до допитів і масових арештів."
revolution_pulse2_events.8.tt_2: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] вбито, він став мучеником за свою справу."
revolution_pulse2_events.8.tt_3: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] втікає, що дозволяє йому таємно відновити свою роботу."
hatmakersfeud_martyrs_for_the_cause: "Видатний мученик"


revolution_pulse2_events.9.t: "В руках держави"
revolution_pulse2_events.9.d: "Він розбив голову об стіну камери? Його закатували до смерті? Офіційна історія про те, що пов’язаний із [SCOPE.gsInterestGroup('jailtime_blues_ig').GetName] революціонер помер від холери, переконує лише довірливих і навмисно сліпих. Лише одне можна сказати напевно: його прихильники розлючені, і вони жадають крові."
revolution_pulse2_events.9.f: "«Я вам кажу, що це були масони. Я чув від м’ясника, що на дорозі, що наглядач є членом тієї проклятої кабали. Це вони або [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting|l]. Або обидва. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] теж один з них, тому вони вбили.»\n\n«[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] належить до [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]?»\n\n«Слухай, хлопче. — каже він, пускаючи хмару густого диму в тьмяно освітлену кімнату. — Є багато речей, яких не вчать у школі.»"
revolution_pulse2_events.9.a: "«Вбивці», — кричить натовп."
revolution_pulse2_events.9.b: "Тільки [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] і наглядач знає напевно. Давайте #italic люб'язно#! його запитаємо."
jailtime_blues_jail_stormed: "В'язниця, взята натовпом"
jailtime_blues_martyr: "Смерть мученика"

revolution_pulse2_events.10.t: "Революціонери грабують склад зброї"
revolution_pulse2_events.10.d: "Група революціонерів, які, за чутками, приєдналися до [SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName], розбили малий гарнізон у [SCOPE.sState('arms_depot_raided_state').GetName], залишивши два десятки солдатів убитими та втікши з ящиками, наповненими гвинтівками та боєприпасами, навіть з гарматою малого калібру."
revolution_pulse2_events.10.f: "#bold Розшук: крадії зброї# \n\nВважається, що понад 30 чоловіків причетні до крадіжки артилерії та боєприпасів у [randomState]. £200 за кожного захопленого або вбитого, £50 за інформацію, яка може призвести до захоплення або смерті злочинців.\n\nВважається, що вони озброєні та небезпечні. Колабораціоністи вважатимуться однаково винними."
revolution_pulse2_events.10.a: "Шукайте їх у сільській місцевості."
revolution_pulse2_events.10.b: "Обшукуйте міста."
modifier_scouring_countryside: "Пошуки в селах"
modifier_scouring_cities: "Пошуки в містах"

