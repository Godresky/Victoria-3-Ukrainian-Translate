dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] звинувачений у наклепі"
dreyfus.5.d: "Розлючений тим, що [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetSheHe] вважає наклепом на добре ім'я та репутацію [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] звинувачує автора "Я звинувачую...!", [SCOPE.sCharacter('emile_zola_scope').GetFullName], у наклепі, вимагаючи ув'язнити [SCOPE.sCharacter('emile_zola_scope').GetWomanMan] за нахабство."
dreyfus.5.f: "Вигуки гніву, обурення, тріумфу і втрати заглушили суддівське бормотання. Його недоброзичливці заявили, що покарання повинно бути суворіше. Його прихильники вигукували про мученицьку смерть, згадуючи Дрейфуса. З однієї сторони, це скандал, який заплямував Францію. З іншої, шкода, що його не було поруч для петлі. Єдине, в чому вони всі погодилися: Еміль Золя отримав незаслужене покарання."
dreyfus.5.a: "Суд постановив: винен за всіма пунктами обвинувачення."
dreyfus.5.b: "Винний, але покаранням буде тільки штраф."
dreyfus.5.c: "Не винен. Свобода слова є священною."
dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] спробує втекти у вигнання, щоб уникнути в'язниці."
dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] у в'язниці."
