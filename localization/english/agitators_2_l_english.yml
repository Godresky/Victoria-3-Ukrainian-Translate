paris_commune_pulse_events.2.t: "Сорок попереджувальних пострілів"
paris_commune_pulse_events.2.d: "За межами Парижа комунари кілька разів розстріляли генерала [SCOPE.sCharacter('executed_general_scope').GetLastName]. Хоча у Версаля є слабка надія, що він вижив, комунари заявили про моральну перемогу."
paris_commune_pulse_events.2.f: "Його люди покинули його один за одним.\nДвоє за двома охоронці виставляли рушниці.\nТроє за трьома, рушниці тріщали.\nЧотири за чотирма, дірки з'явилися.\nП'ять за п'ятьма, ніхто не міг вижити."
paris_commune_pulse_events.2.a: "Вони виконали свій обов’язок, убивши ворожого генерала."
paris_commune_pulse_events.2.b: "Проведіть справедливий суд. Ми не варвари."
paris_commune_pulse_events.2.c: "Переведіть їх у Форлорн Гоуп за їхню хоробрість."
paris_commune_pulse_events.2.tt: "Генерал [SCOPE.sCharacter('executed_general_scope').GetLastName] потрапив у полон до комунарів і може вижити, якщо вони зазнають поразки."
