dreyfus.2.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] в суді"
dreyfus.2.d:1 "Наполягаючи на тому, що [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] був помилково засуджений, його прихильники назвали [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName] ймовірним винуватцем. Однак [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] тепер був виправданий [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] у закритому судовому процесі — згодом він збрив вуса та втік з країни."
dreyfus.2.f: "«У підсумку: ми не тільки перехопили листа від військового аташе, адресованого безпосередньо Естерхазі, не тільки його почерк підходить до бордеро краще, ніж почерк [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], і не тільки він у боргах по шию. Але цей чоловік письмово визнав свою зневагу до Франції та її армії! Шановні генерали, невже ви справді не бачите того, що бачу я?»\n\n«М. Капітайн, ми бачимо лише людину, яка переступає межі.\nСправжнього винуватця вже спіймано, [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis|l] підступний характер відомий всім. Вважайте це закритим питанням.»"
dreyfus.2.a: "Дуже підозріло."
dreyfus.2.b: "Напевно, [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] знає, що робить."
dreyfus_wavering_army: "Підтримка армії, що коливається"

dreyfus.3.t: "Я звинувачую...!"
dreyfus.3.d: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] публікує різку газетну думку в газеті L'Aurore, звинувачуючи французький уряд і [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] в антисемітизмі та незаконному засудженні [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
dreyfus.3.f: ""#bold Я звинувачую#! трьох експертів-почеркознавців у складанні неправдивих і шахрайських звітів, якщо тільки медичне обстеження не визнає, що вони страждають на хворобу зору та розсудливості.\n\n#bold Я звинувачую#! військове відомство у проведенні в пресі огидної кампанії, щоб ввести громадську думку в оману та приховати свою провину.\n\nНарешті, #bold я звинувачую#! першу військову раду в порушенні закону, засудивши обвинуваченого з нерозкритими доказами,\n\nі #bold я звинувачую#! другу військову раду, що прикрила цю незаконність, за наказом, вчинивши, у свою чергу, юридичний злочин свідомого виправдання винного.»"
dreyfus.3.a: "Спалахнула іскра. Тепер хай горить."
dreyfus.3.b: "Правда йде, і ніщо її не зупинить."
dreyfus.3.tt_1: "Оскільки уряд провів раннє розслідування, сила [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] збільшилася додатков на #bold 1#!."
dreyfus.3.tt_2: "Уряд провів раннє розслідування."

dreyfus.4.t: "Домашня задуха"
dreyfus.4.d: "Слуги в домі [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] авангарду [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName] знайшли свого роботодавця мертвим у спальні. Трагедія, плачуть одні. Убивство, вигукнув інший. Природні причини, треті сподівалася. Незалежно від того чи іншого, це удар по справі [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
dreyfus.4.f: "Того дня коронер підтвердив, що жодних злочинів не було. За заявою вцілілої родини було проведено спеціяльне розслідування. Винуватцем стало отруєння чадним газом через неправильно виметений димохід.\n\nВтім, чутки продовжують ширятися: фальсифікації та вбивства, дивно, що ніхто не хоче взяти на себе відповідальність."
dreyfus.4.a: "Трагедія."
dreyfus.4.b: "Здійснити державний похорон."
dreyfus.4.c: "Дозвольте чуткам існувати. У них може бути правда."
