paris_commune_executes_general: "Генерал [SCOPE.sCharacter('executed_general_scope').GetLastName] захоплений комунарами та страчений."

paris_commune_pulse_events.3.t: "За браком цвяха"
paris_commune_pulse_events.3.d: "З перспективою контрреволюції паризькі округи сперечаються, кому потрібно більше укріплень."
paris_commune_pulse_events.3.f: "«Ви забрали останні 40 винних бочок! У вас достатньо деревини, щоб пережити зиму після контрреволюції. Тим часом я маю обійтися піском.»\n\n«Цей пісок на вагу золота, а ви використовуєте його для видування скла. Напевно, ви й дрова використовували для своїх печей!»\n\n«Ти, чотириока жабо, для цього ось вугілля!»"
paris_commune_pulse_events.3.a: "Народ найкраще знає свій район."
paris_commune_pulse_events.3.b: "Централізуйте захист."
paris_commune_pulse_events.3.c: "Укріпити зовнішні округи."
wishful_initiative_modifier: "Бажана ініціятива"
communard_citadel_modifier: "Цитадель комунара"
wages_of_pragmatism_modifier: "Прагматичний захист"
