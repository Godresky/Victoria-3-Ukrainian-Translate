revolution_pulse2_events.2.t: "Офіцер і джентльмен"
revolution_pulse2_events.2.d: "Повертаючись із місії зі встановлення фактів до [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] з головою, повною ідей, і валізою, повною дорогого алкоголю, [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] знову може вільно слідувати своїм амбіціям."
revolution_pulse2_events.2.f: "Якщо хтось досить довго переслідує дикого гусака, можна дізнається кілька речей: по-перше, що більшість звірів втомлюються перед людською волею. А по-друге, є більше ніж один звір, на якого можна полювати. У цьому випадку отримати все на сріблястому блюді.\n\nІ з бризкою потрібного напою будь-який розсудливий лідер захоче почути про ці нові та жахливі чудеса."
revolution_pulse2_events.2.a: "На краще чи на гірше, [SCOPE.sCharacter('army_lad_leader_scope').GetLastName] повертаєтеся."
