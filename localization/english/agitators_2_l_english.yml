je_conquest_of_algeria: "Завоювання Алжиру"
je_conquest_of_algeria_reason: "У 1827 році, так званий #bold випадок з мухогоном#! привів до французької військової блокади #bold Алжирського действа#!. Три роки опісля наші вояки висадилися на Алжирському побережжі cилою, відважно розгромивши військо #bold Гусейна Дея#! у битві при Стаоуелі. З його поразкою, старе Действо розсипалося, проте пристосуванці та претенденти швидко заповнили пустоту.\n\nНаше завоювання ще не завершене. Доки французький стяг не замайоріє над кожним Алжирським поселенням, а усякий повстанець не гнитиме на піску, доти ми не заспокоїмося.\n\nВіва ля Франсе!"
je_conquest_of_algeria_tt: "Події про масові напади більше не відбуватимуться."


je_the_algerian_departements: "Департаменти Алжиру"
je_the_algerian_departements_reason: "Розпочалося перетворення Алжиру з осадницького фронтиру, керованого шаблею, на невід’ємну частину [ROOT.GetCountry.GetNameNoFormatting] метрополії.\n\nОднак, як виявили наші адміністратори під час завоювання, лояльність корінних жителів мінлива та купується важко. Щоб належним чином використовувати численні ресурси Алжиру, ми повинні або переселити більш лояльну базу населення, або ми повинні вжити рішучих заходів, щоб забезпечити лояльність тих, хто вже є."
je_the_algerian_departements_tt_1: "Землі [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] та [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] повинні повністю належати нам та бути [Concept('concept_incorporated_state','$concept_incorporated$')|l], з [concept_turmoil|l] нище #bold 10%#!."
je_the_algerian_departements_tt_2: "[SCOPE.sCulture('maghrebi_culture_scope').GetName] та [SCOPE.sCulture('berber_culture_scope').GetName] мають бути [Concept('concept_accepted_culture','$concept_accepted_culture_short$')|l] [Concept('concept_culture','$concept_cultures$')|l] в [SCOPE.GetRootScope.GetCountry.GetName]."
je_the_algerian_departements_tt_3: "[SCOPE.sCulture('french_culture_scope').GetName] [Concept('concept_pop','$concept_population$')|l] поширена в [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] та [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] не менше ніж на #bold 20%#!."

je_reconquest_of_algeria: "Алжирська війна за незалежність"
je_reconquest_of_algeria_reason: "У 1830 році, #bold Алжирське действо#! впало через огидних французів. Однак їхня перемога не була повною, і внутрішні землі Алжиру залишилися непідкореними. З благословенням Аллага, ми викинемо загарбників у море і об’єднаємо три #bold бейства#! піл нашим доброчинним правлінням."
je_reconquest_of_algeria_tt: "Ми утворили Алжир."

algeria_events.1.t: "Проклямація Алжиру"
algeria_events.1.d: "Стоячи на палубі корабля «[SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')]» — флагмана Середземної ескадри — [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName] оголосив про кінець великої військової операції в Алжирі."
algeria_events.1.f: "Яскрава хода нашого війська повільно повзла вздовж Алжирського надбережжя. Яскраво вбрані зуави крокують до пришвартованих [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их кораблів у гавані, несучи пошматовані бойові хоругви переможених алжирських загонів. За ними йдуть лансьєри, постійні вояки та місцеві тирельєри.\n\nКоли [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] споглядає на величезне зборище [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их військових з кормової палуби, [SCOPE.sCharacter('algerian_parade_general_scope').GetHerHis|l] хрипи перериває легке відкашлювання в горлі. «Це губернатор, пане. Він хоче знати, що далі на порядку денному.»"
algeria_events.1.a: "Сьогодні ми вітаємо африканських звитяжців!"
algeria_events.1.b: "Субсидуйте команії, щоб ті придбали поля для европейських поселенців."
algeria_events.1.c: "Правлінню військової сили настав кінець. Зверніться до шейхів."
algerian_migration: "Компанії з придбання землі"
vanquished_barbary: "Переможені бербери"

algeria_events.2.t: "Постанова [SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting]"
algeria_events.2.d: "Співчуваючи їхньому становищу, [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], лідер [SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName], пропонує надати громадянство [ROOT.GetCountry.GetAdjectiveNoFormatting] місцевому [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName] населенню Алжиру."
algeria_events.2.f: "№ 136. - Оголошення корінних євреїв Алжиру громадянами [ROOT.GetCountry.GetAdjectiveNoFormatting].\n\nКорінні євреї департаментів Алжиру оголошені громадянами [ROOT.GetCountry.GetAdjectiveNoFormatting]. отже, їхній фактичний і особистий статус після проголошення цієї постанови буде регулюватися [ROOT.GetCountry.GetAdjectiveNoFormatting] законом, будь-які права, набуті на сьогоднішній день, залишатимуться недоторканними.\nБудь-які законодавчі положення, укази, постанови чи розпорядження, що суперечать цьому - скасовуються.\n\nВиконано в [SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\nПідписано [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" # Approximate wording of Crémieux Decree
algeria_events.2.a: "Затверджено. Бог знає, що нам знадобиться добра воля в регіоні."
algeria_events.2.b: "Відмовлено. Це занадто сильно розгойдає човен."

algeria_events.3.t: "Алжирське фіяско"
algeria_events.3.d: "Із втратою останнього [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого плацдарму в Алжирі великий осадницький проєкт, розпочатий у 1830 році, безславно завершився."
algeria_events.3.f: "Стукіт у двері кабінету [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting] щохвилини стає все сильнішим — кожен глухий удар відбивається в голові генерала, ніби це були фізичні удари.\n\nПеред [SelectLocalization(SCOPE.sCharacter('algerian_fiasco_ig_leader').IsFemale, 'нею', 'ним' )] невелика гора звітів, кожне з яких більш осудливий, ніж попередній.\n«Некомпетентність». «Приниження». «Катастрофа».\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting] часто [SelectLocalization(SCOPE.sCharacter('algerian_fiasco_ig_leader').IsFemale, 'розмірковувала', 'розмірковував' )] над своєю спадщиною. Тепер [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe] знає. [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] [SelectLocalization(SCOPE.sCharacter('algerian_fiasco_ig_leader').IsFemale, 'та', 'той' )], хто втратив Алжир.\n\nУдари стають усе гучнішими.\nВони очікують заяви.\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] може зробити одну зараз."
algeria_events.3.a: "Тремтячою рукою, [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] підносить пістолет до голови."
