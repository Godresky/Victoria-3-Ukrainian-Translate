land_ownership_law_events.3.t: "На акр більше"
land_ownership_law_events.3.d: "У бурхливій парламентській промові [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName], лідер [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName], і головний послідовник прийняття [SCOPE.sLaw('current_law_scope').GetName], стверджував, що «наближається кінець жирним кровопивцям фермерам». [SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHis|U] радикальне повідомлення налякало багатьох членів [SCOPE.gsInterestGroup('rural_folks_scope').GetName], які побоюються, що їх віднесуть до таких, незважаючи на те, що вони володіють лише кількома акрами землі більше, ніж їхні сусіди."
land_ownership_law_events.3.f: "«Діма, ти чув новини від [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]? Мабуть [SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe] має образу на фермерів. Я не хочу, щоб хтось наближався до мого жита».\n\n«Лише великі, і лише ті, кого [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] любить розважати. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] не Баба Яга.»\n\n«Все одно я не хочу бачити [SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHim|l] біля свого жита. З цього врожаю моя дружина знову приготує свої солодощі.»"
land_ownership_law_events.3.a: "Всі заможні фермери - класові зрадники..."
land_ownership_law_events.3.b: "...але лише найзаможніші зіткнуться з молотом судді."
land_ownership_law_events.3.c: "Їхня доля ще не вирішена. Не робіть офіційних заяв."
