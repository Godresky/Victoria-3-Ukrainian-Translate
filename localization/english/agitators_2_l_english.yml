algeria_events.8.t: "Пісок осідає"
algeria_events.8.d: "Оскільки загарбників вигнано з берегів Алжиру та відновлено порядок на землі, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] обмірковує свій наступний крок. Що станеться з [ROOT.GetCountry.GetName]?"
algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] спішується зі свого коня перед старим палацом Дея, його стіни, що розвалюються, вкриті дірами від пострілів і куль — деякі нещодавні, деякі старіші навіть за [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetHerselfHimself].\nОдразу за воротами можна побачити групу [ROOT.GetCountry.GetAdjectiveNoFormatting] військ, які тягнуть трофейні французькі гармати на вози, під похмурим наглядом капітана, який викрикує накази з сильним турецьким акцентом, у той час як група кабильських воїнів кидає кубики на подвір’ї, граючи на те, що здається кишеньковим офіцерським годинником."
algeria_events.8.a: "Відновити Дейлік Алжиру."
algeria_events.8.b: "Відновити Дейлік і знову підпорядкуватися Високій Порті."
algeria_events.8.c: "Я повертаю своє обличчя до Того, Хто створив небеса."
algeria_events.8.e: "Епоха арабів закінчилася. Настав час берберів."
algeria_events.8.g: "Геть зі старим. Ми побудуємо новий Алжир."
algeria_events.8.tt.1: "Ви створили Алжир як Константіна"
