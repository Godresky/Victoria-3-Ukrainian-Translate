CON_FLAVOR_TEXT: "Коли в 1830 році алжирський Дейлік захопили французи, його східна провінція залишилася в умілих руках Ахмед-Бея. Маючи намір відновити та модернізувати старий Дейлік, йому доведеться боротися як з французькими загарбниками, так і з ворогуючими алжирськими фракціями."
AIT_FLAVOR_TEXT: "Століттями берберське королівство Айт-Аббаса правило в Кабілії, але зміна балансу сил і внутрішня боротьба всередині правлячої родини Мокрані призвели до того, що держава була зведена до статусу підданого. Чи зможе Айт-Аббас змінити свою долю?"
MAS_FLAVOR_TEXT: "Несподівано прийшовши до влади під час французького вторгнення, ісламський вчений Абделькадер опиняється на чолі опору, зародження держави. Чи зможе Маскара вигнати загарбників, чи піддасться французькій могутності?"
TUG_FLAVOR_TEXT: "Після кривавої сімейної ворожнечі, яка закінчилася смертю попереднього султана, його здібна, але нещадна дружина захопила владу в ім'я їхнього малолітнього сина. Чи зможе пустельне царство Туггурт знайти своє місце в 19 столітті?"

