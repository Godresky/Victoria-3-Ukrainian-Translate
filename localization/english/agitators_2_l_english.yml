land_ownership_law_events.4.t: "Тяжке становище других синів"
land_ownership_law_events.4.d: "У зв’язку з тим, що незаймана земля для присудження другим синам стає все більш рідкісним товаром у [SCOPE.sState('commercialized_agriculture_state_scope').GetName], багато фермерів, що працюють у [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName] сподіваються, що перехід до [SCOPE.sLaw('current_law_scope').GetName] принесе дохід, необхідний для забезпечення всіх своїх нащадків після смерті — або принаймні залишить одну прибуткову ферму, яку можна продати заради прибутку."
land_ownership_law_events.4.f: "Поля не є повністю самостійними в нових моделях. Кожен фермер буде сам вирішувати, що робити з кожним полем. Передбачається, що кожен наступний урожай буде виснажувати ґрунт. Потрібне керівництво середньої ланки, щоб забезпечити плавний процес переходу. Також потрібне відповідне навчання для кожного фермера, який хоче використовувати нові закони [SCOPE.sLaw('current_law_scope').GetNameNoFormatting].\n\nРекомендація: розподілити землю для тих, хто вже може собі дозволити її придбати та навчити найкращим навикам поводження з нею."
land_ownership_law_events.4.a: "Їхнє занепокоєння є чудовою темою для розмови."
land_ownership_law_events.4.b: "[SCOPE.gsInterestGroup('landowners_scope').GetName] з #italic радістю#! викуплять їх."
land_ownership_law_events.4.c: "[SCOPE.gsInterestGroup('industrialists_scope').GetName] і сила капіталу впораються."
