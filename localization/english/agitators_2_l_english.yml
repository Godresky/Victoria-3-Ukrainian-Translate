paris_commune_pulse_events.4.t: "Бензинові діви"
paris_commune_pulse_events.4.d: "Громадські будівлі, статуї та будинки, пов’язані з монархією, у вогні. Свідки кажуть, що відповідальні жінки у [SCOPE.sCountry('paris_commune_nation_scope').GetName]."
paris_commune_pulse_events.4.f: "Пожежі чорнять небо над Парижем. Багато хто називає це великим тріумфом Комуни.\nнші — безрозсудним оскверненням довгої історії Франції.\nПопелище не залишає сумніву: панує хаос, люди віддаються руйнації."
paris_commune_pulse_events.4.a: "На війні трапляються побічні збитки."
paris_commune_pulse_events.4.b: "У такі часи чоловічий темперамент стає запальним."
paris_commune_pulse_events.4.c: "Жінки теж хочуть вилити свій гнів."
cries_of_havoc_modifier: "Крики хаосу"
rallying_cries_ignored_modifier: "Крики згуртованості ігноруються"
accusations_of_hysterical_mania_modifier: "Звинувачення в істеричній манії"

paris_commune_pulse_events.5.t: "Ворожі комбатанти"
paris_commune_pulse_events.5.d: "Уряд у Версалі дозволив [SCOPE.gsInterestGroup('armed_forces_scope').GetName] судити полонених комунарів і засуджувати їх протягом 24 годин. У відповідь Центральний комітет у Парижі постановив страчувати трьох чоловіків за кожну смерть від військового трибуналу."
paris_commune_pulse_events.5.f: "«Таким чином ми, громадяни Парижа, поміщені між двома жахливими законами: законом про підозрюваних, повернутих Комуною, і законом про швидкі страти, який неодмінно буде затверджений Асамблеєю.\n\nНе гарматними пострілами воюють, а указами один одного рубають.»" # Emile Zola
paris_commune_pulse_events.5.a: "Вогонь на ураження. Вони ворожі комбатанти."
paris_commune_pulse_events.5.b: "Вони зрадники. Стратити всіх, до кого виникнуть підозри."
paris_commune_pulse_events.5.c: "Це звичайне запорушення. Саджайте в тюрму неозброєних підозрюваних."
unacceptable_losses_modifier: "Неприйнятні втрати"
moral_high_ground_modifier: "Висота моралі"
divisive_instigation_modifier: "Розкольницьке підбурювання"
modifier_slaughter_with_decrees: "Забій за декретом"

paris_commune_pulse_events.6.t: "Священик для капітана"
paris_commune_pulse_events.6.d: "Національна гвардія затримала групу священиків, які відмовилися покинути Париж. Священнослужителів збираються посадити до в'язниці."
paris_commune_pulse_events.6.f: "«Скажи нам, де ти ховаєш своє золото, і ми прострілимо тобі голову, священику!»\n\n«Ні, ні, Жаку, ти повинен казати ‘або'.\nСкажи нам, де золото, або ми прострілимо тобі голову.»\n\n«Я заїкався? Якщо він не скаже нам, я заб'ю його до смерті.»"
paris_commune_pulse_events.6.a: "Не можна терпіти реакціонерів. Схопіть їх усіх!"
paris_commune_pulse_events.6.b: "Дозвольте їм покинути Париж з однією сумкою."
paris_commune_pulse_events.6.c: "Поховайте священнослужителів уламками їхньої церкви."
to_strike_god_modifier: "Вдарити Бога"
virtue_of_mercy_modifier: "Чеснота милосердя"
a_boldered_tomb_modifier: "Могила з руїн"

paris_commune_pulse_events.7.t: "Плескали кайданами"
paris_commune_pulse_events.7.d: "Сутички навколо околиць Парижа призвели до того, що сили французької армії захопили членів Національної гвардії [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective]."
paris_commune_pulse_events.7.f: "Чоловіки в темно-синьому і червоному були захоплені на місці. Це явно національна гвардія.\nДеякі скинули більшу частину своїх речей і спробували втекти назад до міста. Цих було важче упізнати.\nВ армії було просте правило. Неважливо, чи це ніж для масла в одній руці, а кріс в іншій: якщо у них є зброя, стріляйте."
paris_commune_pulse_events.7.a: "Вони здалися. Почніть трибунали."
paris_commune_pulse_events.7.b: "Немає пощади до зрадників."

paris_commune_pulse_events.8.t: "Салют чотирьохсот гармат"
paris_commune_pulse_events.8.d: "Сотні бронзових польових гармат у Парижі залишилися незатребуваними. Версальський уряд закликає до обережності. Генерал [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] запевняє, що має достатньо людей, щоб захопити гармати."
paris_commune_pulse_events.8.f: "«Ви розумієте, якої шкоди можуть завдати чотириста гармат? Скільки наших людей може загинути?\nТак, вони застаріли. Так, їх важко завантажити. Але одна кована куля розтрощить з’єднання та послабить укріплення.\Зарядіть їх достатньою кількістю лангражу, і у вас буде достатньо шрапнелі, щоб перетворити армію на сосиски.\n\nЦе має сенс, чи почекаємо коли комунари це продемострують?»"
paris_commune_pulse_events.8.a: "Ідіть зараз, поки у нас є елемент несподіванки."
paris_commune_pulse_events.8.b: "Надто мало людей, щоб їх захопити."
paris_commune_pulse_events.8.c: "У нас є краща зброя."
paris_commune_pulse_events.8.tt_1: "Військо вилучає частину гармат, але інші дістаються комунарам."
paris_commune_pulse_events.8.tt_2: "Комунари захоплюють зброю і з наших лав масово дезертирують"
first_blood_modifier: "Перша кров"
military_defectors_modifier: "Військові перебіжчики"
humiliation_upon_humiliation_modifier: "Приниження за приниженнями"

paris_commune_pulse_events.9.t: "Наші тіла, наші правила"
paris_commune_pulse_events.9.d: "Жіноча спілка згуртувалася по всьому місту, щоб покінчити з легальними публічними будинками. Багато хто називає причиною суворі закони."
paris_commune_pulse_events.9.f: "Метою законодавчих обмежень проституції є обмеження венеричних захворювань, уникнення образливих стосунків між господарем і слугою та забезпечення виконання законної згоди.\nНезважаючи на те, що в теорії це логічно, більшість повій добре усвідомлюють ризики своєї професії.\nЗа винятком того, що зараз закони надають їм погану медичну допомогу та заохочують до зловживань."
paris_commune_pulse_events.9.a: "Тіло жінки - її право."
paris_commune_pulse_events.9.b: "Чоловічі бажання найкраще стримуються в цих стінах."
paris_commune_pulse_events.9.c: "Вони мають рацію. Зробіть лігва гріха повністю незаконними."
assertion_of_rights_modifier: "Відстоювання прав"
lingering_male_gaze_modifier: "Затяжний чоловічий погляд"
fruit_of_the_loin_modifier: "Плід стегон"
possible_feminist_agitator_spawn: "Агітатор #bold фемінізму#! може з’явитися в [SCOPE.sCountry('france_scope').GetName]"

paris_commune_pulse_events.10.t: "Падіння фортеці"
paris_commune_pulse_events.10.d: "Сутички в одному з фортів біля Парижу призвели до пропозиції капітуляції. Комунари з гарнізону погодилися звільнити форт і повернутися до міста."
paris_commune_pulse_events.10.f: "«Ми не можемо битися з ними тут. Вони переважають нас у три рази, і вони мають більше їжі, снарядів, пороху, ножів і уніформи, ніж ми»\n\n«Пф. А що ти зробив, власне? Забруднив штани?»\n\n«Бийся б з ними там, де у нас буде більше зброї та людей, для початку»."
paris_commune_pulse_events.10.a: "Дозволити гарнізону відступити."
paris_commune_pulse_events.10.b: "Розчавити їх усіх. Відступу немає."
paris_commune_pulse_events.10.tt_1: "Комунари знову гарнізонують фортецю."
paris_commune_pulse_events.10.tt_2: "Комунари відпустили це й направили свої сили деінде."
an_olive_branch_modifier: "Оливкова гілка"
guidelines_of_engagement_modifier: "«Керівні принципи» залучення"

paris_commune_pulse_events.11.t: "Робочий кооператив"
paris_commune_pulse_events.11.d: "Постанова Центрального комітету дозволяє працівникам підприємства приймати його у власність, якщо попередній власник покидає його. Дехто прагне прискорити цей процес."
paris_commune_pulse_events.11.f: "«Нарешті справжній кооператив. Ми можемо робити все. Ми можемо працювати чотири години на день і виходити на пиво о 12.»\n\n«І не забувайте про нові інструменти щороку.»\n\n«П'єре, млява ти калюже, ніхто не псує стільки інструментів за рік, як ти.»"
paris_commune_pulse_events.11.a: "Робітники мають право на це."
paris_commune_pulse_events.11.b: "Ми повинні спонукати й інших власників піти."
dominating_narratives_modifier: "Проактивний перерозподіл багатства"
a_rapturous_promise_modifier: "Захоплююча обіцянка"
to_inherit_the_earth_modifier: "Успадкувати землю"

paris_commune_pulse_events.12.t: "До школи"
paris_commune_pulse_events.12.d: "Центральний комітет [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] постановив, що дітям не буде дозволено працювати. Продовжуються дискусії про те, що їм робити з новим вільним часом."
paris_commune_pulse_events.12.f: "Дешевим джерелом беззаперечної робочої сили була ідея, що стояла за роботою молоді. Звичайно, ті, хто думав про це, не працювали зі своїми дітьми. Ні, хто б самовільно прирік власну дитину на викривлення стегна, деформацію хребта та різні онкологічні захворювання від вдихання вугільного пилу?\n\nЗвичайно, коли випала нагода, Комуна відмовилася від цього. Тепер у всіх дітей є шанс вирости."
paris_commune_pulse_events.12.a: "Віддайте нам дитину, а ми повернемо дорослого."
paris_commune_pulse_events.12.b: "Барикади зроблять з них чоловіків."
paris_commune_pulse_events.12.c: "Можливо, зламаний годинник #italic справді#! правий двічі на день."
