farmland_consolidation_modifier_neg: "Консолідація земель"
for_the_nations_second_sons_modifier: "Заради других синів"

land_ownership_law_events.5.t: "Фермерські кооперативні чемпіони [SCOPE.sLaw('current_law_scope').GetName]"
land_ownership_law_events.5.d: "Прагнення усунути потребу в посередниках шляхом об’єднання [GetPopType('farmers').GetName], [GetPopType('laborers').GetName] та [GetPopType('shopkeepers').GetName] у кооперативний бізнес, щойно створений фермерський кооператив у [SCOPE.sState('farmer_coops_state_scope').GetName] — бажаючи покращити становище своїх членів — використав свій значний місцевий вплив, щоб підштовхнути до прийняття [SCOPE.sLaw('current_law_scope').GetName]."
land_ownership_law_events.5.f: "Сім’ї збиралася разом щоб робили стільці, чи збирали фрукти, чи підраховували, хто що продав. Всі погодилися, що найкраще майбутнє — це вибороти контроль над тим, куди все йде. Фрукти та меблі залишаться під рукою для всіх. Овочі та трібниці продаватимуться за справедливою ціною, із справедливим розподілом між тими, хто заповнюватиме полиці. «Багато» ніколи б не було, але й голодувати ніхто не буде."
land_ownership_law_events.5.a: "Селяни впливають на [ROOT.GetCountry.GetCapital.GetCityHubName]? Як дивно."
land_ownership_law_events.5.b: "Вихваляйте їхню модель бізнесу як бачення завтрашнього світу."
land_ownership_law_events.5.c: "Село і місто, фермери і робітники, єднайтеся!"
co_operatively_backed: "Кооперативна співпраця"
the_cooperative_movement: "Кооперативний рух"

land_ownership_law_events.6.t: "Земля від землероба"
land_ownership_law_events.6.d: "Пропозиція прийняти [SCOPE.sLaw('current_law_scope').GetName], фактично перерозподіливши земельні ділянки від [GetPopType('farmers').GetName] до [GetPopType('aristocrats').GetName], несподівано призвела до масових протести серед [SCOPE.gsInterestGroup('rural_folks_scope').GetName], які багато хто розглядає лише як перший крок до інституту [GetLawType('law_serfdom').GetName]."
land_ownership_law_events.6.f: "«Ви серйозно? Ви справді серйозно? Віддати цю землю якомусь шахраю, який не розрізняє мотиху від кирки?»\n\n«Постанова уряду та [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Вибачте, сер, але ви повинні звільнити цю територію»\n\n«Тьфу! Подивитеся, як цей шовковий син вб’є все на цьому полі, і приповзе до мене, щоб врятувати його! Запам’ятайте мої слова.»"
land_ownership_law_events.6.a: "Селяни – лише сини землі, а не її власники."
land_ownership_law_events.6.b: "Ви хочете революції? Ось як ми отримуємо революцію."
estates_claims_backed_modifier: "Підтримка претензій маєтків"
limited_land_redistribution_proposal: "Пропозиція обмеженого перерозподілу землі"

land_ownership_law_events.7.t: "Сарайні угоди"
land_ownership_law_events.7.d: "Оскільки в самому розпалі прийняття урядом закону [SCOPE.sLaw('current_law_scope').GetName], група заможних фермерів з [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName], які стали землевласниками завдяки безпосередній близькісті до основних ринків зерна в [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName], запропонували докласти свою значну політичну вагу для впровадження закону, якщо їм будуть надані певні «поступки» від уряду."
land_ownership_law_events.7.f: "Проблема прив’язки землі до видобувних багатств проста: той, хто контролює землю з цінностями, матиме більший вплив у суспільстві. Не має значення, чи буде це у формі пшениці, бавовни чи опіуму. Це незмінно призводить до бажання уникнути втрати впливу. І ось приходять пристрасні компроміси: тимчасова жертва гордістю, щоб утримати владу ще трохи."
land_ownership_law_events.7.a: "Я впевнений, що ми могли б надати деякі сільськогосподарські «субсидії»."
land_ownership_law_events.7.b: "Надайте їм пільгові права на землю в [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
land_ownership_law_events.7.c: "Ми можемо обійтися без цієї «підтримки». Закон виглядає добре, як він є."
rural_financial_inducements: "Сільські фінансові стимули"
big_farmer_corruption: "Корупція великих фермерів"

land_ownership_law_events.8.t: "Трагедія в громадах"
land_ownership_law_events.8.d: "Оскільки в [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName] назріває дискусія про прийняття [SCOPE.sLaw('current_law_scope').GetName], локальна суперечка між землевласником з [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] та кількома фермерами дійшли до кровопролиття. Зіткнувшись з можливістю скуплення та закриття їхніх спільних пасовищ, один особливо розлючений фермер відповів, застреливши землевласника в пориві гніву."
land_ownership_law_events.8.f: "Смерть - це трагедія, а смерть мільйонів - це статистика. Статистика в цьому випадку – це акри землі та життя, витіснені через жадібність. Вбити злочинця — це швидке рішення. Але сам акт вбивства прирік одну сторону на труднощі. Тоді краще запитати, у чому полягає трагедія: хтось помирає смертю, якій можна було запобігти, чи сотні голодують через жадібність однієї людини?"
land_ownership_law_events.8.a: "Варварство. Це обличчя тих, хто виступає проти реформи."
land_ownership_law_events.8.b: "Хворий вчинок від хворого розуму. Більше нічого."
land_ownership_law_events.8.c: "Цей вчинок є симптомом серйознішої хвороби. Потрібно з цим розібратися."
wave_of_sympathy_for_law: "Вбивство активізує підтримку закону"
narratives_of_victimhood: "Розповіді про жертви"
peasant_crackdowns_modifier: "Репресії селян"

land_ownership_law_events.9.t: "Закріпачення в епоху просвітлення"
land_ownership_law_events.9.d: "Поступ уряду запровадити [SCOPE.sLaw('current_law_scope').GetName] викликав недовіру та широкі протести в [SCOPE.sState('serfdom_enactment_state_scope').GetName], з вільними [GetPopType('farmers').GetName], не бажаючи мовчки йти в рабство до [GetPopType('aristocrats').GetName], об'єднавшись із міськими реформаторами, які бачать цю інституцію як артефакт минулої доби."
land_ownership_law_events.9.f: "«Звільнившись від панського нагляду, селяни залишать наші поля необробленими. Вони #italic обробляють#! їх зараз, які наші гарантії, що вони робитимуть це завтра?\n\nЛише тверда рука може скерувати непостійний розум селянина і забезпечити орання з рішучістю та енергією.»"
land_ownership_law_events.9.a: "Як [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] керує своєю отарою, так і [GetPopType('aristocrats').GetName] керуватимуть своєю."
land_ownership_law_events.9.b: "Ой, але вони не стануть #italic кріпаками#!, а лише «простими орендарями»."
legal_jargon_complicates_reform: "Юридичний жаргон ускладнює реформу"
the_return_of_the_good_old_days: "Повернення старих добрих часів"
anti_feudal_opposition: "Відмова від неофеодалізму"

# Garibaldi Events

garibaldi_popularity_modifier_tier_1: "Неперевірений ідеаліст"
garibaldi_popularity_modifier_tier_2: "Гаучо"
garibaldi_popularity_modifier_tier_3: "Лев"
garibaldi_popularity_modifier_tier_4: "Генерал"
garibaldi_popularity_modifier_tier_5: "Герой двох світів"

garibaldi_events.1.t: "Гарібальді пропонує свої послуги"
garibaldi_events.1.d: "Оцінюючи нашу боротьбу проти [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName], італійський революціонер і націоналіст [SCOPE.sCharacter('garibaldi_scope').GetFullName] вирішив приєднатися до нашої справи, запропонувавши свої послуги як генерал ."
garibaldi_events.1.f: "«Я не пропоную вам ні платні, ні води, ні їжі.\nЯ пропоную лише голод, спрагу, форсовані походи, битви та смерть.\nНехай той, хто любить свою країну серцем, а не тільки ротом, йде за мною.»" # Garibaldi
garibaldi_events.1.a: "Нехай [SCOPE.sCharacter('garibaldi_scope').GetFullName] очолить наші армії."
garibaldi_events.1.b: "Нам не потрібний цей непередбачуватий дикун, що запалює натовп."
rejected_garibaldi_modifier: "Відмова від допомоги Гарібальді"

garibaldi_events.2.t: "Гарібальді прощається"
garibaldi_events.2.d_1: "З початком війни між [SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] та [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName], [SCOPE.sCharacter('garibaldi_scope').GetFullName] вирішив залишити [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], щоб підняти зброю проти ворогів Італії."
garibaldi_events.2.d_2: "У [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] в мирі і боротьбою з тиранами, принаймні на даний момент, [SCOPE.sCharacter('garibaldi_scope').GetFullName] вирішив залишити країну в гонитві за іншою гідною справою."
garibaldi_events.2.f: "«Там, де наші брати, які борються за свободу Італії, ми повинні поспішати»." # Garibaldi
garibaldi_events.2.a: "Хай щастить, генерал [SCOPE.sCharacter('garibaldi_scope').GetLastName]."

garibaldi_events.3.t: "Італійський добровольчий легіон"
garibaldi_events.3.d: "Спираючись на італійське населення [SCOPE.sState('italian_legion_state_scope').GetName], генерал [SCOPE.sCharacter('garibaldi_scope').GetFullName] організував легіон співвітчизників-однодумців, щоб приєднатися до боротьби [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] проти [SCOPE.sCountry('italian_legion_foe_scope').GetAdjective]ї тиранії."
garibaldi_events.3.f: "«Мої люди!\nНас мало, ворогів багато,\nвеличнішою буде перемога.\nБудьте стійкі, притримайте вогонь, поки вони не наблизиться до вас,\nпотім стріляйте,\nа тоді багнетами!»" # Garibaldi
garibaldi_events.3.a: "Їхні навички та завзяття вкрай необхідні на полі бою."
garibaldi_events.3.b: "Використовуйте їхній досвід, щоб навчити й залучити більше людей до війська."
italian_legion_barracks_modifier: "Італійські легіонерські курені"
italian_legionaries_modifier: "Італійські легіонери-добровольці"

garibaldi_events.4.t: "Гарібальді піднімає селянство"
garibaldi_events.4.d: "Хоча здатність [SCOPE.sCharacter('garibaldi_scope').GetFullName] рухати уми простих людей виявилася корисною в боротьбі проти [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective], його радикальні проповіді починають змінювати думки [GetPopType('farmers').GetName] в [SCOPE.sState('garibaldi_peasants_state_scope').GetName] проти нашого власного уряду. Кілька урядових міністрів тепер вимагають, щоб йому заткнули рот."
garibaldi_events.4.f: "«Того дня, коли селяни дізнаються правду, тиранам і рабам не залишиться місця на землі»." # Garibaldi
garibaldi_events.4.a: "Він занадто важливий для справи. Давайте уникати ворожнечі."
garibaldi_events.4.b: "Накажіть йому пом'якшити мову."
emboldened_peasantry_modifier: "Осміліле селянство"

# Luddite Law Events

luddite_law_events.1.t: "Дарвін серед машин"
luddite_law_events.1.d: "Стаття, опублікована в [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], досягла успіху в літературних колах країни, розпаливши триваючу дискусію навколо [SCOPE.sLaw('current_law_scope').GetName]. Стверджуючи, що машини — це різновид механічного життя, яке постійно розвивається, воно попереджає, що, якщо людство не діятиме розсудливо, машини одного дня можуть витіснити людей як домінуючий вид."
luddite_law_events.1.f: "«Ми маємо на увазі питання: якою істотою, ймовірно, стане наступник людини на землі. Ми часто чули це обговорення, але нам здається, що ми самі створюємо своїх наступників.\n\nДень за днем машини здобувають перевагу над нами. З кожним днем ми все більше підкоряємося їм, більше людей щодня прив’язані як раби, щоб доглядати за ними, більше людей щодня присвячують енергію всього свого життя розвитку механічного життя.\n\nРезультат — лише питання часу.»" # Darwin among the Machines by Samuel Butler
luddite_law_events.1.a: "Машини нас не замінять."
luddite_law_events.1.b: "Схоже, хтось надто довго сидів у своїй вогкій студії."
luddite_law_events.1.c: "Захоплююча ідея. Дійсно, дуже захоплююче."
machine_men_with_machine_minds_modifier: "Бійтеся людини-машини"
time_to_go_outside_modifier: "Час виходити на вулицю"

luddite_law_events.2.t: "Просте життя"
luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], рішучий антимодерністський лідер [SCOPE.gsInterestGroup('simple_living_ig_scope').GetName], високо оцінив пропозицію [SCOPE.sLaw('current_law_scope').GetName], стверджуючи, що це відведе людей [SCOPE.sCulture('simple_living_primary_culture_scope').GetName] від розбещеного маршу сучасності назад у ніжне лоно [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
luddite_law_events.2.f: "«Сучасні люди вихваляються дедалі більшою мірою модифікацій, які вони впроваджують у світ, а результат цього все стає все більш штучним»." # René Guénon
luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetHerHis|U] слова мають переваги, і наші цілі збігаються."
luddite_law_events.2.b: "Не будемо розважати фанатиків."
a_zealot_scorned_modifier: "Зневажений фанатик"
a_zealot_endorsed_modifier: "Підтриманий фанатик"
zealous_advocates_modifier: "Ревні адвокати"
widespread_dogmatic_intolerance: "Поширена догматична нетерпимість"

luddite_law_events.3.t: "Технофобне божевілля"
luddite_law_events.3.d: "Те, що почалося як протест проти можливої автоматизації певних робочих завдань у [SCOPE.sBuilding('technophobic_fury_building_scope').GetName] в землі [SCOPE.sState('technophobic_fury_state_scope').GetName] швидко переросло в бунт як радикалізований майстер молотом відімкнув двері заводського цеху. Історії про зламані механізми та зламані кістки швидко поширюються по [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], викликаючи дебати щодо [SCOPE.sLaw('current_law_scope').GetName]."
luddite_law_events.3.f: "«Коли павутина, яку ми плетемо, буде завершена,\nІ мечі обміняємо на човник,\nБудемо відкидати звивистий аркуш\nНад деспотом біля наших ніг,\nІ пофарбувати його кров`ю, яку він пролив»." # Song for the Luddites, Lord Byron
luddite_law_events.3.a: "Прикрий випадок у невідповідний час."
luddite_law_events.3.b: "Заарештовуйте і бандюг, і ватажків. Вони не представляють нас."
rage_against_the_machine_modifier: "Повстання проти машин"
anti_worker_crackdowns_modifier: "Репресії на заводах"
a_reputation_for_violence_modifier: "Жорстока репутація"

# Exile Agitator Events

yeet_agitator_events.1.t: "Неродючі грунти"
yeet_agitator_events.1.d: "Виявивши, що громадськість [ROOT.GetCountry.GetAdjectiveNoFlag] і ймовірні політичні союзники несприйнятливі до [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis|l] ідей, з розчаруванням, [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] вирішує піти з політики, та замість цього провести решту своїх днів, пишучи гіркі роздуми про те, що могло б бути."
yeet_agitator_events.1.f: "«Я говорю правду цим дурням, і що отримую в замін?\nДзвінку тишу!\nІ вони називають [ROOT.GetCountry.GetCapital.GetCityHubName] містом ідей? #italic Культури#!?\nЄдина культура, який я знайшов у цій вигрібній ямі, походить із полів за межами міста, і навіть про #italic них#! погано піклувалися.\nЩасливого звільнення від моїх слів, панове!\nnЩасливого звільнення від усіх вас!»"
yeet_agitator_events.1.a: "Нехай спокійно продає своє ідеї подалі від [ROOT.GetCountry.GetCapital.GetCityHubName]."
yeet_agitator_events.1.b: "Ввічливо повідомте, що [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis|l] присутність небажана в [ROOT.GetCountry.GetNameNoFormatting]."
yeet_agitator_events.1.c: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetWomanMan] потрібно лише трохи «підштовхнути», щоб повернути [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim|l] назад у гру."
yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] йде з політики та осідає в нашій країні."
yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] йде з політики та осідає за кордоном."
