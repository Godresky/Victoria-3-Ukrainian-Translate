dreyfus.8.t: "Повторний розгляд"
dreyfus.8.d_1: "У тому, що багато відомих [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ів назвали «процесом століття», [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] було повністю виправдано, що свідчить про повну поразку руху проти [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], а також витіснення його членів з багатьох ключових установ Франції."
dreyfus.8.d_2: "У атмосфері надзвичайної напруги, суд [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] підтвердив провину [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], але з «з пом'якшувальними обставинами», пропонуючи [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] помилування в обмін на визнання провини: помилування явно недоїдаючого [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] прийнято після деякої затримки."
dreyfus.8.d_3: "Під час широко засудженого судового процесу, де майже повністю домінували члени вищих ешелонів [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] знову було засуджено до довічного ув'язнення, ознаменувавши повну поразку руху [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] і ще більше зміцнивши позиції консервативного істеблішменту Франції."
dreyfus.8.f_1: "«Увага! Увага!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] виправдано! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] виправдано! Прочитайте все про це в [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]!\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] і високопоставленим членам збройних сил висунуті звинувачення! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] поновлений в армії зі всіма почестями!»"
dreyfus.8.f_2: "«Увага! Увага!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] визнав вину і помилуваний! Прочитайте все про це в [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]!\nВидатні противники [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] та [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] всі однаково засуджують вирок, закликаючи до справжнього правосуддя!»"
dreyfus.8.f_3: "«Увага! Увага!\n\nЗрадника [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] повернули до в'язниці! Прочитайте все про це в [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]!\nГерой армії [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] повертається з вигнання! Єврейські та якобінські сенатори масово йдуть у відставку!»"
dreyfus.8.a: "Зрештою, правда завжди перемагає."
dreyfus.8.b: "Тріумф сил просвітництва."
dreyfus.8.c: "Здається, дрейфузький привид ще деякий час переслідуватиме нас."
dreyfus.8.e: "Невтішний кінець, невтішної справи."
dreyfus.8.g: "Здається, марш «правди» раптово зупинився."
dreyfus.8.h: "Тріумф сил традиції."
dreyfus.8.tt_1: "Усі [Concept('concept_interest_group', '$concept_interest_groups$')] матимуть вищі шанси породити консервативних та реакційних [Concept('concept_leader', '$concept_leaders$')]ів."
dreyfus.8.tt_2: "Усі [Concept('concept_interest_group', '$concept_interest_groups$')] матимуть вищі шанси породити ліберальних і радикальних [Concept('concept_leader', '$concept_leaders$')]ів."
