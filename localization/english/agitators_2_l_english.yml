french_pretenders.1.t: "Реставрація [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]"
french_pretenders.1.d_1:1 "Оскільки попередній режим не зміг легітимізувати себе, швидкий переворот привів до влади [ROOT.GetCountry.GetRuler.GetFullName]. Вибравши більш стриману та сучасну коронацію порівняно з деякими попередниками, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] було короновано в соборі Реймса."
french_pretenders.1.f_1: "«Громадяни! В присутності Бога я клянусь сумлінно виконувати обов’язки, яких покладає на мене королівство, керувати лише законами та відповідно до законів, здійснювати справедливе й однакове правосуддя кожному згідно з його правом, і діяти в усьому лише з точки зору інтересів, щастя та слави французького народу»."
french_pretenders.1.d_2:1 "Оскільки попередній режим не зміг легітимізувати себе, швидкий переворот привів до влади [ROOT.GetCountry.GetRuler.GetFullName]. У чотириденному видовищі традицій і розкоші, якого не бачили з часів золотої доби старого порядку, [ROOT.GetCountry.GetRuler.GetSheHe|U] було помазано та короновано [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] в соборі Реймса."
french_pretenders.1.f_2: "«Божественне провидіння, зібравши нас у це священне місце, поклало на нас великі зобов’язання. Як король Франції, ми зобов’язуємося бути вірними хартії землі, забезпечуючи дотримання її з новою урочистістю, перед Тим, хто зважує на одній вазі царів і народи»."
french_pretenders.1.d_3:1 "Оскільки попередній режим не зміг легітимізувати себе, швидкий переворот привів до влади [ROOT.GetCountry.GetRuler.GetFullName]. Одягнувши мантії та регалії свого попередника, Наполеона Великого, [ROOT.GetCountry.GetRuler.GetFullName] коронує себе [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] на грандіозній церемонії в соборі Нотр-Дам."
french_pretenders.1.f_3: "«У консульстві з Францією я люб'язно приймаю почесті, надані мені вдячною нацією. Я клянуся народу, що ця Імперія буде імперією миру. Будуть завоювання, так, але це будуть завоювання примирення, релігії та мораль! Якщо такій імперії бути, то це наша Імперія.»"
french_pretenders.1.a: "Хай живе [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
french_pretenders.1.b: "Хай живе дім Орлеаністів!"
french_pretenders.1.c: "Хай живе [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
french_pretenders.1.d: "Хай живе спадкоємець Святого Людовика!"
french_pretenders.1.e: "Хай живе [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
french_pretenders.1.f: "Хай живе дім Бонапарта!"

french_pretenders.10.t: "Кінець дому [ROOT.GetCountry.GetRuler.GetCustom('french_dynasty_name')]"
