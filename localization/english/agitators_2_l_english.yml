# Slave Revolt Events

slave_revolt_events.1.t: "Конституція свободи"
slave_revolt_events.1.d: "Століттями [SCOPE.sCulture('freed_slave_culture_scope').GetName] люди працювали під ярмом батога, завжди прагнучи свободи. З отриманням незалежності [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], ця слабка надія тепер лише один розчерк пера від того, щоб стати реальністю, оскільки пропозицію щодо емансипаційної конституції було представлено [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]."
slave_revolt_events.1.f: "1) Люди, що населяють [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], цим погоджуються створити вільну суверенну державу, незалежну від будь-якої іншої влади у світі.\n\n2) Кожна особа, яка проживає на території [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] вільна у своїх правах.\n\n3) Рабство в [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] назавжди скасовано."
slave_revolt_events.1.a: "Свобода від рабства має бути закріплена в конституції."
slave_revolt_events.1.b: "Хто ж тоді оброблятиме поля? Я проти."

# Revolution events

revolution_pulse2_events.1.t: "В інтересах нації"
revolution_pulse2_events.1.d: "Наголошуючи на важливості бути в курсі останніх військових досягнень, уряд запропонував відправити [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] у військову місію з пошуку фактів до [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] — тонко завуальована змова, спрямована на те, щоб дистанціювати сварливого генерала від своїх  радикальних прихильників."
revolution_pulse2_events.1.f: "Приблизно в той момент, коли пара відійшла від дзеркала, [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim|l] осяяло, що уряд міг би попросити [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim|l] знайти сніг у пустелі. Якби це усвідомлення прийшло раніше, [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe|l] мав би розум просто сказати "Ні". Сказати це зараз лише зробить [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] дурнем."
revolution_pulse2_events.1.a: "Нехай збирає сумки. Власне, запакуйте їх самостійно."
revolution_pulse2_events.1.b: "Фінансувати [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis|l] галаврувати навколо [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName]? Ні, дякую."
revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] відправляється в річну місію з пошуку фактів."
