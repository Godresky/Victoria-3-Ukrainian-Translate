hispaniola_events.1.t: "Знеосадження скарбівниці"
hispaniola_events.1.d: "Виплачено останній франк [SCOPE.sCountry('france_scope').GetName] за наше звільнення. Вулиці охоплює гуляння."
hispaniola_events.1.f: "#bold До останньої копійки!#!\nФінансові кайдани, які прикували нас до наших старих осадницьких господарів, нарешті розірвано, оскільки останній внесок нашим [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting]им кредиторам із великою помпою було перераховано #italic Фонду депозитів та консигнацій#! сьогодні вдень, знаменуючи кінець десятиліть фінансового приниження."
hispaniola_events.1.a: "За предків, за Батьківщину."
hispaniola_events.1.b: "Будьмо єдиними господарями на землі."
pearl_of_the_antilles_modifier: "Ремандська перлина Антильських островів"
the_country_of_our_ancestors_modifier: "Країна наших предків"

hispaniola_events.2.t: "Чудо святого Домінга"
hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName] повністю сплатили відшкодування та довги. Згідно з умовами угоди, ми тепер вільний від своїх зобов’язань."
hispaniola_events.2.f: "Коли [SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting]е відшкодування було накладено в 1825 році, по правді кажучи, небагато французів очікували, що воно коли-небудь буде виплачено повністю. Але незважаючи ні на що, Гаїті досягли саме цього, зробивши останній платіж у #italic Фонд депозитів та консигнацій#! у [ROOT.GetCountry.GetCapital.GetCityHubName] раніше сьогодні вдень."
hispaniola_events.2.a: "Надішліть офіційне привітання уряду Гаїті."
end_of_haitian_payments_modifier: "Фінансова незалежність Гаїті"

hispaniola_events.3.t: "Гаїті просить переглянути відшкодування"
hispaniola_events.3.d: "Країна [SCOPE.sCountry('haiti_scope').GetName], яка страждає від величезної компенсації, яку нам заборгували за обмін на їхню свободу, подала запит на перегляд умов."
hispaniola_events.3.f: "«Як скромний слуга Національної асамблеї [SCOPE.sCountry('haiti_scope').GetNameNoFormatting] і скарбниці цієї нації, я зобов'язаний повідомити вам, що відшкодування, яке ми зобов'язані надати, є поза нашими можливостями. Засіб для зняття залізних кайданів перетворився лише на паперові палітурки. Звичайно, ви повинні розуміти, що ваші крила розчавлені боргами. Я прошу вас, як [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting], полегште страждання наших людей.»"
hispaniola_events.3.a: "Погоджено. Вплив — це власна валюта."
hispaniola_events.3.b: "Відмовлено. Гаїтяни віддадуть належне."

hispaniola_events.4.t: "Франція погоджується на скорочення відшкодування"
hispaniola_events.4.d: "Наші переговори з [SCOPE.sCountry('france_scope').GetName] принесли свої плоди. В офіційному комюніке, підписаному особисто [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullName], одна чверть заборгованої компенсації списується, хоча й з певними дипломатичними умовами."
hispaniola_events.4.f: "Ваш лист надійшов до мене з доброю вірою, і мушу сказати, що я наляканий. Ми отримали повні гарантії того, що ваша острівна держава зможе відшкодувати наші втрати. Але будьте певні, що я, [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], подбав про це особисто. Парламент погодився з новою угодою для вашого народу."
hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"

hispaniola_events.5.t: "Франція відмовляється від скорочення відшкодування"
hispaniola_events.5.d: "Ще один прояв осадницької зарозумілости, [SCOPE.sCountry('france_scope').GetName] відмовляється від будь-яких пропозицій зменшити відшкодування — натомість представник [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] почав тираду про фінансові зобов'язання та жахи Сан-Домінго."
hispaniola_events.5.f: "«То що ми тепер скажемо людям? Що ми знекровлюємо їх так само сильно, як французи?»\n\n«Ні... ні, ми не можемо. Вони достатньо настраждались.»\n\n«Ми не можемо прострочити цей платіж, інакше ми запросимо французів назад. Кого б ми не попросили, він може проковтнути нас швидше за французів»."
hispaniola_events.5.a: "#italic Bondye modi li!#!"
