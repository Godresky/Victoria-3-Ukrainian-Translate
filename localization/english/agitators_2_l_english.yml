french_pretenders.4.t: "Справжня країна"
french_pretenders.4.d: "Проти того, що вони вважають штучно нав’язаними політичними ідеалами революції, представники традиційних класів країни виступають на підтримку [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]."
french_pretenders.4.f: "«Ви бували в місті останнім часом? Це нецензурно, як вони там поводяться. Ніби порядок перевернуто з ніг на голову, люди там роблять дивні речі. Тут, принаймні, всі ще знають, як вони мають поводитися і ким вони є.»"
french_pretenders.4.a: "Тост за працьовитого землероба та його родину!"
french_pretenders.4.b: "Хай Бог благословить священника і паству, яку він очолює."
french_pretenders.4.c: "Разом ми захистимо [ROOT.GetCountry.GetNameNoFormatting] від безбожних радикалів."
backbone_of_the_real_country_modifier: "Кістяк справжньої країни"


