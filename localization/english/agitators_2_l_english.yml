paris_commune_pulse_events.13.t: "Смертна кара"
paris_commune_pulse_events.13.d: "Незважаючи на постанову Центрального комітету [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] про скасування смертної кари, багато священнослужителів побоюються, що це правило до них не застосовуватиметься."
paris_commune_pulse_events.13.f: "Моліться. Це те, що сказав єпископ у цей час, коли священнослужителів кидали в камери, заповнені блохами, і давали їм тухлу їжу.\nНазовні лунали радісні вигуки: смертного вироку більше не було.\nОднак усередині в’язниці мелькали погляди чоловіків, які прагнули спостерігати, як вмирають священики."
paris_commune_pulse_events.13.a: "Вони цінні. Залиште їх там, де вони є."
paris_commune_pulse_events.13.b: "Ми могли б дати їм кращі умови..."
paris_commune_pulse_events.13.c: "Наш обов’язок — прискорити їхню дорогу до Бога."
holy_meat_shields_modifier: "Святі м'ясощити"

paris_commune_pulse_events.14.t: "Перший в, найкраще одягнений"
paris_commune_pulse_events.14.d: "Після проміжних виборів у Паризької Комуни Національна гвардія організувала парад головними бульварами."
paris_commune_pulse_events.14.f: "Жан-П'єр отримав чоботи. Жан-П'єр отримав своє пальто. Жан-П'єр отримав свій пістолет. Велика революція була на порозі. І Жан-П’єр був із друзями та родиною, яких він знав, скільки себе пам’ятає. У Парижа була прекрасна історія славетної революції, і його серце паморочилося від цього.\n\nЗа винятком того, що Жан-П’єр не був зовсім упевнений, чи ще комусь це спало на думку: вони використовують ті самі кулі, що й французька армія. І французька армія незабаром стрілятиме по них."
paris_commune_pulse_events.14.a: "Наша вірність Комітету і Комуні."
paris_commune_pulse_events.14.b: "За Францію та Інтернаціонал."
paris_commune_pulse_events.14.c: "Маршируємо до Парижа."
all_that_which_opposes_us_modifier: "Усе те, що протистоїть нам"
for_homes_and_lives_modifier: "За наші домівки, за наші життя"
the_peoples_champions_modifier: "Чемпіони народу"
winning_minds_modifier: "Переможні уми"

paris_commune_pulse_events.15.t: "Відмова від республіканців"
paris_commune_pulse_events.15.d: "Вибори керівництва в округах виявили недолік: деякі обранці також є членами Національних зборів. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] каже, що республіканство несумісне з комуною."
paris_commune_pulse_events.15.f: "«Ви або за Комуну, або проти неї! Париж не може, і ніколи більше не буде дотримуватися умов землевласників, промисловців або дрібної буржуазії. Жоден справжній парижанин ніколи не задовольниться цим. ці люди противники Революції! Якщо вони не зрадники зараз, вони зрадниками будуть!»"
paris_commune_pulse_events.15.a: "Шлях вперед не визначатимуть лише клерки."
paris_commune_pulse_events.15.b: "Воля народу має бути дотримана."
a_glorious_dictatorship_modifier: "Славна диктатура"
democracy_stands_modifier: "Республіка стоїть"
an_enemy_of_the_republic: "Ворог народу"

paris_commune_pulse_events.16.t: "Йди і бийся!"
paris_commune_pulse_events.16.d: "Комітет громадської безпеки [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] заборонив жінкам виходити на поле бою. Союз жінок випустив маніфест, в якому стверджується, що багато парижанок були б раді боротися."
paris_commune_pulse_events.16.f: "«Працівниці Парижа говорять не про мир, а про повну війну! Сьогоднішнє примирення було б зрадою!»"
paris_commune_pulse_events.16.a: "Дозвольте їм виконувати допоміжні ролі."
paris_commune_pulse_events.16.b: "Тримайте їх подалі від поля бою."
paris_commune_pulse_events.16.c: "Дайте їм гвинтівку і багнет."
modifier_woman_soldiers: "Войовничий фемінізм"
modifier_progressives_stalled: "Прогресивісти зупинилися"

je_haitian_debt: "Одіозний довг"
je_haitian_debt_reason: "Проголошена в 1804 році незалежність Гаїті від [SCOPE.sCountry('france_scope').GetName] була не тільки важко виборотою, але й важко купленою. Перебуваючи в дипломатичній ізоляції та побоюючись нового вторгнення, у 1825 році уряд Гаїті погодився компенсувати Франції її втрачене майно, включно з людськими душами, а також збитки, заподіяні під час #bold бійні на Гаїті 1804 року#!. Натомість Гаїті отримає дипломатичне визнання.\n\nЦе величезні 150 мільйонів #italic франків#! відшкодування, яке було обтяжене країною, призвело до необхідності взяття позик під високі відсотки у французьких приватних банках, і з тих пір Гаїті опинився в низхідній спіралі збільшення відшкодування, боргу та процентних виплат.\n\nЯкщо Гаїті знову стане відоме як #bold перлина Антильських островів#!, наші фінансові зобов'язання так чи інакше повинні бути виконані."
je_haitian_debt_status_4: "Наш розмір довгу наразі: #bold Солідний#!"
je_haitian_debt_status_3: "Наш розмір довгу наразі: #bold Великий#!"
je_haitian_debt_status_2: "Наш розмір довгу наразі: #bold Значний#!"
je_haitian_debt_status_1: "Наш розмір довгу наразі: #bold Малий#!"
je_haitian_debt_negotiation_button: "Домовитися про зменшення відшкодування"
je_haitian_debt_negotiation_button_desc: "Якщо дипломатичні умови будуть сприятливими, ми можемо розпочати переговори з [SCOPE.sCountry('france_scope').GetNameNoFlag], щоб зменшити відшкодування перед своїми кредиторами. Це можна просити лише #bold один раз#!, і, якщо [SCOPE.sCountry('france_scope').GetNameNoFormatting] прийме, це буде відбуватися за рахунок [concept_obligation|l]."
je_haitian_debt_payment_button: "Погасити частину довгу"
je_haitian_debt_payment_button_desc: "Здійснити великий платіж на адресу [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag]ого #italic Фонду депозитів та консигнацій#!."
je_haitian_cancel_debt_button: "Скасувати довг в односторонньому порядку"
je_haitian_cancel_debt_button_desc: "З нас досить. Ми воліємо заплатити за нашу незалежність кров’ю, ніж знекровити нашу скарбницю заради проклятої [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag]."
je_haitian_cancel_debt_button_tt: "Це рішення не буде добре сприйнято в [SCOPE.sCountry('france_scope').GetName], і можна очікувати, що їхня готовність вести війну проти нас різко зросте."
modifier_cancelled_haiti_debt: "Односторонньо анульований довг"

