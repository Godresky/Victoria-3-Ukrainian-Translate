revolution_pulse2_events.3.t: "Наші друзі за кордоном"
revolution_pulse2_events.3.d: "Коли полум’я революції охопило [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName], насильницький страйк охопив [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName] [SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName]. Побоюючись ескалації та подальшої втрати прибутку, кабала акціонерів [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective] звернулася до уряду з проханням про негайну допомогу, пропонуючи допомогу жандармів [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjectiveNoFlag], розміщених на кордоні."
revolution_pulse2_events.3.f: "У мене в готовності двісті чоловік."
revolution_pulse2_events.3.a: "Це виходить з-під контролю. Прийміть їхню допомогу."
revolution_pulse2_events.3.b: "Наші власні правоохоронні органи здатні впоратися з цим."
revolution_pulse2_events.3.c: "Уникнемо кровопролиття. Прийміть примирливий підхід."
transnational_unrest_squashing_strike: "Широкомасштабні страйки на фабриках"
transnational_requested_foreign_intervention: "Прохання про іноземне втручання"
transnational_negotiations_not_fusillations: "Переговори проти розколу"
