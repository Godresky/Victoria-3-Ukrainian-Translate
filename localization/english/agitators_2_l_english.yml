dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] підозрюється у державній зраді"
dreyfus.1.d: "Звинувачений у розкритті секретної військової інформації послу [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective] в [ROOT.GetCountry.GetCapital.GetCityHubName], офіцер [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] був звинувачений у державній зраді групою [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] на основі аналізу почерку та вмісту секретного досьє."
dreyfus.1.f: "«Месьє, я представляю перехоплене бордеро, адресоване безпосередньо послу [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting]. Хоча почерк листа не «чітко» збігається з почерком М. [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], жоден шпигун ніколи не напише таємного листа власною рукою.\n\nОбвинувачений, без сумніву, повинен був імітувати або простежити свій власний почерк, залишивши в ньому достатньо його природного характеру, щоб отримувач міг розпізнати його, але вносячи в нього, для більшої безпеки, зміни, запозичені з рук його брата чи невістки, в одному з творів яких я виявив ті самі подвійні букви, що й у бордеро!»"
dreyfus.1.a: "Заберіть у нього звання, а потім відправте на острів Диявола."
dreyfus.1.b: "Зрада? Якби у нас ще була смертна кара."
dreyfus.1.c: "Автопідробка? Секретні досьє? Замовте секретне розслідування."
dreyfus.1.tt_1: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] засуджує [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] до довічного ув'язнення, яке відбуватиметься на сумнозвісному острові Диявола."
dreyfus.1.tt_2: "[SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] засуджує [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] до довічного ув'язнення у в'язниці."
