 tanzimat_events.1.t: "Система Ілтізам"
 tanzimat_events.1.d: "Століттями наша управа покладалася на оподаткування хутірників, щоб отримувати прибуток, але ця вкрай неефективна система залишає бажати кращого. Пропозиції щодо змін заповнені столом великого візира, а народ з нетерпіння чекає на нашу відповідь."
 tanzimat_events.1.f: "Ще з часів правління Мехмеда II права на оподаткування продавалися на лицитації тому, хто запропонував найвищу ціну, а той, у свою чергу, залишав частину прибутку для особистого використання. З часом це призвело до того, що [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] утворили ціле гроно впливових, самостійних і часто корумпованих осіб, що значно зменшило державні прибутки.\n\nХоча більшість погоджується з тим, що система повинна змінитися, але мало хто знає, як саме, і ще менше бажає протистояти землевласницькій еліті."
 tanzimat_events.1.a: "Скасувати сільське оподаткування, проте нехай [SCOPE.gsInterestGroup('governors').GetNameNoFormatting|l] залишаться на місцях."
 tanzimat_events.1.b: "Не буди Лихо, поки воно тихе."
 tanzimat_events.1.c: "Скасувати систему де-факто, а не лише де-юре."
 iltizam_abolished: "Ілтізам скасовано"
 new_system_old_faces: "Нова система, старі обличчя"
 retained_taxation_rights: "Права на утримання податків"
 rescinded_taxation_rights: "Скасовані податкові права"
