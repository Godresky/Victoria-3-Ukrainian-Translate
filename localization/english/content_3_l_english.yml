 je_sick_man_bureaucracy: "Танзимат: Бюрократична реформа"
 sick_man.2.e: "Наша імперія тримається на папері."
 je_sick_man_bureaucracy_reason: "Наша бюрократія - це клаптикова ковдра застарілих законів і систем, з корумпованими самостійними беями, які ледве контролюють провінції імперії. Якщо ми хочемо подолати численні виклики нашому правлінню, ми повинні модернізувати нашу управничу систему."
