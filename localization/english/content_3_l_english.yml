 governors_satisfied: "Широка підтримка змін губернаторами"

 tanzimat_events.2.t: "Османський земельний кодекс"
 tanzimat_events.2.d: "Наша наявна система володіння землею застаріла, непослідовна і гостро потребує змін. Прихильники осучаснення вимагають дій; як має відлунювати Осяйна Порта?"
 tanzimat_events.2.f: "Власність на землю в Османській імперії була складною справою, яка складалася з переплетіння орендованих і спільних земель, сіл, які звільнені від податків, завойованих земель та безлічі інших земельних категорій. Визнаючи негативний вплив нинішньої ситуації на державне управління та доходи, провідні фігури в Константинополі наполягають на проведенні змін.\n\nОднак, побоюючись призви та збільшення податків, сільське населення імперії, безсумнівно, не схвалить будь-яку зміну статусу-кво."
 tanzimat_events.2.a: "Змінити систему, але визнати традиційні типи ділянок."
 tanzimat_events.2.b: "Стара система слугувала нам добре."
 tanzimat_events.2.c: "Ухвалити справді сучасний земельний кодекс."
 tanzimat.2.tt1: "Деякі селяни можуть опиратися реформі."
 traditional_land_system_retained: "Збережений традиційний земельний кодекс"
 reformed_land_code: "Реформований земельний кодекс"
 modern_land_code: "Сучасний земельний кодекс"

 tanzimat_events.4.t: "Указ Гатт-л Гьумаюну"
 tanzimat_events.4.d: "З нашим рухом до більш кращої бюрократичної системи були висунуті вимоги офіційно підвищити правовий статус немусульман, щоб вони теж могли служити як державні службовці."
 tanzimat_events.4.f: "Збереження Піднесеної держави у випадку заворушень, повстань та іноземного вторгнення - [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] вважає це якщо не першочерговими, то головними турботами для [ROOT.GetCountry.GetRuler.GetCustom('UA_noho_neji')|l]. Однак, якщо ми хочемо досягти цього, можуть знадобитися пені кроки, спрямовані на заспокоєння наших підданих-меншин, щоб вони не стали пішаками зловмисних іноземних держав."
 tanzimat_events.4.a: "Рівні права перед законом! Принаймні, на папері."
 tanzimat_events.4.b: "Обіцяйте реформи, проте не будемо захоплюватися."
 tanzimat_events.4.c: "Це лише поступки, замасковані під реформи. Відхилити!"
 tanzimat.4.tt1: "Підвищення статусу зіммі може ще більше збільшити ворожнечу радикальних сунітських голосів."
 equality_under_the_law: "Рівність перед законом"
 promises_of_reform_ott: "Обіцянки реформ"
 establishment_favours_reform: "Уряд підтримує реформу"

 tanzimat_events.5.t: "Шепіт повстання"
 tanzimat_events.5.d: "Атмосфера параної огорнула місто [SCOPE.sState('paranoia_state_scope').GetCityHubName], після того, як місцевий імам звинуватив громаду з релігією [SCOPE.sReligion('discriminated_religion_scope').GetName|l] у змові з [Concept('concept_country','$concept_country_ins$')|l] [SCOPE.sCountry('neighbor_country').GetName] з метою того, щоб [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] та [ROOT.GetCountry.GetRuler.GetCustom('UA_joho_jiji')|l] авторитет впали в очах."
 tanzimat_events.5.f: "«Чи можуть суперники Бога бути рівними мусульманам? Деякі корумповані паші у місті [ROOT.GetCountry.GetCapital.GetCityHubName] можуть так думати, але ми, справжні віряни, знаємо краще. Поки ми балакаємо, безбожники серед нас готують нам загибель, змовляючись зі своїми іноземними господарями, щоб розрізати нашу велику імперію, як кондитер розрізає пахлаву.»"
 tanzimat_events.5.a: "Це лише чутки, правда ж?"
 tanzimat_events.5.b: "Жорстко переслідуйте підозрюваних у зраді, краще перестрахуватися, ніж потім шкодувати."
 tanzimat.5.tt1: "Радикальні сунітські голоси можуть взяти справу в свої руки."
 tanzimat.5.tt2: "Ваші дії повинні задовольнити сунітських радикалів."

 tanzimat_events.6.t: "Заворушення у кварталі народу [SCOPE.sCulture('mob_victim_culture').GetName|l]"
 tanzimat_events.6.d: "Обурені рішенням Осяйної Порти про підвищення правового статусу зіммі та підбурені чутками про повстання, яке підтримується іноземцями, великий натовп вірян релігії [SCOPE.sReligion('mob_religion').GetName|l] лютує у кварталі народу [SCOPE.sCulture('mob_victim_culture').GetName|l] міста [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f: "«Вони прийшли після полуденної молитви, озброєні палицями та кийками - без сумніву, підбурені якимось войовничим місцевим проповідником. Поки що, слава Аллагу, усе обійшлося лише синцями та матеріяльними збитками, але мені не подобається вигляд цього натовпу біля західних воріт.»"
 tanzimat_events.6.a: "Цим має займатися місцева влада."
 tanzimat_events.6.b: "Збирайте військо, негайно втрутьтесь."
 tanzimat_events.6.c: "Нехай натовп йде своєю дорогою."
 tanzimat.6.tt1: "Ваші дії можуть призвести до загострення ситуації."
 tanzimat.6.tt2: "Ваші дії, швидше за все, допоможуть уникнути загострення ситуації."
 tanzimat.6.tt3: "Ваша бездіяльність може загострення до ескалації ситуації."
 mobilizing_the_militia: "Збір народного ополчення"
 deploying_the_army: "Розгортання війська"

 tanzimat_events.7.t: "Різанина в місті [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.7.d: "Жахіття! У пориві нещадної люті великий натовп вірян релігії [SCOPE.sReligion('sunni_religion').GetName|l] пішли проти своїх сусідів з вірою [SCOPE.sReligion('massacre_victims').GetName|l]. Вулиці міста [SCOPE.sState('massacre_state_scope').GetCityHubName] облилися ливцем крови, а більшість кварталів охопило нещадне полум’я."
 tanzimat_events.7.f: "«А хто вб’є вірянина навмисне, тому відплатою буде Джаганнам, де він буде довіку! Аллаг розгнівається на нього і прокляне Його! Приготовано для нього велику кару.»" # Коран. Переклад смислів українською мовою, Михайло Якубович, Ан-Ніса 4:93, al-Quran
 tanzimat_events.7.a: "Розганяйте натовп, за потреби стріляйте на ураження."
 tanzimat_events.7.b: "Це триматиме в шорах можливих зрадників."

 tanzimat_events.8.t: "Відновлено порядок у місті [SCOPE.sState('orderrestored_state_scope').GetName]"
 tanzimat_events.8.d: "Відчуття нормального життя повернулося на вулиці міста [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Вітрини крамниць і поповнюються товарами, а заяви про недовіру і ненависть поступово змінюються на заяви про примирення."
 tanzimat_events.8.f: "«Ці виродки розгромили мою крамницю та образили моє ім’я! Проте, все ж це була найбільша шкода, завдана мені. Але мій син бачив, як близько двоє людей, що брали участь у заворушеннях, були відтягнені вояками, очевидно, вбиті своїми. Можливо, тут все ж таки можна знайти якусь справедливість. Тепер передайте мені цукор, адже цей чай гіркий, немов маслини.»"
 tanzimat_events.8.a: "Дякувати Аллагу!"

 tanzimat_events.9.t: "Селяни чинять опір реєстрації землі"
 tanzimat_events.9.d: "З огляду на можливість збільшення податків та притягнення до призви, селяни зі [Concept('concept_state','$concept_state_gen$')|l] [SCOPE.sState('peasant_state').GetName] відмовилися реєструвати свої угіддя, позбавляючи нас таких необхідних податкових надходжень."
 tanzimat_events.9.f: "«Двісті років моя сім’я працювала на цій землі, сплачуючи податки, як ми це робили за традицією. Але тепер Паші з столиці [ROOT.GetCountry.GetCapital.GetCityHubName] вигадали ще одну підступну систему, щоб висмоктати з нас кров, а моїх синів покличуть загинути на якомусь далекому бойовищі.»"
 tanzimat_events.9.a: "Нехай місцеві шейхи куплять їхні землі, гроші повинні надходити."
 tanzimat_events.9.b: "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] та [SCOPE.sCharacter('peasant_smashing_general').GetCustom('UA_joho_jiji')|l] вояки вгамують цей безлад."
 tanzimat_events.9.c: "Дайте їм спокій, кому яке діло до землі [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 peasant_unrest: "Селяни пручаються реєстрації"
 expanding_holdings: "Розширення володінь"

 tanzimat_events.10.t: "Побір зіммі-новобранців"
 tanzimat_events.10.d: "Зі встановленням військової призви держава тепер повинна вирішити, яку ролю, якщо така є, відіграватимуть немусульмани в нашому війську."
 tanzimat_events.10.f: "Традиційно немусульманські піддані імперії звільнялися від військової служби, замінюючи свою кров спеціяльним податком «Джизія», що сплачувався Осяній Порті. Прихильники осучаснення війстка запропонували поширити призву на усіх підданих Османської імперії, однак це позбавило б імперську казну важливого джерела доходу."
 tanzimat_events.10.a: "Ті, хто може собі це дозволити, можуть заплати податок для звільнення від призви."
 tanzimat_events.10.b: "Побір стосується всіх осіб, незалежно від віровизнання."
