 military_tech_events.403.t:0 "A Doctrine of Iron and Steam"
 military_tech_events.403.d:0 "The introduction of vessels with metal-skinned hulls represents nothing less than a revolution in naval warfare. Near-impervious to traditional types of shot, [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetFullName] assures us that [ROOT.GetCountry.GetAdjectiveNoFormatting] dominion of the seas will be absolute."
 military_tech_events.403.f:0 ""While wooden ships with iron men might beat iron ships with wooden men, it sure does not hurt to have the armor on our side.""
 military_tech_events.403.a:0 "This will make our line of battle invincible."
 military_tech_events.403.b:0 "Metal bows? Metal Rams! What could go wrong?"
 military_tech_events.403.c:0 "[ROOT.GetCountry.GetNameNoFormatting] rules the waves!"
