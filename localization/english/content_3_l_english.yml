 military_tech_events.401.t: "Осучаснення арсеналу"
 military_tech_events.401.d: "Перехід у великому виробництві від гладкоствольних мушкетів до крісів у будівлі [SCOPE.sBuilding('rifle_factory').GetName|l] в [Concept( 'concept_state', '$concept_state_loc$')|l] [SCOPE.sState('rifle_state').GetName] відкрила нову добу для виробництва товару [SCOPE.sGoods('small_arms_good').GetName|l] в [Concept( 'concept_country', '$concept_country_loc$')|l] [ROOT.GetCountry.GetNameNoFormatting]."
 military_tech_events.401.f: "«Навіть з відстані в тисячу метрів ви все одно зможете зробити постріл.\n\nПередові позиції гарматні можуть бути знищені, багнетні атаки зупинені ще до їхнього початку.\n\nБезліч переваг!\n\nЯкщо ми не розвинемо достатній виробничий потенціял для виробництва цієї зброї, ми неминуче зіткнемося з провалом на полі бою.»"
 military_tech_events.401.a: "Зброярня у місті [SCOPE.sState('rifle_state').GetCityHubName] прославиться на весь світ."
 military_tech_events.401.b: "[ROOT.GetCountry.GetNameNoFormatting] буде в аванґарді військових новацій."
