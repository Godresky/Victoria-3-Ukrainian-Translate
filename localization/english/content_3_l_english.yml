 military_tech_events.402.t: "Пензель диявола"
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName]'s use of dedicated machine gun teams in the [SCOPE.sWar('machine_gun_war').GetName] war has yielded advantageous results on the field of battle, leaving full platoons of enemies dead before they have even reached our lines."
 military_tech_events.402.f:1 ""If anyone had told me that it would be possible to make a gun that would: Pull a cartridge belt into position, pull a loaded cartridge out of it, move it in front of the barrel, thrust it into the barrel, close the breech in a proper manner, cock the hammer, pull the trigger, fire off the cartridge, extract the empty shell and throw it out of the mechanism, feed a new cartridge into position, and do all these things in the tenth of a second, I would not have believed it. \n\nBut now I have seen it done with my own eyes."" # Francis Pratt
 military_tech_events.402.a:0 "Our foes fall like grass before the scythe."
 military_tech_events.402.b:0 "Whatever happens, we have got the Maxim gun, and they have not." # Hilaire Belloc
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetFullName]'s mastery of this tool is unparalleled."
