l_english:
 aristocrats: "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon: "@aristocrats!"
 aristocrats_no_icon: "Вельможі"
 aristocrats_desc: "Заможні пани, старі багатії зі старими зв’язками. Як власники хуторів і полищ, вони вносять частину своїх прибутків до [Concept('concept_investment_pool', '$concept_investment_pool_gen$')|l]. Їхні політичні інтереси представлені землевласниками."
 bureaucrats: "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon: "@bureaucrats!"
 bureaucrats_no_icon: "Бюрократи"
 bureaucrats_desc: "Посадові особи, відповідальні за управління державними функціями та інфраструктурою. Політично вони, як правило, приєднуються до інтелігенції чи дрібної буржуазії."
 capitalists: "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon: "@capitalists!"
 capitalists_no_icon: "Капіталісти"
 capitalists_desc: "Провідники промисловости, нові гроші для нової доби. Як власники копалень і рукоділень, вони вносять частину своїх прибутків до [Concept('concept_investment_pool', '$concept_investment_pool_gen$')|l]. Їхні політичні інтереси представлені промисловцями."
 clergymen: "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon: "@clergymen!"
 clergymen_no_icon: "Священнослужителі"
 clergymen_desc: "Священики, вчені та інші релігійні діячі, які піклуються про духовні потреби сільського населення. У політичному плані вони є опорою благочестивих."
 clerks: "@clerks! $clerks_no_icon$"
 clerks_only_icon: "@clerks!"
 clerks_no_icon: "Службовці"
 clerks_desc: "Офісні працівники нижчого рангу, які виконують адміністративні завдання в уряді, інфраструктурі та крамницях. Зазвичай є частиною дрібної буржуазії, хоча деякі приєднуються до профспілок."
 engineers: "@engineers! $engineers_no_icon$"
 engineers_only_icon: "@engineers!"
 engineers_no_icon: "Знадібники"
 engineers_desc: "Винахідники та розробники технічних рішень, які працюють із передовим обладнанням у таких витинках, як виробництво, гірнича промисловість і будівництво. Одні підтримують промисловців, а інші приєднуються до профспілок."
 farmers: "@farmers! $farmers_no_icon$"
 farmers_only_icon: "@farmers!"
 farmers_no_icon: "Хутірники"
 farmers_desc: "Пайовики, дрібні землевласники та інші, які стабільно, але мізерно заробляють на життя виробництвом їжі або вирощуванням товарних культур. Більшість бачить, що їхні рупи представляє сільський народ."
 peasants: "@peasants! $peasants_no_icon$"
 peasants_only_icon: "@peasants!"
 peasants_no_icon: "Селяни"
 peasants_desc: "Хутірники, які займаються натуральним господарством, зустрічаються лише в [Concept('concept_subsistence_building', '$concept_subsistence_buildings_loc$')|l], де вони виробляють сільськогосподарські та прості промислові продукти, які використовують переважно для власних потреб. Вони покладаються на [concept_subsistence_output|l] для виживання та відіграють лише обмежену ролю в [Concept('concept_market', '$concept_market_adj$ій')|l] економіці. Вони, як правило, [Concept('concept_politically_inactive_involved', '$concept_politically_inactive$')|l]."
 laborers: "@laborers! $laborers_no_icon$"
 laborers_only_icon: "@laborers!"
 laborers_no_icon: "Чорнороби"
 laborers_desc: "Поденники, батраки та інші, які практично не мають гарантій зайнятості, виконують будь-яку роботу, доступну в суспільстві. Зазвичай вони не займаються політикою, але можуть бути залучені через профспілки."
 officers: "@officers! $officers_no_icon$"
 officers_only_icon: "@officers!"
 officers_no_icon: "Офіцери"
 officers_desc: "Офіцери, які командують військовими силами країни у війську та на флоті. Політично вони представляють верхівку Збройних Сил."
 academics: "@academics! $academics_no_icon$"
 academics_only_icon: "@academics!"
 academics_no_icon: "Академіки"
 academics_desc: "Дослідники, лікарі, юристи та інші освічені професіонали, які навчаються та викладають в академічних установах. Політично вони стоять на передовій інтелігенції."
 shopkeepers: "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon: "@shopkeepers!"
 shopkeepers_no_icon: "Крамарі"
 shopkeepers_desc: "Власники та керівники крамниць, які продають товари покупцям у містах. Політично вони зазвичай належать до дрібної буржуазії."
 slaves: "@slaves! $slaves_no_icon$"
 slaves_only_icon: "@slaves!"
 slaves_no_icon: "Раби"
 slaves_desc: "До нього ставляться не як до особи, а як до власності, виконуючи примусову працю в різних витинках у країнах, де дозволено рабство. Через свій статус вони не мають права брати участь у політиці."
 soldiers: "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon: "@soldiers!"
 soldiers_no_icon: "Військовослужбовці"
 soldiers_desc: "Солдати і матроси складають основну частину військового персоналу країни. Зазвичай вони політично узгоджуються зі своєю роллю в Збройних силах."
 machinists: "@machinists! $machinists_no_icon$"
 machinists_only_icon: "@machinists!"
 machinists_no_icon: "Машиністи"
 machinists_desc: "Працівники фізичної праці зі стабільною роботою, які обслуговують машини на мануфактурах, копальнях, механізованих хутірництвах та в інших витинках. Політично вони, як правило, є рушійною силою в профспілках."
  
 ACADEMICS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_literacy] can become #v $academics$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $clerks$#! and #v $aristocrats$#! have a particularly easy time becoming #v $academics$#!."
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_wealth] can become #v $aristocrats$#!. Potential increases with greater [concept_wealth] and to a lesser degree [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $officers$#! and #v $bureaucrats$#! have a particularly easy time becoming #v $aristocrats$#!."
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_literacy] can become #v $bureaucrats$#!. Potential increases with greater [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time, while it goes faster for those of both [concept_accepted_culture] and [concept_accepted_religion]. #v $clerks$#! and #v $clergymen$#! have a particularly easy time becoming #v $bureaucrats$#!."
 CAPITALISTS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_wealth] can become #v $capitalists$#!. Potential increases with greater [concept_wealth] and [concept_literacy]. Pops whose [concept_culture] faces [concept_discrimination] take a much longer time. #v $shopkeepers$#! and #v $engineers$#! have a particularly easy time becoming #v $capitalists$#!."
 CLERGYMEN_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_literacy] can become #v $clergymen$#!. Potential increases with greater [concept_literacy]. Pops whose [concept_religion] faces [concept_discrimination] take a much longer time, while it goes faster for those of [concept_accepted_religion]. #v $academics$#! and #v $aristocrats$#! have a particularly easy time becoming #v $clergymen$#!."
 CLERKS_QUALIFICATIONS_DESC:0 "Any pop can become #v $clerks$#!. Potential increases with greater [concept_literacy]. #v $laborers$#! have a particularly easy time becoming #v $clerks$#!."
 ENGINEERS_QUALIFICATIONS_DESC:0 "Only pops with adequate [concept_literacy] can become #v $engineers$#!. Potential increases with greater [concept_literacy] and [concept_wealth]. #v $machinists$#! and #v $clerks$#! have a particularly easy time becoming #v $engineers$#!."
 FARMERS_QUALIFICATIONS_DESC:0 "Any pop can become #v $farmers$#!. Potential increases with greater [concept_wealth]. #v $peasants$#! and #v $laborers$#! have a particularly easy time becoming #v $farmers$#!."
 MACHINISTS_QUALIFICATIONS_DESC:0 "Pops with minimal [concept_literacy] can become #v $machinists$#!. Potential increases with greater [concept_literacy]. #v $laborers$#! have a particularly easy time becoming #v $machinists$#!."
 OFFICERS_QUALIFICATIONS_DESC: "Лише #v $soldiers_only_icon$ військовослужбовці#! або люди зі [Concept('concept_accepted_culture', '$concept_accepted_culture_ins$')|l] можуть #v $officers_only_icon$ офіцерами#!. Можливості зростають з підвищенням [Concept('concept_literacy', '$concept_literacy_gen$')|l]. #v $aristocrats$#! особливо легко стають #v $officers_only_icon$ офіцерами#!."
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "Only pops with some [concept_wealth] can become #v $shopkeepers$#!. Potential increases with greater [concept_wealth]. #v $clerks$#! and #v $farmers$#! have a particularly easy time becoming #v $shopkeepers$#!."
