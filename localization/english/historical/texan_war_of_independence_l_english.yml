 texan_war_of_independence.2.title: "Техаська революція"
 texan_war_of_independence.2.desc: "Після перемоги ми втратимо рур до Техасу. Якщо ми програємо, то Техас повністю відновить контроль над своїми кордонами."
 texan_war_of_independence.2.flavor: "Непокірні техасці нарешті показали своє справжнє обличчя та оголосили війну нашій великій нації. Вони прагнуть захопити контроль над нашими землями, безперечно, за підтримки Злучених Держав Америки, які розпалюють це полум'я.\nМи встоїмо проти цих зрадників!"

 modifier_texas_war_of_independence: "Техаська війна за незалежність"
