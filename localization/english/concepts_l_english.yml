 concept_general_desc:2 "An [Concept('concept_army','$concept_army_possessive$')] [concept_commander] is called a $concept_general$ who leads the $concept_army$'s [Concept('concept_battalion','$concept_battalions$')] into [concept_battle]. You can change any $concept_general$'s [concept_order] on the $concept_army$ [concept_military_formation] panel or by right-clicking the $concept_general$ at any time. What orders you may give a $concept_general$ depends on his [Concept('concept_character_trait','$concept_character_traits$')], but there will always be the basic #b Advance#! and #b Defend#! $concept_orders$. Any other military effects from a $concept_general$'s $concept_character_traits$ may affect his $concept_army$ as a whole or are applied onto $concept_battalions$ under his direct command when in a [concept_battle]."

