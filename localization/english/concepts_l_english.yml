 concept_tariff_adj: "Тарифн"
 concept_tariff_rate:0 "Tariff Rate"
 concept_tariffs_desc:2 "$concept_tariffs$ are a type of [Concept('concept_taxes','$concept_tax$')] on [Concept('concept_trade_route','$concept_trade$')]. The $concept_tariff_rate$ applied to a $concept_trade_route$ depends on your [Concept('concept_country','$concept_country_possessive$')] current [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','Trade Policy')] [concept_law] and your [concept_market_good_policy] for the [concept_good] being traded, while the actual income collected by your [concept_treasury] on the $concept_trade_route$ depends on its volume and the $concept_good$'s [concept_base_price]. Any $concept_tariffs$ charged on the $concept_trade_route$ is subtracted from the [concept_revenue] of the [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','Trade Center')] managing it, which discourages increasing the volume traded."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
