 concept_ruler_possessive:1 "Ruler\\'s"
 concept_ruler_desc:2 "$concept_ruler$ - це зазвичай [Concept('concept_head_of_state','$concept_head_of_state_acc$')|l], який  представляє [Concept('concept_country','$concept_country_acc$')|l] у внутрішніх та зовнішніх справах. [Concept('concept_character_trait','$concept_character_traits$')] правителя безпосередньо впливають на державу. Коли правитель помирає, на його місце приходить новий, або [Concept('concept_heir','$concept_heir$')|l], якщо є такий, або інший персонаж, залежно від [Concept('concept_government_type','$concept_government_type_gen$')|l]."

