 concept_investment_pool_desc: "[Concept('concept_reinvestment','$concept_reinvestment$')] від [Concept('concept_pop','$concept_pops_gen$')|l] з [Concept('concept_ownership_share','$concept_ownership_shares_ins$')|l] вноситься до пулу вкладів, де є можливість [Concept('concept_construction','Зводити')|l] [Concept('concept_building','$concept_buildings_acc$')|l], які чинний [concept_law|l] «[SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','Економічна моделя')]» дозволяє споруджувати за ці гроші. У процесі зведення таких будівель кошти, необхідні для їх будівництва, вираховуються з пулу вкладів та передаютья у [Concept('concept_treasury','$concept_treasury_acc$')|l] як [Concept('concept_budget_investment_income','$concept_budget_investment_income_acc$')|l]."
