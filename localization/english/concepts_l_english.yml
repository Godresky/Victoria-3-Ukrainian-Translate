 concept_government_wages: "Урядові зарплати"
 concept_government_wage_desc:0 "All [Concept('concept_government_building','$concept_government_buildings$')] except [Concept('concept_military_building','$concept_military_buildings$')] pay their [concept_workforce] according to the same standardized $concept_government_wage$ rate. This rate is based on the [concept_normal_wage] in the [concept_country], with any adjustments set in the Budget panel."

