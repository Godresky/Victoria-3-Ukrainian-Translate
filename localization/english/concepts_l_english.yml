 concept_strategic_region_desc: "Набір [Concept('concept_state_region', '$concept_state_regions_gen$')|l] вважається реґіоном стратегічного значення. [Concept('concept_country','$concept_countries$')] мають [Concept('concept_interest', '$concept_interest_acc$')|l] у всіх стр. реґіонах, де вони володіють [Concept('concept_province','$concept_province_land_ins$')|l], і можуть проявити додаткові [Concept('concept_interest','$concept_interests_acc$')|l] в інших стратегічних реґіонах, якщо їхній [Concept('concept_rank', '$concept_rank_acc$')|l] є достатньо високим для цього.\n\nПідтримання [Concept('concept_active_interest', '$concept_active_interest_gen$')|l] в стратегічному реґіоні є обов’язковою умовою для участи в місцевих [Concept('concept_diplomatic_play','$concept_diplomatic_plays_loc$')|l]."

