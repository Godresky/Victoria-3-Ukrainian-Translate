 concept_timed_modifier_desc:0 "A [concept_modifier] with an expiry date, after which it will disappear. $concept_timed_modifiers$ can either maintain its full effect up until its expiry date, or [concept_decay] gradually until the date has been reached."
 
 concept_modifier: "Змінювач"
 concept_modifiers: "Змінювачі"
 concept_modifiers_acc: "Змінювачі"
 concept_modifier_desc:1 "Any adjustment of a value away from its norm is considered a $concept_modifier$. These can be permanent or [Concept('concept_timed_modifier','$concept_timed$')], and their origin can always be sourced back to something like a [concept_law], [concept_technology], [concept_institution], [concept_building], [concept_character_trait], or even an option selected during a special event. Values adjusted by $concept_modifiers$ all have tooltips that explain the full list of sources and their values."

