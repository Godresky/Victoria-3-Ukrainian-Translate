 concept_decree_desc: "$concept_decrees$ - це розпорядження [Concept('concept_ruler','$concept_ruler_acc$')|l] [Concept('concept_country','$concept_country_gen$')|l], спрямовані на здійснення змін у підконтрольному [Concept('concept_state','$concept_state_loc$')|l]. $concept_decrees$ витрачають [Concept('concept_authority','$concept_authority_acc$')|l] стільки часу, скільки вони діють. Після видання постанови, вона даватиме землі певні наддатки, доки її не буде скасовано."

