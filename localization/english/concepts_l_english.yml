 concept_secondary_demand_desc:0 "$concept_secondary_demands$ are [Concept('concept_war_goal','$concept_war_goals$')] that will NOT be enforced in a [concept_diplomatic_play] if they decide to back down, but can be taken in a [concept_peace_deal] or through capitulation if the play escalates into a [concept_war]. A $concept_secondary_demand$ that is targeting the leader of the opposing side can be turned into a $concept_primary_demand$ by spending [concept_diplomatic_maneuvers], though doing so might result in a [concept_diplomatic_incident]."

