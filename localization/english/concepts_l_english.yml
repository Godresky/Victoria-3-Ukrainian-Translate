 concept_war_desc: "Активне воєнне протистояння між двома [Concept('concept_country','$concept_countries_ins$')|l] як результат [Concept('concept_diplomatic_play','$concept_diplomatic_play_gen$')|l]. Під час [Concept('concept_war','$concept_wars_gen$')|l], [Concept('concept_commander','$concept_commanders$')|l] на суші та на морі будуть виконувати [Concept('concept_order','$concept_orders_acc$')|l] для досягнення певних цілей, що часто призводить до [Concept('concept_battle','$concept_battles_gen$')|l] між двома сторонами."

