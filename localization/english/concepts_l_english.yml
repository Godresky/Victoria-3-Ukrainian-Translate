 concept_attracted_adj: "Залучен"
 concept_interest_group_attraction_desc:4 "How likely [Concept('concept_pop', '$concept_pops$')] are to support a particular [concept_interest_group]. Influenced by the $concept_pop$'s properties, such as [concept_profession], [concept_wealth], and [concept_education_access], a high $concept_interest_group_attraction_short$ means the $concept_pop$ feels it's likely this $concept_interest_group$ represents their political interests."

 concept_politician: "Політик"
 concept_politicians: "Політики"
 concept_politician_desc: "Це [concept_character_role|l] для тих [Concept('concept_character','$concept_characters_gen$')|l], чий вплив є політичним, а не військовим. Він може бути [Concept('concept_ruler','$concept_ruler_ins$')|l], [Concept('concept_heir','$concept_heir_ins$')|l] або [Concept('concept_leader','$concept_leader_ins$')|l] [Concept('concept_interest_group','$concept_interest_group_gen$')|l]."

