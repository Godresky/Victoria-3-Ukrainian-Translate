 concept_peace_deal: "Мирна угода"
 concept_peace_deal_gen: "Мирної угоди"
 concept_peace_deal_acc: "Мирну угоду"
 concept_peace_deals: "Мирні угоди"
 concept_peace_deal_desc: "Коли [Concept('concept_war_leader','$concept_war_leader$')|l] хоче завершити [Concept('concept_war','$concept_war_acc$')|l], то він може запропонувати мирну угоду. Для того, щоб угода набула чинности, вона має бути схвалена всіма державами-учасницями, які беруть участь у війні. Щоб підвищити імовірність того, що мирна угода буде досягнута, провідник війни може включати або виключати запропоновані [Concept('concept_war_goal','$concept_war_goals_acc$')|l] обох боків."

