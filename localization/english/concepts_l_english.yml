 concept_reinvestment_desc: "Частка [Concept('concept_dividends','$concept_dividends_gen$')|l] зібраних з певних [Concept('concept_profession','$concept_professions_gen$')|l] повторно вкладається у економіку, додаючи [Concept('concept_money','$concept_money_acc$')|l] у [Concept('concept_investment_pool','$concept_investment_pool_acc$')|l]. Сума, що надбавляється, залежить від таких чинників, як дійсний [concept_law|l] «[SelectLocalization(GetPlayer.IsValid,'concept_investment_pool_desc_added','Економічна моделя')]» [Concept('concept_country','$concept_country_gen$')|l] або ваш [concept_gdp|l], неефективність великих економік призводить до того, що частина вкладів витрачається даремно."

