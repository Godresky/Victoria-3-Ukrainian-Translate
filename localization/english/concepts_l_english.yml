 concept_enactment_setbacks_short: "Невдачі"
 concept_enactment_setback_desc:1 "While [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacting$')] a [concept_law] you may suffer $concept_enactment_setbacks_short$. This could be due to a [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] result at the $concept_enactment_of_laws_enactment$ checkpoint, a consequence of a [Concept('concept_enactment_debate','$concept_enactment_debate_short$')], or that [concept_enactment_success] chance fell below #v 0#!. If you accumulate #r [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_SETBACKS')]#! $concept_enactment_setbacks_short$, the $concept_enactment_of_laws_enactment$ #r fails#!.\n\n@warning! If the enactment #r fails#!, you will not be able to attempt to enact that $concept_law$ again for #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] days#!."

