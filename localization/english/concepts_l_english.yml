 concept_momentum_desc: "Показує успіх [Concept('concept_election','$concept_election_adj$ої')|l] виправи [Concept('concept_party','$concept_party_gen$')|l]. $concept_momentum$ збільшує кількість [Concept('concept_votes','$concept_votes_gen$')|l] партії перед днем виборів, а після чого анулюється. На поштовх може вплинути випадковість, спеціяльні події та [concept_popularity|l] їхнього [Concept('concept_party_leader','$concept_party_leader_gen$')|l]."

 concept_government_expenses: "Державні витрати"
 concept_government_expenses_short: "Витрати"
