 concept_market_share: "Частка ринку"
 concept_market_share_gen: "Частки ринку"
 concept_market_share_this: "Частка цього ринку"
 concept_market_share_this_gen: "Частки цього ринку"
 concept_market_share_desc:3 "The $concept_market_share$ of each [concept_country] in a [concept_market] is determined by its [concept_gdp], with a bonus if they are the [concept_market_owner]. The higher a $concept_country$'s $concept_market_share$ the more [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] they collect in the [concept_market]."

 concept_default: "Неплатоспроможність"
 concept_default_adj: "Несплатоспроможн"
 concept_default_gen: "Неплатоспроможности"
 concept_default_acc: "Неплатоспроможність"
 concept_default_desc:4 "Once the [concept_treasury] accumulates [concept_loans] large enough that they exceed the [Concept('concept_country','$concept_country_possessive$')] total [concept_credit], the $concept_country$ is considered to be in $concept_default$. This will pause all ongoing [concept_construction] and will have a negative impact on the [concept_throughput] of [Concept('concept_building', '$concept_buildings$')], growing more severe as time passes. Penalties are removed as soon as the $concept_country$'s weekly balance becomes positive again, or if [concept_bankruptcy] is declared."

 concept_bankruptcy: "Банкрутство"
 concept_bankruptcy_gen: "Банкрутства"
 concept_bankruptcy_acc: "Банкрутство"
 concept_bankruptcy_ins: "Банкрутством"
 concept_bankruptcy_desc:2 "If a [concept_country] is in [concept_default] and unable to pay back its [concept_loans], it may opt to declare $concept_bankruptcy$. This will clear the debt but wipe out all [concept_cash_reserves] the $concept_country$ had borrowed from, and will greatly anger any [Concept('concept_pop','$concept_pops$')] with [Concept('concept_ownership_share','$concept_ownership_shares$')]. [AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')] "
 concept_bankruptcy_desc_added:0 "In addition, the following effects are applied for #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] years#!:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"

 concept_market_owner: "Власник ринку"
 concept_market_owner_possessive:2 "Market Owner\\'s"
 concept_market_owner_desc:4 "The [concept_country] that owns the market, either because it is the only participant or the [concept_senior_partner] in a [concept_customs_union]. Only the $concept_market_owner$ may set [concept_tariffs], [Concept('concept_market_good_policy','$concept_market_good_policies$')], and issue [Concept('concept_embargo','$concept_embargoes$')]."

 concept_embargo: "Ембарґо"
 concept_embargo_acc: "Ембарґо"
 concept_embargoed: "Під ембарго"
 concept_embargoes: "Ембарґо"
 concept_embargoing: "Уведення ембарґо"
 concept_embargo_desc:6 "An [concept_ongoing_diplomatic_action] established by one [concept_country] targeting another, which completely blocks the target [concept_country] from importing or exporting [Concept('concept_good','$concept_goods$')] in the [concept_market] belonging to the country enforcing the embargo. $concept_countries$ that are at [concept_war] will automatically Embargo each other."
 
 concept_encourage_consumption: "Захочення споживання"
 concept_encouraging_consumption: "Захочення споживання"
 concept_encourage_consumption_desc:3 "$concept_encouraging_consumption$ of a [concept_good] will increase the tendency for [Concept('concept_pop','$concept_pops$')] to buy it as part of their [concept_pop_needs], and will favor it over its [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]. $concept_encouraging_consumption$ costs [concept_authority]."

 concept_discourage_consumption: "Стримування споживання"
 concept_discouraging_consumption: "Стримування споживання"
 concept_discourage_consumption_desc:2 "$concept_discourage_consumption$ of a [concept_good] will decrease the tendency for [Concept('concept_pop','$concept_pops$')] to buy it as part of their [concept_pop_needs], and will favor [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')] instead. $concept_discouraging_consumption$ costs [concept_authority]."

 concept_consumption_tax: "Споживчий податок"
 concept_consumption_tax_gen: "Споживчого податку"
 concept_consumption_tax_acc: "Споживчий податок"
 concept_consumption_taxes: "Споживчі податки"
 concept_consumption_taxes_acc: "Споживчі податки"
 concept_consumption_taxes_gen: "Споживчих податків"
 concept_consumption_tax_desc:3 "A [Concept('concept_taxes','$concept_tax$')] collected on specific [Concept('concept_good','$concept_goods$')] purchased by [Concept('concept_pop','$concept_pop$')] to meet their [concept_pop_needs]. Each $concept_good$ subject to $concept_consumption_taxes$ costs a certain amount of [concept_authority]. When applied to a $concept_good$, its [concept_market_price] increases by the $concept_consumption_tax$ rate at point of sale to $concept_pops$ only, with all [concept_buy_orders] generated in this manner resulting in the surcharge being collected by the [concept_treasury]. Since the surcharge is applied on the [concept_market] level, the $concept_tax$ is ineffective in [Concept('concept_state','$concept_states$')] with low [concept_market_access]."

 concept_loyalist: "Прихильник"
 concept_loyal: "Прихильний"
 concept_loyal_adj: "Прихильн"
 concept_loyalty: "Прихильність"
 concept_loyalists: "Прихильники"
 concept_loyalists_gen: "Прихильників"
 concept_loyalists_ins: "Прихильниками"
 concept_loyalist_desc:3 "$concept_loyalist$ [Concept('concept_individual','$concept_individuals$')] within a [concept_pop] are pleased with the state of their [concept_country] and are willing to defend it from dissident elements, both verbally and with violence if necessary. The [concept_approval] of [Concept('concept_interest_group','$concept_interest_groups$')] supported by $concept_loyalist$ $concept_pops$ is improved.\n\n$concept_loyalists$ are created whenever a $concept_pop$'s [concept_sol] increases and due to decisions made during special events.\n\nThe opposite of a $concept_loyalist$ is a [concept_radical]. Whenever a $concept_radical$ would be created in a $concept_pop$ that already has $concept_loyalists$, one $concept_loyalist$ becomes [concept_neutral] instead."

 concept_radical: "Радикал"
 concept_radical_ins: "Радикалом"
 concept_radical_adj: "Радикальн"
 concept_radicals: "Радикали"
 concept_radicals_gen: "Радикалів"
 concept_radicals_acc: "Радикалів"
 concept_radicals_ins: "Радикалами"
 concept_radicalism: "Радикалізм"
 concept_radicalize: "Радикалізується"
 concept_radicalized: "Радикалізован"
 concept_radicalization: "Радикалізація"
 concept_radicalization_acc: "Радикалізацію"
 concept_radical_desc:2 "$concept_radical$ [Concept('concept_individual','$concept_individuals$')] within a [concept_pop] are disillusioned with the state of their [concept_country]. The presence of $concept_radicals$ in a [concept_state] contributes to [concept_turmoil], and the $concept_radicalism$ of $concept_pops$ contribute to [concept_political_movement_radicalism]. The [concept_approval] of [Concept('concept_interest_group','$concept_interest_groups$')] supported by $concept_radical$ $concept_pops$ will also be impacted.\n\n$concept_radicals$ are created continuously while a $concept_pop$ is subjected to [concept_discrimination] or when their [concept_sol] falls below their [concept_expected_sol], whenever a $concept_pop$'s [concept_sol] decreases, and due to decisions made during special events. $concept_radicals$ are also created in $concept_pops$ that support $concept_political_movements$ whose demands go unfulfilled, and when $concept_pops$ are fired from a [Concept('concept_building','$concept_building_possessive$')] [concept_workforce] (particularly if they held [Concept('concept_ownership_share','$concept_ownership_shares$')]).\n\nThe opposite of a $concept_radical$ is a [concept_loyalist]. Whenever a $concept_loyalist$ would be created in a $concept_pop$ that already has $concept_radicals$, one $concept_radical$ becomes [concept_neutral] instead."
 
 concept_neutral: "Невтрал"
 concept_neutrals: "Невтрали"
 concept_neutrals_gen: "Невтралів"
 concept_neutral_desc:0 "$concept_neutral$ [Concept('concept_individual','$concept_individuals$')] within a [concept_pop] are neither [concept_radical] or [Concept('concept_loyalist','$concept_loyal$')] towards their [concept_country]. However, they are only one negative or positive step away from becoming $concept_radical$ or $concept_loyal$.\n\nWhenever a $concept_radical$ would be created in a $concept_pop$ that already has $concept_loyalists$, one $concept_loyalist$ becomes $concept_neutral$ instead. All $concept_individuals$ in a $concept_pop$ needs to be either $concept_neutral$ or already $concept_radical$ for a $concept_radical$ to be created. Vice versa when a $concept_loyalist$ would be created."

 concept_rivalry: "Суперництво"
 concept_rivalry_acc: "Суперництво"
 concept_rivals: "Суперники"
 concept_rivals_ins: "Суперниками"
 concept_rival: "Суперник"
 concept_rival_ins: "Суперником"
 concept_rivalries: "Суперництво"
 concept_rivalry_desc:3 "A [concept_diplomatic_pact] established by one [concept_country] targeting another of similar [concept_rank], and which generates @inf! [concept_influence] for the [concept_country] declaring the rivalry. The two $concept_countries$ must have overlapping [Concept('concept_interest','$concept_interests$')] to be valid rivals. The $concept_diplomatic_pact_short$ will also limit the range of [concept_relations] that can be established between the two $concept_countries$ for as long as the $concept_diplomatic_pact_short$ is active."

 concept_colonial_growth: "Розширення осади"
 concept_colonial_growth_acc: "Розширення осади"
 concept_colonial_growth_desc:2 "A measure of how rapidly a [concept_country] can push the [Concept('concept_colony','$concept_colonial$')] frontier forward. $concept_colonial_growth$ is generated by the [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Institution Colonial Affairs')] [concept_institution] in combination with the total [Concept('concept_pop','$concept_population$')] across [Concept('concept_incorporated_state','$concept_incorporated_states$')]. The total amount of $concept_colonial_growth$ generated is split up across all $concept_colonies$ a $concept_country$ is actively growing, up to a maximum.[AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"

 concept_colony: "Осада"
 concept_colony_gen: "Осади"
 concept_colony_acc: "Осаду"
 concept_colonies: "Осади"
 concept_colonies_acc: "Осади"
 concept_colonize: "Осадити"
 concept_colonial: "Осадницьк"
 concept_colonized: "Осаджен"
 concept_colonizes: "Осаджує"
 concept_colonizing: "Осадник"
 concept_colonization: "Осадництво"
 concept_colonization_gen: "Осадництва"
 concept_colony_desc: "Поселення, яке створене [Concept('concept_country','$concept_country_ins$')|l]-осадником на землях [Concept('concept_decentralized_nation','$concept_decentralized_nation_gen$')|l]. Майбутній осадник повинен мати [Concept('concept_institution','$concept_institution_acc$')|l] «[SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Осадництво')]» та [Concept('concept_interest','$concept_interest_acc$')|l] у [Concept('concept_strategic_region','$concept_strategic_region_loc$')|l]. Спочатку буде захоплена одна [Concept('concept_province','$concept_province_acc$')|l]. Сусідні провінції будуть осаджені зі швидкістю, що залежить від [Concept('concept_colonial_growth','$concept_colonial_growth_acc$')|l] у державі. А в свою чергу, це створюватиме [Concept('concept_tension','$concept_tension_acc$')|l]."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 
 concept_escalation: "Загострення"
 concept_escalate: "Загостритися"
 concept_escalating: "Загострення"
 concept_escalates: "Загостритися"
 concept_escalation_desc:2 "Once a [concept_diplomatic_play] has been initiated, it steadily $concept_escalates$ through three distinct phases: [concept_opening_moves], [concept_diplomatic_maneuvers], and [concept_countdown_to_war]. The phase limits which actions are available to participants. If the $concept_diplomatic_play_short$ does not resolve prior to $concept_escalation$ progressing all the way through the $concept_countdown_to_war$, [concept_war] will break out."

 concept_revenue: "Виторг"
 concept_revenue_gen: "Виторгу"
 concept_revenue_desc: "Після того, як [concept_building|l] [Concept('concept_good_production','виробила')|l] [Concept('concept_good','$concept_goods_acc$')|l], вона продає їх за [Concept('concept_local_price','$concept_local_price_ins$')|l]. Сума [Concept('concept_money','$concept_money_gen$')|l], отримана від продажу, - це і є виторгом будівлі, хорошим чинником її [Concept('concept_building_balance','$concept_building_balance_gen$')|l]."

 concept_combat_width: "Ширина бою"
 concept_combat_width_desc:1 "The $concept_combat_width$ of a particular [concept_terrain] type determines the potential numeric advantage the larger side can have over the smaller side in [concept_battle]. A smaller force can hold out for longer against a larger force if $concept_combat_width$ is relatively low, and vice versa."

 concept_infamy: "Ганебність"
 concept_infamy_gen: "Ганебности"
 concept_infamy_acc: "Ганебність"
 concept_infamy_desc:1 "$concept_infamy$ reflects the degree by which the international community, particularly the reigning [Concept('concept_great_power','$concept_great_powers$')], see you as a threat to be contained in light of your past actions. It is accrued primarily from causing [Concept('concept_diplomatic_incident','$concept_diplomatic_incidents$')] and claiming [Concept('concept_war_goal','$concept_war_goals$')] in a [concept_peace_deal]. Your $concept_infamy$ affects $concept_countries$' [concept_attitude] towards you and increases the [concept_influence] cost of [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]. If it reaches the level of #b $infamy_pariah$#!, $concept_great_powers$ will be able to start the [GetDiplomaticPlayType('dp_contain_threat').GetName] [concept_diplomatic_play] against you."

 concept_diplomatic_incident: "Дипломатичний інцидент"
 concept_diplomatic_incident_gen: "Дипломатичного інциденту"
 concept_diplomatic_incident_short: "Інцидент"
 concept_diplomatic_incidents: "Дипломатичний інцидент"
 concept_diplomatic_incident_desc:1 "A $concept_diplomatic_incident$ is typically the result of a [concept_country] starting a [concept_diplomatic_play]. $concept_diplomatic_incidents$ generate [concept_infamy] for the $concept_country$ who started it, and will cause [concept_relations] to fall with all $concept_countries$ with an [concept_interest] in the [concept_strategic_region], particularly the target of the $concept_diplomatic_play_short$. $concept_diplomatic_incidents$ can also be the result of other actions, for example decisions made during special events."

 concept_tension: "Напруга"
 concept_tension_gen: "Напруги"
 concept_tension_acc: "Напругу"
 concept_tensions: "Напруги"
 concept_tension_desc:3 "How strained the relationship is between a [Concept('concept_colony', '$concept_colonizing$')] [concept_country] and nearby [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]. $concept_tensions$ rise with all nearby $concept_decentralized_nations$ whenever a [concept_province] is taken over, and decreases over time as long as no new land is taken.\n\nIf the tension level rises to #b $tension_volatile$#!, continued colonization may trigger a [concept_native_uprising]."

 concept_relations: "Відносини"
 concept_relations_gen: "Відносин"
 concept_relations_acc: "Відносини"
 concept_relations_desc: "Поточний стан відносин між двома [Concept('concept_country', '$concept_countries_ins$')|l]. Обидві сторони можуть впливати на значення, використовуючи такі [Concept('concept_diplomatic_action','$concept_diplomatic_actions_acc$')|l]: «[GetDiplomaticActionType('increase_relations').GetName]», «[GetDiplomaticActionType('damage_relations').GetName]» та «[GetDiplomaticActionType('expel_diplomats').GetName]», витрачаючи [Concept('concept_influence','$concept_influence_acc$')|l]. $concept_relations$ впливають на те, які дипломатичні дії і [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short_acc$')|l] є доступними для держав, а також на імовірність того, що вони приймуть дипломатичні пропозиції або стануть на ваш бік у [Concept('concept_diplomatic_play','$concept_diplomatic_play_loc$')|l]."

 concept_ai_strategy: "Стратегія"
 concept_ai_strategy_acc: "Стратегію"
 concept_ai_strategies: "Стратегії"
 concept_ai_strategy_desc:1 "AI-controlled [Concept('concept_country','$concept_countries$')] have a set of three $concept_ai_strategies$ in areas corresponding with the [Concept('concept_capacity','$concept_capacities$')] which govern their long- and short-term goals, and how they will proceed when making decisions in regards to other $concept_countries$. Which $concept_ai_strategies$ are selected is influenced by a number of factors such as the $concept_country$'s size and [concept_rank], as well as its current [concept_government]."

 concept_strategic_desire: "Стратегічне бажання"
 concept_strategic_desire_acc: "Стратегічне бажання"
 concept_strategic_desire_desc:2 "AI-controlled [Concept('concept_country', '$concept_countries$')] may have a $concept_strategic_desire$ towards $concept_countries$ they deem geopolitically relevant. Their $concept_strategic_desire$ influence their [concept_attitude]."

 concept_attitude: "Ставлення"
 concept_attitude_gen: "Ставлення"
 concept_attitude_acc: "Ставлення"
 concept_attitude_desc: "Показник того, як інша [concept_country|l] ставиться до вас, який спирається на [Concept('concept_relations', '$concept_relations_acc$')|l], [Concept('concept_infamy', '$concept_infamy_acc$')|l], [Concept('concept_strategic_desire', '$concept_strategic_desire_acc$')|l] та такі чинники, як чисельність вашого війська та з якими країнами ви маєте [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l]. $concept_attitude$ впливає на те, які дії держава може здійснити щодо вас та яку ролю ви відіграєте в її плянах."

 concept_instant_diplomatic_action: "Миттєва дипломатична дія"
 concept_instant_diplomatic_actions: "Миттєві дипломатичні дії"
 concept_instant_diplomatic_actions_acc: "Миттєві дипломатичні дії"
 concept_instant_diplomatic_action_desc: "Дія з миттєвим ефектом для залучених [Concept('concept_country','$concept_countries_gen$')|l]. Вони, як правило, вимагають дотримання певних умов для того, щоб бути прийнятими, але не коштують жодного [Concept('concept_influence','$concept_influence_gen$')|l]."

 concept_ongoing_diplomatic_action: "Тривала дипломатична дія"
 concept_ongoing_diplomatic_action_acc: "Тривалу дипломатичну дію"
 concept_ongoing_diplomatic_actions: "Тривалі дипломатичні дії"
 concept_ongoing_diplomatic_actions_acc: "Тривалі дипломатичні дії"
 concept_ongoing_diplomatic_action_desc: "Вид [Concept('concept_diplomatic_pact','$concept_diplomatic_pact_gen$')|l], які можуть бути як розпочаті, так і завершені за бажанням, без необхідности отримання дозволу або витрат з боку залучених [Concept('concept_country','$concept_countries_gen$')|l]."

 concept_diplomatic_pact: "Дипломатичний пакт"
 concept_diplomatic_pact_gen: "Дипломатичного пакту"
 concept_diplomatic_pact_acc: "Дипломатичний пакт"
 concept_diplomatic_pacts: "Дипломатичні пакти"
 concept_diplomatic_pacts_gen: "Дипломатичних пактів"
 concept_diplomatic_pacts_acc: "Дипломатичні пакти"
 concept_diplomatic_pact_short: "Пакт"
 concept_diplomatic_pact_short_gen: "Пакту"
 concept_diplomatic_pacts_short: "Пакти"
 concept_diplomatic_pacts_short_acc: "Пакти"
 concept_diplomatic_pacts_short_gen: "Пактів"
 concept_diplomatic_pact_desc:3 "Unilateral or bilateral understandings between two [Concept('concept_country', '$concept_countries$')]. They may have a maintenance cost in [concept_influence] for one or both parties, and can have a wide range of effects including [concept_subject] relationships. $concept_diplomatic_pacts_short$ can break for a number of different reasons, including [concept_relations] deviating too far in either direction, one side or another explicitly breaking it, or a time limit running out."

