 concept_country_desc: "$concept_country$ складається з однієї або декількох ділянок [Concept('concept_province','$concept_province_land_gen$')|l] впоряджених у [Concept('concept_state','$concept_states_acc$')|l], у яких [Concept('concept_pop','$concept_population$')|l] проживає під владою [Concept('concept_government','$concept_government_gen$')|l] та [Concept('concept_head_of_state','$concept_head_of_state_gen$')|l]. У Вікторії 3 людина й ШІ можуть керувати державою.\n\nОкрім від харакетру їхніх громад, земель, якими вони володіють та як ті розвинуті. Країну визначають також за її [Concept('concept_country_tier','$concept_country_tier_ins$')|l], [Concept('concept_primary_cultures','$concept_primary_cultures_ins$')|l] та [Concept('concept_state_religion','$concept_state_religion_ins$')|l], а ще за чи [Concept('concept_recognized_power','$concept_recognized_power_short$')|l] вона, чи [Concept('concept_unrecognized_power','$concept_unrecognized_power_short$')|l]. А ще держави також мають різні [Concept('concept_law','$concept_laws_acc$')|l] та різний доступ до [Concept('concept_technology','$concept_technologies_gen$')|l]."

