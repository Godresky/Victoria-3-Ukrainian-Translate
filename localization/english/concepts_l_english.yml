 concept_flotillas_acc: "Флотилії"
 concept_flotilla_desc: "Військово-морська [Concept('concept_unit','частина')|l] у складі збройних сил [Concept('concept_country','$concept_country_gen$')|l]. Він створюється й підтримується у [SelectLocalization(GetPlayer.IsValid,Concept('concept_building', '$concept_buildings_loc$'),'')|l] [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','Морських базах')|l] та керується [Concept('concept_admiral','$concept_admirals_ins$')|l]."
