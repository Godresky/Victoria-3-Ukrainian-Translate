 concept_suppression_gen: "Придушення"
 concept_suppress_desc:2 "A $concept_suppressed$ [concept_interest_group] is less attractive for [Concept('concept_pop','$concept_pops$')] to support. Your base $concept_suppression$ ability is determined by your [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Free Speech')] [concept_law]. $concept_suppressing$ $concept_interest_groups$ cost [concept_authority]."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_bolster: "Підтримати"
 concept_bolstered: "Підтримані"
 concept_bolstered_adj: "Підтриман"
 concept_bolsters: "Підтримати"
 concept_bolstering: "Підтримання"
 concept_bolstering_gen: "Підтримання"
 concept_bolster_desc:0 "A $concept_bolstered$ [concept_interest_group] is more attractive for [Concept('concept_pop','$concept_pops$')] to support. Your base $concept_bolstering$ ability is determined by your [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Free Speech')] [concept_law]. $concept_bolstering$ $concept_interest_groups$ costs [concept_authority]."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"

 concept_journal_entry: "Запис у часописі"
 concept_journal_entry_acc: "Запис у часописі"
 concept_journal_entry_gen: "Запису у часописі"
 concept_journal_entry_short: "Запис"
 concept_journal: "Часопис"
 concept_journal_entries: "Записи у часописі"
 concept_journal_entries_gen: "Записів у часописі"
 concept_journal_entries_acc: "Записи у часописі"
 concept_journal_entry_desc: "$concept_journal_entries$ відстежують події, що відбуваються у вашій державі. Вони можуть представляти можливості або виклики, нагадувати про дані вами обіцянки або попереджати про потенційні кризи, які можуть виникнути.\n\nЗаписи у часописі зазвичай вирішуються й видаляються з вашого часопису, коли вони вважаються #bold виконаними#!. Проте не усі записи у часописі можуть бути #bold виконаними#!. Деякі з них можуть бути #bold проваленими#!, ті, в яких #bold час вийшов#!, або #bold видаленими#! за певних умов."

 concept_political_movement_placated: "Заспокоєні"
 concept_political_movement_placated_desc:3 "A $concept_political_movement_placated$ [concept_political_movement] is currently satisfied with the changes you are making to the $concept_country$. If they are a Revolutionary Movement, they will put their [concept_revolution] on hold for now. They will resume organizing in the event that you abandon that course."

 concept_political_movement_support: "Підтримка політичного руху"
 concept_political_movement_support_short: "Підтримка"
 concept_political_movement_support_short_acc: "Підтримку"
 concept_political_movement_supporting:0 "Supporting"
 concept_political_movement_support_desc:3 "The $concept_political_movement_support_short$ of a [concept_political_movement] is based on the [concept_political_strength] of its supporting [Concept('concept_pop','$concept_pops$')] as well as the [concept_popularity] and [Concept('concept_character_trait','$concept_character_traits$')] of any supporting [Concept('concept_agitator','$concept_agitators$')]. A $concept_political_movement$ with a high degree of $concept_political_movement_support_short$ increases the [concept_enactment_success] chance if you pursue the [concept_law] they desire, or increases the [concept_enactment_stall] chance if they oppose it. Should the $concept_political_movement$ lead to a [concept_revolution], $concept_political_movement_support$ will determine how many [Concept('concept_state','$concept_states$')] it will start with."

 concept_political_movement: "Політичний рух"
 concept_political_movement_gen: "Політичного руху"
 concept_political_movement_acc: "Політичний рух"
 concept_political_movement_ins: "Політичним рухом"
 concept_political_movement_short: "Рух"
 concept_political_movement_short_gen: "Руху"
 concept_political_movement_short_acc: "Рух"
 concept_political_movements_short: "Рухи"
 concept_political_movements: "Політичні рухи"
 concept_political_movements_gen: "Політичних рухів"
 concept_political_movements_acc: "Політичні рухи"
 concept_political_movements_loc: "Політичних рухах"
 concept_political_movement_desc:2 "A $concept_political_movement$ champions a particular [concept_law], either to enact it, preserve it, or restore it. Individual [Concept('concept_pop','$concept_pops$')], [Concept('concept_agitator','$concept_agitators$')], and [Concept('concept_interest_group','$concept_interest_groups$')] can join $concept_political_movements$, which provide it with both [Concept('concept_political_movement_support','$concept_political_movement_support_short$')] and [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')].  Pursuing the change a $concept_political_movement$ desires will be easier as you have its $concept_political_movement_support_short$. Failing to pursue the change could lead to the movement becoming Revolutionary, initiating a [concept_revolution]."

 concept_end_of_discussion_factor: "Чинник завершення правдування"
 concept_end_of_discussion_factor_desc:1 "The presence of a $concept_end_of_discussion_factor$ represents that [Concept('concept_interest_group', '$concept_interest_groups$')] in [concept_government] consider further discussion of the merits of the [concept_law] currently being enacted no longer useful. The lower this factor gets, the more negative pressure it puts on the possibility that the enactment may $concept_enactment_advance_short$ or $concept_enactment_stall_short$."

 concept_enactment_of_laws: "Ухвалення законів"
 concept_enactment_of_laws_enactment: "Ухвалення"
 concept_enactment_of_laws_enact: "Ухвалити"
 concept_enactment_of_laws_enacting: "Ухвалення"
 concept_enactment_of_laws_enacted: "Ухвалений"
 concept_enactment_of_laws_enacted_adj: "Ухвален"
 concept_enactment_of_laws_desc: "Це спроба просунити новий [Concept('concept_law','$concept_law_acc$')|l] через декілька [Concept('concept_enactment_phase','$concept_enactment_phases_short_gen$')|l] у [Concept('concept_country','$concept_country_possessive$ому')] законодавчому органі. Через певні проміжки часу буде перевірятися [Concept('concept_enactment_success','$concept_enactment_success_acc$')|l] закону. Час між перевірками може змінюватися відповідно до закону і, звичайно, залежатиме від [Concept('concept_legitimacy','$concept_legitimacy_gen$')|l] [Concept('concept_government','$concept_government_gen$')|l]. Якщо закон не проходить на наступну [Concept('concept_enactment_phase','$concept_enactment_phase_acc$')|l], тоді відбудеться або [Concept('concept_enactment_advance','$concept_enactment_advance_short$')|l], або [Concept('concept_enactment_debate','$concept_enactment_debate_short$')|l], або ж [Concept('concept_enactment_stall','$concept_enactment_stall_short$')|l], які вплинуть на шанси пройти наступну перевірку чи призведуть до інших наслідків у вашій країні.\n\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_potential: "Для того, щоб закон міг бути [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted_adj$им')|l], він мусить мати [Concept('concept_endorse_oppose','$concept_endorse_acc$')|l] принаймні одної зацікавленої групи [concept_in_government|l], або підтримуватися сучасним [Concept('concept_political_movement','$concept_political_movement_ins$')|l], або мати шанси [Concept('concept_enactment_success','$concept_enactment_success_gen$')|l] з інших причин."

 concept_enactment_success: "Успіх на ухвалення"
 concept_enactment_success_gen: "Успіху на ухвалення"
 concept_enactment_success_acc: "Успіх на ухвалення"
 concept_enactment_success_short: "Успіх"
 concept_enactment_successes:0 "Successes"
 concept_enactment_success_desc:2 "$concept_enactment_success$ indicates the percentage chance that a [concept_law] will progress to the next [Concept('concept_enactment_phase','$concept_enactment_phase_short$')] at the next checkpoint. It is equal to the [concept_base_success_chance] plus any effects accumulated during the enactment process."

 concept_enactment_advance: "Поступ в ухвалені"
 concept_enactment_advance_gen: "Поступу в ухвалені"
 concept_enactment_advance_short: "Поступ"
 concept_enactment_advance_desc:2 "$concept_enactment_advance$ indicates the percentage chance that the enactment process of a [concept_law] will advance somehow at the next checkpoint, even if it won't complete or progress to the next [Concept('concept_enactment_phase','$concept_enactment_phase_short$')] yet. It is derived from the enactment's [concept_base_success_chance]."

 concept_enactment_debate: "Правдування щодо ухвалення"
 concept_enactment_debate_gen: "Правдування щодо ухвалення"
 concept_enactment_debate_short: "Правдування"
 concept_enactment_debate_short_debated: "Обговорений"
 concept_enactment_debate_desc:1 "$concept_enactment_debate$ indicates the percentage chance that the enactment process of a [concept_law] will meet with some kind of complication at the next checkpoint. The lower the total chances of [Concept('concept_enactment_success','$concept_enactment_success_short$')], [Concept('concept_enactment_advance','$concept_enactment_advance_short$')], and [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] the greater the chance of $concept_enactment_debate_short$."

 concept_enactment_stall: "Гальмування ухвалення"
 concept_enactment_stall_gen: "Гальмування ухвалення"
 concept_enactment_stall_short: "Гальмування"
 concept_enactment_stall_desc:1 "$concept_enactment_stall$ indicates the percentage chance that the enactment process of a [concept_law] will be substantially hindered at the next checkpoint. Its base chance is equal to the total [concept_clout] of opposing [Concept('concept_interest_group','$concept_interest_groups$')] in [concept_government]."

 concept_base_success_chance: "Базовий шанс на успіх"
 concept_base_success_chance_acc: "Базовий шанс на успіх"
 concept_base_success_chance_dat: "Базовому шансу на успіх"
 concept_base_success_chance_desc:0 "$concept_base_success_chance$ is equal to the total [concept_clout] of supporting [Concept('concept_interest_group','$concept_interest_groups$')] in [concept_government] plus or minus [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] gained from any relevant [Concept('concept_political_movement', '$concept_political_movements$')]."

 concept_advance_factor: "Чинник поступу"
 concept_advance_factor_desc: "$concept_advance_factor$ - це нерухомий чинник, що використовується для визначення [Concept('concept_enactment_advance','$concept_enactment_advance_gen$')|l] та збільшений на [Concept('concept_base_success_chance','$concept_base_success_chance_acc$')|l]."

 concept_migration_pull: "Міґраційна привабливість"
 concept_migration_pull_acc: "Міґраційну привабливість"
 concept_migration_pull_short: "Привабливість"
 concept_migration_pull_desc:1 "$concept_migration_pull$ is a [concept_state]'s ability to attract migrants. It is based primarily on the average [concept_sol] among [Concept('concept_pop','$concept_pops$')] in the $concept_state$ but can be modified by a number of other factors. Any [Concept('concept_unemployed','$concept_unemployment$')] in the $concept_state$ will depress $concept_migration_pull$. The value is compared against other $concept_states$ between which migration may occur to determine in which direction migrants tend to flow."

 concept_lower_strata: "Нижня верства"
 concept_lower_strata_gen: "Нижньої верстви"
 concept_lower_strata_acc: "Нижню верству"
 concept_lower_strata_desc: "$concept_lower_strata$ містить [Concept('concept_pop','$concept_pops_acc$')|l] з [Concept('concept_profession','$concept_professions_ins$')|l], які працюють руками або виконують одноманітну роботу, що майже не вимагає [Concept('concept_pop_qualifications','$concept_pop_qualifications_gen$')|l], у наслідок чого вони отримують низьку [Concept('concept_building_wage','$concept_building_wage_acc$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added: "\n\nМістить такі ремесла:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata: "Середня верства"
 concept_middle_strata_gen: "Середньої верстви"
 concept_middle_strata_desc: "$concept_middle_strata$ містить [Concept('concept_pop','$concept_pops_acc$')|l] з профільними [Concept('concept_profession','$concept_professions_ins$')|l], для яких складніше здобути [Concept('concept_pop_qualifications','$concept_pop_qualifications_acc$')|l]. Це дає їм більше важелів впливу на ринку праці, а отже, вищу [Concept('concept_building_wage','$concept_building_wage_acc$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added: "\n\nМістить такі ремесла:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata: "Верхня верства"
 concept_upper_strata_gen: "Верхньої верстви"
 concept_upper_strata_desc: "$concept_upper_strata$ містить [Concept('concept_pop','$concept_pops_acc$')|l] з [Concept('concept_profession','$concept_professions_ins$')|l], до яких вони [Concept('concept_pop_qualifications','Готові')|l] здебільшого через своє [Concept('concept_wealth','Багатство')|l]. Ці ремесла зазвичай недоступні громадам, які є [Concept('concept_discrimination','$concept_discriminated_adj$ими')|l]. Вони, як правило, мають [Concept('concept_ownership_share','$concept_ownership_shares_acc$')|l] своїх [Concept('concept_building','$concept_buildings_gen$')|l], отримують [Concept('concept_dividends','$concept_dividends_acc$')|l] та одержують [Concept('concept_budget_interest','$concept_budget_interest_acc$')|l] на додаток до [Concept('concept_building_wage','$concept_building_wage_gen$')|l].[AddLocalizationIf(GetPlayer.IsValid, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added: "\n\nМістить такі ремесла:\n[GetPopTypesInUpperStrataDesc]"

 concept_incoming_units:0 "Units under Recruitment"
 concept_incoming_units_short:0 "Under Recruitment"
 concept_incoming_units_desc:1 "Each Unit under recruitment either has a level of a [concept_military_building] in the [concept_construction_queue] or have a $concept_military_building$ that are trying to hire [Concept('concept_pop','$concept_pops$')] in order to be able to create the [concept_unit]."

### NEW ITEMS

 concept_neighbors: "Сусіди"
 concept_neighbors_ins: "Сусідами"
 concept_neighbors_desc: "Дві [Concept('concept_country','$concept_countries_acc$')|l] вважаються сусідами, якщо вони мають спільний сухопутний кордон або якщо обидва володіють прибережними [Concept('concept_state','$concept_states_ins$')|l], які з’єдуються до одного і того ж [Concept('concept_sea_node','$concept_sea_node_gen$')|l]."
 
 concept_welfare_payments: "Соціяльні виплати"
 concept_welfare_payments_acc: "Соціяльні виплати"
 concept_welfare_payments_desc:1 "$concept_welfare_payments$ are a form of direct subsidy paid by by a [concept_country] to all $concept_pops$ in the [concept_workforce] that receive wages lower than the defined fraction of the [concept_normal_wage]."

 concept_sea_node: "Морський вузол"
 concept_sea_node_gen: "Морського вузла"
 concept_sea_nodes: "Морські вузли"
 concept_sea_node_desc:0 "An intersection or point along a naval [concept_shipping_lane] representing a part of the ocean. $concept_shipping_lanes$ always take the route between two coastal [Concept('concept_state','$concept_states$')] that pass through the fewest number of $concept_sea_nodes$. Each additional $concept_sea_node$ beyond the first adds #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! to the [concept_convoy_cost]."

 concept_agitator: "Закликач"
 concept_agitator_gen: "Закликача"
 concept_agitator_ins: "Закликачем"
 concept_agitators: "Закликачі"
 concept_agitators_gen: "Закликачів"
 concept_agitators_acc: "Закликачів"
 concept_agitate: "Закликати"
 concept_agitator_possessive:0 "Agitator\\'s"
 concept_agitator_desc: "Це [concept_character_role|l] для тих [Concept('concept_character','$concept_characters_gen$')|l], які підтримують незалежний [Concept('concept_political_movement','$concept_political_movement_acc$')|l] їхньої [Concept('concept_interest_group','$concept_interest_group_ins$')|l]. Закликачів можна запросити завдяки взаємодії з персонажем «#b Запросити [Concept('concept_exile','$concept_exile_person_gen$')|l]#!», або вони з’являтимуться у вашій країні випадковим чином, і ця імовірність залежить від [Concept('concept_literacy','$concept_literacy_gen$')|l] населення.\n\n[concept_political_movement], який вони підтримують, визначено їхньою [Concept('concept_ideology','$concept_ideology_ins$')|l] та [Concept('concept_interest_group','$concept_interest_group_ins$')|l]. Їхній вплив на [Concept('concept_political_movement','$concept_political_movement_acc$')|l] визначається [Concept('concept_popularity','$concept_popularity_ins$')|l] закликача та [Concept('concept_character_trait', '$concept_character_traits_ins$')|l]."
 AGITATORS_TITLE: "[Concept('concept_agitator','$concept_agitators$')]"

 concept_exile: "Вигнання"
 concept_exile_acc: "Вигнання"
 concept_exiles: "Вигнання"
 concept_exile_person: "Вигнанець"
 concept_exile_person_gen: "Вигнанцем"
 concept_exile_persons: "Вигнанці"
 concept_exiled: "Вигнаний"
 concept_exiled_adj: "Вигнан"
 concept_in_exile: "У вигнанні"
 concept_exile_desc:0 "A [concept_character] may be $concept_exiled$ using the #b Exile Dissident#! character action. The $concept_character$ becomes an [concept_agitator] and is expelled from your country.\n\nAn $concept_exiled$ $concept_character$ may be invited to any [concept_country] through the #b Invite Exile#! character action, where they will immediately start or join a [concept_political_movement] for that $concept_country$ in accordance with their [concept_ideology]. If all their [Concept('concept_endorse_oppose', '$concept_endorsed$')] [Concept('concept_law', '$concept_laws$')] are already active when they arrive, the invited $concept_agitator$ will remain dormant."

 concept_message_settings_feed: "Стрічка"
 concept_message_settings_feed_desc: "Сповіщення будуть відображатися в хронологічному порядку у стрічці в правому нижньому куті екрана."
 
 concept_message_settings_toast: "Тост"
 concept_message_settings_toasts: "Тости"
 concept_message_settings_toast_desc: "Сповіщення будуть відображатися по одному посередині екрана."
 
 concept_message_settings_popup: "Виринач"
 concept_message_settings_popup_desc: "Прилаштовані сповіщення будуть відображатися посередині екрана та мають бути закриті вручну. Ця опція доступна, тільки якщо у типі сповіщень вказано прилаштований виринач."
 
 concept_message_settings_none: "Немає"
 concept_message_settings_none_desc: "Сповіщення не будуть відображатися ніде в інтерфейсі користувача."

 concept_alert_settings_alert:0 "Alert"
 concept_alert_settings_alerts:0 "Alerts"
 concept_alert_settings_alert_desc:0 "Alerts that appear as their own individual element with an icon to the right of the [Concept('concept_capacity','$concept_capacities$')] and #b Current Situation#! at the top center of the screen."

 concept_alert_settings_important_action:0 "Important Action"
 concept_alert_settings_important_actions:0 "Important Actions"
 concept_alert_settings_important_action_desc:0 "Alerts that appear in the list when you click the #b Current Situations#! button."

 concept_alert_settings_angry_important_action:0 "Angry Important Action"
 concept_alert_settings_angry_important_actions:0 "Angry Important Actions"
 concept_alert_settings_angry_important_action_desc:0 "Red Alerts that appear in the list when you click the #b Current Situations#! button."

 concept_alert_settings_none:0 "None"
 concept_alert_settings_none_desc:0 "Alerts/important actions that does not appear anywhere in the user interface."

 concept_training_rate: "Ефективність вишколу"
 concept_training_rate_desc: "$concept_training_rate$ - це кількість [Concept('concept_manpower','$concept_manpower_gen$')|l], яка може вишколена за тиждень у [Concept('concept_military_building','$concept_military_building_loc$')|l]."

 concept_landing_progress:0 "Landing Progress"
 concept_landing_progress_desc:0 "The $concept_landing_progress$ is equivalent to how much [concept_occupation] the invader has gained of the invaded [concept_state]. If the $concept_landing_progress$ reaches #v 100%#!, the #b Naval Invasion#! is successful and a [concept_front] will be established."

 concept_naval_invasion_support: "Підтримка морського вторгнення"
 concept_naval_invasion_support_gen: "Підтримки морського вторгнення"
 concept_naval_invasion_support_desc:0 "$concept_naval_invasion_support$ is a comparison of the amount of the [Concept('concept_flotilla','$concept_flotillas$')] you have assigned to naval invasion to the amount of [Concept('concept_battalion','$concept_battalions$')] taking part in that invasion. Each invading $concept_battalion$ requires a $concept_flotilla$ to avoid any negative penalties upon landing."

 concept_capitulation_desire: "Бажання капітулювати"
 concept_capitulation_desire_desc:0 "An AI-controlled [concept_country] will try to capitulate if this value reaches 0 or higher."

 concept_job_satisfaction:0 "Job Satisfaction"
 concept_job_satisfaction_satisfied:0 "Satisfied"
 concept_job_satisfaction_desc:0 "Pops can be satisfied or dissatisfied with their jobs based on a number of factors such as their [concept_sol] or [concept_building_wage]. This determines whether they are looking for new [concept_employment] or not."

 concept_employment:0 "Employment"
 concept_employed:0 "Employed"
 concept_employment_desc:0 "A [concept_pop] working in a [concept_building] is said to be $concept_employed$. $concept_employment$ provides the $concept_pop$ with a [concept_building_wage]. An $concept_employed$ $concept_pop$ can switch jobs if a job with a better $concept_building_wage$ appears as long as they have the [concept_pop_qualifications] for it."