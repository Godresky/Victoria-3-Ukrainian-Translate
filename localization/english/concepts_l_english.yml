 concept_technology_spread_dat: "Поширенню технології"
 concept_technology_spread_desc:2 "One [concept_technology] that you have not yet acquired from each category ($PRODUCTION_NO_CONCEPT$, $MILITARY$, and $SOCIETY$) is always spreading to you from [Concept('concept_country','$concept_countries$')] that have acquired them. The progress you get in spreading $concept_technologies$ is randomized each week around a base value depending on your $concept_country$'s [concept_literacy]. If no $concept_country$ has invented a certain $concept_technology$ yet it cannot spread to you, so you are more likely to acquire early [Concept('concept_technology_era','$concept_technology_era_short$')] $concept_technologies$ from $concept_technology_spread$ than later ones."

 concept_technology_era: "Технологічна ера"
 concept_technology_era_short: "Ера"
 concept_technology_eras_short: "Ери"
 concept_technology_era_ahead_of_time_penalty_desc:0 "If you have not yet acquired all $concept_technologies$ from previous $concept_technology_eras_short$, the amount required will increase further."
 concept_technology_era_desc:1 "[concept_technology] $concept_technology_eras_short$ are a rough classification of which time period a certain idea was first discovered or developed.\n\n$concept_technology_era_short$ I inventions were well-known in many parts of the world prior to 1836.\n$concept_technology_era_short$ II inventions are associated with the First Industrial Revolution (1836 to mid-19th century).\n$concept_technology_era_short$ III is a period of evolution, stabilization, and standardization that runs until late 19th century.\n$concept_technology_era_short$ IV corresponds with the Second Industrial Revolution around the turn of the century.\n$concept_technology_era_short$ V inventions are transformative, modern ideas.\n\n$concept_technologies$ require more [concept_innovation] to discover the later $concept_technology_era_short$ it appears in. $concept_technology_era_ahead_of_time_penalty_desc$"

 concept_technology: "Технологія"
 concept_technology_gen: "Технології"
 concept_technology_acc: "Технологію"
 concept_technologies: "Технології"
 concept_technologies_gen: "Технологій"
 concept_technologies_acc: "Технології"
 concept_technology_desc:3 "$concept_technology$ covers all innovation in the fields of $PRODUCTION_NO_CONCEPT$, $MILITARY$, and $SOCIETY$. $concept_technologies$ have nation-wide effects, which can range from changing the [Concept('concept_country','$concept_country_possessive$')] operating parameters via [Concept('concept_modifier','$concept_modifiers$')] to unlocking new [Concept('concept_production_method','$concept_production_methods$')], [Concept('concept_building','$concept_buildings$')], [Concept('concept_law','$concept_laws$')], [Concept('concept_decree','$concept_decrees$')], and [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')].\n\nProgress is made towards new $concept_technologies$ through [concept_innovation], which is primarily produced by [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','University')] $concept_buildings$. In addition to progress from $concept_innovation$, $concept_technologies$ may propagate from $concept_countries$ who already have them to those who do not via [concept_technology_spread].\n\nThe amount of progress required in a $concept_technology$ to acquire it depends on its [Concept('concept_technology_era','$concept_technology_era_short$')]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added:0 " [GetBuildingType('building_university').GetName]"

 concept_canal: "Водовід"
 concept_canals: "Водоводи"
 concept_canal_desc:1 "A $concept_canal$ is a [concept_building] that also includes the construction of an artificial connection between two sea nodes across a landmass. $concept_canals$ can only be constructed in particular places and typically require the completion of some sort of survey or other expedition first. $concept_canals$ can drastically shorten the distance [concept_convoys] need to travel when establishing [Concept('concept_shipping_lane','$concept_shipping_lanes$')], making trade with distant lands more affordable."

 concept_monument: "Пам‘ятник"
 concept_monuments: "Пам‘ятники"
 concept_monument_desc: "Унікальні [Concept('concept_building','$concept_buildings_acc$')|l] для певного [Concept('concept_state','$concept_state_gen$')|l], які можуть виконувати різноманітні функції, часто надаючи [Concept('concept_prestige','$concept_prestige_acc$')|l]."

 concept_productivity: "Продуктивність"
 concept_productivity_ins: "Продуктивністю"
 concept_productivity_long: "Річна продуктивність/співробітник"
 concept_productive: "Продуктивний"
 concept_unproductive: "Непродуктивний"
 concept_productivity_desc:2 "$concept_productivity$ is a relative measure of how much economic value a [concept_building] generates per employee per year. It is calculated by taking the current weekly [concept_revenue] generated from [concept_good_production], subtracting the expenses incurred from [concept_good_consumption], dividing by the total [concept_workforce], and multiplying by 52 (weeks / year).\n\n( Revenue - Material Expenses ) / Total Employees\n\nThe difference between $concept_productivity$ and [concept_average_wage] is the $concept_building$'s weekly [concept_building_balance], also known as $concept_building_balance_profit$.\n\n$COMPANIES$ also have a $concept_productivity$ rating, which is equal to the average $concept_productivity$ of all their associated $concept_building$ levels."

