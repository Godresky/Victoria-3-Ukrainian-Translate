 concept_interest_group_possessive:1 "Interest Group\\'s"
 concept_interest_group_desc:5 "A political faction within your [concept_country] that share a common interest. They are supported by [Concept('concept_pop', '$concept_pops$')] in relation to their [Concept('concept_interest_group_attraction','$concept_interest_group_attraction_short$')] to them, and the [concept_clout] they enjoy is based directly on the supporting $concept_pops$' [concept_political_strength]. $concept_interest_groups$ have a number of [Concept('concept_ideology', '$concept_ideologies$')], causing them to [Concept('concept_endorse_oppose','$concept_endorse_or_oppose$')] different [Concept('concept_law', '$concept_laws$')].\n\nThey also have three [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] that are activated on different [concept_approval] levels. Their [Concept('concept_leader','$concept_leader_possessive$')] personal $concept_ideology$ also rubs off on the $concept_interest_group$."

 concept_interest_group_attraction: "Залученість у зацікавлену групу"
