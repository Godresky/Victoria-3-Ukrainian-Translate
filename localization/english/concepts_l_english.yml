 concept_pop_desc:3 "Світове населення об’єднюються у громади, кола людей, які працюють у тій же [Concept('concept_building','$concept_building_loc$')|l] на певному [Concept('concept_profession','$concept_profession_loc$')|l] й поділяють такі ж [Concept('concept_culture','$concept_culture_acc$')|l] та [Concept('concept_religion','$concept_religion_acc$')|l]. Вони використовують свій [Concept('concept_pop_income','$concept_pop_income_short_acc$')|l], щоби купити [Concept('concept_good', '$concept_goods_acc$')|l], аби задовільнити свої [Concept('concept_pop_needs','$concept_pop_needs_short_acc$')|l], які визначаються їхніми [Concept('concept_wealth','$concept_wealth_ins$')|l] та [Concept('concept_sol','$concept_sol_ins$')|l]. Вони можуть підтримувати [Concept('concept_interest_group', '$concept_interest_group_acc$')|l] і [Concept('concept_political_movement','$concept_political_movements_acc$')|l] або бути [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned_adj$ими')|l]. У громаді є кількість [Concept('concept_working_adults','$concept_working_adults_gen$')|l] та [Concept('concept_dependents','$concept_dependents_gen$')|l]. Певне число з них є [Concept('concept_literacy','$concept_literate$ими')|l], а серед них можуть бути як і [Concept('concept_loyalist','$concept_loyalists$')|l], так і [Concept('concept_radical','$concept_radicals$')|l]."

