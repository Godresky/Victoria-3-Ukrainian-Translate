 concept_war_reparations: "Воєнне відшкодування"
 concept_war_reparations_gen: "Воєнного відшкодування"
 concept_war_reparations_acc: "Воєнне відшкодування"
 concept_war_reparations_desc:2 "A secondary [concept_war_goal] that can be added onto a [concept_diplomatic_play] and claimed as part of a [concept_peace_deal]. If enforced, the targeted [concept_country] is forced to transfer [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] of their [concept_treasury] income to the other for a duration of #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_MONTHS')|0] months#!."

 concept_colonization_rights: "Права на осадництво"
 concept_colonization_rights_acc: "Права на осадництво"
 concept_colonization_rights_desc:0 "A [concept_diplomatic_pact] that is created when a [concept_decentralized_nation] is defeated in a [concept_native_uprising]. It increases the speed at which the country granted $concept_colonization_rights$ colonizes their territory, and lasts for the duration of the truce."

 concept_open_market: "Відкриття ринку"
 concept_open_market_short: "Відкриття"
 concept_open_market_desc:3 "A [concept_war_goal] that can be claimed in a [concept_diplomatic_play] or as part of a [concept_peace_deal]. A [concept_country] forced to $concept_open_market_short$ its [concept_market] immediately changes its [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Trade Policy')] to [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Free Trade')] and may not change it again for #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] months#!. [AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:1 "\n\nThey are also subjected to the following effects for the duration:\n[GetStaticModifier('forced_market_opening').GetDesc]"

 concept_humiliation: "Приниження"
 concept_humiliated: "Принижені"
 concept_humiliate: "Принизити"
 concept_humiliation_desc:2 "A [concept_war_goal] that can be claimed in a [concept_diplomatic_play] or as part of a [concept_peace_deal]. A $concept_humiliated$ [concept_country] is unable to launch any $concept_diplomatic_plays$ of their own against the $concept_country$ they were $concept_humiliated$ by for a duration of #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] months#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added:0 "\n\nDuring this duration they are also subjected to the following effects:\n[GetStaticModifier('country_humiliated').GetDesc]"

 concept_customs_union: "Митна спілка"
 concept_customs_union_acc: "Митну спілку"
 concept_customs_union_gen: "Митної спілки"
 concept_customs_union_loc: "Митній спілці"
 concept_customs_union_desc:1 "A [concept_diplomatic_pact] between a [concept_senior_partner] and one or several [Concept('concept_junior_partner','$concept_junior_partners$')] to share a single [concept_market], under the leadership of the $concept_senior_partner$. All [concept_subject] $concept_diplomatic_pacts_short$ also act as a $concept_customs_union$ $concept_diplomatic_pact_short$."

 concept_senior_partner: "Старший учасник"
 concept_senior_partner_desc:2 "A $concept_senior_partner$ in a [concept_customs_union] gains control of their [Concept('concept_junior_partner','$concept_junior_partners_possessive$')] [Concept('concept_market','$concept_markets$')]. While the $concept_junior_partners$ may continue to [Concept('concept_trade_route','$concept_trade$')] with other $concept_markets$, only the $concept_senior_partner$ may issue [Concept('concept_embargo','$concept_embargoes$')] and control [Concept('concept_tariffs','$concept_tariff$')] levels. In exchange the $concept_senior_partner$ shares a minor portion of the $concept_market$'s $concept_tariff$ income, while both [Concept('concept_country','$concept_countries_possessive$')] [Concept('concept_building','$concept_building_industries$')] benefit from participating in a more powerful and mature $concept_market$."

 concept_junior_partner: "Молодший учасник"
 concept_junior_partners: "Молодші учасники"
 concept_junior_partners_possessive:0 "Junior Partners\\'"
 concept_junior_partner_desc:2 "A $concept_junior_partner$ in a [concept_customs_union] yields control of their [concept_market] to the [concept_senior_partner]. While the $concept_junior_partner$ may continue to [Concept('concept_trade_route','$concept_trade$')] with other $concept_markets$, they may not issue [Concept('concept_embargo','$concept_embargoes$')] or control [Concept('concept_tariffs','$concept_tariff$')] levels. In exchange they collect a minor portion of the $concept_market$'s $concept_tariff$ income and their [Concept('concept_building','$concept_building_industries$')] benefit from participating in a more powerful and mature $concept_market$."

 concept_alliance: "Альянс"
 concept_alliance_gen: "Альянсу"
 concept_alliance_acc: "Альянс"
 concept_alliances: "Альянси"
 concept_alliances_gen: "Альянсів"
 concept_alliances_acc: "Альянси"
 concept_alliance_desc:1 "A [concept_diplomatic_pact] between two [Concept('concept_country','$concept_countries$')]. $concept_countries$ engaged in an $concept_alliance$ may always side with each other in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] regardless of if the other side maintains an [concept_active_interest] in the affected [concept_strategic_region]. This applies no matter if the other $concept_country$ is the initiator or target of the $concept_diplomatic_play_short$."

 concept_defensive_pact: "Оборонний пакт"
 concept_defensive_pact_gen: "Оборонного пакту"
 concept_defensive_pact_acc: "Оборонний пакт"
 concept_defensive_pacts: "Оборонні пакти"
 concept_defensive_pacts_gen: "Оборонних пактів"
 concept_defensive_pacts_acc: "Оборонні пакти"
 concept_defensive_pact_desc:1 "A [concept_diplomatic_pact] is a limited [concept_alliance] between two [Concept('concept_country','$concept_countries$')], which only comes into effect in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] where one of the two is the [concept_target] of the $concept_diplomatic_play_short$."

 concept_ally: "Союзник"
 concept_allies: "Союзники"
 concept_allied: "Союзн"
 concept_ally_desc:0 "An $concept_ally$ is a [concept_country] which maintains an [concept_alliance] or [concept_defensive_pact] with another country and can be called to support them in [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]. For the [concept_initiator], only [Concept('concept_country','$concept_countries$')] with a full [concept_alliance] are considered to be $concept_allies$ in that [concept_diplomatic_play]."

 concept_supply: "Постачання"
 concept_supply_gen: "Постачання"
 concept_supply_desc:0 "The $concept_supply$ of a [concept_military_formation] determines how quickly [Concept('concept_unit','$concept_units$')] regain [concept_morale].\n\n#indent_newline:3 $concept_supply$ is usually #v 100%#!, but can be lower if an $concept_army$ is:\n- Overseas and supplied by a compromised [concept_shipping_lane]\n- Contain $concept_units$ whose [concept_building] is subject to [Concept('concept_input_goods_shortage','$concept_input_goods_shortages$')]\n- Will be zero if the $concept_army$ is completely cut off from its $concept_hq$#!\n\n[Concept('concept_modifier','$concept_modifiers$')] can also apply in some cases."

 concept_escort_convoys: "Супровід конвоїв"
 concept_escort_convoys_desc:0 "$concept_escort_convoys$ through their [Concept('concept_shipping_lane','$concept_shipping_lanes$')] safely, engaging enemy vessels as needed."

 concept_manpower: "Людський ресурс"
 concept_manpower_gen: "Людського ресурсу"
 concept_manpower_ins: "Людськими ресурсами"
 concept_manpower_desc: "Кількість [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','військовослужбовців')|l] та [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','офіцерів')|l] у [Concept('concept_unit','$concept_unit_loc$')|l]. Чим більше людського ресурсу, тим більше [Concept('concept_casualties','$concept_casualties_gen$')|l] зможе витримати частина."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"

 concept_morale: "Моральний дух"
 concept_morale_gen: "Морального духу"
 concept_morale_dat: "Моральному духу"
 concept_morale_demoralized: "Знеморалізовані"
 concept_morale_demoralized_gen: "Знеморалізованих"
 concept_morale_demoralized_ins: "Знеморалізованими"
 concept_morale_demoralized_adj: "Знеморалізован"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc:0 "A [Concept('concept_unit','$concept_unit_possessive$')] $concept_morale$ measures how much of its remaining [concept_manpower] is ready for [concept_battle]. In each round of combat, some of the remaining $concept_manpower$ will become $concept_morale_demoralized$ for the remainder of the $concept_battle$ and unable to take offensive action. As all $concept_units$ reach a critical threshold of low $concept_morale$ the [concept_commander] will retreat, leaving the other side victorious.\n\nAfter a $concept_battle$, $concept_units$ will regain their $concept_morale$ at a steady rate depending on the [concept_supply] of their [concept_military_formation]."

 concept_rank: "Ранґ"
 concept_rank_gen: "Ранґу"
 concept_rank_acc: "Ранґ"
 concept_rank_ins: "Ранґом"
 concept_ranks: "Ранґи"
 concept_rank_desc:3 "$concept_rank$ [Concept('concept_country','$concept_country_gen$')|l] визначається через порівння її [Concept('concept_prestige','$concept_prestige_gen$')|l] з іншими державами світу. Він визначає, якими видами міжнародної діяльности вам дозволено займатися, чого від вас очікує ваш народ та світ, і яке місце ви посідаєте в світовій ієрархії.[AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nВаш ранґ наразі: [GetPlayer.GetRank], що дає вам такі переваги:\n[GetPlayer.GetRankModifier.GetDesc]"

 concept_migration: "Міґрація"
 concept_migrating: "Міґрувати"
 concept_migrate: "Міґрувати"
 concept_immigration: "Іміґрація"
 concept_immigrating:1 "Immigrating"
 concept_emigrate: "Еміґрувати"
 concept_emigration: "Еміґрація"
 concept_emigrating:1 "Emigrating"
 concept_migration_desc:1 "The movement of [Concept('concept_pop','$concept_pops$')] between [Concept('concept_state','$concept_states$')] in the same [concept_market], or between [Concept('concept_country','$concept_countries$')] facilitated by [Concept('concept_migration_target','$concept_migration_targets$')]. $concept_migration$ generally flows from $concept_states$ with lower to higher [concept_migration_pull]. $concept_pops$ will only consider $concept_emigrating$ if their [concept_sol] is lower than the average in their [concept_market] or if they are [concept_unemployed]. $concept_migration$ rate is affected by [concept_infrastructure] in the $concept_states$."

 concept_migration_target: "Ціль міґрації"
 concept_migration_targets: "Цілі міґрації"
 concept_migration_target_desc:1 "A [concept_state] selected as a suitable target for mass [concept_migration] by a [concept_culture] subject to considerable [concept_cultural_turmoil]. $concept_migration_target_explainer$ Surrounding $concept_states$ may also see some degree of $concept_immigration$ from a $concept_migration_target$."
 concept_migration_target_explainer:1 "A $concept_migration_target$ may appear when the [concept_turmoil] of a [concept_culture] in a [concept_country] is at least [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]."

 concept_base_price: "Базисна ціна"
 concept_base_price_gen: "Базисної ціни"
 concept_base_price_acc: "Базисну ціну"
 concept_base_price_ins: "Базисною ціною"
 concept_base_price_desc: "Ціна [Concept('concept_good','$concept_good_gen$')|l], коли його [Concept('concept_sell_orders','$concept_sell_orders_supply$')|l] точно дорівнює [Concept('concept_buy_orders','$concept_buy_orders_demand_gen$')|l]."

 concept_market_impact: "Вплив на ринок"
 concept_market_impact_short: "Вплив"
 concept_market_impacts_short: "Впливи"
 concept_market_impact_desc:0 "Market Impact is how much of an effect the current balance of a [concept_good] ([concept_buy_orders] - [concept_sell_orders]) has on a [concept_market]. It is not determined solely by [concept_market_price] of a $concept_good$ (being either cheap or expensive), but also takes into consideration the volume of that $concept_good$ which circulates through the $concept_market$, affecting [Concept('concept_pop', '$concept_pops$')] and Industries."

 concept_capital_state: "Столиця"
 concept_capital_state_gen: "Столиці"
 concept_capital_state_acc: "Столицю"
 concept_capital_state_ins: "Столицею"
 concept_capital_state_short: "Столиця"
 concept_capital_state_desc:3 "The site of a [Concept('concept_country','$concept_country_possessive$')] central [concept_government]. Controlling the $concept_capital_state_short$ is of great importance during wartime, and [Concept('concept_pop','$concept_pops$')] who live there have a greater degree of [concept_political_strength] by which to influence politics.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\nThe following effects apply:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_treaty_port: "Договірний приплав"
 concept_treaty_port_acc: "Договірний приплав"
 concept_treaty_port_ins: "Договірним приплавом"
 concept_treaty_ports: "Договірні приплави"
 concept_treaty_port_desc:4 "A coastal [concept_state] that consists of a single [concept_province] taken as a [concept_war_goal] for purpose of opening [Concept('concept_trade_route','$concept_trade$')] with that [concept_country]. A $concept_treaty_port$ permits its owner to bypass [concept_tariffs] and [Concept('concept_embargo','$concept_embargoes$')] when trading with any [concept_market] in the same [concept_state_region]. $concept_treaty_ports$ that come under hostile occupation will not confer any of their benefits while the occupation lasts.\n\nFor a $concept_treaty_port$ to confer its effect, the holder's [concept_rank] must be higher than that of the [concept_market_owner], or the holder must be a [concept_recognized_power] while the [concept_market_owner] is not."

 concept_prestige: "Престиж"
 concept_prestige_gen: "Престижу"
 concept_prestige_acc: "Престиж"
 concept_prestige_ins: "Престижем"
 concept_prestige_desc: "Ваш [concept_rank|l] визначається через порівння вашого престижу з усіма іншими [Concept('concept_country','$concept_countries_ins$')|l] у світі. $concept_prestige$ походить насамперед від того, наскільки потужною є ваша економіка, що вимірюється вашим [Concept('concept_gdp','$concept_gdp_ins$')|l], скільки [Concept('concept_power_projection','$concept_power_projection_gen$')|l] створюють ваші збройні сили та за вашим [Concept('concept_country_tier','$concept_country_tier_ins$')|l]. На нього також можуть впливати й інші чинники, такі як [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Академія мистецтв')|l] та [Concept('concept_monument','$concept_monuments$')|l], і якщо ви є провідним виробником певного [Concept('concept_good','$concept_good_gen$')|l] у світі."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"

 concept_power_projection: "Проєкція сили"
 concept_power_projection_gen: "Проєкції сили"
 concept_power_projection_acc: "Проєкцію сили"
 concept_power_projection_desc:3 "The total capability of a [Concept('concept_country','$concept_country_possessive$')] military forces, based on an average of the [concept_offense] and [concept_defense] of all their [Concept('concept_unit', '$concept_units$')]. It forms the basis for the amount of [concept_prestige] that a [concept_country] gains from its army and navy, and also affects how powerful other $concept_countries$ perceive them to be when deciding to start or take sides in a [concept_diplomatic_play]."

 concept_dividends: "Дивіденди"
 concept_dividends_gen: "Дивідендів"
 concept_dividends_acc: "Дивіденди"
 concept_dividends_desc:4 "While [Concept('concept_building','$concept_buildings$')] have a positive balance, some of this profit is paid out to [Concept('concept_pop', '$concept_pops$')] with [Concept('concept_ownership_share', '$concept_ownership_shares$')] as $concept_dividends$, which are subject to [concept_budget_dividends_taxes]. Depending on the [Concept('concept_country','$concept_country_possessive$')] current [SelectLocalization(GetPlayer.IsValid,'concept_dividends_desc_added','Economic System')] [concept_law] a portion of [concept_pop] $concept_dividends$ may be invested back into the economy through [concept_reinvestment], while the remainder goes towards [concept_pop_needs] and [concept_wealth]. If a [concept_building] has [Concept('concept_government_ownership_share', '$concept_government_ownership_shares$')], those will pay out [concept_government_dividends] instead, in a proportion relative to the number of [concept_pop] [Concept('concept_ownership_share', '$concept_ownership_shares$')]."
 concept_dividends_desc_added:1 "$ECONOMIC_SYSTEM_LAW_GROUP$"
 
 concept_government_dividends: "Урядові дивіденди"
 concept_government_dividends_desc:2 "While [Concept('concept_building','$concept_buildings$')] with [Concept('concept_government_ownership_share', '$concept_government_ownership_shares$')] have a positive balance, some of these profits are paid directly to the [concept_treasury] as $concept_government_dividends$. The amount paid depends on the proportion of [Concept('concept_government_ownership_share', '$concept_government_ownership_shares$')] to [concept_pop] [Concept('concept_ownership_share', '$concept_ownership_shares$')] and the [Concept('concept_country','$concept_country_possessive$')] [concept_gdp], with inefficiencies in large economies resulting in some of the profits being wasted. Additionally, [concept_loans] against [concept_cash_reserves] held by $concept_government_ownership_shares$ will reduce the amount of $concept_government_dividends$ that [Concept('concept_building','$concept_buildings$')] pay out."

 concept_credit: "Кредит"
 concept_credit_gen: "Кредиту"
 concept_credit_acc: "Кредит"
 concept_credit_debt: "Довг"
 concept_credit_debt_acc: "Довг"
 concept_credit_debt_gen: "Довгу"
 concept_credit_limit: "Межа кредиту"
 concept_credit_desc:2 "The national $concept_credit$ is the amount of [concept_money] the [concept_treasury] can borrow from its economy, equal to the sum of all domestic [concept_cash_reserves] plus a base value determined by [concept_gdp]. If the [concept_principal] exceeds the $concept_credit_limit$ the [concept_country] goes into [concept_default]."

 concept_principal: "Головний довг"
 concept_principal_acc: "Головний довг"
 concept_principal_desc:2 "The total size of [concept_loans] the [concept_treasury] has accrued, not including the [concept_budget_interest] it owes. If the [concept_principal] exceeds your [concept_credit] you will go into [concept_default]."

 concept_loan: "Позика"
 concept_loan_gen: "Позики"
 concept_loan_acc: "Позику"
 concept_loans: "Позики"
 concept_loans_gen: "Позик"
 concept_loans_acc: "Позики"
 concept_loans_desc:1 "Funds that the [concept_treasury] owes to the [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_pop','$concept_pops$')] with [Concept('concept_ownership_share','$concept_ownership_shares$')], typically due to some type of government bond program. Whenever the $concept_treasury$ is running a negative balance, it will add to its $concept_loans$ unless it has sufficient [concept_gold_reserves] to cover it. The maximum size of $concept_loans$ a $concept_country$ may take before going into [concept_default] is equal to the sum of its [Concept('concept_building','$concept_buildings_possessive$')] [concept_cash_reserves]. [concept_budget_interest] is accrued on the [concept_principal] weekly, and is collected by $concept_pops$ with [Concept('concept_ownership_share','$concept_ownership_shares$')] proportionate to the amount of [concept_credit] their share of the $concept_cash_reserves$ provides."

 concept_war_support: "Підтримка війни"
 concept_war_support_desc:2 "A measure of how eager your [Concept('concept_country','$concept_country_possessive$')] population is to remain in a [concept_war]. Positive values indicate a desire to stay in the $concept_war$ while negative values indicate a general opposition to it. Once $concept_war_support$ reaches [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0] the $concept_country$ will immediately capitulate, allowing all [Concept('concept_war_goal','$concept_war_goals$')] to be pressed on them."

 concept_occupation: "Окупація"
 concept_occupation_dat: "Окупації"
 concept_occupied: "Окупований"
 concept_occupying: "Окупаційний"
 concept_occupation_desc:1 "Any [Concept('concept_province','$concept_provinces$')] the [concept_country] owns that are currently part of an enemy [concept_theater] are considered $concept_occupied$. $concept_occupation$ contributes to [concept_war_exhaustion]. $concept_occupying$ a [concept_war_goal] you hold on an enemy is usually required to bring their [concept_war_support] into the negatives."

 concept_war_exhaustion: "Виснаження від війни"
 concept_war_exhaustion_exhausted: "Виснажений"
 concept_war_exhaustion_desc:1 "A [Concept('concept_pop','$concept_population$')] tends to suffer while their [concept_country] is at [concept_war]. The following factors contribute to $concept_war_exhaustion$:\n\n* how much [Concept('concept_province','$concept_province_land$')] has been [Concept('concept_occupation','$concept_occupied$')]\n* how many [Concept('concept_war_goal','$concept_war_goals$')] the enemy controls\n* how many [concept_casualties] have been taken\n* how much the $concept_country$ is suffering from [concept_turmoil]\n\n$concept_war_exhaustion$ reduces [concept_war_support] each week, bringing the $concept_country$ closer to agreeing to a [concept_peace_deal]."

