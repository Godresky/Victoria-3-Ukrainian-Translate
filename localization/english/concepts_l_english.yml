 concept_combat_unit_types_short: "Типи частин"
 concept_combat_unit_type_desc: "У складі [Concept('concept_combat_unit_group','$concept_combat_unit_group_gen$')|l] є різні типи військових частин. Здебільшого, вони стають доступними завдяки технологічному розвитку та кращі у бою, ніж їхні попередники."

 concept_unit: "Військова частина"
 concept_unit_gen: "Військової частини"
