 concept_workforce_desc: "Робоча сила [Concept('concept_building', '$concept_building_gen$')|l], яка складається із [Concept('concept_pop', '$concept_pops_gen$')|l] з різними [Concept('concept_profession', '$concept_professions_ins$')|l], та залежить від вибраного [Concept('concept_production_method', '$concept_production_method_gen$')|l]."

 concept_gold_reserves: "Золотий запас"
 concept_gold_reserves_gen: "Золотого запасу"
 concept_gold_reserves_acc: "Золотий запас"
 concept_gold_reserves_dat: "Золотому запасу"
 concept_gold_reserves_dat_alt: "Золотому запасові"
 concept_gold_reserves_ins: "Золотим запасом"
 concept_gold_reserves_loc: "Золотому запасі"
 concept_gold_reserves_desc: "Надлишок [Concept('concept_country','$concept_country_possessive$ого')|l] щотижневого бюджету накопичується у його золотому запасі. Якщо балянс бюджету стане від’ємним, будь-які [concept_money|l] у золотому запасі будуть вичерпаними першими, до того як держава візьме [Concept('concept_loans','$concept_loan_acc$')|l]. $concept_gold_reserves$ може накопичити лише частину вашого [Concept('concept_gdp','$concept_gdp_gen$')|l], перш ніж почнеться зниження прибутковости. Накопичення золота врешті-решт призведе до виснаження вашого економічного рушія."

 concept_cash_reserves: "Грошові запаси"
 concept_cash_reserves_gen: "Грошових запасів"
 concept_cash_reserves_acc: "Грошові запаси"
 concept_cash_reserves_dat: "Грошовим запасам"
 concept_cash_reserves_loc: "Грошових запасах"
 concept_cash_reserves_ins: "Грошовими запасами"
 concept_cash_reserves_desc: "Майно [Concept('concept_building','$concept_building_gen$')|l] накопичується у її грошових запасах. Якщо будівля видає додатній щотижневий [Concept('concept_building_balance','$concept_building_balance_acc$')|l], то частина [Concept('concept_money','коштів')|l] вноситься у грошові запаси, коли ж решта виплачується [Concept('concept_pop','$concept_persons_ins$')|l] з [Concept('concept_ownership_share','$concept_ownership_shares_ins$')|l] як [Concept('concept_dividends','$concept_dividends_acc$')|l].\n\n$concept_cash_reserves$ вважається є власністю осіб з частками власности, які будуть злитися, якщо їхній грошовий запас буде знищеним через згортання або [Concept('concept_bankruptcy','$concept_bankruptcy_acc$')|l]. Вся сума грошового запасу у вашій [Concept('concept_country','$concept_country_loc$')|l] визначає ваш [Concept('concept_credit','$concept_credit_acc$')|l]."

 concept_obsession: "Одержимість"
 concept_obsessed: "Одержимий"
 concept_obsessed_adj: "Одержим"
 concept_obsession_desc:1 "A [concept_culture] can be $concept_obsessed$ with specific [Concept('concept_good','$concept_goods$')]. [Concept('concept_pop', '$concept_pops$')] of that $concept_culture$ will spend significantly more on $concept_goods$ they are $concept_obsessed$ with compared to other $concept_goods$ in the same [concept_pop_needs] category."

 concept_taboo: "Табу"
 concept_taboo_desc:1 "A [concept_religion] can be have a $concept_taboo$ against specific [Concept('concept_good','$concept_goods$')]. [Concept('concept_pop', '$concept_pops$')] of that $concept_religion$ will spend significantly less on $concept_goods$ they consider $concept_taboo$ compared to other $concept_goods$ in the same [concept_pop_needs] category."

 concept_goods_substitution: "Заміщення товарів"
 concept_goods_substitution_gen: "Заміщення товарів"
 concept_goods_substitution_acc: "Заміщення товарів"
 concept_goods_substitutes_short: "Замінники"
 concept_goods_substitution_desc:2 "[Concept('concept_good','$concept_goods$')] that are part of the same [concept_pop_needs] category are mutually substitutable to [Concept('concept_pop','$concept_pops$')] based on availability. For example, the Basic Food group contains both Grain and Meat, and $concept_pops$ will consume more Grain and less Meat, increasing their Meat consumption (and thus reducing Grain consumption) if Meat becomes more available in the market at a later point. In some cases, a Good may be substituted entirely if there are no [concept_sell_orders] for that Good in the [concept_market].\n\nHow much of a $concept_good$ a $concept_pop$ will buy compared to other $concept_goods$ in the same category will change substantially if the $concept_good$ is an [concept_obsession] of their [concept_culture] or a [concept_taboo] in their [concept_religion]. $concept_goods$ that have a higher [concept_base_price] count more towards fulfilling a $concept_pop$'s $concept_pop_needs$ within a particular $concept_pop_needs$ category, so a single unit of Groceries is equivalent to several units of Grain."

 concept_market_price: "Ринкова ціна"
 concept_market_price_gen: "Ринкової ціни"
 concept_market_price_acc: "Ринкову ціну"
 concept_market_price_ins: "Ринковою ціною"
 concept_market_prices: "Ринкові ціни"
 concept_market_price_share: "Частка ринкової ціни"
 concept_market_price_desc:2 "The price of a [concept_good] in the [concept_market]. It is based on [concept_buy_orders] and [concept_sell_orders], and affect the [concept_local_price] of [Concept('concept_good','$concept_goods$')] in all participating [Concept('concept_state','$concept_states$')] depending on their [concept_market_access].\n\nThe degree to which the $concept_market_price$ influences the [concept_local_price] is calculated by multiplying the [concept_market_access] with the [Concept('concept_state','$concept_state_possessive$')] #v $modifier_state_market_access_price_impact$#! modifier."
 
 concept_local_price: "Місцева ціна"
 concept_local_price_acc: "Місцеву ціну"
 concept_local_price_ins: "Місцевою ціною"
 concept_local_prices: "Місцеві ціни"
 concept_local_price_desc:2 "The price of a [concept_good] in a [concept_state]. It is determined by the local [concept_good_consumption] and [concept_good_production], moderated by the [concept_market_price] depending on the [Concept('concept_state','$concept_state_possessive$')] [concept_market_access] and #v $modifier_state_market_access_price_impact$#! modifier. All transactions except [Concept('concept_trade_route','$concept_trade$')] occur in the $concept_local_price$, with purchases and sales creating [Concept('concept_buy_orders','$concept_buy_order_short$')] and [concept_sell_orders] on the [concept_market]."

 concept_local_good: "Місцевий товар"
 concept_local_goods: "Місцеві товари"
 concept_local_good_desc:0 "$concept_local_goods$ are certain [Concept('concept_good','$concept_goods$')] that are not available in the wider [concept_market] outside the [concept_state] where they are produced. Their price is fully determined by local [concept_good_production] and [concept_good_consumption], with [concept_market_price] not factored in at all."
 
 concept_subsistence_building: "Прожиткова споруда"
 concept_subsistence_building_gen: "Прожиткової споруди"
 concept_subsistence_buildings: "Прожиткові споруди"
 concept_subsistence_buildings_gen: "Прожиткових споруд"
 concept_subsistence_buildings_loc: "Прожиткових спорудах"
 concept_subsistence_building_farming: "Натуральне господарство"
 concept_subsistence_building_desc:2 "A set of [Concept('concept_building', '$concept_buildings$')] that perform low-intensity, decentralized production of food and basic resource [Concept('concept_good','$concept_goods$')] suitable for mere survival. Their production is split between a small quantity of [Concept('concept_good','$concept_goods$')] to be sold on the [concept_market] and [concept_subsistence_output] used to sustain the meager [concept_sol] of the [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Peasants')] who work there. They are considerably less effective than most $concept_buildings$, but will operate on any unclaimed [concept_arable_land] and does not require manual [concept_construction]."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"

 concept_economy_of_scale: "Вплив розміру"
 concept_economy_of_scale_gen: "Впливу розміру"
 concept_economy_of_scale_dat: "Впливу розміру"
 concept_economy_of_scale_acc: "Вплив розміру"
 concept_economy_of_scale_desc: "Багато [Concept('concept_building','$concept_buildings_gen$')|l] стають ефективнішими, чим більші вони за розміром. Подібні будівлі отримують такі заподії за кожен [Concept('concept_building_level','$concept_building_level_acc$')|l] (після першого):\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\nВаше поточне національне обмеження заподій від впливу розміру є [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."

