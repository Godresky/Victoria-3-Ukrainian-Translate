 concept_company_possessive:0 "Company\\'s"
 concept_company_desc:0 "$concept_companies$ are associated with one or several types of [Concept('concept_building','$concept_buildings$')] in a [concept_country]. When established in said $concept_country$ they increase the [concept_throughput] and @construction![Nbsp][concept_construction] efficiency of their associated $concept_buildings$. The degree to which a $concept_company$ provides benefits depends on the relative [concept_prestige] ranking of the $concept_country$, with $concept_countries$ in the #v Top-[GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#! receiving even stronger bonuses.\n\n$concept_companies$ have a [concept_prosperity] score which increases from high [concept_productivity] and can provide additional bonuses for its $concept_country$."
 
 concept_prosperity: "Успіх"
 concept_prosperity_desc:0 "$concept_companies$ have a $concept_prosperity$ score which depends on their [concept_productivity]. When a $concept_company$ has at least [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_THRESHOLD')|v0] $concept_prosperity$, it will activate a bonus [concept_modifier] for its [concept_country].\n\n$concept_prosperity$ will #b increase#! while $concept_productivity$ is at least #p @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_HIGH_THRESHOLD')|0]#! or #p x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_HIGH_THRESHOLD')]#! the global average (whichever is lower) and #b decrease#! while it is below #n @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_LOW_THRESHOLD')|0]#! or #n x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_LOW_THRESHOLD')]#! the global average (whichever is higher)."

 concept_building_level: "Розмір будівлі"
 concept_building_level_acc: "Розмір будівлі"
 concept_building_level_short: "Розмір"
 concept_building_levels: "Розмір будівлі"
 concept_building_level_desc:0 "A [Concept('concept_building', '$concept_building_possessive$')] $concept_building_level_short$ scales its current [concept_good_consumption], [concept_good_production], [concept_workforce] requirements, and may apply an [concept_economy_of_scale] bonus. The maximum $concept_building_level_short$ a $concept_building$ can be expanded to may depend on the [concept_resource_potential] or [concept_arable_land] in the [concept_state]. Expanding a $concept_building$'s $concept_building_level_short$ usually requires [concept_construction], though some $concept_building$'s $concept_building_level_short$ is automatically adjusted based on other factors such as [concept_infrastructure], [Concept('concept_trade_route','$concept_trade_routes$')], [Concept('concept_conscription_center','$concept_conscription$')] rate, or unused $concept_arable_land$."
 
 concept_diplomatic_play: "Дипломатична гра"
 concept_diplomatic_play_gen: "Дипломатичної гри"
 concept_diplomatic_play_acc: "Дипломатичну гру"
 concept_diplomatic_play_loc: "Дипломатичній грі"
 concept_diplomatic_play_short: "Гра"
 concept_diplomatic_play_short_gen: "Гри"
 concept_diplomatic_play_short_acc: "Гру"
 concept_diplomatic_plays: "Дипломатичні ігри"
 concept_diplomatic_plays_gen: "Дипломатичних ігор"
 concept_diplomatic_plays_acc: "Дипломатичні ігри"
 concept_diplomatic_plays_loc: "Дипломатичних іграх"
 concept_diplomatic_plays_short: "Ігри"
 concept_diplomatic_play_negotiated:0 "Negotiated"
 concept_diplomatic_play_desc: "Дипломатична гра - це ворожі дипломатичні перемовини між двома або більше [Concept('concept_country','$concept_countries_ins$')|l], що приходить, коли одна країна висуває вимоги до іншої. Щоб почати дипломатичну гру, ви повинні мати [Concept('concept_active_interest','$concept_active_interest_acc$')|l] у відповідному [Concept('concept_strategic_region','$concept_strategic_region_loc$')|l], що також дає право на участь у грі третій стороні.\n\nДипломатична гра може [Concept('concept_escalation', 'загостритися')|l] під час трьох стадій: «[concept_opening_moves]», «[concept_diplomatic_maneuvers]» та «[concept_countdown_to_war]». Ці три стадії визначають умови можливої [Concept('concept_peace_deal','$concept_peace_deal_gen$')|l], якщо дипломатична гра переросте у [Concept('concept_war','$concept_war_acc$')|l]. Війні можна запобігти, якщо [concept_initiator|l] або [concept_target|l] гри відступить та виконає [Concept('concept_primary_demand','$concept_primary_demands_acc$')|l] іншої сторони."

 concept_sympathy: "Співчуття"
 concept_sympathy_desc:0 "All AI-controlled [Concept('concept_country','$concept_countries$')] involved in a [concept_diplomatic_play] begin the play with a level of $concept_sympathy$ for each side, which influences how likely they are to support that side in the conflict. AI [Concept('concept_country','$concept_countries$')] tend to have higher $concept_sympathy$ for the [concept_target], for countries they have [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] with, and for those are opposing a [concept_country] with high [concept_infamy]. $concept_sympathy$ can also increase over the course of the [concept_diplomatic_play], as a side that gains powerful backers or accrues [concept_infamy] through adding [Concept('concept_war_goal', '$concept_war_goals$')] tends to generate $concept_sympathy$ for the opposing side."
 
 concept_neutrality: "Невтралітет"
 concept_neutrality_desc:0 "All AI-controlled [Concept('concept_country','$concept_countries$')] involved in a [concept_diplomatic_play] have a level of $concept_neutrality$ based on their internal conditions and their general level of interest in the participants of the play. The higher their $concept_neutrality$, the more difficult it will be to convince that [concept_country] to get involved in the play."
 
 concept_confidence: "Впевненість"
 concept_confidence_acc: "Впевненість"
 concept_confidence_desc:0 "An AI-controlled [Concept('concept_country','$concept_countries$')] that is one of the main participants in a [concept_diplomatic_play] has a level of $concept_confidence$ based on their internal conditions and how likely they believe it is that they will be able to win any ensuing war. The chance that the AI [concept_country] will decide to back down is directly determined by their confidence, though this is not guaranteed even at low $concept_confidence$ levels, especially if backing down would lead to their annexation."

 concept_maneuver: "Маневр"
 concept_maneuvers: "Маневри"
 concept_maneuvers_gen: "Маневрів"
 concept_maneuver_desc:3 "$concept_maneuvers$ can be spent on taking actions in a [concept_diplomatic_play], including claiming additional [Concept('concept_war_goal', '$concept_war_goals$')] or [Concept('concept_sway','$concept_swaying$')] other [Concept('concept_country', '$concept_countries$')] to your side. The amount of $concept_maneuvers$ you have is limited by your [concept_rank]."
 
 concept_opening_moves: "Початкові дії"
 concept_opening_moves_desc:1 "The $concept_opening_moves$ phase is the first phase of a [concept_diplomatic_play]. In this phase the [concept_target] gets to set their primary [concept_war_goal], and both [concept_initiator] and $concept_target$ can claim additional [Concept('concept_war_goal', '$concept_war_goals$')] using [Concept('concept_maneuver', '$concept_maneuvers$')]."

 concept_diplomatic_maneuvers: "Дипломатичні суви"
 concept_diplomatic_maneuvers_desc:0 "The $concept_diplomatic_maneuvers$ phase is the second phase of a [concept_diplomatic_play]. In this phase, the [concept_initiator] and [concept_target] can attempt to [concept_sway] other [Concept('concept_country', '$concept_countries$')] to their side or claim additional [Concept('concept_war_goal', '$concept_war_goals$')] for themselves, at the cost of [Concept('concept_maneuver', '$concept_maneuvers$')]."

 concept_countdown_to_war: "Відлік до війни"
 concept_countdown_to_war_desc:1 "The $concept_countdown_to_war$ phase is the third and last phase of a [concept_diplomatic_play]. [concept_war] might now be inevitable, with both sides frantically making preparations or considering any last-minute options to back down.\n\n@information! Typical preparations for $concept_war$ includes: [Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')] of [Concept('concept_army','$concept_armies$')], giving their [Concept('concept_general','$concept_generals$')] [Concept('concept_order','$concept_orders$')] to advance or defend the [Concept('concept_front', '$concept_fronts$')], $concept_conscript_battalion_drafting$ [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')], and promoting your $concept_generals$ to increase their [concept_command_limit] where necessary.""

 concept_war_leader: "Провідник війни"
 concept_war_leaders: "Провідник війни"
 concept_war_leader_desc:0 "One [concept_country] on each side of a [concept_war] is considered the $concept_war_leader$ for that side, usually (but not always) corresponding to the [concept_initiator] and [concept_target] of the [concept_diplomatic_play] that spawned it. They are the only ones who may propose [Concept('concept_peace_deal','$concept_peace_deals$')], though every $concept_peace_deal$ must be ratified by all negotiating members of the $concept_war$ to be accepted."
 
 concept_initiator: "Зачинатель"
 concept_initiator_gen: "Зачинателя"
 concept_initiator_desc: "[concept_country], яка почала [Concept('concept_diplomatic_play','$concept_diplomatic_play_acc$')|l]."
 
 concept_target: "Ціль"
 concept_target_gen: "Цілі"
 concept_target_desc: "[concept_country], на яку спрямована [concept_diplomatic_play|l]."

 concept_homeland: "Батьківщина"
 concept_homeland_acc: "Батьківщину"
 concept_homeland_ins: "Батьківщиною"
 concept_homeland_loc: "Батьківщині"
 concept_homelands: "Батьківщини"
 concept_homeland_desc:2 "A [Concept('concept_culture','$concept_culture_possessive$')] $concept_homelands$ consist of those [Concept('concept_state_region','$concept_state_regions$')] that [Concept('concept_pop', '$concept_pops$')] of that $concept_culture$ feel are historically or naturally their territory. $concept_pops$ are more prone to [Concept('concept_migration','$concept_migrate$')] to their $concept_homelands$ than other [Concept('concept_state','$concept_states$')], and $concept_pops$ who reside there will never consider [Concept('concept_assimilation','$concept_assimilating$')].\n\nLaunching a [concept_diplomatic_play] to conquer a $concept_state$ considered a $concept_homeland$ of one of your [concept_primary_cultures] is considered relatively legitimate, and will generate substantially less [concept_infamy] than usual."

 concept_mobilization_option:0 "Mobilization Option"
 concept_mobilization_option_short:0 "Option"
 concept_mobilization_options:0 "Mobilization Options"
 concept_mobilization_option_desc:0 "An [concept_army] can be configured with any number of $concept_mobilization_options$ while in peacetime. Each $concept_mobilization_option_short$ applies a cost in [Concept('concept_good','$concept_goods$')] and an effect for all [Concept('concept_battalion','$concept_battalions$')] in the $concept_army$ while it is [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')]"

