 concept_diplomatic_demand_desc:0 "A $concept_diplomatic_demand$ is a single [concept_war_goal] which one [concept_country] demands from another. If the $concept_diplomatic_demand$ is rejected, a [concept_diplomatic_play] will start with the demanded [concept_war_goal] as the [concept_primary_demand] of the [concept_initiator]."

