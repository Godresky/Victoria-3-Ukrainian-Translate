 concept_political_movement_radicalize: "Радикалізуватися"
 concept_political_movement_radicalism_desc:3 "The $concept_political_movement_radicalism_short$ of a [concept_political_movement] is based on its number of [Concept('concept_radical','$concept_radicals$')] among its supporting [Concept('concept_pop','$concept_pops$')], the [concept_clout] of supporting [Concept('concept_interest_group','$concept_interest_groups$')] whose [concept_approval] is [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] or worse, as well as the [concept_popularity] and [Concept('concept_character_trait','$concept_character_traits$')] of any supporting [Concept('concept_agitator','$concept_agitators$')]. A highly $concept_political_movement_radical$ $concept_political_movement$ is less interested in solving issues via mundane politics, and will be able to start a [concept_revolution] sooner."

 concept_approval: "Схвалення"
