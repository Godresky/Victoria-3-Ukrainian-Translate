 concept_theater: "Войовище"
 concept_theater_loc: "Войовищі"
 concept_theaters: "Войовища"
 concept_theaters_ins: "Войовищами"
 concept_theater_desc:1 "A region of adjacent [Concept('concept_province','$concept_provinces$')] under the control of a single [concept_country]. [Concept('concept_front','$concept_fronts$')] are created on the border between two $concept_theaters$ controlled by $concept_countries$ hostile to each other in a [concept_war] or [concept_diplomatic_play]."

 concept_literacy: "Грамотність"
 concept_literacy_gen: "Грамотности"
 concept_literacy_acc: "Грамотність"
 concept_literate: "Грамотн"
 concept_literacy_desc:0 "Відсоток або абсолютна кількість [Concept('concept_pop', '$concept_persons_gen$')|l], які вміють читати та писати. Певні [Concept('concept_profession', '$concept_professions$')|l] вимагають вищої грамотности, ніж інші, що може обмежувати людську [Concept('concept_pop_qualifications', '$concept_pop_qualifications_acc$')|l] для цих ремесл, якщо їхня грамотність не є достатньо високою. Ви можете покращити [SelectLocalization(GetPlayer.IsValid,Concept('concept_institution', '$concept_institution_acc$'),'')|l] [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Освіту')|l] для того, щоб з часом збільшити грамотність вашого населення.\n\n$concept_pops$ will face an increasing penalty to $concept_pop_growth_birthrate$ proportional to their $concept_literacy$, up to the following:\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName|l]"

 concept_turmoil: "Сум‘яття"
 concept_turmoil_gen: "Сум‘яття"
 concept_turmoil_acc: "Сум‘яття"
 concept_turmoil_ins: "Сум‘яттям"
 concept_turmoil_desc: "[Concept('concept_state', '$concept_states$')] та [Concept('concept_culture', '$concept_cultures$')|l] зі сум’яттям сповненні [Concept('concept_radical', '$concept_radicals_ins$')|l], які незадоволені своїм теперішнім становищем. Величина сум’яття дорівнює частці від [Concept('concept_workforce', '$concept_workforce_gen$')|l] землі або культури, яка є радикальною.\n\n$concept_turmoil$ може спричинити низку поганих наслідків для землі, якщо є достатньо великим. [concept_cultural_turmoil] може впливати на усю [Concept('concept_country', '$concept_country_acc$')|l] дуже руйнівним способом."

 concept_unemployed: "Безробітні"
 concept_unemployed_gen: "Безробітніх"
 concept_unemployed_ins: "Безробітними"
 concept_unemployed_many: "Безробітні"
 concept_unemployed_adj: "Безробітн"
 concept_unemployment: "Безробіття"
 concept_unemployed_desc:3 "An $concept_unemployed$ [concept_pop] does not work in any of its [Concept('concept_state','$concept_state_possessive$')] [Concept('concept_building','$concept_buildings$')] and therefore does not collect a [concept_building_wage]. They are likely to take the next best job that comes along, and will likely [Concept('concept_migration','$concept_emigrate$')] if nothing comes along.\n\n$concept_pops$ living in a state will face an increasing penalty to $concept_pop_growth_birthrate$ proportional to the unemployement rate in that state, up to the following:\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"

 concept_cultural_turmoil: "Культурне сум‘яття"
 concept_cultural_turmoil_desc:2 "The [concept_turmoil] generated by [Concept('concept_pop','$concept_pops$')] of a specific [concept_culture]. If its global value is high enough, a [concept_migration_target] may be created to facilitate mass [concept_migration] for $concept_pops$ of that $concept_culture$. $concept_migration_target_explainer$ If its value is high enough in a particular country, those $concept_pops$ may instead attempt to separate their [Concept('concept_homeland','$concept_homelands$')] in a [concept_secession]."

 concept_commander_rank: "Звання командира"
 concept_commander_rank_ins: "Званням командира"
