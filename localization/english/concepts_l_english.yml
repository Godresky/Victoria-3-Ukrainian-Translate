 concept_concept: "Ігровий задум"
 concept_concept_acc: "Ігровий задум"
 concept_concept_ins: "Ігровим задумом"
 concept_concepts: "Ігрові задуми"
 concept_concept_desc: "Це ігровий задум із можливістю підказки з іншим [Concept('concept_concept','$concept_concept_ins$')|l]."
 
 concept_sol: "Рівень життя"
 concept_sol_gen: "Рівня життя"
 concept_sol_acc: "Рівень життя"
 concept_sol_ins: "Рівнем життя"
 concept_sol_loc: "Рівенях життя"
 concept_sol_short: "РіЖи"
 concept_sol_desc: "$concept_sol$ вимірює умови життя [Concept('concept_pop','$concept_pop_gen$')|l] за їхнім матеріяльним [Concept('concept_wealth','$concept_wealth_ins$')|l] відносно основного показника. Він вимірює [Concept('concept_pop_growth','$concept_pop_growth_birthrate_and_mortality$')|l], і щоразу, коли вона змінюється, це може призвести до того, що люди стануть більш [Concept('concept_radical','$concept_radical_adj$ими')|l] або [Concept('concept_loyalist','$concept_loyal_adj$ими')|l]. Середній рівень життя у [Concept('concept_state','$concept_state_loc$')|l] впливає на його [Concept('concept_migration_pull','$concept_migration_pull_acc$')|l]."

 concept_expected_sol: "Очікуваний рівень життя"
 concept_expected_sol_gen: "Очікуваний рівень життя"
 concept_expected_sol_acc: "Очікуваний рівень життя"
 concept_expected_sol_short: "Очікуваний мінімум"
 concept_expected_sol_short_gen: "Очікуваного мінімуму"
 concept_expected_sol_short_acc: "Очікуваний мінімум"
 concept_expected_sol_desc:0 "$concept_expected_sol$ is the lowest [concept_sol] that a [concept_pop] is willing to tolerate. This number is based on whether the $concept_pop$ is [concept_lower_strata], [concept_middle_strata], or [concept_upper_strata] and adjusted by [concept_literacy], and can be modified by certain [Concept('concept_technology', '$concept_technologies$')]. If a $concept_pop$ has a lower $concept_sol$ than the $concept_expected_sol_short$ they will gradually become more [concept_radical]. $concept_pops$ with a $concept_sol$ above the $concept_expected_sol_short$ will still become more $concept_radical$ each time their $concept_sol$ is reduced."

 concept_pop_growth: "Приріст населення"
 concept_pop_growth_gen: "Приросту населення"
 concept_pop_growth_birthrate_and_mortality: "Народжуваність та смертність"
 concept_pop_growth_birthrate: "Народжуваність"
 concept_pop_growth_mortality: "Смертність"
 concept_pop_growth_desc:3 "The net number of [Concept('concept_individual','$concept_individuals$')] a [concept_pop] gains or loses over time is governed by its $concept_pop_growth_birthrate_and_mortality$. Both metrics are governed by [concept_sol] and modified by factors such as disease, dangerous working conditions, beneficial [Concept('concept_institution', '$concept_institutions$')], and available living space.\n\n@information! External changes to a $concept_pop$'s size due to e.g. [concept_migration] or [concept_casualties] of [concept_war] are not considered $concept_pop_growth$."

 concept_individual: "Людина"
 concept_individual_gen: "Людини"
 concept_individual_dat: "Людині"
 concept_individual_acc: "Людину"
 concept_individuals: "Люди"
 concept_individuals_gen: "Людей"
 concept_individuals_dat: "Людьми"
 concept_individuals_acc: "Людей"
 concept_individual_desc:1 "An individual is a single person within a [concept_pop], who can be either a [Concept('concept_working_adults','$concept_working_adult$')] or a [Concept('concept_dependents','$concept_dependent$')]. All [Concept('concept_pop', '$concept_pops$')] are made up of $concept_individuals$ with the same [concept_culture], [concept_religion], [concept_profession], and [Concept('concept_building','$concept_building_workplace$')]."

 concept_jobseeker:0 "Jobseeker"
 concept_jobseekers:0 "Jobseekers"
 concept_jobseeking:0 "Jobseeking"
 concept_jobseeker_desc:1 "A Jobseeker is a [Concept('concept_working_adults', '$concept_working_adult$')] with negative [concept_job_satisfaction]"
 
 concept_building: "Будівля"
 concept_building_gen: "Будівлі"
 concept_building_dat: "Будівлі"
 concept_building_acc: "Будівлю"
 concept_building_ins: "Будівлями"
 concept_building_loc: "Будівлі"
 concept_buildings: "Будівлі"
 concept_buildings_gen: "Будівель"
 concept_buildings_acc: "Будівлі"
 concept_buildings_ins: "Будівлями"
 concept_buildings_loc: "Будівлях"
 concept_building_industry: "Галузь промисловости"
 concept_building_industries: "Галузі промисловости"
 concept_building_industries_gen: "Галузей промисловости"
 concept_building_possessive:1 "Building\\'s"
 concept_buildings_possessive:1 "Buildings\\'"
 concept_building_workplace:0 "Workplace"
 concept_building_desc:2 "$concept_buildings$ drive your [Concept('concept_country','$concept_country_possessive$')] economy via the [concept_good_production] (and [concept_good_consumption]) of [Concept('concept_good','$concept_goods$')]. They can also produce a number of other useful effects, such as [concept_bureaucracy], [concept_infrastructure], and [concept_convoys].\n\nTo perform their functions they require a [concept_workforce] made up by [Concept('concept_pop', '$concept_pops$')] of different [Concept('concept_profession','$concept_professions$')], who receive a [concept_building_wage] in return for their labor.\n\nWhat functions a particular $concept_building$ serves is determined by its active [Concept('concept_production_method','$concept_production_methods$')], and the magnitude of its impact is determined by its [Concept('concept_building_level','$concept_building_level_short$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\nYou can [Concept('concept_construction','$concept_construct$')] new, or expand existing, $concept_buildings$ in each of your [Concept('concept_state','$concept_states$')] using your [GetBuildingType('building_construction_sector').GetName]."

 concept_company: "Підприємство"
 concept_company_gen: "Підприємства"
 concept_company_dat: "Підприємству"
 concept_company_acc: "Підприємство"
 concept_company_ins: "Підприємством"
