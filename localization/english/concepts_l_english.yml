 concept_enactment_phase_desc:0 "To [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] a [concept_law] you must successfully guide it through [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v] $concept_enactment_phases_short$ [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')]by achieving [Concept('concept_enactment_success','$concept_enactment_successes$')]. During this process there is a risk of getting [Concept('concept_enactment_setback','$concept_enactment_setbacks$')] that may cause the $concept_enactment_of_laws_enactment$ to #r fail#!."
