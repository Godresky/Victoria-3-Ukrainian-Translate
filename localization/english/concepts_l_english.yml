 concept_government_reform_desc: "Під час урядової зміни ви можете вільно змінювати склад [Concept('concept_government', '$concept_government_gen$')|l], додаючи або прибираючи [Concept('concept_interest_group','$concept_interest_groups_acc$')|l] та/або [Concept('concept_party','$concept_parties_acc$')|l]. $concept_interest_groups$, усунені від влади, під час такої зміни збільшать [Concept('concept_radical','$concept_radicals_acc$')|l], якщо тільки урядова зміна не здійснюється незабаром після виборів."

