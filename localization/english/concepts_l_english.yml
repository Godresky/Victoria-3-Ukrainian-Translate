 concept_mobilize_army_demobilized: "Зняте зі служби"
 concept_mobilize_army_demobilization: "Зняття зі служби"
 concept_mobilize_army_desc: "$concept_mobilize_army_mobilization$ [Concept('concept_army', '$concept_army_gen$')|l] негайно розпочне процес збору всіх [Concept('concept_battalion', '$concept_battalions_gen$')|l] призначених до війська. $concept_mobilize_army_mobilized$ військо самостійно підуть зі служби, коли [concept_country|l] більше не перебуватиме у стані [Concept('concept_war', '$concept_war_gen$')|l]. Дореченцеве зняття зі служби під час активних бойових дій можливе, але потребує часу та значних витрат."


