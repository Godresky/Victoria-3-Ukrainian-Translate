 concept_incorporated_state_desc: "[Concept('concept_state','$concept_states$')], що повністю інтеґровані у [Concept('concept_country','$concept_country_acc$')|l]. [Concept('concept_pop', '$concept_pops$')] у включених землях сплачують податки, отримати доступ до вигод від [Concept('concept_institution', '$concept_institutions_gen$')|l] та беруть повноцінну участь у політиці країни. [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] можуть стати включеними через іноді тривалий процес."

 concept_capacity: "Cпроможність"
 concept_capacities: "Спроможності"
 concept_capacity_desc: "Мірило, що показує [Concept('concept_country','$concept_country_possessive$і')|l] можливості у одній з трьох царин: [concept_bureaucracy|l], [concept_authority|l] та [concept_influence|l]. Спроможність не зберігається і не використовується, а постійно утворюється з різних джерел та весь час витрачається на різні проєкти, які ви реалізуєте. Ваш залишок кожної царини відображається у верхній панелі. Коли ви маєте надлишок спроможности, то отримуєте наддатки. Тоді як нестача спроможности призведе до великих карн."

 concept_bureaucracy: "Бюрократія"
