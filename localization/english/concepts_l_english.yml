 concept_authority_desc: "@aut! Авторитет - це [Concept('concept_capacity','$concept_capacity$')|l], яка використовується для здійснення внутрішніх змін у вашій [Concept('concept_country','$concept_country_loc$')|l], таких як видання [Concept('concept_decree', '$concept_decrees_gen$')|l] чи управління [Concept('concept_interest_group', '$concept_interest_groups_ins$')|l]. Ви отримуєте @aut! зі [Concept('concept_law', '$concept_laws_gen$')|l]."
 
