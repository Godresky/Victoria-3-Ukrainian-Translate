 concept_unit_possessive:0 "Military Unit\\'s"
 concept_unit_desc:0 "$concept_units$ are assigned to a [concept_military_formation] and perform military operations under the guidance of [Concept('concept_general','$concept_generals$')] and [Concept('concept_admiral','$concept_admirals$')]. They can be either land-based [Concept('concept_battalion','$concept_battalions$')] or naval [Concept('concept_flotilla','$concept_flotillas$')]. $concept_battalions$ are further sub-divided into distinct groups: [GetBattalionGroupsList], while $concept_flotillas$ are sub-divided into [GetFlotillaGroupsList]. Units in the #b Default#! group are unlimited, while having more #b Special#! units than Default ones may incur an [concept_organization] penalty."

 concept_special_unit: "Спеціяльна частина"
 concept_special_units: "Спеціяльні частини"
 concept_special_units_acc: "Спеціяльні частини"
 concept_special_unit_desc:0 "These are [Concept('concept_unit','$concept_units$')] that are not #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! or #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! which are considered [Concept('concept_default_unit','$concept_default_units$')].\n\n$concept_special_units$ for [Concept('concept_army','$concept_armies_gen$')|l]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n$concept_special_units$ for [Concept('concept_fleet','$concept_fleets$')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"

 concept_default_unit: "Звичайна частина"
 concept_default_units: "Звичайні частини"
 concept_default_units_acc: "Звичайні частини"
 concept_default_unit_desc: "Це [Concept('concept_unit','$concept_units$')|l], такі як #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName|l]#! для [Concept('concept_army','$concept_army_gen$')|l] або #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName|l]#! для [Concept('concept_fleet','$concept_fleet_gen$')|l]."

 concept_kill_rate: "Показник смертности"
 concept_kill_rate_ins: "Показником смертности"
 concept_kill_rate_desc:0 "How effective a [concept_unit] is at ensuring their opponent's [concept_casualties] end up unable to come back to fight another day. Increases the ratio of [concept_casualties] that end up killed (instead of [concept_wounded]). $concept_kill_rate$ is countered by the enemy $concept_unit$'s [concept_recovery_rate]."

 concept_recovery_rate: "Показник відновлення"
 concept_recovery_rate_gen: "Показника відновлення"
 concept_recovery_rate_desc:0 "The percentage of [concept_casualties] a [concept_unit] takes that survive, in some cases by becoming [concept_dependents]. Can be increased with #b [Concept('concept_mobilization_option','$concept_mobilization_options$')]. $concept_recovery_rate$ is countered by the enemy $concept_unit$'s [concept_kill_rate]."

 concept_casualties: "Втрати"
 concept_casualties_gen: "Втрат"
 concept_casualties_acc: "Втрати"
 concept_casualties_desc: "[concept_manpower], який загинув у бою або через [Concept('concept_attrition','$concept_attrition_acc$')|l], вважається втратами. Частина людей зі втрат є убитими одразу, а решта - [Concept('concept_wounded','$concept_wounded_adj$ими')|l]. Це співвідношення залежить від [Concept('concept_recovery_rate','$concept_recovery_rate_gen$')|l] [Concept('concept_unit','$concept_unit_gen$')|l] у порівнянні з ворожим [Concept('concept_kill_rate','$concept_kill_rate_ins$')|l]."

 concept_offense: "Наступ"
 concept_offense_desc: "Боєздатність [Concept('concept_unit','$concept_unit_gen$')|l] у [Concept('concept_battle','$concept_battle_loc$')|l] під час просування на територію ворога."

 concept_defense: "Оборона"
 concept_defense_desc: "Боєздатність [Concept('concept_unit','$concept_unit_gen$')|l] у [Concept('concept_battle','$concept_battle_loc$')|l] під час оборони від ворожих вторгнень."

 concept_organization: "Організація"
 concept_organization_organized:0 "Organized"
 concept_organization_desc:0 "A [concept_military_formation] with low $concept_organization$ will be less effective in [concept_battle] in a variety of ways. $concept_organization$ starts out low when a $concept_military_formation$ is first created, but will increase over time while the $concept_military_formation$ is not traveling. $concept_organization$ is limited if you have too low [concept_command_limit] for all your [Concept('concept_unit','$concept_units$')] or if your $concept_military_formation$ has more $concept_units_special$ than $concept_units_default$.\n\n$concept_organization$ can also be impacted temporarily when switching [Concept('concept_mobilization_option','$concept_mobilization_options$')] on or off, and when transferring [Concept('concept_unit','$concept_units$')] between [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] $concept_armies$ with different sets of $concept_mobilization_options$.\n\n#indent_newline:3 A $concept_military_formation$ with low $concept_organization$ will suffer penalties the lower the value is, up to the following effects:\n[GetStaticModifier('low_organization').GetDesc]#!"
 
 concept_unit_experience:0 "Unit Experience"
