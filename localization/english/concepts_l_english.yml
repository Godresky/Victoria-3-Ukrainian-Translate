 concept_combat_unit_group_short: "Група частин"
 concept_combat_unit_group_desc: "$concept_units$ діляться на [Concept('concept_default_unit', '$concept_default_units_acc$')|l] і [Concept('concept_special_unit', '$concept_special_units_acc$')|l], що мають різні сильні та слабкі сторони. Наприклад, піхоту краще застосовувати при захисті свого терену, а кінноту при [Concept('concept_occupation','$concept_occupation_dat$')|l]."

 concept_combat_unit_type: "Тип військової частини"
