 concept_leader_desc: "[concept_character], який очолює [Concept('concept_interest_group','$concept_interest_group_acc$')|l], має певні [Concept('concept_character_trait', '$concept_character_traits_acc$')|l], що впливають на неї, а також особисту [Concept('concept_ideology','$concept_ideology_acc$')|l], яку отримує й зацікавлена група, доки він очолює її."

