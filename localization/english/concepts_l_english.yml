 concept_native_uprising_desc:3 "A type of [concept_diplomatic_play] that can occur if the [concept_tension] between a colonizer and a [concept_decentralized_nation] rises to #b $tension_volatile$#! level. In this $concept_diplomatic_play_short$, the $concept_decentralized_nation$ will mobilize its warriors and attempt to seize the [concept_colony] from the colonizer."

