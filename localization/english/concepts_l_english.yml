 concept_bureaucracy_acc: "Бюрократію"
 concept_bureaucracy_desc: "@bur! Бюрократія - це [Concept('concept_capacity','$concept_capacity$')|l], яка використовується для підтримки роботи ваших [Concept('concept_country','$concept_country_possessive$их')|l] установ та повсякденної діяльности. Вартість підтримки росте в залежности від населення у [Concept('concept_incorporated_state', '$concept_incorporated_states_loc$')|l] та кожного рівня розвитку [Concept('concept_institution', '$concept_institutions_gen$')|l]. Також використовується для керування [Concept('concept_commander','$concept_commanders_ins$')|l] та [Concept('concept_trade_route','$concept_trade_routes_ins$')|l]. Ви отримуєте @bur! від роботи [SelectLocalization(GetPlayer.IsValid,Concept('concept_building','$concept_buildings_gen$'),'')|l] [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','державної управи')|l] ."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 
 concept_authority: "Авторитет"
 concept_authority_gen: "Авторитету"
