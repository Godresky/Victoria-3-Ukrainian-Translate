 concept_political_strengths: "Політичні сили"
 concept_political_strength_desc:3 "The degree of power a [concept_pop], and consequently the [Concept('concept_interest_group','$concept_interest_groups$')] it supports, have over the [Concept('concept_country','$concept_country_possessive$')] politics. It is derived from its supporting $concept_pops$' [concept_wealth]. $concept_pops$ who live in [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] have much less $concept_political_strength$, while $concept_pops$ in the [concept_capital_state] have more.\n\n$concept_pops$ distribute their $concept_political_strength$ to the $concept_interest_groups$ it supports proportionate to how many of its members support it. If an $concept_interest_group$ is a member of a [concept_party], they also gain $concept_political_strength$ from the [concept_votes] that $concept_party$ received in the last [concept_election]. An $concept_interest_group$'s [concept_clout] is equal to their share of the $concept_country$'s total $concept_political_strength$."

 concept_naval_invasion: "Naval Invasion"
 concept_naval_invasions: "Naval Invasions"
 concept_naval_invaded: "Naval Invaded"
 concept_naval_invasion_desc: "A maritime invasion of a coastal [concept_state], coordinated between a [concept_fleet] and an [concept_army]. The $concept_fleet$ keeps the waters off the coast clear to ensure the $concept_army$ can land safely, while the $concept_army$ executes a series of land [Concept('concept_battle','$concept_battles$')] to win [concept_occupation] in the targeted $concept_state$.\n\nThe controller of the targeted $concept_state$ can defend against the $concept_naval_invasion$ by positioning their own [Concept('concept_fleet','$concept_fleets$')] in the affected [concept_sea_node] or stationing a [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] [concept_army] in the land [concept_hq] encompassing the invaded $concept_state$."

 concept_working_adults: "Робочі дорослі"
