 concept_mobilize_general_demobilized_adj: "Знят"
 concept_mobilize_general_desc: "[Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized_adj$ий')] [Concept('concept_general', '$concept_general$')|l] негайно почне процес збору усіх [Concept('concept_battalion', '$concept_battalions_gen$')|l], які призначені до них. $concept_mobilize_general_mobilized_adj$ий генерал самостійно буде знятий зі служби, коли [concept_country|l] більше не перебуватиме у стані [Concept('concept_war', '$concept_war_gen$')|l]. Дореченцеве зняття зі служби під час активних бойових дій можливе, але лише після тривалого перебування в польових умовах і за значні витрати."

