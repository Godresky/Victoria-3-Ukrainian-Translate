 concept_swayed: "Схилений"
 concept_sway_adj: "Схилен"
 concept_sway_desc:1 "The [concept_initiator] or [concept_target] in a [concept_diplomatic_play] can attempt to $concept_sway$ any other [concept_country] with an [concept_active_interest] in the [concept_strategic_region] to their side, by offering a [concept_war_goal] or other promise such as an [concept_obligation]. Attempting to $concept_sway$ a $concept_country$ costs [Concept('concept_maneuver','$concept_maneuvers$')], and the chance an AI $concept_country$ will accept the offer depends on your [concept_relations] and their [concept_attitude] to you as well as your opponent."

 concept_offer_support: "Запропонувати підтримку"
 concept_offer_of_support: "Пропозиція підтримки"
 concept_offer_support_desc:0 "A participant in a [concept_diplomatic_play] can $concept_offer_support$ to the [concept_initiator] or [concept_target] in a [concept_diplomatic_play]. This works exactly like a [concept_sway], with the exception that it is the potential supporter that sets the terms of what they are willing to be [Concept('concept_sway','$concept_swayed$')] with, but does not cost any [Concept('concept_maneuver','$concept_maneuvers$')] for either side."

