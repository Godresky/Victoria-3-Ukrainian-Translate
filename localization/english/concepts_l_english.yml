 concept_interest_group_trait_desc:1 "All [Concept('concept_interest_group','$concept_interest_groups$')] have three $concept_interest_group_traits_short$ that take effect on different levels of [concept_approval] and have a considerable impact on the whole [concept_country].\nA negative $concept_interest_group_trait_short$ will activate if $concept_approval$ drops below $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nA positive $concept_interest_group_trait_short$ will activate if $concept_approval$ exceeds $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nAn additional positive $concept_interest_group_trait_short$ will activate if $concept_approval$ exceeds $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\nOnce active, the $concept_interest_group_trait_short$ will not deactivate until $concept_approval$ is at least [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] points away from the threshold.\n\nThe $concept_interest_group_traits_short$ of [concept_marginalized] $concept_interest_groups$ never activate, while the $concept_interest_group_traits_short$ of [concept_powerful] $concept_interest_groups$ have increased effect."
 
