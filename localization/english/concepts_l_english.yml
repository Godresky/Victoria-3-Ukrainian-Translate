 concept_in_government: "В уряді"
 concept_in_government_desc: "[Concept('concept_interest_group','$concept_interest_groups$')], що входять в [Concept('concept_government','$concept_government_acc$')|l] впливають на те, яким [Concept('concept_law','$concept_laws_dat$')|l] можна буде [Concept('concept_enactment_of_laws','надати чинности')|l] та встановлює [Concept('concept_legitimacy','$concept_legitimacy_acc$')|l] [Concept('concept_country','$concept_country_gen$')|l]. Вони ніколи не підтримають [Concept('concept_political_movement','$concept_political_movements_acc$')|l], якщо тільки їхнє [concept_approval|l] не впаде настільки низько, що вони приєднаються до [Concept('concept_in_opposition','$concept_in_opposition_short_gen$')|l]."

 concept_in_opposition: "В опозиції"
 concept_in_opposition_short: "Опозиція"
 concept_in_opposition_short_gen: "Опозиції"
 concept_in_opposition_desc: "[Concept('concept_interest_group','$concept_interest_groups$')], які не входять до складу [Concept('concept_government','$concept_government_gen$')|l], вважаються опозицією. Їхній єдиний спосіб вплинути на [Concept('concept_enactment_of_laws','надання чинности')|l] - за допомогою [Concept('concept_political_movement','$concept_political_movements_gen$')|l], але їхні [Concept('concept_interest_group_trait','$concept_interest_group_traits$')|l] діють у повній мірі, як завжди."

 concept_legitimacy: "Законність"
 concept_legitimacy_gen: "Законности"
 concept_legitimacy_acc: "Законність"
 concept_legitimate: "Законний"
 concept_legitimacy_desc: "Законність [Concept('concept_government','$concept_government_gen$')|l] вимірює, наскільки [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l] відповідають [Concept('concept_law', '$concept_laws_dat$')|l] [Concept('concept_country','$concept_country_gen$')|l]. Чим нижча законність, тим довший проміжок часу між спробами [Concept('concept_enactment_of_laws','надання чинности')] новим законам. Збільшення або зменшення [Concept('concept_taxes','$concept_taxes_gen$')|l] також впливають на законність."

 concept_market_capital: "Столиця ринку"
 concept_market_capital_gen: "Столиці ринку"
 concept_market_capital_acc: "Столицю ринку"
 concept_market_capital_ins: "Столицею ринку"
 concept_market_capital_short: "Столиця"
 concept_market_capital_short_acc: "Столицю"
 concept_market_capitals: "Столиці ринку"
 concept_market_capitals_ins: "Столицями ринку"
 concept_market_capital_desc:2 "The [concept_state] that serves as the nexus of a [concept_market], to which all other $concept_states$ in the $concept_market$ must connect lest they become [Concept('concept_isolated_state','$concept_isolated_state_short$')]. [Concept('concept_trade_route','$concept_trade_routes$')] are often, but not always, managed from the $concept_market_capital$. The $concept_market_capital$ is often the same $concept_state$ as the [Concept('concept_market_owner','$concept_market_owner_possessive$')] [concept_capital_state], but it is possible to keep these separate.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\nThe following effects apply:\n[GetStaticModifier('market_capital_state').GetDesc]"

 concept_ownership_share: "Частка власности"
 concept_ownership_shares: "Частки власности"
 concept_ownership_shares_gen: "Часток власности"
 concept_ownership_shares_acc: "Частки власности"
 concept_ownership_shares_ins: "Частками власности"
 concept_ownership_share_desc:1 "[Concept('concept_pop','$concept_pops$')] with $concept_ownership_shares$ in their [concept_building] gain a portion of its [Concept('concept_building_balance','$concept_building_balance_profit$')] as [concept_pop_income], in the form of [concept_dividends]. The amount they receive is based on their share of the $concept_building$'s total $concept_ownership_shares$. The $concept_pop$ is also considered to own that proportion of the $concept_building$'s current [concept_cash_reserves]. How $concept_ownership_shares$ are apportioned across the $concept_building$'s [concept_workforce] is determined by its $pmg_ownership$ [Concept('concept_production_method', '$concept_production_methods$')], which are strictly limited by [Concept('concept_law', '$concept_laws$')]."
 
 concept_government_ownership_share: "Урядова частка"
 concept_government_ownership_shares: "Урядові частки"
 concept_government_ownership_shares_gen: "Урядових часток"
 concept_government_ownership_share_desc:0 "A [concept_building] with $concept_government_ownership_shares$ pays a portion of its [Concept('concept_building_balance','$concept_building_balance_profit$')] directly into the [Concept('concept_country','$concept_country_possessive$')] [concept_treasury]. The amount paid is based on the number of $concept_government_ownership_shares$ compared to shares held by [Concept('concept_pop','$concept_pops$')]. No [concept_interest] is paid on [concept_loans] against [concept_cash_reserves] held by $concept_government_ownership_shares$."

