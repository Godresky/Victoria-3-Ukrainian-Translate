 concept_split_state: "Розділена земля"
 concept_split_state_ins: "Розділеною землею"
 concept_split_states: "Розділені землі"
 concept_split_state_short: "Розділена"
 concept_split_state_desc: "[concept_state_region], що розділений на декілька менших [Concept('concept_state', '$concept_states_gen$')|l], які приналежні до різних [Concept('concept_country','$concept_countries_gen$')|l]. Коли розділяється, то частина [Concept('concept_resource_potential','$concept_resource_potentials_gen$')|l], [Concept('concept_building','$concept_buildings_gen$')|l] та [Concept('concept_pop','$concept_pops_gen$')|l] перерозподіляються між землями. Якщо ж держава візьме під контроль більше ніж одну розділену землю, то вона об’єднається в єдину землю."

 concept_unincorporated_state: "Невключена земля"
 concept_unincorporated_state_short: "Невключена"
 concept_unincorporated_states: "Невключені землі"
 concept_unincorporated_states_loc: "Невключених землях"
 concept_unincorporated_state_desc:2 "A [concept_state] that is within a [Concept('concept_country','$concept_country_possessive$')] domain, but considered a territorial holding or frontier beyond the reach of [Concept('concept_institution','$concept_institutions$')] and [concept_government]. [Concept('concept_pop', '$concept_pops$')] who live in $concept_unincorporated_states$ are disenfranchised and do not contribute much [concept_political_strength] to their [Concept('concept_interest_group', '$concept_interest_groups$')], nor can they [Concept('concept_votes','$concept_vote$')] in [Concept('concept_election','$concept_elections$')]. On the upside (for them) they are exempt from [Concept('concept_taxes','$concept_taxation$')].\n\n$concept_unincorporated_states$ do not cost [concept_bureaucracy] to maintain, as $concept_taxes$ are not collected and $concept_institutions$ do not provide any benefits there. $concept_unincorporated_states$ can be [Concept('concept_incorporated_state','$concept_incorporated$')], which will put it under the direct management of the [Concept('concept_country','$concept_country_possessive$')] central authority.[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:0 "\n\n$concept_unincorporated_states$ are subject to the following effects:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"

 concept_decentralized_power: "Децентралізована держава"
 concept_decentralized_nation: "Децентралізована нація"
 concept_decentralized_nation_acc: "Децентралізовану націю"
 concept_decentralized_nation_gen: "Децентралізованої нації"
 concept_decentralized_nation_ins: "Децентралізованою нацією"
 concept_decentralized_nations: "Децентралізовані нації"
 concept_decentralized_nations_ins: "Децентралізованими націями"
 concept_decentralized_nation_desc:1 "A [Concept('concept_country','$concept_country_nation$')] that share most properties of $concept_countries$ - [Concept('concept_pop','$concept_pops$')], a [concept_ruler], [Concept('concept_building','$concept_buildings$')], [Concept('concept_law','$concept_laws$')] and so on - but with a lack of centralized power (and/or will) to enforce borders. This makes them prone to [Concept('concept_colony','$concept_colonization$')] by $concept_countries$ who do not see them as equals to be properly [Concept('concept_diplomatic_play','$concept_diplomatic_play_negotiated$')] with for land rights.\n\n$concept_decentralized_nations$ are AI controlled and are not playable by humans."

 concept_arable_land: "Рілля"
 concept_arable_land_gen: "Рілля"
 concept_arable_land_dat: "Ріллю"
 concept_arable_land_acc: "Рілля"
 concept_arable_land_ins: "Ріллем"
 concept_arable_land_loc: "Ріллі"
 concept_arable_land_desc: "Кількість землі у [Concept('concept_state', '$concept_state_loc$')|l], яка може бути використана для вирощування сільськогосподарських культур або розведення великої рогатої худоби. На відміну від [Concept('concept_building','$concept_buildings_gen$')|l], які потребують певного [Concept('concept_resource_potential','$concept_resource_potential_gen$')|l] для будівництва, рілля повинне бути розділеним між типами будівель, які їх потребують.\n\nЧастина рілля, яка не використовується іншими будівлями може бути використана для [Concept('concept_subsistence_building','$concept_subsistence_buildings_gen$')|l], дозволяючи [Concept('concept_pop','$concept_people_dat$')|l] заробляти на життя, навіть якщо вони не мають постійної роботи."

 concept_state_region: "Земельний реґіон"
 concept_state_region_gen: "Земельного реґіону"
 concept_state_region_acc: "Земельний реґіон"
 concept_state_region_loc: "Земельному реґіоні"
 concept_state_regions: "Земельні реґіони"
 concept_state_regions_gen: "Земельних реґіонів"
 concept_state_regions_acc: "Земельні реґіони"
 concept_state_region_desc: "Частина світу, що відповідає певному постійному набору [Concept('concept_province', '$concept_provinces_gen$')|l]. Земельний реґіон зазвичай рівновартий [Concept('concept_state', '$concept_state_dat$')|l]. У певних випадках земельний реґіон може стати [Concept('concept_split_state', '$concept_split_state_ins$')|l], коли 2-є чи більше [Concept('concept_country','$concept_countries_gen$')|l], що володіють землею у тому ж самому земельному реґіоні."

 concept_occupancy: "Зайнятість"
 concept_occupancy_desc:1 "How fully employed a [concept_building] is, which also determines how much of its maximum [Concept('concept_good_production','Productive')] capacity is utilized. If the $concept_building$ has room to hire a larger [concept_workforce], it will always try to do so. If its hiring is limited by the [concept_building_wage] it can offer, it will increase $concept_building_wages$ for as long as its [concept_building_balance] remains positive."

 concept_votes: "Голоси"
 concept_votes_gen: "Голосів"
 concept_votes_dat: "Голосам"
 concept_vote: "Голос"
 concept_voting_rights: "Права голосу"
 concept_voting_rights_acc: "Права голосу"
 concept_voting: "Голосування"
 concept_votes_desc:1 "Your [Concept('concept_law', '$concept_laws$')] determine whether any given [concept_pop] gets to cast a $concept_vote$, and if so, how much [concept_political_strength] that $vote$ will count for. $concept_votes$ are cast for [Concept('concept_party','$concept_parties$')] during [concept_election] periods. $concept_pops$ will tend to vote for the $concept_party$ their [concept_interest_group] belongs to, but may be won over by another $concept_party$ with greater [concept_momentum]. After the $concept_election$ date, the number of total $concept_votes$ each $concept_party$ received will be fixed until the next $concept_election$, and will increase the [concept_clout] of any $concept_interest_groups$ that are members of the $concept_party$."
 
 concept_clout: "Сила"
 concept_clout_gen: "Сили"
 concept_clout_acc: "Силу"
 concept_clout_desc:1 "An [Concept('concept_interest_group','$concept_interest_group_possessive$')] share of the total [concept_political_strength] that [Concept('concept_pop', '$concept_pops$')] across their [concept_country] generate. $concept_clout$ is the final word on how influential an $concept_interest_group$ is, and affects everything from [concept_legitimacy] and [concept_enactment_of_laws] if the $concept_interest_group$ is [concept_in_government], to [concept_political_movement_support] and [Concept('concept_political_movement_radicalism','$concept_political_movement_radicalism_short$')] if it is [concept_in_opposition]. It also affects whether the $concept_interest_group$ is considered [concept_powerful], [concept_influential], or [concept_marginalized]."

 concept_powerful: "Потужна"
 concept_powerful_adj: "Потужн"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ A $concept_powerful$ $concept_interest_group$'s [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] will have a [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] greater effect than if they were merely $concept_influential$.\n\n$concept_interest_groups$ are considered $concept_powerful$ while their $concept_clout$ is above [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 
 concept_influential: "Впливова"
 concept_influential_adj: "Впливов"
 concept_influential_powerful_common:0 "The amount of [concept_clout] an [concept_interest_group] has decides whether it is [concept_powerful], $concept_influential$, or [concept_marginalized]."
 concept_influential_desc:1 "$concept_influential_powerful_common$ An $concept_influential$ $concept_interest_group$'s [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] will have a lesser effect than if they were $concept_powerful$.\n\n$concept_interest_groups$ are considered $concept_influential$ while their $concept_clout$ is below [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."

 concept_marginalized: "Марґіналізована"
 concept_marginalized_adj: "Марґіналізован"
 concept_marginalized_desc:2 "$concept_marginalized$ [Concept('concept_interest_group', '$concept_interest_groups$')] have too little [concept_clout] to be politically noteworthy. They cannot be included in the [concept_government], nor do they join [Concept('concept_party','$concept_parties$')]. Their [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] are permanently deactivated for as long as they remain $concept_marginalized$.\n\nAlready $concept_marginalized$ $concept_interest_groups$ remain $concept_marginalized$ for as long as their $concept_clout$ is below [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Non-$concept_marginalized$ $concept_interest_groups$ will become $concept_marginalized$ once their $concept_clout$ drops below [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], unless they are already [concept_in_government] in which case they do not become $concept_marginalized$ until removed."
 
 concept_politically_unaligned_aligned: "Політично позаблокові/залучені"
 concept_politically_unaligned: "Політично позаблокові"
 concept_politically_unaligned_adj: "Політично позаблоков"
 concept_politically_involved: "Політично залучені"
 concept_politically_involved_adj: "Політично залучен"
 concept_politically_unaligned_aligned_desc:4 "The part of a [concept_pop] that does not support an [concept_interest_group] is called #b Politically Unaligned#!. This is often due to low [concept_literacy] or [concept_sol]. $concept_politically_unaligned$ parts of $concept_pops$ do not participate in the political process and any [concept_political_strength] they possess is wasted.\n\nThe opposite of this is #b Politically Aligned#!. Which means the $concept_pop$ is part of one of your [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_interest_group', '$concept_interest_groups$')] and the $concept_pop$'s $concept_political_strength$ is attributed to that $concept_interest_group$."
 
 concept_investment_level: "Рівень розвитку"
 concept_investment_level_acc: "Рівень розвитку"
 concept_investment_levels: "Рівні розвитку"
 concept_investment_levels_gen: "Рівнів розвитку"
 concept_investment_level_desc:4 "The current level of an [concept_institution]. Each level costs an amount of [concept_bureaucracy] depending on the [Concept('concept_pop','$concept_population$')] size of your [Concept('concept_incorporated_state','$concept_incorporated_states$')], and its effects scale with the level.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:0 "\n\nYou currently pay @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! [concept_bureaucracy] for [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$, or @bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! [concept_bureaucracy] per level."

 concept_production_lens: "Сочка виробництва"
 concept_production_lens_desc: "Можна переглянути [Concept('concept_state','$concept_states_acc$')|l] та  звести [Concept('concept_good_production','$concept_good_production_adj$і')|l] [Concept('concept_building','$concept_buildings_acc$')|l]."

 concept_political_lens: "Сочка політики"
 concept_political_lens_desc: "Можна переглянути [Concept('concept_interest_group','$concept_interest_groups_acc$')|l] та [Concept('concept_incorporated_state','$concept_incorporated_states_acc$')|l], звести [Concept('concept_government_building','$concept_government_buildings_acc$')|l], ухвалити [Concept('concept_decree','$concept_decrees_acc$')|l], та керувати питаннями внутрішньої політики, що мають важливе значення для вашої [Concept('concept_country','$concept_country_gen$')|l]."

 concept_diplomatic_lens: "Сочка дипломатії"
 concept_diplomatic_lens_dat: "Сочці дипломатії"
 concept_diplomatic_lens_loc: "Сочці дипломатії"
