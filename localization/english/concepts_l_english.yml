 concept_diplomatic_actions_short_acc: "Дії"
 concept_diplomatic_action_desc: "Широкий термін для позначення взаємодії між двома [Concept('concept_country','$concept_countries_ins$')|l] у що входить: [Concept('concept_instant_diplomatic_action','$concept_instant_diplomatic_actions_acc$')|l], [Concept('concept_ongoing_diplomatic_action','$concept_ongoing_diplomatic_actions_acc$')|l], та [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_acc$')|l]. Вони відрізняються від [Concept('concept_diplomatic_play','$concept_diplomatic_plays_gen$')|l] тим, що жодна третя сторона не може впливати на результати і немає ризику, що дія сама собою може перерости у [Concept('concept_war','$concept_war_acc$')|l]."

