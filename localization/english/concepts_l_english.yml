 concept_battalion_desc: "[concept_unit] у складі збройних сил [Concept('concept_country','$concept_country_gen$')|l]. Він створюється й підтримується у [SelectLocalization(GetPlayer.IsValid,Concept('concept_building', '$concept_buildings_loc$'),'')|l] [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','куренях')|l] та керується [Concept('concept_general','$concept_generals_ins$')|l]."
