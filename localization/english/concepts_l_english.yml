 concept_throughput_desc: "Наскільки ефективно [Concept('concept_workforce','$concept_workforce_laborer_acc$')|l] [Concept('concept_building','$concept_building_gen$')|l] можуть перетворити [Concept('concept_good_consumption','$concept_input_goods_acc$')|l] у [Concept('concept_good_production','$concept_output_goods_acc$')|l] або інші заподії. $concept_throughput$ може збільшитися внаслідок [Concept('concept_economy_of_scale','$concept_economy_of_scale_gen$')|l] чи змінитися в бік збільшення або зменшення через [Concept('concept_modifier','$concept_modifiers_acc$')|l]."

