l_english:

  # Landowners IG Traits
 ig_trait_noblesse_oblige:0 "Шляхетність зобов‘язує"
 ig_trait_noblesse_oblige_desc:0 "Ми кращі за звичайних людей, а це означає, що ми зобов’язані піклуватися про них. Їхні спроби організувати щось для себе є саморуйнівними та приреченими на поразку."
 ig_trait_family_ties:0 "Сімейні зв‘язки"
 ig_trait_family_ties_desc:0 "У ці мінливі часи ми все ще знаємо цінність хорошого шлюбу. Наші зв’язки старші за кордони, які вони перетинають, і переживуть як альянси, так і уряди."
 ig_trait_noble_privileges:0 "Дворянські привілеї"
 ig_trait_noble_privileges_desc:0 "Що трапилося з ідеєю про те, що шляхту слід залишити виконувати свої обов’язки, не переслідуючи її збирачами податків? Пора повернути ті дні."
 ig_trait_profitable_estates: "Прибуткові маєтки"
 ig_trait_profitable_estates_desc: "Хіба ви не знали? Що добре для дворянства, те добре для нації — добробут просочується."
 ig_trait_the_velvet_book: "Оксамитова книга"
 ig_trait_the_velvet_book_desc: "Лише найавторитетніші родини можуть закарбувати свої імена в цій поважній книзі. Ми знаємо, хто належить, а хто ні."
 ig_trait_bad_boyars: "Погані бояри"
 ig_trait_bad_boyars_desc: "Вони хочуть сказати, що доброго Царя країни вводять в оману його погані бояри? Ой, ми можемо й показати їм, на що здатні погані бояри."
 ig_trait_latifundios: "Латифундії"
 ig_trait_latifundios_desc: "Продуктивність і багатство наших маєтків неперевершені. Гроші течуть через наші руки, як вода через пороги. Справді, це золоті дні для всіх нас."
 ig_trait_junkerdom: "Юнкерство"
 ig_trait_junkerdom_desc: "Наша сила – з наших земель, а наші землі – могутні землі. Що б ми не вибрали, нація піде за цим."
 ig_trait_patrician_philanthropy: "Патриціанська філантропія"
 ig_trait_patrician_philanthropy_desc: "Давно пора зробити щось для наших ближніх — і, звісно, подбати про те, щоб наші імена прикрашали те, що зрештою буде побудовано."
 ig_trait_wiener_walzer: "Віденський вальс"
 ig_trait_wiener_walzer_desc: "Хтось мав нахабність на останньому балу попросити зіграти менует. Мила моя, ми вальсуємо! Ми встановлюємо, що модно, і це #italic не#! менует!"
 ig_trait_fazenda_ibicaba: "Ферма Ібікаба"
 ig_trait_fazenda_ibicaba_desc: "Робоча сила є постійною проблемою для наших підприємств, тому ми повинні використовувати всі можливі шляхи, щоб отримати необхідну робочу силу."

  # Industrialists IG Traits
 ig_trait_job_creators:0 "Творці робочих місць"
 ig_trait_job_creators_desc:0 "Щоб заробляти гроші, треба витрачати гроші. Поки ми можемо довіряти уряду, що він не втручатиметься в наші вкладання, ми нікуди не вносити наші прибутки, окрім як в економічне зростання."
 ig_trait_engines_of_progress:0 "Рушії поступу"
 ig_trait_engines_of_progress_desc:0 "Погляньте на дива сучасности! Часу на вагання немає. Якщо це можна придумати, спроєктувати та запатентувати, його слід створити, перевірити та негайно використовувати."
 ig_trait_tax_avoidance:0 "Уникнення сплати податків"
 ig_trait_tax_avoidance_desc:0 "Хто найкраще знає, куди мають бути витрачені наші гроші? Не уряд, і вже точно не нинішній. На щастя, їхня некомпетентність залишила податкові лазівки, якими можна з вигодоюі скористатися."
 ig_trait_zaibatsu_cooperation: "Співпраця з дзайбацу" 
 ig_trait_zaibatsu_cooperation_desc: "Здорові відносини між промисловістю та урядом приносять користь усім. У наших інтересах забезпечити продовження цього дружнього стану справ."
 ig_trait_zaibatsu_withdrawal: "Відмова від дзайбацу"
 ig_trait_zaibatsu_withdrawal_desc: "Наше фінансове здоров'я найбільше виграє від переорієнтації на валютні спекуляції та внутрішні реінвестиції. Публічна торгівля, на жаль для уряду, зараз не є пріоритетом."
 ig_trait_kommerskollegium: "Національна рада торгівлі"
 ig_trait_kommerskollegium_desc: "Оскільки масштаби наших комерційних інтересів продовжують зростати, ми маємо забезпечити справедливе управління заробленим багатством."
 ig_trait_ventilate_unify_beautify: "Провітрити, об’єднати та прикрасити"
 ig_trait_ventilate_unify_beautify_desc: "Ви бачили, як воно там? Це майстерня хвороб, місце, де ніколи не світить сонце, де рослини летять і гинуть, і де нещастя та чума діють разом. Нам, звичайно, належить виправити цей безлад."
 ig_trait_the_goods_must_flow: "Товари мають плисти"
 ig_trait_the_goods_must_flow_desc: "Виробляти стільки, скільки виробляє наша нація, це добре, але яка від цього користь, якщо товари не можуть досягти ринків, на яких мають бути продані? Настав час переконатися, що країна розуміє, наскільки необхідним є хороший транспорт."

  # Armed Forces IG Traits
 ig_trait_patriotic_fervor:0 "Патріотичний запал"
 ig_trait_patriotic_fervor_desc:0 "Незалежно від того, наскільки довершеною є стратегія та наскільки передовою зброя, деякі битви можна виграти лише важкою працею та мужністю. Солдати, які справді вірять у те, що стоїть за їхньою країною, боротимуться відважно, незважаючи на труднощі."
 ig_trait_veteran_consultation:0 "Консультація ветеранів"
 ig_trait_veteran_consultation_desc:0 "Технологічний поступ змінює обличчя війни, але ми можемо скористатися цим, лише якщо зрозуміємо, як це зробити. На щастя, ті з нас, хто має безпосередній досвід, повинні мати уявлення про це."
 ig_trait_materiel_waste:0 "Марні витрати"
 ig_trait_materiel_waste_desc:0 "Вірність наріду – це не вірність до уряду. Якщо ми не можемо довіряти відповідальним людям, то ми можемо використовувати дане нам, як вважаємо за потрібне."
 ig_trait_elan_vital: "Елан Віталь"
 ig_trait_elan_vital_desc: "Хоча найновіша зброя та озброєння — це добре, шлях до перемоги залежить від рушійного духу, який не схилятиметься перед лихом. Солдати, які справді вірять у те, що відстоює нація, будуть сміливо просуватися вперед, незважаючи на шанси."
 ig_trait_newly_created_army: "Новостворена армія"
 ig_trait_newly_created_army_desc: "Серце сучасної армії лежить не в новітніх гвинтівках чи найкращій формі, а в організації та логістиці. Забезпечувати кожного солдата, підтримувати потік боєприпасів і пайків регулярним і надійним, переконатися, що кожна людина знає свою роль у величезній військовій машині — ось як зробити армію чогось вартою."
 ig_trait_self_strengthening: "Самозміцнення"
 ig_trait_self_strengthening_desc: "Наш розум і мудрість неодмінно перевершують тих, хто нас оточує. Таким чином, ми маємо навчитися з-за кордону лише одному: міцні кораблі та ефективні гармати."
 ig_trait_parochial_leadership: "Парафіяльне керівництво"
 ig_trait_parochial_leadership_desc: "У ці темні часи кожен сам за себе, і кожна провінція має дбати насамперед про власний добробут. Нерозумно очікувати, що кожен офіцер з ентузіазмом служитиме далеко від дому, коли його власне вогнище може бути під загрозою."
 ig_trait_el_buen_jefe: "Хороший керуючий"
 ig_trait_el_buen_jefe_desc: "Кожному хорошому солдату потрібен хороший офіцер, який би ним керував. У ці часи вся нація потребує хорошого офіцера."
 ig_trait_clube_militar: "Військовий клуб"
 ig_trait_clube_militar_desc: "Місце, де офіцери та солдати, як ми, можуть відпочити, розслабитися та організувати свій вільний час, безперечно, буде корисним. У всякому разі, місце, де ми всі можемо поговорити та спланувати речі, може принести користь країні."
 ig_trait_coronelismo: "Коронелізм"
 ig_trait_coronelismo_desc: "Ви бачили останню постанову уряду? Невже вони не розуміють, з ким мають справу? З таким поважним джентльменом, як я, з усіма моїми людьми та маєтками, не можна жартувати!"

  # Rural Folk IG Traits
 ig_trait_farmers_markets:0 "Хутірницькі ринки"
 ig_trait_farmers_markets_desc:0 "Довіз товарів, які ми виробляємо, до людей, які їх потребують, нині здається серйозною проблемою. За сприятливих обставин ми цілком спроможні доставити їх туди, куди вони мають бути доставлені."
 ig_trait_honest_work:0 "Чесна праця"
 ig_trait_honest_work_desc:0 "Ми заробляємо на життя чесною працею й потом. Якщо це означає, що ми виробляємо більше, ніж повинні, то тим ліпше."
 ig_trait_old_ways:0 "Старі тори"
 ig_trait_old_ways_desc:0 "Здається, що люди, які керують країною, мають найрізноманітніші уявлення про те, яким має бути майбутнє. Чому ми повинні їм довіряти, якщо саме вони зробили сьогодення таким, яким воно є?"
 ig_trait_obshchina: "Община"
 ig_trait_obshchina_desc: "Життя в нашому маленькому селі не таке вже й погане. Розподілити роботу між нами легко, а розподілити продукцію та прибутки ще легше."
 ig_trait_fellahin: "Феллахін"
 ig_trait_fellahin_desc: "Наша доля в житті — працювати на цих полях якнайкраще. Іноді наша праця справді окупається."
 ig_trait_nucleos_coloniais: "Колоніальні ядра"
 ig_trait_nucleos_coloniais_desc: "Новий будинок означає початок нового життя. Що тут може не подобатися? Давай, подивимося, що може запропонувати це нове поселення."
 ig_trait_plantation_work: "Робота на плантації"
 ig_trait_plantation_work_desc: "Ми наполегливо працюємо день у день і отримуємо те, що нам потрібно. Однак іноді ми отримуємо більше, і ми цінуємо ці дні."

  # Trade Unions IG Traits
 ig_trait_solidarity:0 "Солідарність"
 ig_trait_solidarity_desc:0 "Усі, хто хоче працювати, повинні мати роботу! Ніхто не буде виключений або полишений. Ми повинні підтримувати право один одного на справедливо оплачувану працю."
 ig_trait_industrial_organizers:0 "Промислові організатори"
 ig_trait_industrial_organizers_desc:0 "Незалежно від того, хто керує, співпраця робітників, зрештою, має більший вплив на те, наскільки добре працює виробня, ніж будь-які правила, спущені згори."
 ig_trait_work_to_rule:0 "Італійський страйк"
 ig_trait_work_to_rule_desc:0 "Схоже, що керманичі хочуть, щоб ми просто замовкли і робили те, що нам говорять, а не думали самі. Подивимося, як їм це сподобається, якщо ми дійсно застосуємо цю філософію до нашої «некваліфікованої» праці."
 ig_trait_bourse_du_travail: "Біржа праці"
 ig_trait_bourse_du_travail_desc: "Організація не закінчується в кінці робочого дня! Єдиний фронт вимагає допомоги один одному не лише на виробництві, але й у наших домівках і громадах."

  # Intelligentsia IG Traits
 ig_trait_propagandists:0 "Пропаґандисти"
 ig_trait_propagandists_desc:0 "У нашій поезії, наших листах і наших політичних маніфестах ми повинні передусім просувати поступ, досягнутий у нашій рідній державі. Як приклад того, що наше громадянство може отримати иншоземці."
 ig_trait_avant_garde:0 "Авангард"
 ig_trait_avant_garde_desc:0 "Те, про що інші не сміють навіть подумати, ми будемо говорити вголос. Наше мистецтво та ідеї вразять серця і змусять відкрити очі якщо не в подиві, то в шоці!"
 ig_trait_social_criticism:0 "Соціокритика"
 ig_trait_social_criticism_desc:0 "Люди при владі часто думають, що вони бездоганні, але влада не робить чиїсь ідеї ідеальними. У нас є багато цікавого, що можна розказати, і ми точно знаємо про кого."
 ig_trait_restoration: "Реставрація"
 ig_trait_restoration_desc: "У цю епоху великих викликів і досягнень ми пишаємося нашим наполегливим прагненням відновити націю до її колишньої величі. Надзвичайна робота ще раз підтвердила статус нашої цивілізації, тож надзвичайна робота приведе її до ще більших висот."
 ig_trait_crisis_of_identity: "Криза ідентичності"
 ig_trait_crisis_of_identity_desc: "Нація, якій ми служимо, може бути не тією ж нацією, що й ми. Скільки у нас справді спільного з тими, хто керує?"
 ig_trait_les_beaux_arts: "Школа витончених мистецтв"
 ig_trait_les_beaux_arts_desc: "Наше мистецтво, наші виставки та наш творчий талант неперевершені. Чому б нам не похизуватися? Ми заслуговуємо на те, щоб інші заздрили."
 ig_trait_brasilidade: "Бразильство"
 ig_trait_brasilidade_desc: "Приходь, друже, будемо сьогодні святкувати! Тут ми чуємо найкрасивіші балади під сяйвом зірок із пляшкою в руках, а там — ну, дивіться, він уже малює! Хіба це не життя?"
 ig_trait_bachareis: "Бакаляври"
 ig_trait_bachareis_desc: "Ми знаємо, що потрібно нації! Зрештою, ми говоримо від імені народу — Що? Ні, ми не говорили, що говоримо #italic з#! народом."

  # Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds:0 "Скарбівничі тзобов‘язання"
 ig_trait_treasury_bonds_desc:0 "Поки можна довіряти уряду, який сплачуватиме свої довги, вкладання наших важко зароблених заощадженнь на фінансування в користь цієї великої нації є не лише патріотизмом, але й гарним вкладенням."
 ig_trait_middle_managers:0 "Розпорядники середньої верстви"
 ig_trait_middle_managers_desc:0 "Ми не можемо змусити всіх робити все згідно з підручниками, але ми можемо принаймні зберегти те, що нашкрябано в підручниках. Люди мають пам’ятати, як тут правильно діяти."
 ig_trait_xenophobia:0 "Ксенофобія"
 ig_trait_xenophobia_desc:0 "Ми всі знаємо, хто винен у стані нашої країни, просто люди бояться про це говорити. А тим часом вони сміються за нашими спинами з того, що ми їм дозволили зійти з рук. Хтось мусить діяти."
 ig_trait_bergsbrukens_valdistrikten: "Bergsbrukens Valdistrikten"
 ig_trait_bergsbrukens_valdistrikten_desc: "Тісна співпраця між гірничими підприємствами та міщанським маєтком означає, що в кращі часи ми можемо бути впевненими, що держава отримує таку підтримку, про яку інші країни можуть лише мріяти."
 ig_trait_effendi: "Ефенді"
 ig_trait_effendi_desc: "Завдяки серйозним звичкам і чесним заходам ми піднялися на вершину, і всі справедливо хвалять наші зусилля."
 ig_trait_reorganization: "Реорганізація"
 ig_trait_reorganization_desc: "Ми знаємо, що з відповідними повноваженнями та департаментами ми дуже багато реформуємо. Просто скажіть слово, і ми почнемо."
 ig_trait_master_of_the_house: "Господар дому"
 ig_trait_master_of_the_house_desc: "Будь ласка! Сідайте собі. Ми прагнемо бути витонченими - бути слугами для бідних, дворецькими для вельмож, розрадниками та філософами для нації."
 ig_trait_haute_finance: "Високі фінанси"
 ig_trait_haute_finance_desc: "У грі континентальних фінансів ми прагнемо стати переможцями, першими зігравши свої карти."
 ig_trait_old_lady_of_threadneedle_street: "Стара леді з Треднідл-стріт"
 ig_trait_old_lady_of_threadneedle_street_desc: "Якщо країні потрібна допомога, поруч є старенька, розсудлива і безпечна леді, до якої завжди можна звернутися під час кризи: Банк Англії."
 ig_trait_civil_service: "Державна служба"
 ig_trait_civil_service_desc: "Люди дійсно мають смішні уявлення про державних службовців. Ми тут, щоб допомогти вам сформулювати та реалізувати вашу політику, от і все."
 ig_trait_bah_humbug: "Bah Humbug"
 ig_trait_bah_humbug_desc: "Бідні та знедолені, скажете ви. Чи в'язниць немає? Чи працюють ще робітничі будинки? Тоді залиште мене! Туди повинні йти нужденні."

  # Devout IG Traits
 ig_trait_be_fruitful_and_multiply:0 "Плодючість та розмноження"
 ig_trait_be_fruitful_and_multiply_desc:0 "Аскетизм підходить для тих небагатьох, хто присвячує своє життя духовним пошукам, але для простих людей найважливішими цінностями, які слід прищепити, є побудова сім’ї та турбота про дітей."
 ig_trait_divine_right:0 "Боже право"
 ig_trait_divine_right_desc:0 "Ми віримо, що в нашому житті є певний порядок. Суспільство може відображати цей порядок краще чи гірше. Поки правителі доброчесні, а їхні закони справедливі, ми можемо гарантувати, що люди знають, чому це так."
 ig_trait_pious_fiction:0 "Побожна література"
 ig_trait_pious_fiction_desc:0 "Сьогоднішні цінності настільки отруєні, а література настільки розбещена, що сама освіта має руйнівний вплив на мораль. Краще вчити людей тому, що нинішній уряд вважає «правдою», ніж навчати їх тому, що має бути правдою."
ig_trait_work_ethic: "Трудова етика"
 ig_trait_work_ethic_desc: "Пам’ятайте, що гроші мають твірну природу. Гроші породжують гроші. Отримання прибутку є актом творення, вшануванням і прославленням роботи Бога."
 ig_trait_asceticism: "Аскетизм"
 ig_trait_asceticism_desc: "Утримуватися від задоволень цього світу — правильний шлях. Не дозволяйте себе турбувати матеріальними змінами, вони теж пройдуть."
 ig_trait_kar_seva: "Кар Сева"
 ig_trait_kar_seva_desc: "Бог з нами і між нами. Отже, безкорисливо служити іншим означає служити Божому творінню і служити Богу. Усім нам належить займатися чесною працею і ділитися плодами цієї праці з іншими, і таким чином бути ближчими до Бога."
 ig_trait_khalsa: "Халса"
 ig_trait_khalsa_desc: "З часів першого Пандж П’яре наша віра спонукала найбільших воїнів приєднатися до нашої справедливої справи. У ці складні часи солдати знову керуються вірою, щоб служити під нашими прапорами."
 ig_trait_temporal_mandate: "Тимчасовий мандат"
 ig_trait_temporal_mandate_desc: "Межа між небом і землею часто розмита; так само є межа між вірою та урядом. Для управління світським світом потрібні всі типи умільців — ми завжди можемо знайти способи змусити наші системи працювати разом."
 ig_trait_the_best_revenge: "Найкраща помста"
 ig_trait_the_best_revenge_desc: "Якщо хочеш помститися ворогові, набудь більше добрих якостей і йди шляхом праведності. Роблячи так, ти неминуче помстишся своєму ворогу, бо він засмучуватиметься через твої добрі якості та репутацію."
 ig_trait_yeshivot: "Єшива"
 ig_trait_yeshivot_desc: "Вивчення Сіфрут Шазаль є ключовим обов'язком молоді. Якби ніхто не ходив до школи, як би наші закони пам’ятали і дотримувалися?"
 ig_trait_traditsye: "Традиції"
 ig_trait_traditsye_desc: "Світ навколо нас швидко змінюється. Як ми маємо зберегти рівновагу, якщо поспішаємо за цим незбагненним вихором змін?"
 ig_trait_heavenly_sovereign: "Небесний Володар"
 ig_trait_heavenly_sovereign_desc: "Спадкоємці імператора Дзімму піклувалися про одну з найшановніших установ на землі. Це джерело традиції справедливо заслуговує на пошану, і як нація ми повинні це визнати."
 ig_trait_secular_shrine_theory: "Теорія світських святинь"
 ig_trait_secular_shrine_theory_desc: "Святині є невід'ємною частиною вірувань японського народу. Вони інституційно існують з метою проведення публічних державних ритуалів. Синтоїзм має ідеологію: це вияв патріотизму, якого ми очікуємо від кожного громадянина."
 ig_trait_haibutsu_kishaku: "Haibutsu Kishaku"
 ig_trait_haibutsu_kishaku_desc: "Чужі релігії повинні бути викорінені з нації, а їхні діячі знищені. Подивіться, який хаос вони спричинили! Зайдіть до їхніх святинь, їхніх храмів, їхніх халуп і покажіть їм, що їм тут не місце!"
 ig_trait_da_wat: "Дават"
 ig_trait_da_wat_desc: "Ми повинні йти, запрошуючи інших приєднатися до нас у вірі та жити згідно з волею Аллаха. Умма вітає всіх."
 ig_trait_sharia: "Шаріат"
 ig_trait_sharia_desc: "Правильне життя вимагає знання законів, які визначають, що правильно, а що ні. Тлумачення закону є одним із найпочесніших і найважливіших обов’язків, які ми можемо виконувати."
 ig_trait_mecelle: "Маджалла"
 ig_trait_mecelle_desc: "Заснований на ханафітській юриспруденції, Mecelle-i Ahkâm-ı Adliye гарантує, що ми будемо дотримуватися кодексу, який задовольняє як нашу віру, так і наші очікування щодо світського права."
