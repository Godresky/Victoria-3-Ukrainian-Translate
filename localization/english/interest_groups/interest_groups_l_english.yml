l_english:

 # Base IGs
 ig_rural_folk:0 "Селяни"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "Люди, що живуть у сільській місцевості, чиї політичні рупи спрямовані найбільше на хутірничий спосіб життя."
 ig_devout:0 "Набожні"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "Найвідданіші послідовники великої релігії, яка для них є найкращим джерелом морали та політичної мудрости."
 ig_industrialists:0 "Промисловці"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "Вкладники та акціонери, які зацікавленні у технологічному поступі та промисловому зростанню."
 ig_landowners:0 "Землевласники"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "Власники великих маєтків та величезних полищ, вони є сторожами традицій й старих грошей."
 ig_intelligentsia:0 "Інтеліґенція"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "Інтелектуали, які є провідниками національних напрямів у літературі, мистецтві, музиці та театрі."
 ig_petty_bourgeoisie:0 "Дрібна буржуазія"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "Власники малих крамниць, орендодавці з півтора десятками орендарів, ощадливі службовці з крихітними пенсіями й інші, які мають більше, ніж бідні, але менше, ніж багаті."
 ig_armed_forces:0 "Військові"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "Професійні солдати та інші, хто дуже зацікавлені у військових справах держави."
 ig_trade_unions:0 "Профспілки"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "Організована група, яка прагне об’єднати робітників на копальнях, виробнях й полях, та таким чином згрупувати сильні сторони різних рупів в один голос."

  # Religious IGs
 ig_catholic_church:0 "Католицька церква"
 ig_catholic_church_desc:0 "Католицизм - найбільша течія християнства. Віряни вважають, що архієпископ Рима, Папа Римський, є безперервним наступником влади Ісуса Христа через Святого Петра. Серед інших важливих вірувань — шанування святих і Діви Марії."
 ig_orthodox_church:0 "Православна церква"
 ig_orthodox_church_desc:0 "Православна церква, зазвичай, є церквою східноевропейських держав і не підкоряється Папі Римському, натомість ця церква підкоряється Вселенському Патріярхові."
 ig_oriental_orthodox_church:1 "Орієнтальна православна церква"
 ig_oriental_orthodox_church_desc:1 "Орієнтальна православна церква, зазвичай, є церквою Близького Сходу, і не підкоряється Папі Римському."
 ig_anglican_church:0 "Англіканська церква"
 ig_anglican_church_desc:0 "Англіканську церкву створив король Генріх VIII під час протестантської Реформації. Англікани вважають, що Біблія є єдиним авторитетом щодо християнської догматики, відкидаючи Папу, але менш радикально, як інші євангельські церкви."
 ig_evangelical_church:0 "Євангельська церква"
 ig_evangelical_church_desc:0 "Євангельські церкви були створені переважно в Північній Европі під час протестантської Реформації. Євангелісти вірять, що Біблія є єдиним авторитетом щодо християнської догматики, відкидаючи Папу Римського та розглядаючи католицьке шанування святих як ідолопоклонство."
 ig_rabbinical_council:0 "Рабинська рада"
 ig_rabbinical_council_desc:0 "Керівництво юдейського населення країни, як правило, є добре освіченими рабинами з сильними традиціями обговорення й вчености."
 ig_sunni_madrasahs1: "Сунітський Улем"
 ig_sunni_madrasahs_desc:1 "Сунізм - найбільша течія ісламу. Віряни вважають, що наступником Мухаммеда на посаді ісламського халіфа став його дядько Абу Бакр, на відміну від шиїтської точки зору, згідно з якою законним наступником був його зять Алі."
 ig_shia_madrasahs:1 "Шиїтський Улем"
 ig_shia_madrasahs_desc:1 "Шиїзм є другою за чисельністю течією ісламу. Віряни вважають, що наступником Мухаммеда на посаді ісламського халіфа став його зять Алі, на відміну від сунітської точки зору, згідно з якою законним наступником був його дядько Абу Бакр."
 ig_hindu_priesthood:0 "Індуїстське духовенство"
 ig_hindu_priesthood_desc:0 "Імовірно, найдавніша організована релігія, яка все ще існує, індуїзм стверджує, що розірвання циклу перевтілень і досягнення нірвани вимагає дотримання кастової системи, згідно з якою люди відіграють певну ролю, щоб покращити свою карму, так само, як численні боги, яким поклоняються індуси, відіграють різні ролі."
 ig_sikh_priesthood:0 "Сикхcьке духовенство"
 ig_sikh_priesthood_desc:0 "Відносно молода релігія, заснована в XVI столітті в Пенджабі, сикхізм - монотеїстична віра, яка вважає, що мирські справи відволікають від єдности Бога."
 ig_vajrayana_monks:0 "Ваджраянові ченці"
 ig_vajrayana_monks_desc:0 "Ваджраяновий буддизм найпоширеніший у Тибеті та Монґолії. Він наголошує на використанні медитації та самодисципліни."
 ig_mahayana_monks:0 "Магаянові ченці"
 ig_mahayana_monks_desc:0 "Магаяновий буддизм найпоширеніший у Хіні, В‘єтнамі та Кореї. У ньому підкреслюється, що кожного в суспільстві слід заохочувати шукати просвітлення через досконалість. Магаяна розглядає Будду як богоподібну фігуру."
 ig_theravada_monks:0 "Тгеравадові ченці"
 ig_theravada_monks_desc:0 "Тгеравадовий буддизм найпоширеніший у Бірмі, Сіямі, Камбоджі та Цейлоні. Він приділяє велику увагу особам, які шукають Нірвану, щоб розірвати цикл перевтілень. Тгеравада розглядає Будду не як Бога, а як просвітлену людину, яка вказала решті людству путь до досконалости."
 ig_shinto_monks:0 "Синтоїські ченці"
 ig_shinto_monks_desc:0 "Синтоїзм — це синкретична віра, яка поєднує буддистські концепції карми та реінкарнації з поклонінням і умиротворенням камі, духів природи та померлих предків."
 ig_pagan_shamans:0 "Язичницькі шамани"
 ig_pagan_shamans_desc:0 "Анімізм - це поклоніння природним духам і заспокоєння їх. Ритуали, які проводять анімісти, включають жертвопринесення їжі та худоби, а також споживання галюциногенних наркотиків для духовних подорожей самопізнання."

  # Taiping IGs
 ig_taiping_god_worshippers:0 "Товариство поклоніння Богу"
 ig_taiping_god_worshippers_desc:0 "Товариство поклоніння Богу, або Товариство поклоніння імператору є синкретичною християнською вірою, що займає чільне місце у Небесному Царстві, підтримуючи інтерпретацію християнства, яке розглядає всіх вірян як синів і дочок Божих."

  # British IGs
 ig_landed_gentry:0 "Поміщицька шляхта"
 ig_landed_gentry_desc:0 "Власники великих маєтків і великої власности, поміщицька шляхта є захисниками традицій і успадкованих грошей."

  # Prussian IGs
 ig_junkers:0 "Юнкери"
 ig_junkers_desc:0 "Похідне від «jung herrs» (молоді лорди). Юнкери з‘явилися в результаті тевтонського завоювання язичницької Прибалтики з метою заселення пруських земель та поширення на них християнства. Юнкери є пруськими дворянством та великими землевласниками. Вони протистоять рухам, які підтримують демократію та загрожують керівній еліті."

  # USA IGs
 ig_southern_planters:0 "Південні полищатори"
 ig_southern_planters_desc:0 "Багато батьків-засновників вважали незалежних фермерів-йоменів Півночі основним будівельним блоком громадян, але неможливо заперечити величезне багатство південних тютюнових і бавовняних полищ. Це багатство дає південним полищаторам право брати участь в управлінні державою."
 ig_evangelicals:0 "Євангелісти"
 ig_evangelicals_desc:0 "Палкі християни з напрочуд великого розмаїття протестантських деномінацій, євангелісти вважають, що нація повинна досягти духовного пробудження, щоб врятуватися."
 ig_yeoman_farmers:0 "Фермери йомени"
 ig_yeoman_farmers_desc:1 "Дрібний американський сільський клас, який багатьма батьками-засновниками вважався основою нації. Клас йоменів давно зарекомендував себе як авангард американського сільського популізму та експансії на захід."

  # Ottoman IGs
 ig_local_governors:0 "Місцеві губернатори"
 ig_local_governors_desc:0 "Місцеві губернатори можуть отримати величезний вплив, створюючи локальні мережі захисту. Вони стануть настільки могутніми, що фактично будуть незалежними від султана, лише номінально підтримуючи зв‘язки з імперією."

  # Chinese IGs
 ig_literati:0 "Літератори"
 ig_literati_desc:0 "Вчені мають велику вагу у Хіні, вони - прихильники уряду та його критики."
 ig_scholar_officials:0 "Вчені-урядники"
 ig_scholar_officials_desc:0 "Помісне дворянство у Хіні насправді яке не є хінською знаттю. Вони зберігають своє багатство шляхом купівлі нерухомості, але своєю владою вони завдячують своїм посадам в уряді."
 ig_confucian:0 "Вчені-конфуціянці"
 ig_confucian_desc:0 "Конфуціянство, будучи більше соціяльною традицією, комфортно співіснує з безліччю інших вірувань, але, тим не менш, вимагає соціяльної гармонії і високої моралі від тих, хто його сповідує."

  # Papal IGs
 ig_roman_landowners:1 "Громадянське дворянство"
 ig_roman_landowners_desc:1 "Римська знать, що складається зі знатних сімей і землевласницької еліти, отримала титули від Папи Римського. Вони є людьми багатства, впливу та світської влади на територіях Святого Престолу."
 ig_roman_curia:0 "Римська Курія"
 ig_roman_curia_desc:0 "Римська Курія, або як вона ще відома - «Римський Суд» - це адміністративна інституція Святого Престолу, яка здійснює як церковні, так і світські повноваження."

  # Japanese IGs
 ig_samurai:0 "Самураї"
 ig_samurai_desc:0 "Самураї - спадкове військове дворянство Японії, що служило привілейованою челяддю могутніх землевласників-даймьо і виконувало волю своїх феодальних господарів."
 ig_shogunate:0 "Шьоґуни"
 ig_shogunate_desc:0 "Шьоґунат - це військовий уряд, який править Японією від імені імператора з XII століття. Спираючись на підтримку могутніх феодалів, даймьо, цей інститут був покликаний підтримувати традиційний порядок в Японії."
 ig_peasants:1 "Гейміни"
 ig_peasants_desc:0 "Геймін позначає японський кляс простолюдинів, народжених без будь-яких соціяльних привілеїв, з політичними рупами, що в першу чергу відображають сільських хутірників."
 ig_buddhist_monks:0 "Буддистські монахи"
 ig_buddhist_monks_desc:0 "До XIX століття буддизм існував в Японії поряд, а часто і всупереч корінній японській вірі в камі, але вже понад тисячоліття він був присутній в Японії. Буддійські школи, що перебували під захистом держави протягом всієї епохи Едо, підкреслювали синкретичний зв‘язок між камі та буддами."

  # Hawaiian IGs
 ig_christian_missionaries:0 "Місіонери"
 ig_christian_missionaries_desc:0 "Християнські місіонери прибули на Гаваї лише кілька десятиліть тому, але вже змістили кахуна як духовенство. Вони підтримують торгівлю із західними державами, залучення міґрантів із заходу та хрещення корінних гавайців."
 ig_alii:0 "Алії"
 ig_alii_desc:0 "Алії представляють дрібну знать Гаваїв на службі керівного монарха. Вони підтримують традиційні цінності та збереження панування монархії."
 ig_maka_ainana:0 "Макаїнана"
 ig_maka_ainana_desc:0 "Макаїнана представляють селянство, працють на полищах і рибалками. Вони підтримують традиційні цінності та сільське господарство Гаваїв, як основу економіки."
 ig_hawaiian_democrats:0 "Демократи"
 ig_hawaiian_democrats_desc:0 "Демократи представляють ліберальних реформаторів Гаваїв. Вони підтримують усунення самодержавства монарха на користь демократичного режиму та продовження торгових відносин зі західними державами."

  # Swedish IGs
 ig_church_of_sweden:0 "Шведська церква"
 ig_church_of_sweden_desc:0 "Шведська церква була заснована королем Ґуставом Васою в XVI столітті і є офіційною державною церквою Шведчинни. Будучи лютеранською інституцією, Церква вважає, що Біблія є єдиним джерелом християнської догматики, таким чином відкидаючи авторитет Папи Римського і традиції, такі як почитання святих."

# Danish IGs
 ig_church_of_denmark: "Данська церква"
 ig_church_of_denmark_desc: "Датська церква, заснована в XVI столітті королем Крістіаном III, є офіційною державною церквою Данії. Будучи лютеранською інституцією, Церква вважає, що Біблія є єдиним джерелом християнської догматики, таким чином відкидаючи авторитет Папи Римського і традиції, такі як почитання святих."

# Norwegian IGs
 ig_aristocracy_of_officials: "Аристократичні урядовці"
 ig_aristocracy_of_officials_desc: "За відсутности значного історичного дворянства і після того, як ця установа була офіційно скасована в 1821 році, вищий клас Норвеґії натомість складається з державних службовців, а також юристи, священники та лікарі займають позиції звичайного дворянства."
 ig_church_of_norway: "Норвезька церква"
 ig_church_of_norway_desc: "Церква Норвегії була створена як окремий орган від Римо-Католицької Церкви та інтегрована з Норвезькою державою в XVI столітті в результаті протестантської Реформації. Будучи лютеранською інституцією, Церква вважає, що Біблія є єдиним джерелом християнської догматики, таким чином відкидаючи авторитет Папи Римського і традиції, такі як почитання святих."

  # Korean IGs
 ig_yangban:0 "Урядовці Янбан"
 ig_yangban_desc:0 "Янбан представляє корейську земельну та неземельну аристократію, яка отримала свої титули та вплив завдяки посадам у урядовому апараті держави. Уособлюючи конфуціянські ідеали вченого-урядовця, вони є затятими захисниками звичного порядку Кореї."

  # Russian IGs
 ig_gentry_assembly:0 "Дворянське зібрання"
 ig_gentry_assembly_desc:0 "Дворянське зібрання - це самоврядний орган, репрезентуючий московську аристократію. Отримавши офіційний статус у 1785 році, Зібрання відтоді підтримує збереження або розширення традиційних дворянських повноважень і привілеїв."

  # Australian IGs
 ig_squattocracy: "Сквотократи"
 ig_squattocracy_desc: "«Скватократія» представляє клас білих австралійських поселенців, які зайняли великі ділянки землі з невеликими правовими претензіями або без них. Часто перші поселенці, які прибули на певну територію, сквотократія здобула величезні багатства та соціальний вплив, головним чином, завдяки доходам від розведення худоби на їхній території."
  
  # Austrian IGs
 austrian_aristocracy:0 "Австрійська аристократія"
