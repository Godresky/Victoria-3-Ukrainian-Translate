l_english:
  # alert_xyz_name = name of the Event
  # alert_xyz_desc = additional description about the current situation (optional) 
  # alert_xyz_hint = information that should help the player to be able to understand the situation and how to fix the problem
  # alert_xyz_action = Where does clicking this take you?

 alert_country_default_name: "Оголошена [concept_default|l]"
 alert_country_default_desc: "[GetPlayer.GetName] оголосила [concept_default|l] через те, що ми не можемо повернути ваші кредити. Поки ми не зможемо досягти позитивного балянсу, ми будемо зазнавати карн, які з часом ставатимуть дедалі суворішими.\n\n#title Поточні заподії:#!\n[GetPlayer.GetInDefaultEffectsDesc]"
 alert_country_default_hint: "Ви можете покращити своє матеріяльне становище, збільшивши прибутки або зменшивши витрати. Щоб збільшити свій прибуток у короткостроковій перспективі, ви можете підвищити поточну ставку податку, почати стягувати нові податки на споживання чи підвищити тарифи для отримання нових прибутків. Щоб зменшити свої витрати, ви можете зменшити заробітну плату у своїх військових або державних будівлях, знизити ціни на товари, які вони споживають чи призупинити будівництво, доки ваші фінанси не відновляться. Якщо нічого з цього недостатньо, то у вас також є можливість оголосити про [Concept('concept_bankruptcy','$concept_bankruptcy_acc$')|l]"
 alert_country_default_action: "Панель бюджету"

 alert_has_no_research_alert_name: "Немає активних досліджень"
 alert_has_no_research_alert_desc: "Наразі ми не ведемо активних досліджень будь-якої [Concept('concept_technology', '$concept_technology_gen$')|l]. Таким чином, будь-яка [concept_innovation|l], яку ми створюємо, буде спрямована на ваше пасивне [Concept('concept_technology_spread', '$concept_technology_spread_acc$')|l]."
 alert_has_no_research_alert_hint: "Ви можете вибрати технологію, яку будете вивчати, серед трьох гілок досліджень на панелі технологій."
 alert_has_no_research_alert_action: "Панель технологій" 

 alert_can_establish_company_name:0 "Can Establish a new [concept_company]"
 alert_can_establish_company_desc:0 "We have only established [GetPlayer.GetNumCompanies|v]/#tooltippable #tooltip:[GetPlayer.GetTooltipTag],TOOLTIP_MAX_COMPANIES [GetPlayer.GetMaxNumCompanies|v]#!#! $COMPANIES$ we are able to support."
 alert_can_establish_company_hint:0 "You can establish a new [concept_company] in the Companies Panel"
 alert_can_establish_company_action:0 "Companies Panel"

 alert_free_government_reform_name: "Безплатна [concept_government_reform|l]"
 alert_free_government_reform_desc: "[LabelingHelper.GetDaysLocWithTooltip( SCOPE.GetRootScope.GetCountry.GetRemainingDaysForFreeGovernmentReformRaw, 'FREE_REFORM_DATE_TOOLTIP')] залишилося.\n\nЧерез нещодавні [concept_election|l] ваша наступна [concept_government_reform|l] не породить нових [Concept('concept_radical','$concept_radicals_gen$')|l], якщо вона буде зроблема до завершення вищевказаного терміну."
 alert_free_government_reform_hint: "Ви можете змінити ваш уряд на панелі політики."
 alert_free_government_reform_action: "Панель уряду"

 alert_revolution_alert_name: "[concept_revolution]"
 alert_revolution_alert_desc: "Революція почала рости і це може призвести до того, що ваша держава буде втягнута у [Concept('concept_civil_war','$concept_civil_war_acc$')|l]."
 alert_revolution_alert_hint: "Ви можете вибрати, який бік конфлікту ви підтримаєте в [Concept('concept_civil_war','$concept_civil_war_loc$')|l] та [Concept('concept_sway','$concept_sway$')|l] на свій бік інші держави (якщо потрібно), щоб досягти успіху."
 alert_revolution_alert_action: "Панель політики"

 alert_secession_alert_name: "[concept_secession]!"
 alert_secession_alert_desc: "Наша держава була в втягнута у [Concept('concept_civil_war','$concept_civil_war_acc$')|l]!"
 alert_secession_alert_hint: "Ви можете вибрати, який бік конфлікту ви підтримаєте в [Concept('concept_civil_war','$concept_civil_war_loc$')|l] та [Concept('concept_sway','$concept_sway$')|l] на свій бік інші держави (якщо потрібно), щоб досягти успіху."
 alert_secession_alert_action: "Панель політики"

 alert_is_losing_rank_alert_name: "Втрата [Concept('concept_rank','$concept_rank_gen$')|l]"
 alert_is_losing_rank_alert_desc: "У вас нехватає [Concept('concept_prestige','$concept_prestige_gen$')|l], щоб підтримувати [Concept('concept_rank','$concept_rank_acc$')|l] «[GetPlayer.GetRank|v]». Тому наш [Concept('concept_rank','$concept_rank$')|l] стане: «[GetPlayer.GetTargetRank|v]» через [GetPlayer.GetDaysUntilRankLoss|v] дн., якщо ми не відновимося.\n\nНам потрібно #P #b [GetPlayer.GetPrestigeToMaintainRank]#!#! [Concept('concept_prestige','$concept_prestige_gen$')|l], щоб підтримувати [Concept('concept_rank','$concept_rank_acc$')|l], а зараз у вас є #b #N [GetPlayer.GetPrestige]#!#!."
 alert_is_losing_rank_alert_hint: "Ви можете отримати більше [Concept('concept_prestige','$concept_prestige_gen$')|l], збільшивши [Concept('concept_gdp','$concept_gdp_acc$')|l] нації, підвищивши [Concept('concept_power_projection','$concept_power_projection_acc$')|l] війська та флоту (це можна зробити збільшивши чисельність війська або давши краще оснащення) чи ставши провідником виробництва [Concept('concept_good','$concept_good_gen$')|l]. Таким чином ви отримуєте частку [Concept('concept_prestige','$concept_prestige_gen$')|l] від свого [Concept('concept_subject', '$concept_subject_gen$')|l]."
 alert_is_losing_rank_alert_action: "Панель дипломатії"

 alert_has_no_war_goal_alert_name: "Немає [Concept('concept_war_goal','$concept_war_goals_gen$')|l] проти [Concept('concept_country','$concept_country_gen$')|l] [SCOPE.GetRootScope.GetDiplomaticPlay.GetInitiator.GetName]"
 alert_has_no_war_goal_alert_desc: "Наразі у нас немає жодних [Concept('concept_war_goal', '$concept_war_goals_gen$')|l] в одній із наших [Concept('concept_diplomatic_play', '$concept_diplomatic_plays_gen$')|l].\n\nЯкщо ви не задасьте воєнні цілі під час стадії «[concept_opening_moves]», то [Concept('concept_war_goal', 'ціль')|l] «[concept_war_reparations]» буде самостійно додана для вас."
 alert_has_no_war_goal_alert_hint: "Ви можете додати військову ціль для учасника дипломатичної гри на його оглядовому екрані. Ви можете збільшити кількість цілей по мірі того, як все більше держав стають на чийсь бік у дипломатичній грі, проте це коштуватиме [Concept('concept_maneuver', '$concept_maneuvers_gen$')|l], які ви можете витратити, щоб схилити інших учасників на свій бік."
 alert_has_no_war_goal_alert_action: "Дипломатичну гру"

 alert_vulnerable_front_name: "Вразливий [concept_front|l]: [SCOPE.GetRootScope.GetFront.GetName]"
 alert_vulnerable_front_desc: "Ми не маємо жодних [Concept('concept_general', '$concept_generals_gen$')|l] чи [Concept('concept_battalion', '$concept_battalions_gen$')|l], які б захищали [Concept('concept_front', '$concept_front_acc$')|l] [SCOPE.GetRootScope.GetFront.GetName], а принаймні один ворожий [Concept('concept_general', '$concept_general$')|l] призначений туди."
 alert_vulnerable_front_hint: "Ви можете найняти [Concept('concept_general', '$concept_generals_gen$')|l] чи дати їм накази на панелі війська."
 alert_vulnerable_front_action: "Панель фронту"

 alert_naval_invasion_name:0 "[SCOPE.GetRootScope.GetNavalInvasion.GetName]"
 alert_naval_invasion_desc:0 "You are currently being [Concept('concept_naval_invasion','$concept_naval_invaded$')] by [SCOPE.GetRootScope.GetNavalInvasion.GetInvaderCountry.GetName] in [SCOPE.GetRootScope.GetNavalInvasion.GetEnemyState.GetName]."
 alert_naval_invasion_hint:0 "You can send additional [Concept('concept_fleet','$concept_fleets$')] to #v [SCOPE.GetRootScope.GetNavalInvasion.GetSeaNodeName]#! and sink enemy $concept_fleets$, and/or send [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] [Concept('concept_army','$concept_armies$')] to defend [SCOPE.GetRootScope.GetNavalInvasion.GetDefenderHQ.GetName]."
 alert_naval_invasion_action:0 "Naval Invasion panel"
 
 alert_stalled_naval_invasion_name: "Stalled [concept_naval_invasion]"
 alert_stalled_naval_invasion_desc: "Your [SCOPE.GetRootScope.GetNavalInvasion.GetName] will be unable to progress to landing troops because no invading [concept_admiral] has [Concept('concept_order','$concept_orders$')] that allows them to start a [concept_battle]."
 alert_stalled_naval_invasion_hint: "You can change the $concept_orders$ of your $concept_admirals$ to ones that allow them to start battles, such as #v $patrol_coast$#!."
 alert_stalled_naval_invasion_action: "Naval Invasion panel"
 
 alert_low_organization_name:0 "Low [concept_organization]: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_organization_desc:0 "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] has an [concept_organization] of [SCOPE.GetRootScope.GetMilitaryFormation.GetOrganization] which imposes heavy penalties."
 alert_low_organization_hint:0 "You can increase the [concept_organization] of a [concept_military_formation] by ensuring it has adequate [concept_command_limit] for all its [Concept('concept_unit','$concept_units$')]. While a $concept_military_formation$ with sufficient $concept_command_limit$ is stationary it will regain $concept_organization$ over time. Toggling [Concept('concept_mobilization_option','$concept_mobilization_options$')] while the $concept_military_formation$ is in the field can lead to a temporary loss of $concept_organization$."
 alert_low_organization_action:0 "Military Formation Panel"
 
 alert_low_max_organization_name:0 "Low maximum [concept_organization]: [SCOPE.GetRootScope.GetMilitaryFormation.GetName]"
 alert_low_max_organization_desc:0 "[SCOPE.GetRootScope.GetMilitaryFormation.GetName] has an maximum [concept_organization] of [SCOPE.GetRootScope.GetMilitaryFormation.GetMaxOrganization|v^2]/[GetDefine('NMilitary','MILITARY_FORMATION_ORGANIZATION_MAX')|v^2], preventing it from operating at full capacity."
 alert_low_max_organization_hint:0 "You can increase the maximum [concept_organization] of a [concept_military_formation] by ensuring it has adequate [concept_command_limit] for all its [Concept('concept_unit','$concept_units$')]."
 alert_low_max_organization_action:0 "Military Formation Panel"

 alert_high_attrition_alert_name: "[SCOPE.GetRootScope.GetCharacter.GetFullName] має [SCOPE.GetRootScope.GetMilitaryFormation.GetAverageAttritionPerWeek|0%-] [Concept('concept_attrition', '$concept_attrition_gen$')|l]"
 alert_high_attrition_alert_desc: "Військо [Concept('concept_commander', '$concept_commander_gen$')|l] [SCOPE.GetRootScope.GetCharacter.GetFullName] може зазнати багато втрат через виснаження."
 alert_high_attrition_alert_hint: "Щоб зменшити [Concept('concept_attrition', '$concept_attrition_acc$')|l] слід віддати інший наказ [Concept('concept_commander', '$concept_commander_dat$')|l] чи повернути їх з [Concept('concept_front', '$concept_front_gen$')|l]."
 alert_high_attrition_alert_action: "Панель війська"

 alert_active_peace_deal_alert_name: "Запропонована [concept_peace_deal|l]"
 alert_active_peace_deal_alert_desc: "Була запропонована мирна угода для цієї [Concept('concept_war', '$concept_war_gen$')|l] [concept_war], ви як її частина можете або #b відхилити#!, або #b прийняти#! залежно від реакції усіх учасників перемовин.\n[GetPlayer.GetActivePeaceDealDesc]"
 alert_active_peace_deal_alert_hint: "Якщо ви є партнером з перемовин у [Concept('concept_war', '$concept_war_loc$')|l], то можете показати прихильність до мирної угоди або продовжити сутичку до наступних раундів перемовин."
 alert_active_peace_deal_alert_action: "Панель війни"
 ALERT_PEACE_PROPOSED_ENTRY: "[WAR.GetName|b] - [WAR.GetDaysUntilPeaceDealFails|v] дн. до відхилення мирної угоди"

 alert_insufficient_construction_for_investment_name: "Недостатньо [Concept('concept_construction', '$concept_construction_gen$')|l] для [Concept('concept_investment_pool', '$concept_investment_pool_gen$')|l]"
 alert_insufficient_construction_for_investment_desc: "Ми не виробляємо достатньо [Concept('concept_construction', '$concept_construction_gen$')|l], щоб повністю використати кошти, які надходять до [Concept('concept_investment_pool', '$concept_investment_pool_gen$')|l]."
 alert_insufficient_construction_for_investment_hint: "Ви можете звести додаткові [GetBuildingType('building_construction_sector').GetName|l]-[Concept('concept_building', '$concept_buildings_acc$')|l] або встановити кращі [Concept('concept_production_method','$concept_production_methods_acc$')|l], щоб виробляти більше [concept_construction|l]."
 alert_insufficient_construction_for_investment_action: "Панель будівництва"

 alert_isolated_state_alert_name: "[Concept('concept_state', '$concept_state$')] [SCOPE.GetRootScope.GetState.GetName] є [Concept('concept_isolated_state', '$concept_isolated_state_short_adj$ою')|l]"
 alert_isolated_state_alert_desc: "[Concept('concept_isolated_state', '$concept_isolated_state$')] не дозволяє населенню закуповувати та продавати товари на більшому ринку, вони отримують ресурси, які їм потрібні, безпосередньо з землі, але це має значний вплив на їхнє [Concept('concept_sol', '$concept_sol_acc$')|l] через зміни цін."
 alert_isolated_state_alert_hint: "Ви можете під‘єднати [Concept('concept_state', '$concept_state_acc$')|l] [SCOPE.GetRootScope.GetState.GetName] до [Concept('concept_market', '$concept_market_gen$')|l] ([SCOPE.GetRootScope.GetState.GetMarket.GetName]), збільшивши рівень [Concept('concept_infrastructure', '$concept_infrastructure_gen$')|l] за допомогою зведення будівель, які її покращують. Наприклад, приплав, чи залізниця, чи ухваливши [Concept('concept_decree', '$concept_decree_acc$')|l] #v «$decree_road_maintenance$»#!." #[concept_infrastructure]
 alert_isolated_state_alert_action: "Панель землі [SCOPE.GetRootScope.GetState.GetName]"

 alert_inactive_trade_route_alert_name: "[concept_trade_route] «[SCOPE.GetRootScope.GetTradeRoute.GetDescriptionForActingMarket]» недієвий"
 alert_inactive_trade_route_alert_hint_desc: "Через географічні чи дипломатичні обмеження торговельні тори між вашим ринком та іншими наразі недієві. Можливо, ваші торговці більше не зможуть досягти цільового ринку. Їм може бути заборонено доступ або через [Concept('concept_embargo', '$concept_embargo_acc$')|l], або через війну через двома державами."
 alert_inactive_trade_route_alert_hint: "Ви можете видалити ці [Concept('concept_trade_route', '$concept_trade_routes_acc$')|l] з панелі ринку або з соки торгівлі."
 alert_inactive_trade_route_alert_action: "Панель «[SCOPE.GetRootScope.GetTradeRoute.GetActingMarket.GetName]»"

 alert_state_in_turmoil_alert_name: "[SCOPE.GetRootScope.GetState.GetName] з [Concept('concept_turmoil', '$concept_turmoil_ins$')|l]"
 alert_state_in_turmoil_alert_desc: "У [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.GetRootScope.GetState.GetName] [Concept('concept_turmoil', '$concept_turmoil$')|l] через наявність [Concept('concept_radical', '$concept_radicals_gen$')|l]."
 alert_state_in_turmoil_alert_hint: "Ви можете зменшити кількість [Concept('concept_radical', '$concept_radicals_gen$')|l], забезпечивши задоволення потреб вашого [Concept('concept_pop', '$concept_population$')|l]. Найкращий спосіб - це переконайтися, що ваше [Concept('concept_pop', '$concept_population$')|l] має роботу та може досягнути [concept_expected_sol|l]. Також, групи [Concept('concept_pop', '$concept_population$')|l], які [Concept('concept_discrimination','утискаються')] або нереалізували себе в [Concept('concept_political_movement','$concept_political_movements_loc$')|l] також будуть [Concept('concept_political_movement_radicalism','радикалізовуватися')].\n\nЯк короткострокова іншина вирішення цього питання, ви можете ухвалити [Concept('concept_decree', '$concept_decrees_acc$')|l] «[GetDecreeType('decree_emergency_relief').GetName]» чи «[GetDecreeType('decree_violent_suppression').GetName]» у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.GetRootScope.GetState.GetName] або додатково, коли ви працюєте над довгостроковими рішеннями."
 alert_state_in_turmoil_alert_action: "Панель землі [SCOPE.GetRootScope.GetState.GetName]"

 alert_high_tension_alert_name: "Висока [Concept('concept_tension', '$concept_tension$')|l] між [Concept('concept_country', '$concept_countries_ins$')|l] [SCOPE.GetRootScope.GetDiplomaticRelations.GetFirstCountry.GetName] та [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]"
 alert_high_tension_alert_desc: "[Concept('concept_tension', '$concept_tension$')] росте, коли ваші [Concept('concept_colony', '$concept_colonies_acc$')|l] зазіхають на землі тубільців [SCOPE.GetRootScope.GetDiplomaticRelations.GetSecondCountry.GetName]. Якщо [Concept('concept_tension', '$concept_tension$')|l] буде і надалі рости, то це може спровокувати [Concept('concept_native_uprising', '$concept_native_uprising_acc$')|l]."
 alert_high_tension_alert_hint:0 "$concept_tensions$ dissipate overtime, you can halt your $concept_colonial$ expansion temporarily to not provoke the [Concept('concept_pop', '$concept_population$')] further and reduce the chance of a $concept_native_uprising$ or you can seek to station your [Concept('concept_army','$concept_armies$')] in the [concept_hq] of the $concept_colonial$ [concept_strategic_region] to prepare for the revolt."
 alert_high_tension_alert_action: "Панель дипломатії"

 alert_secession_growing_alert_name: "Назріває [Concept('concept_secession', '$concept_secession_adj$ий')|l] рух"
 alert_secession_growing_alert_desc: "У вашій державі організовуються розкольники:\n\n#title Розкольні [Concept('concept_culture', '$concept_cultures$')|l]:#!\n[GetPlayer.GetGrowingSecessionistsDesc]"
 alert_secession_growing_alert_hint:1 "You can alleviate the risk of a [concept_secession] by decreasing the [Concept('concept_radical','$concept_radicals$')] of the targeted [concept_culture] in your [concept_country]. This can be done by improving the [concept_sol] in [Concept('concept_state','$concept_states$')] they live in, ensuring they are not [Concept('concept_discrimination','$concept_discriminated_against$')] in the long term, or by issuing [Concept('concept_decree', '$concept_decrees$')] to mitigate these factors in the short term."
 alert_secession_growing_alert_action: "Панель політики"

 alert_diplomatic_pact_in_danger_name: "[SCOPE.GetRootScope.GetDiplomaticPact.GetName] з [Concept('concept_country', '$concept_country_ins$')|l] [AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsFirstCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName)][AddTextIf(SCOPE.GetRootScope.GetDiplomaticPact.IsSecondCountry(GetPlayer), SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName)]"
 alert_diplomatic_pact_in_danger_desc: "Розірветься, якщо:\n$TAB$[SCOPE.GetRootScope.GetDiplomaticPact.ShouldAutoBreakDesc]"
 alert_diplomatic_pact_in_danger_hint: "Якщо цей дипломатичний пакт важливий для функціонування вашої держави, то подумайте про покращення відносин з іншою державою або про зміну дипломатичного курсу від будь-яких дій, які зараз їх засмучують."
 alert_diplomatic_pact_in_danger_action: "Панель дипломатії"
 
 alert_has_decreasing_interests_alert_name: "Втрата [Concept('concept_interest', '$concept_interests_gen$')|l]"
 alert_has_decreasing_interests_alert_desc: "У вас є [Concept('concept_interest', '$concept_interests$')|l], які ми скоро можемо втратити:\n[GetPlayer.GetDecreasingInterestsDesc]"
 alert_has_decreasing_interests_alert_hint: "Ви можете запобігти цьому, скориставшись дією «[Concept('concept_declared_interest','$concept_declare_interests$')]» у [Concept('concept_diplomatic_lens','$concept_diplomatic_lens_dat$')|l], якщо ви ще не досягли максимуму проявлених рупів, або можете змінити пріоритети проявлених рупів відповідно до поточних дипломатичних цілей."
