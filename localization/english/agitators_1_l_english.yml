  dynasty_generic_royalist: "Законний претендент"
  french_pretenders_pulse.1.t: "Світ, де править [SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting]"
  french_pretenders_pulse.1.d: "[SCOPE.sCharacter('french_royalist_writer').GetFullName], красномовний лідер [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName], написав яскравий трактат, в якому описується політична програма династії [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]."
  french_pretenders_pulse.1.f: "«Друзі! Ми повинні мріяти про краще завтра для всієї Франції. Чим є нинішній режим, як не жорстоким знущанням над історією Франції, над усім, за що вона коли-небудь боролася і чого досягла? Щоб відродити націю, рухатися вперед, ми повинні створити нове суспільство, вибираючи найкращі елементи нашої історії та наших традицій, щоб створити порядок, який протистоятиме натиску сучасності!»"
  french_pretenders_pulse.1.a: "Давайте створимо нове завтра з домом [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]!"
  french_pretenders_pulse.1.b: "Уся нація має почути, які плани династії [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] на майбутнє!"
  french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName] та [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName] заслуговують похвали за цю роботу!"
  french_pretenders_pulse.2.t: "Вірність і лжесвідчення"
  french_pretenders_pulse.2.d: "Монархісти з [SCOPE.gsInterestGroup('royalist_hardliners').GetName] відмовляються присягати на вірність чинному уряду. Хоча це ідеологічно чисто, це може підірвати їхні зусилля зі створення політичного капіталу в країні."
  french_pretenders_pulse.2.f: "«Як я можу присягнути на вірність якомусь самозваному режиму? Зробити це було б зрадою корони. Надати цій перекрученій карикатурі на Францію визнання легітимності, на яку вона не заслуговує, я кажу ні! Я ніколи не буду служити цьому паскудному режиму»."
  french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] демонструють чудову відданість своїм ідеалам."
  french_pretenders_pulse.2.b: "Реалістичний компроміс допоможе справі, але засмутить радикалів."
  french_pretenders_pulse_advance_by_five_percent_tt: "Справа монархістів отримає #bold 5%#! поступу."
  french_pretenders_pulse_advance_by_fifteen_percent_tt: "Справа монархістів отримає #bold 15%#! поступу."
  french_pretenders_pulse_advance_by_twenty_five_percent_tt: "Справа монархістів отримає #bold 25%#! поступу."
  french_pretenders_pulse_back_by_five_percent_tt: "Справа монархістів втратить #bold 5%#! поступу."
  french_pretenders_pulse_back_by_fifteen_percent_tt: "Справа монархістів втратить #bold 15%#! поступу."
  french_pretenders_pulse.3.t: "Дивні товариші по ліжку"
  french_pretenders_pulse.3.d:1 "[SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('monarchists_in_opposition').GetName] та [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('republicans_in_opposition').GetName] визнають, що вони мають одну спільну мету: повалення нинішнього режиму. Деякі прихильники пішли далі з цим усвідомленням і підтримують один одного в судових справах, видають буклети та здійснюють інші опозиції дії."
  french_pretenders_pulse.3.f: "«Ворог мого ворога — це мій друг, чи не так? Звичайно, всі ті бовдури прийшли до неправильних висновків щодо того, що потрібно робити, але ми можемо спалити той міст, коли пройдемо нього»."
  french_pretenders_pulse.3.a: "Знищення істеблішменту вимагає солідарності всіх видів."
  french_pretenders_pulse.3.b: "Краще бути самотнім і коректним, ніж піти на компроміс із поганою компанією."
  french_pretenders_pulse.3.c: "Така неприродна співпраця не може підтримуватися."
  french_pretenders_pulse.4.t: "Республіканське відступництво"
  french_pretenders_pulse.4.d: "[SCOPE.gsInterestGroup('monarchist_french_ig').GetName] та [SCOPE.gsInterestGroup('republican_french_ig').GetName] розвинули напрочуд тісні стосунки під час спільного перебування в опозиції. Після відновлення [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting], [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] оголосив про перетворення [SCOPE.sCharacter('republican_french_ig_leader').GetHerHis] до монархічних поглядів старих союзників."
  french_pretenders_pulse.4.f: "Я захоплювався рішучістю та чистою відданістю [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting], коли їх переслідувала влада, і я з любов'ю згадую свій час, проведений у співпраці з [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting], чудова та здібна фігура. Стало очевидним, що їхня справа є моєю справою, і я закликаю своїх співвітчизників наслідувати мій приклад.»"
  french_pretenders_pulse.4.a: "Перетворення [SCOPE.gsInterestGroup('republican_french_ig').GetName] вітається!"
  french_pretenders_pulse.4.b: "Один раз республіканець, завжди республіканець. Виженіть [SCOPE.sCharacter('republican_french_ig_leader').GetHerHim]."
  french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName] виходить із [SCOPE.gsInterestGroup('republican_french_ig').GetName] після цього приниження."
  french_pretenders_pulse.5.t: "Вічний дім [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"
  french_pretenders_pulse.5.d: "Династія [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] посилила контроль над французькою короною настільки, що жоден інший претендент більше не може серйозно заперечити її монархічні повноваження."
  french_pretenders_pulse.5.f: "«Друзі! Чи є рівний нашому великому суверену, [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting]? Ні, я кажу! [SCOPE.sCharacter('monarch_of_france').GetSheHe|U] є центром всесвіту, єдиним справжнім стовпом порядку та нації. Дім [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] має собі рівних!»"
  french_pretenders_the_dynasty_is_secure: "Жодна інша династія ніколи більше не кине виклик правлячій династії."
  french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] не має рівних."
  french_pretenders_pulse.5.b: "Прихильники династії [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] заслуговують на похвалу!"
  indochina.1.t: "Виконання антикатолицького едикту"
  indochina.1.d: "Радикали вимагають більш жорсткого дотримання антикатолицьких указів, які є частиною наших [GetLawType('law_state_religion').GetName] законів. Однак переслідування можуть викликати реакцію католицької влади."
  indochina.1.f: "«Тримайте країну закритою! Я прошу вас, ці люди з-за океану принесуть нам ще більше проблем, якщо ми дозволимо їм залишитися тут. Ми повинні ув’язнити їхніх агентів і вигнати їхні впливи, якщо ми хочемо залишатися сильними та гордими!»"
  indochina.1.a: "Посилити антикатолицькі закони."
  indochina.1.b: "Можливо, краще застосувати м`який підхід."
  indochina.2.t: "Інтервенція в Індокитай?"
  indochina.2.d: "Релігійні та імперські інтереси збіглися, вимагаючи дій в Індокитаї від імені католицького населення в [SCOPE.sCountry('potential_imperialism_target').GetName]."
  indochina.2.f: "«Вище покликання керує нашими діями! Саме з божественною метою ми повинні йти вперед і рятувати наших ближніх! І якщо нам трапиться придбати якусь територію на цьому шляху, хто скаже, що це не було частиною Божого плану?»"
  indochina.2.a: "Потрібно йти вперед і завдати удару по [SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]!"
  indochina.2.b: "Нам потрібен мир, а не війна."
  indochina.3.t: "Відплата в Індокитаї?"
  indochina.3.d: "Жорстоке переслідування католиків у [SCOPE.sCountry('indochina_target').GetName] змусило і шовіністів, і благочестивих вимагати негайної жорсткої відповіді."
  indochina.3.f: "«Ходімо — це буде швидко, зайшли і вийшли, проста пригода на два місяці»."
  indochina.3.a: "[SCOPE.sCountry('indochina_target').GetNameNoFormatting] потрібно покарати, а Індокитай відкрити!"
  indochina.4.t: "Індокитайський союз"
  indochina.4.d: "Наш контроль над Індокитаєм зріс і зміцнився до такого рівня, що ці території можна вважати успішним об’єднанням колоній і протекторатів."
  indochina.4.f: "«З єдністю розуму, тіла та духу ми будемо святкувати. Метрополія та Індокитай тепер рухаються як одне ціле, говорять як одне, відчувають як одне ціле. Наші нації об’єднані разом і ніколи не будуть роз’єднані. Інакше і бути не могло.»"
  indochina.4.a: "Просувати наші цінності серед людей."
  indochina.4.b: "Сприяти виробництву ґуми в колоніях."
  indochina.4.c: "Підтримуйте наших вірних князів в Індокитаї."
  indochina.4.dd: "Пропагуйте наше славне царювання!"
  je_indochina: "Індокитайська кампанія"
  je_indochina_reason: "Ми повинні відстоювати свою владу в цьому суперечливому регіоні та докладати особливих зусиль, щоб змусити [SCOPE.sCountry('indochina_conquest_target').GetName] підкоритися нашій волі."
  indochina_state_controlled_by_us_or_puppet: "Володіти столицею [SCOPE.sCountry('indochina_conquest_target').GetName] або мати її підданим"
  indochina_five_states_conquered: "Хоча б #bold 5#! земель в стратегічному регіоні Індокитаю належать нам або нашим підданим"
