  je_divided_monarchists_reason:1 "Три династії претендують на французький престол: #bold орлеаністи#!, які підтримують конституційну Липневу монархію, встановлену в 1830 році, #bold леґітимісти#!, які обстоюють за Карла X Бурбона та його нащадків і #bold бонапартисти#!, які хочуть відновити могутність сімʼї Наполеона Бонапарта. Усі три династії змагаються з елітою та один з одним за те, щоб саме їхній кандидат посів престол Франції."
  je_divided_monarchists_bonapartist_var_tooltip: "#tooltip_header Щомісяця змінюється з наступних причин:#!\n$TOOLTIP_DELIMITER$\n#variable [Country.MakeScope.Var('bonapartist_progress_from_characters').GetValue|+=]#! від спільної [concept_popularity] персонажів бонапартистів\n#variable [Country.MakeScope.Var('bonapartist_progress_from_igs').GetValue|+=]#! від [concept_clout] бонапартистів [Concept('concept_interest_group', '$concept_interest_groups$')]\n#variable [Country.MakeScope.Var('bonapartist_progress_from_military').GetValue|+=]#! від військових [Concept('concept_building_level', '$concept_building_levels$')]\n#variable [Country.MakeScope.Var('bonapartist_progress_from_legitimacy').GetValue|+=]#! від [concept_government] [concept_legitimacy]\n#variable [Country.MakeScope.Var('bonapartist_progress_from_effects').GetValue|+=]#! від подій та інших ефектів"
