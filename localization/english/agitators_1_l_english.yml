  you_will_regret_this: "#color:Red;bold Переслідування можуть викликати реакцію католицьких держав.#!"
  revolution_pulse1_events.1.t: "Виявлено списки учасників"
  revolution_pulse1_events.1.d: "Раптовий рейд поліції виявив список радикалів, пов’язаних із [SCOPE.gsInterestGroup('membership_list_ig').GetName]. Існує кілька способів використання цього списку на користь уряду."
  revolution_pulse1_events.1.f: "«Вони прийшли за нами надто швидко! Ми не встигли все сховати!»\n\n«Тепер нам потрібен час, щоб сховати #italic кожного#!!»"
  revolution_pulse1_events.1.a: "Вистежте кожного з цього списку."
  revolution_pulse1_events.1.b: "Публічно оприлюднити зв’язки між [SCOPE.gsInterestGroup('membership_list_ig').GetName] та радикалами."
  revolution_pulse1_events.1.c: "У цьому списку лише одне ім’я, яке нам потрібно: [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
  revolution_pulse1_events.2.t: "Гнів на фронті"
  revolution_pulse1_events.2.d: "Збільшення втрат на фронті призвело до того, що серед солдатів поширився заколот. Якщо найближчим часом не вжити заходів, ситуація може стати критичною."
  revolution_pulse1_events.2.f: "«Пане, ви чули нові погрозливі розмови в казармі? 'Гасіть світло! Діставай ножа! Дайте йому, що заслужив!' Стає все гірше, пане. Боюся, що навіть фронт більше не вірить в успіх.»"
  revolution_pulse1_events.2.a: "Заарештуйте буркунів і боріться далі."
  revolution_pulse1_events.2.b: "Ми не можемо дозволити собі затримувати жодного солдата."
  revolution_pulse1_events.2.c: "Треба зупинитися і дати людям відпочити."
  revolution_pulse1_events.3.t: "Переслідування видавничого комітету"
  revolution_pulse1_events.3.d: "Комітет видавців, пов’язаних із [SCOPE.gsInterestGroup('publishing_committee_ig').GetName], які випускають запальні памфлети, постали перед судом."
  revolution_pulse1_events.3.f: "«Це скупчення небезпечних людей має бути зупинено! Ми повинні позбавити їх способів провокувати натовп і зменшити цих зарозумілих дурнів до їхніх справжніх пропорцій, до їхньої справжньої ролі невідомих змовників і злочинців!»"
  revolution_pulse1_events.3.a: "Домагатися їх розгляду в судах."
  revolution_pulse1_events.3.b: "Тихенько заткніть пики цим видавцям."
  revolution_pulse1_events.3.c: "Відпустіть їх. Вони нешкідливі."
  revolution_pulse1_events.4.t: "Пекельна машина"
  revolution_pulse1_events.4.d: "Замах на життя [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] убив багатьох, але пощадив нашого правителя. Складний пристрій, пошкоджений під час нападу, є єдиним слідом революціонера, що залишився на місці нападу."
  revolution_pulse1_events.4.f: "«Важко сказати, що трапилося. Я почув повільний вибух, схожий на нерівну взводну стрілянину, навколо був дим і хаос. Люди праворуч і ліворуч від мене падали там, де стояли, але мене не торкнулося. Я подивився у бік [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle], і так само раптово навколо [SCOPE.sCharacter('infernal_machine_ruler').GetHerHim] виникла кривава порожнеча.»"
  revolution_pulse1_events.4.a: "На деякий час обмежте публічну появу [SCOPE.sCharacter('infernal_machine_ruler').GetFullName]."
  revolution_pulse1_events.4.b: "У цьому злочині, очевидно, винен [SCOPE.sCharacter('infernal_agitator').GetFullName]."
  revolution_pulse1_events.5.t: "Замінна їжа"
  revolution_pulse1_events.5.d: "Люди в [SCOPE.sState('food_substitution_state').GetName] відчайдушно намагалися здобути будь-яку їжу. Страшні попередження про «ріпкову зиму» поширюються регіоном."
  revolution_pulse1_events.5.f: "«Минулого тижня все, що ми могли отримати, — це корм для свиней. Цього тижня... я навіть не знаю, що це. Це тирса?»"
  revolution_pulse1_events.5.a: "Принаймні замінники їжі наповнюють шлунки людей."
  revolution_pulse1_events.5.b: "Спробуйте будь-яким способом збільшити місцеве виробництво продуктів харчування."
  revolution_pulse1_events.5.c: "Ми нічого не можемо зробити для [SCOPE.sState('food_substitution_state').GetName]."
  revolution_pulse1_events.6.t: "Священний союз"
  revolution_pulse1_events.6.d: "Оскільки війна поглинає націю, ми можемо і повинні спробувати поховати наші розбіжності. Заклик захистити нашу націю може багато в чому заспокоїти заворушення вдома, хоча нам доведеться щось запропонувати нашим опонентам, щоб змусити їх погодитися."
  revolution_pulse1_events.6.f: "«У нашій великій боротьбі нація закликає всіх своїх синів виступити і захистити свої родини, а також закликає всіх партійних лідерів виступити вперед і пообіцяти, що ми будемо боротися разом до дня перемоги. Цей священний союз не порушиться, не зламається перед лицем труднощів і ворожнечі!»"
  revolution_pulse1_events.6.a: "На війні ми знайдемо мир."
  revolution_pulse1_events.6.b: "Немає причин підбадьорювати наших опонентів порожніми обіцянками."
  revolution_pulse1_events.7.t: "Нерішучий революціонер"
  revolution_pulse1_events.7.d: "[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] [SCOPE.sCharacter('guglielmo_pepe').GetLastName], партнер революційної [SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName], як відомо, має деякі сумніви щодо своїх переконань. Можна використати цю нерішучість на користь уряду."
  revolution_pulse1_events.7.f: "«Друзі! Я, не те, що я не хочу, щоб повстання відбулося, я стурбований, ви знаєте. Це... Я, е-е. Я в хорошому становищі, просто... о, що мені робити? Що мені робити?»"
  revolution_pulse1_events.7.a: "Натиснути на [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle], щоб підтримати уряд."
  revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetFullName] не можна довіряти. Заарештуйте [SCOPE.sCharacter('guglielmo_pepe').GetHerHis|l]!"
  revolution_pulse1_events.8.t: "Моряки залишаються на березі"
  revolution_pulse1_events.8.d: "Моряки в [SCOPE.sState('coastal_navy_state').GetName] відмовилися виходити з порту. Розмах заколоту вимагає делікатного підходу до ситуації."
  revolution_pulse1_events.8.f: "«Це дуже просто. У нас є вимоги. Ми не пливемо, поки ці вимоги не будуть виконані»."
  revolution_pulse1_events.8.a: "Затримайте їх і не допустіть витік інформаці з [SCOPE.sState('coastal_navy_state').GetName]."
  revolution_pulse1_events.8.b: "Силою заженіть їх на кораблі."
  revolution_pulse1_events.8.c: "Спробувати поговорити з моряками."
  revolution_pulse1_events.9.t: "Золоті запаси під загрозою"
  revolution_pulse1_events.9.d: "Оскільки в [SCOPE.sState('radical_capital').GetName] зростає підтримка революції, було запропоновано перемістити національний золотий запас до [SCOPE.sState('loyalist_province').GetName], де малоймовірно, що повстанці зможуть заволодіти грошима."
  revolution_pulse1_events.9.f: "«Ми робимо це зараз, або ми втрачаємо наш останній хороший шанс зберегти стабільну фінансову основу, якщо все зазнає краху. Так, я знаю, що є шанс, що вони спіймають нас на гарячому, але це шанс, який ми повинні використати.»"
  revolution_pulse1_events.9.a: "Спробуйте контрабандою вивезти запаси зі столиці."
  revolution_pulse1_events.9.b: "Залишити золотий запас в столиці."
  revolution_pulse1_events.10.t: "Втеча зі столиці"
  revolution_pulse1_events.10.d: "Кількість революціонерів у [SCOPE.sState('potential_revolutionary_capital').GetName] змусила членів уряду нервувати та спровокувала пропозиції тимчасово перенести державні органи до більш сприятливого місця, наприклад до [SCOPE.sState('potential_loyalist_capital').GetName]."
  revolution_pulse1_events.10.f: "«Кожного дня я стрибаю на тіні дорогою до свого офісу. Я бачу, як люди витріщаються на мене, поки я йду вулицею, і, клянусь, я бачу кинджали в їхніх очах. Я більше не можу впоратися з цим тут! Будь ласка, нам потрібно знайти безпечніше #italic місце!#!»"
  revolution_pulse1_events.10.a: "Перемістити частину уряду до [SCOPE.sState('potential_loyalist_capital').GetName]."
  revolution_pulse1_events.10.b: "Продемонструвати впевненість у справі, залишаючись у [SCOPE.sState('potential_revolutionary_capital').GetName]."
  revolution_pulse1_events.11.t: "Лікар повстанців"
  revolution_pulse1_events.11.d: "Лікар у [SCOPE.sState('rebel_doctors_state').GetName] був спійманий на допомозі пораненим дисидентам і революціонерам. Його допомога не лише допомагає пацієнтам, але й підбадьорює весь повстанський рух."
  revolution_pulse1_events.11.f: "Захисник лікаря відкинувся на спинку, вгамовуючи легкий головний біль. Виявилося, що з цим медиком неможливо працювати — його спроби захиститися просто вирили собі глибшу яму. Його хитання було болісним, а його відмова довіряти своєму адвокату чи навіть своїм родичам знищила його шанси отримати більш м’який вирок. Його наполегливі заперечення лише заплямували його ім’я."
  revolution_pulse1_events.11.a: "Дослідіть медичну справу в землі [SCOPE.sState('rebel_doctors_state').GetName] щоб знайти симпатиків."
  revolution_pulse1_events.11.b: "Очевидно, лікар був, вовком-одинаком — немає потреби продовжувати розслідування."
  revolution_pulse1_events.12.t: "За кордоном"
  revolution_pulse1_events.12.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], відомий порушник спокою, створив [SCOPE.sCharacter('safehaven_dissident').GetHerselfHimself] у [SCOPE.sCountry('safehaven_for_dissidents').GetName]. [SCOPE.sCharacter('safehaven_dissident').GetSheHe|U] скористався незалежними правоохоронними органами країни, щоб уникнути арешту нашими власними правоохоронцями."
  revolution_pulse1_events.12.f: "Стукіт у двері все одно змусив [SCOPE.sCharacter('safehaven_dissident').GetHerHim] напружитися, хоча [SCOPE.sCharacter('safehaven_dissident').GetSheHe] [SelectLocalization(SCOPE.sCharacter('safehaven_dissident').IsFemale, 'знала', 'знав' )], що [SCOPE.sCharacter('safehaven_dissident').GetSheHe] у безпеці поза досяжністю закону тут. Принаймні [SCOPE.sCharacter('safehaven_dissident').GetSheHe] так [SelectLocalization(SCOPE.sCharacter('safehaven_dissident').IsFemale, 'вважала', 'вважав' )]. [SCOPE.sCharacter('safehaven_dissident').GetSheHe] так [SelectLocalization(SCOPE.sCharacter('safehaven_dissident').IsFemale, 'вважала', 'вважав' )]."
  revolution_pulse1_events.12.a: "Вимагати екстрадиції [SCOPE.sCharacter('safehaven_dissident').GetLastName] з [SCOPE.sCountry('safehaven_for_dissidents').GetName]."
  revolution_pulse1_events.12.b: "Здійсніть обшук дому [SCOPE.sCharacter('safehaven_dissident').GetLastName] в [SCOPE.sCountry('safehaven_for_dissidents').GetName] власними силами."
  revolution_pulse1_events.12.c: "Якщо [SCOPE.sCharacter('safehaven_dissident').GetSheHe] поза нашим полем зору, ми нічого не можемо вдіяти."
  revolution_pulse1_events.13.t: "Екстрадиція!"
  revolution_pulse1_events.13.d: "Правоохоронні органи з [SCOPE.sCountry('parent_of_safehaven').GetName] попросили нас передати [SCOPE.sCharacter('safehaven_dissident').GetFullName], дисидента, який проживає в нашій країні."
  revolution_pulse1_events.13.f: "«Що ж таке…! Ми вже платимо їм наші податки, вітаємо їхній прапор і дозволяємо їм керувати нами різними способами, і на додачу до всього цього вони хочуть #italic це#!? Тепер, навіщо взагалі називати себе незалежною країною?»"
  revolution_pulse1_events.13.a: "Ми заарештуємо [SCOPE.sCharacter('safehaven_dissident').GetFullName] для [SCOPE.sCountry('parent_of_safehaven').GetName]."
  revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] більше не зможе ні за що агітувати."
  revolution_pulse1_events.13.a.tt2: "Змінити поступ [concept_civil_war] у [SCOPE.sCountry('parent_of_safehaven').GetName] на #v;g -10%#!"
  notification_revolution_pulse1_events13agitator_killed_name: "Запит про екстрадицію прийнято."
  notification_revolution_pulse1_events13agitator_killed_desc: "Агітатора повернули та посадили."
  notification_revolution_pulse1_events13agitator_killed_tooltip: "Наш запит про екстрадицію задовольнили, агітатора заарештували"
  revolution_pulse1_events.13.b: "Ні, ми самі вирішимо, як нам бути з людьми на наших землях!"
  notification_revolution_pulse1_events13agitator_not_killed_name: "Запит про екстрадицію відхилено!"
  notification_revolution_pulse1_events13agitator_not_killed_desc: "Наш запит про екстрадицію відхилено, агітатор залишається на волі."
  notification_revolution_pulse1_events13agitator_not_killed_tooltip: "Наше запит про екстрадицію було відхилено"
  revolution_pulse1_events.14.t: "Незаконна екстрадиція"
  revolution_pulse1_events.14.d: "Агенти з [SCOPE.sCountry('parent_of_safehaven').GetName] були спіймані на спробі таємного викрадення [SCOPE.sCharacter('safehaven_dissident').GetFullName] і відправлення [SCOPE.sCharacter('safehaven_dissident').GetHerHim] назад у свою країну."
  revolution_pulse1_events.14.f: "«Ці хлопці? Будь ласка, вони неначе актори якоїсь романтичної комедії, спробували тихо увійти в спальню людини, яка живе на нашій землі. Ми маємо повне право застрелити їх, якщо захочемо, так, як вони порушували наші закони. [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] може піти до біса.""
  revolution_pulse1_events.14.a: "Дозвольте агентам виконати свою роботу."
  notification_revolution_pulse1_events14agitator_belatedly_killed_name: "Агітатора затримано."
  notification_revolution_pulse1_events14agitator_belatedly_killed_desc: "Наші агенти арештували агітатора."
  notification_revolution_pulse1_events14agitator_belatedly_killed_tooltip: "Наш рейд із захопленням агітатора вдався"
  revolution_pulse1_events.14.b: "На нашій території не діє ніхто, крім наших правоохоронців."
  notification_revolution_pulse1_events14safehaven_very_angry_name: "Таємний рейд розкрито!"
  notification_revolution_pulse1_events14safehaven_very_angry_desc: "Наші агенти були заарештовані, а наша ціль залишається на волі."
  notification_revolution_pulse1_events14safehaven_very_angry_tooltip: "Нашу спробу рейду було припинено, а агітатор залишається на волі"
  revolution_pulse1_events.15.t: "Форт у морі гніву"
  revolution_pulse1_events.15.d: "Натовп оточив арсенал у [SCOPE.sState('besieged_arsenal').GetName], погрожуючи захопити зброю та боєприпаси, що зберігаються в ньому. Охоронці поки що відбивають атаки, якщо допомоги не буде надіслано, арсенал потрапить до повстанців."
  revolution_pulse1_events.15.f: "«Минулої ночі я не міг заснути. Командир відмовляється прийняти умови, і стрілянина продовжується як з арсеналу, так і з вогневих точок, які зараз його оточують. Після одного гучного вибуху я вскочив із ліжка й став на коліна, щоб помолитися, помолитися як я ніколи раніше не молився»."
  revolution_pulse1_events.15.a: "Допомога може загострити ситуацію, але вона необхідна."
  revolution_pulse1_events.15.b: "Капітуляція може підбадьорити натовп, але ми повинні ризикнути."
  revolution_pulse1_events.16.t: "Натовп наближається"
  revolution_pulse1_events.16.d: "Войовничий натовп стає дедалі провокаційнішими, коли протистоїть військам у [SCOPE.sState('radicalized_state').GetName]. Радикали в уряді вимагають більш жорсткої відповіді, тоді як «голуби» закликають вивести війська як перший обнадійливий крок до деескалації."
  revolution_pulse1_events.16.f: "«Одного разу гарматний постріл врятував ситуацію, і це можна зробити знову — я кажу вам, нам потрібно показати силу прямо зараз!»\n\n«Сила? Ха-ха! Кулі — це визнання слабкості. Треба поговорити, показати, що ми не боїмося. Так ми їх переможемо.»"
  revolution_pulse1_events.16.a: "Силою розігнати натовп."
  revolution_pulse1_events.16.b: "Наказати військам відступити."
  revolution_pulse1_events.17.t: "Провокаційна хода"
  revolution_pulse1_events.17.d: "Дисиденти в [SCOPE.sState('provocative_procession_state').GetName] оголосили про плани провести великий марш навколо державних установ найближчим часом. Хоча вони сповідують мирні наміри та стверджують, що всі будуть без зброї, сам марш, очевидно, стане центром згуртування тих, хто незадоволений владою."
  revolution_pulse1_events.17.f: "«Цей клятий парад і та пекельна музика! Я навіть не бачу їх звідси, але чую їх голосно й чітко»."
  revolution_pulse1_events.17.a: "Зупиніть цей марш будь-якими засобами!"
  revolution_pulse1_events.17.b: "Нехай процесія відбудеться."
  revolution_pulse1_events.17.c: "Оголосити комендантську годину та переконатися, що вона дотримується."
  revolution_pulse1_events.18.t: "Коли у тебе є молот"
  revolution_pulse1_events.18.d: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName], зазначивши серйозні заворушення в [SCOPE.sState('will_kill_for_peace_state').GetName], [SelectLocalization(SCOPE.sCharacter('will_kill_for_peace_general').IsFemale, 'запропонувала', 'запропонував' )] використовувати армію щоб зупинити агітацію. Хоча політичні союзники підтримують [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHim], план дуже ризикований."
  revolution_pulse1_events.18.f: "«Все просто: у нас є армія, і є ворог. Дозвольте мені розгорнути своїх людей та зробити те, що потрібно, і ворог буде переможений. Ось і все!»"
  revolution_pulse1_events.18.a: "Зробіть догану [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] та відхиліть план."
  revolution_pulse1_events.18.b: "Ми повинні використовувати інструменти, які у нас є, щоб вирішити наявні проблеми."
  revolution_pulse1_events.18.c: "Можливо, [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] розгляне добріший план?"
  revolution_pulse1_events.18.dd: "Груба сила, можливо, найкращий варіянт."
  our_general_is_disrespected: "Нашого генерала не поважають"
  revolution_pulse1_events.19.t: "Протистояння на вулиці"
  revolution_pulse1_events.19.d: "Війська в [SCOPE.sState('mob_gathering_state').GetName] повідомляють про все більше зіткнень із войовничими натовпами. Бойові дії, ймовірно, незабаром спалахнуть, навіть якщо нічого не буде наказано. Є лише два способи контролювати ситуацію: або відвести війська назад, або сказати їм вступити в бій."
  revolution_pulse1_events.19.f: "Солдат нервово шарпав на місці, переносячи вагу рушниці туди-сюди, дивлячись на натовп, що ворушився надто близько. Йому здалося, що він упізнав деякі з цих облич — або він би впізнав, якби вони не були спотворені повною ненавистю до нього та його уніформи. Що він взагалі робив? Чи стояв він по ту сторону?"
  revolution_pulse1_events.19.a: "Наказати відступити з [SCOPE.sState('mob_gathering_state').GetName]."
  revolution_pulse1_events.19.b: "Накажи військам наступати на натовп."
  revolution_pulse1_events.19.c: "Наші чоловіки професіонали! Вони підтримують дисципліну у будь якій ситуації."
  revolution_pulse1_events.19.dd: "Армія і народ - це одне і те ж! Нехай вони домовляться."
  1848.10.t: "Зростаюче розчарування"
  1848.10.d: "Незадоволені учасники [SCOPE.gsInterestGroup('disgruntled_ig')] розчаровані тим, що держава відмовляється надати їм доступ до будь-яких органів влади, і зовсім їм не довіряє. Зокрема, [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName] [SelectLocalization(SCOPE.sCharacter('disgruntled_ig_leader').IsFemale, 'розпочала', 'розпочав' )] ескалацію своєї антиурядової риторики з деякими дивовижними ідеологічними думками."
  1848.10.f: "«Цей уряд не має собі рівних за масштабами своїх неправдивих свідчень! Його рішучість придушити голос народу супроводжується низкою злочинних дій, включаючи пограбування, знищення майна, вбивства та багато іншого. Людство здригнеться, читаючи цю ганебну сторінку історії!»"
  1848.10.a: "Відмовтеся схилятися перед цими крикунами."
  1848.10.b: "Нехай хоча б звернуться до уряду."
  1848.11.t: "Фінансова криза"
  1848.11.d: "Зростаючий дефіцит і високі податки сприяли краху статків. [SCOPE.gsInterestGroup('squeezed_ig')] особливо сильно постраждали від цього спаду, тож [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] вимагає допомоги від уряду."
  1848.11.f: "«Дехто каже, що ці важкі часи зроблять нас сильнішими, міцнішими та мудрішими завдяки нашому досвіду. Я вимушений смиренно запитати цих освічених людей, чи готові вони підкоряться тим самим аскезам, зростати та вчитися?»"
  1848.11.a: "[SCOPE.gsInterestGroup('squeezed_ig')] можуть постояти за себе."
  1848.11.b: "Ми можемо трохи полегшити становище [SCOPE.gsInterestGroup('squeezed_ig')]."
  1848.12.t: "Криза хліба"
  1848.12.d: "Поточна криза в [SCOPE.sState('1848_famine_state').GetName] змусила [SCOPE.gsInterestGroup('famine_radicalized_ig')] виступити від імені регіону та різко критикувати уряд."
  1848.12.f: "«Це непристойно! Якщо влада не може навіть нагодувати своїх людей, то на що вона здатна?»"
  1848.12.a: "Скарги [SCOPE.gsInterestGroup('famine_radicalized_ig')] не впливатимуть на наші дії."
  1848.12.b: "Ми можемо надати деяку допомогу."
  exiles_more_events.1.t: "Патріотичне примирення"
  exiles_more_events.1.d: "Оскільки нація атакована, [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] пропонує свої послуги країні яка колись відправила [SCOPE.sCharacter('patriotic_exile_scope').GetHerHis] у заслання. [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName] в захваті від цієї ідеї."
  exiles_more_events.1.f: "«У ці жахливі часи ми повинні стерти відмінності між людьми. В обложеному таборі не може бути ворогів. Лише брати по зброї можуть протистояти натиску, з яким зараз стикається наша нація»."
  exiles_more_events.1.a: "Повернення [SCOPE.sCharacter('patriotic_exile_scope').GetLastName] вітається!"
  exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] хоче служити нашій країні? Дайте [SCOPE.sCharacter('patriotic_exile_scope').GetHerHim] зброю."
  exiles_more_events.1.c: "Зараз не час для порушників в наших рядах."
  exiles_more_events.2.t: "Дискусійне втручання"
  exiles_more_events.2.d: "Тупикова ситуація навколо [SCOPE.sLaw('interventionist_exile_law_scope').GetName] призвела до того, що [SCOPE.sCharacter('interventionist_exile_scope').GetFullName] [SelectLocalization(SCOPE.sCharacter('interventionist_exile_scope').IsFemale, 'була змушена', 'був змушений' )] влізти у дискусію та примусово завершити її."
  exiles_more_events.2.f: "«Оскільки ви всі так довго обговорювали цей закон, я вважаю, що настав час усім сторонам, які мають занепокоєння — я, звичайно, говорю тут про себе — нарешті надати свій внесок. Тепер, як я вже казав перед тим, як бути #italic грубо#! перерваним цим вигнанням, я...»"
  exiles_more_events.2.a: "Гаразд, дозвольте [SCOPE.sCharacter('interventionist_exile_scope').GetHerHim] знову поговорити."
  exiles_more_events.2.b: "[SCOPE.sCharacter('interventionist_exile_scope').GetSheHe|U] може мати свою думку так, але [SCOPE.sCharacter('interventionist_exile_scope').GetSheHe] не може повернутися сюди!"
  exiles_more_events.2.c: "Погляди [SCOPE.gsInterestGroup('interventionist_exile_ig').GetName] більше не збігаються з [SCOPE.sCharacter('interventionist_exile_scope').GetFullName]."
  exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] та [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] не сходяться ідеологією."
  exiles_more_events.3.t: "Справа без повстанця"
  exiles_more_events.3.d: "Хоча [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] все ще бореться за свою справу, ніхто більше [SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHim|l] не слухає. Зневірившись, [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName] починає публічно заявляти, що може взагалі відмовитися від своєї діяльності."
  exiles_more_events.3.f: "«Який сенс? Спікери — якщо вони є — виступають у порожніх залах для порожніх крісел. Немає натовпу, немає банерів. Якщо хтось взагалі звертає увагу, вони не розуміють нічого, що ми проповідуємо. Яка причина залишатися ми всі застрягли, нічого не роблячи»."
  exiles_more_events.3.a: "Можливо, [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] зможе знайти зеленіші пасовища деінде."
  exiles_more_events.3.b: "Трохи досліджень та роздумів можуть оживити рух."
  exiles_more_events.3.c: "Немає часу на боязкість! Рух потребує кардинальних змін."
  exiles_more_events.3.dd: "Немає необхідності вдаватися до необдуманих дій, таких як самовигнання."
  exiles_more_events.4.t: "Єднання народу та людини"
  exiles_more_events.4.d: "З [ROOT.GetCountry.GetNameNoFormatting], об’єднаним під нашим правлінням, до нашої країни притягнулися як високоповажні особи, так і дисиденти наших роздроблених попередників. [SCOPE.sCharacter('post_unification_agitator').GetFullName] тепер намагається зробити [ROOT.GetCountry.GetNameNoFormatting] своїм домом."
  exiles_more_events.4.f: "«Мої співвітчизники! Благодаттю та багатством наша нація була об’єднана під егідою [ROOT.GetCountry.GetNameNoFormatting]! Чи дозволимо ми цій єдності духу призвести до смерті думки? Ні, я кажу! Ні! Якщо ми прагнемо по-справжньому об’єднатися, ми повинні визнати, що в цій великій масі людей буде океан дивних ідей! Я знаю, що це правда, тому що я один з вас. Тож, будь ласка, мої споріднені душі, ви впустите мене?»"
  exiles_more_events.4.a: "Ми вітаємо [SCOPE.sCharacter('post_unification_agitator').GetFullName] з розпростертими обіймами."
  exiles_more_events.4.b: "У нас немає підстав запрошувати порушників порядку."
  exiles_more_events.5.t: "Стає легше"
  exiles_more_events.5.d: "Як повідомляється, [SCOPE.sCharacter('experienced_exile').GetFullName], досвідчений активіст, який уже провів час за межами країни, знову думає про вигнання перед лицем зростаючих проблем у [ROOT.GetCountry.GetNameNoFormatting]."
  exiles_more_events.5.f: "«Найприємніша річ, — зітхає [SCOPE.sCharacter('experienced_exile').GetSheHe] — це те, чим частіше це відбувається, тим менше болить все залишати. [SCOPE.sCharacter('experienced_exile').GetSheHe|U] посміхається, але сльози з'являються на очах"
  exiles_more_events.5.a: "Ми прощаємося з [SCOPE.sCharacter('experienced_exile').GetFullName]."
  exiles_more_events.5.b: "Можливо, все вийде, якщо [SCOPE.sCharacter('experienced_exile').GetSheHe] спробує ще раз."
  exiles_more_events.6.t: "Повернення [SCOPE.sCharacter('melodrama_villain').GetFullName]"
  exiles_more_events.6.d: "[SCOPE.sCharacter('melodrama_villain').GetFullName], сумно відомий вигнанець, який все ще тісно пов'язаний із [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName], [SelectLocalization(SCOPE.sCharacter('melodrama_villain').IsFemale, 'оголосила', 'оголосив' )] про повернення в мелодраматичній формі. Керівництво [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting] стурбоване тим, що [SCOPE.sCharacter('melodrama_villain').GetSheHe] може завдати проблем собі та нації загалом."
  exiles_more_events.6.f: "«#extrabold Дурні!#! ви #italic смієте#! втручатися в справи [SCOPE.sCharacter('melodrama_villain').GetFullNameNoFormatting], #italic справжнього лідера#! [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting]? Ви #extrabold пошкодуєте#! про той день, коли вирішили пожартувати з мене! Моя велика подорож — лише зоря славетного нового початку для нації, ні, для всього #bold світу#! — підступи в якій почалися задовго до того, як ти взагалі втрутився в мої справи. Незалежно від невдач, #bold Я#! неминучий. Моє #semibold славетне#! повернення пролунає в анналах #bold історії#!!»"
  exiles_more_events.6.a: "Тремтіть! [SCOPE.sCharacter('melodrama_villain').GetSheHe|U] повертається!"
  exiles_more_events.6.b: "Яка потреба в [SCOPE.sCharacter('melodrama_villain').GetFullName], коли у нас є [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName]?"
  exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName] стане вище, ніж будь-коли раніше!"
  exiles_more_events.6.c.tt: "«[SCOPE.sCharacter('melodrama_villain').GetLastName] стане лідером [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]»"
  exiles_more_events.6.dd: "Навіть з-за кордону все ще відчувається [SCOPE.sCharacter('melodrama_villain').GetHerHis] вплив."
  exiles_more_events.7.t: "Приносячи свої проблеми з собою"
  exiles_more_events.7.d: "Двом колишнім вигнанцям, [SCOPE.sCharacter('first_ex_exile').GetFullName] та [SCOPE.sCharacter('second_ex_exile').GetFullName], було важко не прихопити свої старі бійки та проблеми з собою, і вони сперечаються над своїми старими проблемами знову і знову, живучи тут."
  exiles_more_events.7.f: "Дві фігури стояли з обох боків кімнати, хапаючи ротом повітря, намагаючись розгладити розриви та подряпини на своєму одязі.\n\n«Ви... ви #italic диявол#!. Скільки разів ви будете згадувати цю балаканину доктрину?"\n\nДруга постать плюнула на підлогу. «Я не відступив, коли проти мене була вся суворість закону, і будь я проклятий, якщо відступлю лише заради вас!»"
  exiles_more_events.7.a: "Розбіжності, незалежно від їх гостроти, потрібно терпіти."
  exiles_more_events.7.b: "Ми повинні вигнати [SCOPE.sCharacter('first_ex_exile').GetFullName]."
  exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName], вам більше тут не раді."
  exiles_more_events.8.t: "Виклик владі?"
  exiles_more_events.8.d: "Оскільки легітимність уряду низька, а державні функції паралізовані, надходять повідомлення про те, що в'їзд [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] в країну не буде перешкоджатися."
  exiles_more_events.8.f: "«Звичайно, я спробую перетнути кордон! Хто взагалі тепер слухає накази зі столиці? Це просто жарт, як я весь цей час кажу. Це буде прогулянкою, повірте мені.»"
  exiles_more_events.8.a: "Завадити [SCOPE.sCharacter('dgaf_exile_scope').GetSheHe|U] коштуватиме надто дорого."
  exiles_more_events.8.b: "Поліція все ще виконує свою роботу!"
  exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName] буде заборонено в'їзд до країни."
  exiles_more_events.8.c: "Уряд може укласти угоду з [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName], щоб зупинити [SCOPE.sCharacter('dgaf_exile_scope').GetHerHim]."
  exiles_more_events.9.t: "Родючий ґрунт"
  exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] очевидно, [SelectLocalization(SCOPE.sCharacter('fertile_ground_exile_scope').IsFemale, 'вирішила', 'вирішив' )], що [ROOT.GetCountry.GetNameNoFormatting] буде чудовим місцем для проживання, враховуючи вплив [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] у країні."
  exiles_more_events.9.f: "«[ROOT.GetCountry.GetNameNoFormatting] - країна можливостей! Така велична нація, готова до мого повідомлення... так, я нарешті вирушу до цієї величної країни!»"
  exiles_more_events.9.a: "Немає причин перешкоджати приходу [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName]."
  exiles_more_events.9.b: "Навіть якщо це засмутить [SCOPE.gsInterestGroup('fertile_ground_ig').GetName], ми повинні запобігти появі [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName]."
  exiles_more_events.9.c: "Справді? Схоже, [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] сприяє підривникам!"
  exiles_more_events.10.t: "Ненадійні елементи"
  exiles_more_events.10.d: "Присутність підривних діячів, таких як [SCOPE.sCharacter('unstable_element_agitator').GetFullName], навіть якщо [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] не бере участі в поточній революції, становить серйозну загрозу для уряду, який не можна терпіти в ці небезпечні часи."
  exiles_more_events.10.f: "Вони юрмилися в провулку. Один із них обережно визирнув, щоб поглянути на наліт. Чоловіки прийшли без попередження, озброєні, наче збиралися штурмувати фортецю. Чому вони напали? Що [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] [SelectLocalization(SCOPE.sCharacter('unstable_element_agitator').IsFemale, 'зробила', 'зробив' )] не так? Параноя на найвищому рівні здавалася просто безглуздим на вулицях."
  exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName] має піти. Негайно."
  exiles_more_events.10.b: "Нам потрібні прощення та делікатність, а не параноя та жорстокість."
