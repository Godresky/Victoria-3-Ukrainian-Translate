  french_pretenders.6.t: "Тимчасовий уряд"
  french_pretenders.6.d: "[SCOPE.sCharacter('old_ruler_scope').GetFullName] не витримав кризи, що охопила усю державу [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('monarch_scope').GetSheHe|U][SCOPE.sCharacter('royal_marriage_character').GetCustom('UA_vin_vona')|U] був змушений зректися престолу і втекти з країни, тоді ж як було проголошено тимчасовий республіканський уряд."
  french_pretenders.6.f: "«З того дня тисяча дивних систем стрімко виринула з голів новаторів і поширилася в розбурханих головах натовпу. Все стояло на місці, окрім королівської влади та парламенту, і здавалося, що від шоку революції саме суспільство перетворилося на порох, а нова подоба, яку слід було надати громаді, була винесена на змагання.»" #- Alexis de Tocqueville
  french_pretenders.6.a: "Хай живе Республіка!"

  je_cement_the_rightful_dynasty_fake: "Додає до журналу [SCOPE.sCountry('reflexive_reference_france').GetName] #bold Укріпити дім законного претендента#!"
  je_cement_the_rightful_dynasty: "Укріпити владу дому [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]"

  je_cement_the_rightful_dynasty_progressing_fast: "Влада династії [ROOT.GetCountry.GetCustom('french_dynasty')] залишається незмінною."
  je_cement_the_rightful_dynasty_progressing_normal: "Династія [ROOT.GetCountry.GetCustom('french_dynasty')] має серйозні претензії на трон."
  je_cement_the_rightful_dynasty_progressing_slow: "Династія [ROOT.GetCountry.GetCustom('french_dynasty')] наполегливо працює, щоб убезпечити своє правління."
  je_cement_the_rightful_dynasty_progressing_civil_war: "Дім [JournalEntry.GetCountry.GetCustom('french_dynasty')] охоплений #r громадянською війною#!."
  je_cement_the_rightful_dynasty_progressing_low_legitimacy: "Право династії [ROOT.GetCountry.GetCustom('french_dynasty')] на правління #r оспорюється#!. багатьма"
  je_cement_the_rightful_dynasty_goal: "Династія [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] неперервно править, забезпечуючи [concept_legitimacy] не нижче [GetLegitimacyLevel('legitimacy_level_contested').GetName]. Чим вищу $concept_legitimacy$ зможе досягти династія, тим швидше вона здобуде трон."
  je_cement_the_rightful_dynasty_reason: "Франція — бурхлива країна, і за останні покоління тут змінилося більше урядів, ніж у деяких інших країнах за століття. Щоб міцно встановити монархію, дім [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] має довести, що може забезпечити стабільність, про яку благає Франція."
  dynasty_orleans: "Орлеанськ"
