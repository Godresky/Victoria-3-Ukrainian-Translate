# Land Reform Laws
 lawgroup_land_reform: "Земельна реформа"
 lawgroup_land_reform_desc: "Закони, що реґулюють сільськогосподарські землі та людей, які на них працюють."
 law_tenant_farmers: "Хутірники-посесори"
 law_tenant_farmers_desc: "Сільськогосподарська земля перебуває у власности спадкової еліти. Робітники не прив’язані до землі і можуть шукати іншу роботу, якщо зможуть її знайти."
 law_homesteading: "Присадибне господарство"
 law_homesteading_desc: "Хутірники претендують на земельні ділянки, які вони обробляють разом зі своїми найманими робітниками."
 law_commercialized_agriculture: "Комерційне рільництво"
 law_commercialized_agriculture_desc: "Сільське господарство - це такий самий бізнес, як і будь-який інший, що підпорядковується ринку і залежить від капіталу."
 law_collectivized_agriculture: "Спільне рільництво"
 law_collectivized_agriculture_desc: "Сільськогосподарські землі поділені на ділянки, які обробляються групами хутірників як спільне підприємство."

