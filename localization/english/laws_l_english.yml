l_english:
  
  # Leader Ideologies
 ideology_moderate: "Помірний"
 ideology_moderate_desc: "#lore Цей провідник вважається помірним у своїй зацікавленій групі та не має власної ідеології.#!"
 
 ideology_traditionalist: "Звичаїст"
 ideology_traditionalist_desc: "#lore Цей провідник вірить у збереження традиційних звичаїв та розглядає їх як продовження природних законів.#!"

 ideology_atheist: "Нігіліст"
 ideology_atheist_desc: "#lore Цей провідник ставить під сумнів і руйнує звичаїські соціяльні порядки та установи будь-якою ціною, шукаючи новий ґрунт для всеосяжного революційного суспільства. #!"

 ideology_republican_leader: "Республіканець"
 ideology_republican_leader_desc: "#lore Цей провідник прагне встановити республіку, якою керуватимуть обрані посадовці.#!"

 ideology_radical: "Радикал"
 ideology_radical_desc: "#lore Цей провідник прагне до радикальних ліберальних реформ, які просувають демократичні ідеали.#!"

 ideology_abolitionist: "Аболіціоніст"
 ideology_abolitionist_desc: "#lore Цей провідник вважає рабство огидним порушенням прав людини та прагне знищити його у всьому світу.#!"

 ideology_slaver: "Рабовласник"
 ideology_slaver_desc: "#lore Цей провідник вважає рабство природним і обстає проти його скасування.#!"

 ideology_feminist: "Фемініст"
 ideology_feminist_desc: "#lore Цей провідник вважає, що жінки рівні з чоловіками, і прагне до розширення їхніх громадських прав.#!"
 
 ideology_reformer: "Реформатор"
 ideology_reformer_desc: "#lore Цей провідник хоче зробити кілька поступових змін, щоб зробити суспільство трохи більш рівноправним. Але не надто багато.#!"

 ideology_pacifist: "Пацифіст"
 ideology_pacifist_desc: "#lore Цей провідник вважає, що ненасильство є його методом, а мир – його мета.#!"

 ideology_jingoist_leader: "Шовініст"
 ideology_jingoist_leader_desc: "#lore Цей провідник підтримує агресивну зовнішню політику, наголошуючи на готовності почати війну для просування своїх амбіцій.#!"

 ideology_royalist: "Рояліст"
 ideology_royalist_desc: "#lore Цей провідник відданий монархії та її законному правителю.#!"
 
 ideology_social_democrat: "Соціял-демократ"
 ideology_social_democrat_desc: "#lore Цей провідник прагне досягнути соціялістичне суспільство завдяки парламентським реформам.#!"

 ideology_communist: "Комуніст"
 ideology_communist_desc: "#lore Цей провідник вірить у захоплення робітничим клясом політичної влади будь-якими необхідними засобами.#!"

 ideology_vanguardist: "Авангардист"
 ideology_vanguardist_desc: "#lore Цей провідник прагне досягнути соціялістичне суспільство через аванґардну партію, відданих радикалів.#!"

 ideology_fascist: "Фашист"
 ideology_fascist_desc: "#lore Цей провідник є ультранаціоналістом, який обстає за відродження традиційних самодержавних цінностей у сучасному контексті.#!"

 ideology_anarchist: "Безвладник"
 ideology_anarchist_desc: "#lore Цей провідник прагне скасування ієрархії, влади та держави, залишивши людей, що керуватимуть самі собою.#!"

 ideology_ethno_nationalist: "Етнонаціоналіст"
 ideology_ethno_nationalist_desc: "#lore Цей провідник вірить у націю, визначену за етнічною ознакою.#!"

 ideology_theocrat: "Боговлад"
 ideology_theocrat_desc: "#lore Цей провідник вірить у державу, керовану церквою відповідно до доктринальних цінностей.#!"

 ideology_market_liberal: "Ринковий ліберал"
 ideology_market_liberal_desc: "#lore Цей провідник вважає, що невидима рука вільного ринку повинна бути керівною силою економіки держави.#!"

  # Interest Group Ideologies

 ideology_paternalistic: "Патерналізм"
 ideology_paternalistic_desc: "#lore Ця група мало вірить у спроби народу керувати собою, вважаючи, що він потребує керівництва традиційної аристократії.#!"
  
 ideology_patriarchal: "Патріярхат"
 ideology_patriarchal_desc: "#lore Ця група вважає, що чоловіки повинні мати політичну владу, а жінки - підкорятися своїм батькам та чоловікам.#!"
   
 ideology_republican: "Республіканство"
 ideology_republican_desc: "#lore Ця група вважає, що найкращі провідники обираються народним голосуванням у республіканській формі правління.#!"
  
 ideology_populist: "Популізм"
 ideology_populist_desc: "#lore Ця група вірить в народовладдя і прагне поширити право на усі соціяльні кляси.#!"
  
 ideology_stratocratic: "Стратократія"
 ideology_stratocratic_desc: "#lore Ця група підтримує збереження ієрархії в суспільстві через традиційні форми оподаткування та трудових відносин.#!"
  
 ideology_laissez_faire: "За принцип невтручання"
 ideology_laissez_faire_desc: "#lore Ця група вірить у вільний потік торгівлі та робочої сили, віддаючи перевагу рішенням ринку, а не уряду.#!"
  
 ideology_individualist: "Індивідуалізм"
 ideology_individualist_desc: "#lore Ця група вважає, що кожна людина відповідальна за власну долю, і обстає проти державних послуг, які можуть бути оплачені приватними особами.#!"
  
 ideology_pious: "Благочестя"
 ideology_pious_desc: "#lore Ця група вважає, що релігійні принципи є першочерговими моральними істинами і що вони повинні пронизувати все суспільство.#!"
  
 ideology_particularist: "Партикуляризм"
 ideology_particularist_desc: "#lore Ця група прагне місцевої автономії у своїй роботі, вільної від феодальних положень підневільного рабства.#!"
  
 ideology_isolationist: "Відокремство"
 ideology_isolationist_desc: "#lore Ця група хоче, щоб держава зосередилася на внутрішніх справах, обстаючи проти амбіцій розширення на чужі землі та переселення з них.#!"
  
 ideology_moralist: "Моралізм"
 ideology_moralist_desc: "#lore Ця група твердо вірить у релігійний моральний порядок і розглядає різноманітність думок та культур як загрозу цьому порядку.#!"
  
 ideology_jingoist: "Джинґоїзм"
 ideology_jingoist_desc: "#lore Ця група вірить в агресивну зовнішню політику та підтримку війська.#!"

 ideology_loyalist: "Прихильництво"
 ideology_loyalist_desc: "#lore Ця група вважає, що кожен громадянин повинен платити свої внески для фінансування життєво важливих функцій держави.#!"
 
 ideology_meritocratic: "Меритократія"
 ideology_meritocratic_desc: "#lore Ця група вірить, що успіх заслуговується і що ті, хто його досяг, заслуговують на супутню відповідальність і багатство.#!"
   
 ideology_patriotic: "Патріотизм"
 ideology_patriotic_desc: "#lore Ця група щиро віддана своїй державі і хоче вжити жорстких заходів проти тих, хто поширює іншодумство.#!"
  
 ideology_liberal: "Лібералізм"
 ideology_liberal_desc: "#lore Ця група вважає свободу та правову рівність важливими цінностями, які слід захищати.#!"
  
 ideology_anti_clerical: "Протидухівництво"
 ideology_anti_clerical_desc: "#lore Ця група обстає проти впливу організованої релігії на політичну та освітню систему. Вони вважають, що раціональні уми мають бути в аванґарді держави.#!"
  
 ideology_proletarian: "Пролетаріят"
 ideology_proletarian_desc: "#lore Ця група розглядає політику через сочку клясової боротьби та стає на бік робітників у цьому конфлікті.#!"
  
 ideology_egalitarian: "Рівництво"
 ideology_egalitarian_desc: "#lore Ця група вважає, що рівне та гуманне ставлення до людей повинно бути наріжним каменем політики.#!"
   
 ideology_anti_slavery: "Протирабство"
 ideology_anti_slavery_desc: "#lore Ця група ненавидить рабство і розглядає його як ознаку варварського минулого.#!"
 
 ideology_pro_slavery: "За рабство"
 ideology_pro_slavery_desc: "#lore Ця група розглядає рабство як необхідну частину добре розвинутого суспільства.#!"
  
 ideology_reactionary: "Реакціонерство"
 ideology_reactionary_desc: "#lore Ця група ностальґує за минулим, реальним чи уявним, де справедливі королі правили єдиним суспільством.#!"
 
 ideology_plutocratic: "Плутократія"
 ideology_plutocratic_desc: "#lore Ця група вірить, що заможні люди довели свою цінність як особи, що приймають рішення, і формують інтелектуальну еліту, яка добре підходить для визначення курсу суспільства.#!"

 ideology_agrarian: "Рільництво"
 ideology_agrarian_desc: "#lore Ця група вважає, що фокус економічної політики має бути на сільському господарстві та рупах хутірників.#!"

  # flavor ideologies
 ideology_republican_paternalistic: "Елітаризм"
 ideology_republican_paternalistic_desc: "#lore Ця група віддає перевагу правлінню земельної еліти, але все ще підтримує республіканську форму правління.#!"

 ideology_scholar_paternalistic: "За вчених-урядників"
 ideology_scholar_paternalistic_desc: "#lore Ця група воліла б бачити державу під керівництвом монарха, якому б радили мудрі й освічені люди.#!"

 ideology_junker_paternalistic: "Юнкерство"
 ideology_junker_paternalistic_desc: "#lore Ця група вважає, що земельне дворянство найкраще підходить, щоб вести державу до її майбутнього.#!"

 ideology_papal_paternalistic: "За папу"
 ideology_papal_paternalistic_desc: "#lore Ця група підтримує авторитет Папи та традиційну ієрархію Святого Престолу.#!"

 ideology_confucian: "Конфуціянство"
 ideology_confucian_desc: "#lore Ця група вірить у вчення Конфуція, підтримуючи соціяльний порядок, який, на їхню думку, ґрунтується на законах Небес.#!"

 ideology_bakufu: "Бакуфу"
 ideology_bakufu_desc: "#lore Ця група підтримує шьоґунат і вірить, що влада належить клясу воїнів.#!"
 
 ideology_shinto_moralist: "Синтоїстська побожність"
 ideology_shinto_moralist_desc: "#lore Ця група вірить у божественність імператора і пов’язує цю віру зі старим поклонінням богам та духам.#!"

 ideology_caudillismo: "Каудилізм"
 ideology_caudillismo_desc: "#lore Ця група схильна підтримувати сильних провідників з військовим минулим, а не конституційне верховенство права.#!"

 ideology_heavenly_kingdom_theocratic: "Богопоклонник"
 ideology_heavenly_kingdom_theocratic_desc: "#lore Ця група підтримує ідею, що всі люди стають синами і дочками Божими, коли їх врятував Христос, й підтримує боговладне правління.#!"

  # Government Principles group
 lawgroup_governance_principles: "Принципи управління"
 lawgroup_governance_principles_desc: "Ґрунтовні принципи управління державою. Визначає ким є голова держави."
  
 law_chiefdom: "Вождівство"
 law_chiefdom_desc: "Ієрархічна доіндустріяльна політична система, заснована на родинних зв’язках, на чолі якої стояв або полководець, або старійшина знатного роду. Вона не здатна здійснювати ефективний централізований контроль над землями."
 law_monarchy: "Монархія"
 law_monarchy_desc: "Тип правління, при якому шляхецька династія відображає національну ідентичність держави і передає виконавчу владу в руки голови династії."
 law_presidential_republic: "Президентська республіка"
 law_presidential_republic_desc: "Політична система, при якій влада знаходиться в руках людей та їхніх представників. Головою держави є номінований, або обраний $RULER_TITLE_PRESIDENT$."
 law_parliamentary_republic: "Парламентська республіка"
 law_parliamentary_republic_desc: "Політична система, при якій влада знаходиться в руках людей та їхніх представників. Голова держави та висунення законодавчих актів називається $RULER_TITLE_CHANCELLOR$."
 law_theocracy: "Боговладдя"
 law_theocracy_desc: "Урядом править духовенство та їхня інтерпретація святого письма. Голова держави номінально являється суб'єктом поклоніння, хоча фактично є світським представником, вибраним через свої досягнення, статус, або за фактом народження."
 law_council_republic: "Радянська республіка"
 law_council_republic_desc: "Політична система, при якій робітники вибирають делегатів у місцеві ради. Розширює концепт робітничої організації до загального управління державою."
  
  # Free speech group
 lawgroup_free_speech: "Свобода слова"
 lawgroup_free_speech_desc: "Закони, що реґулюють свободу слова та право на публічні зібрання."
  
 law_outlawed_dissent: "Заборона іншодумства"
 law_outlawed_dissent_desc: "Критика уряду вважається зрадою та незаконною."
 law_censorship: "Цензура"
 law_censorship_desc: "Існує дієва цензура преси і немає гарантій права на зібрання."
 law_right_of_assembly: "Право зборів"
 law_right_of_assembly_desc: "Громадяни мають право на публічні збори."
 law_protected_speech: "Свобода слова"
 law_protected_speech_desc: "Захист свободи слова закріплено законом."
  
  # Army Model group
 lawgroup_army_model: "Тип війська"
 lawgroup_army_model_desc: "Як ваше військо організоване та регламентоване."
  
 law_peasant_levies: "Селянські збори"
 law_peasant_levies_desc: "Основна сила війська складається з військовозобов’язаної піхоти, яка має ґрунтовну підготовку."
 law_national_militia: "Народне ополчення"
 law_national_militia_desc: "Постійне військо невелике, але місцеві ополченці можуть бути задіяні для захисту своїх домівок."
 law_mass_conscription: "Масова призва"
 law_mass_conscription_desc: "Велику кількість військовозобов’язаних піхоти можна ожвавити за потреби, щоб доповнити професійне військо."
 law_professional_army: "Професійне військо"
 law_professional_army_desc: "Військо складається з добре підготовлених, професійних кадрів."
  
  # Distribution of Power group
 lawgroup_distribution_of_power: "Розподіл влади"
 lawgroup_distribution_of_power_desc: "Яким чином розподілена політична влада. Визначає з ким повинен рахуватися голова держави."
  
 law_autocracy: "Самодержавство"
 law_autocracy_desc: "Голова держави має абсолютну владу та нікому не підпорядковується."
 law_oligarchy: "Олігархія"
 law_oligarchy_desc: "Голова держави ділить владу та відповідальність разом із малою групою впливових людей."
 law_landed_voting: "Голосують землевласники"
 law_landed_voting_desc: "Ті хто мають в своєму володінні земельну власність мають право на голос."
 law_wealth_voting: "Голосують багаті"
 law_wealth_voting_desc: "Багаті громадяни мають право на голос. Голоси багатших громадян мають більший вплив."
 law_census_voting: "Майновий ценз"
 law_census_voting_desc: "Грамотні люди певного соціяльного статусу мають право на голос."
 law_universal_suffrage: "Загальне виборче право"
 law_universal_suffrage_desc: "Кожен дорослий чоловік має право на рівний голос з іншими виборцями."
 law_elder_council: "Старшинська рада"
 law_elder_council_desc: "Найбільш поважні з чоловіків мають право висловлюватися у державі."
 law_anarchy: "Безвладдя"
 law_anarchy_desc: "Місцеві громади керуються самостійно, при тому посилаючи своїх представників у ради на обмежений термін. Без формальної ієрархії ніхто в державі не має великого авторитету."
 law_single_party_state: "Однопартійна держава"
 law_single_party_state_desc: "Державою керує єдина законна політична партія, яка має монополію на усю політичну діяльність в державі."
 ruler_in_party_tt:0 "The [concept_ruler] of this nation is a member of an [concept_interest_group] that has an active political [concept_party]"
 sps_no_party_tt:0 "This nation has no active [Concept('concept_party', 'Political Parties')]"
 sps_government_reshuffle_tt:0 "[concept_government] composition will be updated with members of the single legal [concept_party]"
  
  # Voting System group
 law_first_past_the_post: "Система більшости"
 law_first_past_the_post_desc: "Також відома як «Переможець отримує все», ця система обирає єдиного кандидата, який отримує найбільшу кількість місць на місцевих виборах. Він має тенденцію створювати однопартійні уряди з сильними мандатами, але є вразливим до фальсифікації."
 law_proportional_representation: "Пропорційна виборча система"
 law_proportional_representation_desc: "Ця система розподіляє місця в парламенті пропорційно кількості поданих голосів. Він має тенденцію до створення багатопартійних коаліційних урядів, де компроміс є ключовим для досягнення будь-яких результатів."
  
  # Workplace Safety group
 lawgroup_labor_rights: "Права робітників"
 lawgroup_labor_rights_desc: "Права робітників."
  
 law_serfdom: "Кріпаччина"
 law_serfdom_desc: "Селяни прив'язані до своєї землі і повинні працювати на своїх феодалів."
 law_no_workers_rights: "Ніяких прав робітників"
 law_no_workers_rights_desc: "Робітники не мають особливих робітничих прав, гарантованих державою."
 law_regulatory_bodies: "Реґулювальні органи"
 law_regulatory_bodies_desc: "Створено державні інституції для реґулювання надмірностей роботодавців."
 law_worker_protections: "Захист робітників"
 law_worker_protections_desc: "Робітники мають широкий захист, закріпленим законом."
  
  # Children's Rights group
 lawgroup_childrens_rights: "Права дітей"
 lawgroup_childrens_rights_desc: "Права та захист, які надаються дітям."
  
 law_child_labor_allowed: "Дитяча праця дозволена"
 law_child_labor_allowed_desc: "Жодних законодавчих обмежень щодо того, де діти можуть працювати, немає."
 law_restricted_child_labor: "Обмежена дитяча праця"
 law_restricted_child_labor_desc: "Дітям не дозволяється перебувати на території виробні."
 law_compulsory_primary_school: "Обов‘язкова початкова школа"
 law_compulsory_primary_school_desc: "Усі діти повинні відвідувати кілька років початкової школи, протягом яких їм заборонено працювати."
  
  # Slavery group
 lawgroup_slavery: "Рабство"
 lawgroup_slavery_desc: "Люди як власність."
  
 law_slavery_banned: "Рабство заборонене"
 law_slavery_banned_desc: "Жодна людина не може належати іншій."
 law_debt_slavery: "Довгове рабство"
 law_debt_slavery_desc: "Той, хто не може погасити свої довги, натомість втрачає свою особистість та стає власністю кредитора."
 law_slave_trade: "Работоргівля"
 law_slave_trade_desc: "Попит на дешеву робочу силу задовольняється через нелюдяну торгівлю чужорідними тілами."
 law_legacy_slavery: "Спадкове рабство"
 law_legacy_slavery_desc: "Як компроміс між аболіціоністами та рабовласниками, інститут рабства може тривати до тих пір, доки він не розшириться."
  
  # Church and State group
 lawgroup_church_and_state: "Церква та держава"
 lawgroup_church_and_state_desc: "Відносини між фізичними та духовними правителями."
  
 law_state_religion: "Державна релігія"
 law_state_religion_desc: "Церква є офіційним органом держави. Усі релігії меншин утискаються."
 law_freedom_of_conscience: "Свобода совісті"
 law_freedom_of_conscience_desc: "У державі є офіційна державна релігія, але люди можуть вибирати, у що вірити. Утискаються лише особливо екзотичні релігії."
 law_total_separation: "Повне відокремлення"
 law_total_separation_desc: "Жодна церква чи релігія не можуть втручатися у виконання функцій уряду. Жодна релігія не може бути утиснена."
 law_atheist_state: "Атеїстична держава"
 law_atheist_state_desc: "Проповідування релігійних переконань заборонено, а їхнє сповідування не сприймається. Усі релігії утискаються."
  
  # Citizenship group
 lawgroup_citizenship: "Громадянство"
 lawgroup_citizenship_desc: "Розширення прав громадянства."
  
 law_ethnostate: "Чаднодержава"
 law_ethnostate_desc: "Усі чужі культури утискаються."
 law_national_supremacy: "Національна перевага"
 law_national_supremacy_desc: "Іноземні культури утискаються, якщо вони не мають спільної спадщини та мови (або інших звичаїв)."
 law_racial_segregation: "Расовий поділ"
 law_racial_segregation_desc: "Чужі культури різної спадщини утискаються."
 law_cultural_exclusion: "Культурне відчуження"
 law_cultural_exclusion_desc: "Іноземні культури, які не мають нічого спільного з вашими первинними культурами, утискаються."
 law_multicultural: "Багатокультурність"
 law_multicultural_desc: "Жодна культура не утискається."
  
  # Economic System group
 lawgroup_economic_system: "Економічна моделя"
 lawgroup_economic_system_desc: "Основні принципи вашої економіки."

 law_traditionalism: "Звичайство"
 law_traditionalism_desc: "Допромислове натуральне господарство з невеликим центральним контролем."
 law_agrarianism: "Земельство"
 law_agrarianism_desc: "Сільська економіка з притиском на розвиток сільського господарства та громади."
 law_cooperative_ownership: "Спільна власність"
 law_cooperative_ownership_desc: "Економічна моделя, заснована на концепції суспільної власности, де надлишок продукції більш рівномірно розподіляється між робітниками."
 law_command_economy: "Командна економіка"
 law_command_economy_desc: "Орієнтована на внутрішнє середовище інтервенціоністська економіка, де уряд безпосередньо керує більшістю аспектів виробництва."
 law_laissez_faire: "Принцип невтручання"
 law_laissez_faire_desc: "Ліберальна економіка, заснована на принципах порівняльних переваг і тому, чим менше державного втручання, тим більше зростання"
 law_interventionism: "Державне втручання"
 law_interventionism_desc: "Щоб забезпечити стабільність нашої держави, уряд має стримувати прояви приватного бізнесу."

 # Trade Policy group
 lawgroup_trade_policy: "Торгова політика"
 lawgroup_trade_policy_desc: "Закони, що реґулюють торгівлю та обмін товарами через кордон."
 law_free_trade: "Вільна торгівля"
 law_free_trade_desc: "Не можна перешкоджати вільному обміну товарами, оскільки торгівля йде на користь усім."
 law_protectionism: "Захисття"
 law_protectionism_desc: "Наші галузі повинні бути захищені від грабіжництва іноземних суб’єктів ринку."
 law_isolationism: "Відокремство"
 law_isolationism_desc: "Економіка, зосереджена на внутрішньому забезпеченні потреб нації, водночас не втручаючись у справи інших."
 law_mercantilism: "Глитайство"
 law_mercantilism_desc: "Орієнтована на вивіз економіка з наголосом на збереженні позитивного поточного рахунку та конкуренції з іншими державами."

  # Taxation Group
 lawgroup_taxation: "Оподаткування"
 lawgroup_taxation_desc: "Як держава отримує доходи, оподатковуючи своїх громадян."

 law_consumption_based_taxation: "Споживче оподаткування"
 law_consumption_based_taxation_desc: "Податкова система, де немає прямих податків на прибуток або на душу населення, а натомість дохід отримується шляхом оподаткування споживання товарів."
 law_land_based_taxation: "Земельне оподаткування"
 law_land_based_taxation_desc: "Традиційна форма поземельного оподаткування, що стягується переважно з селянства."
 law_per_capita_based_taxation: "Подушне оподаткування"
 law_per_capita_based_taxation_desc: "Податкова система, яка непропорційно оподатковує бідних через поєднання прибутків й податків на душу населення."
 law_proportional_taxation: "Пропорційне оподаткування"
 law_proportional_taxation_desc: "Основна система оподаткування прибутків, яка намагається гарантувати, що кожен платить державі приблизно рівну частку свого прибутку."
 law_graduated_taxation: "Поступове оподаткування"
 law_graduated_taxation_desc: "Податкова система, яка має на меті покласти тягар оподаткування переважно на заможних верств населення через високі податки на прибутки."
  
  # Education System group
 lawgroup_education_system: "Освітня моделя"
 lawgroup_education_system_desc: "На той час, коли діти закінчать чистити димарі."
  
 law_no_schools: "Без шкіл"
 law_no_schools_desc: "Навчання – обов’язок батьків. Лише найбільш неквапливі громадяни вчаться читати і писати."
 law_religious_schools: "Релігійні школи"
 law_religious_schools_desc: "Якщо церква опікується державною освітою, це забезпечує лояльне і морально здорове населення."
 law_private_schools: "Приватні школи"
 law_private_schools_desc: "Шкільне навчання краще залишити приватним рупам, які можуть забезпечити свободу вибору освіти."
 law_public_schools: "Державні школи"
 law_public_schools_desc: "Шкільне навчання є обов’язком держави, воно має бути стандартизованим і однаково доступним для всіх."
  
  # Health System group
 lawgroup_health_system: "Моделя охорони здоров‘я"
 lawgroup_health_system_desc: "Закони про участь (або відсутність) уряду в наданні медичної допомоги своїм громадянам."
  
 law_no_health_system: "Без моделі охорони здоров’я"
 law_no_health_system_desc: "Держава не фінансує жодну систему охорони здоров’я."
 law_charitable_health_system: "Благодійні лікарні"
 law_charitable_health_system_desc: "Благодійні організації, часто релігійні, надають певну допомогу будь-кому, хто хворіє або помирає, в міру своїх можливостей."
 law_private_health_insurance: "Приватне медичне страхування"
 law_private_health_insurance_desc: "Здоров'ям населення керують через систему приватних лікарень, які оплачуються через приватні програми медичного страхування, що забезпечує добробут тих, хто може собі це дозволити, з мінімальним впливом на державну скарбницю."
 law_public_health_insurance: "Державне медичне страхування"
 law_public_health_insurance_desc: "Уряд забезпечує фінансовану державою програму медичного страхування, яка забезпечує рівний доступ до медичної допомоги для всіх."
 
  # Welfare group
 lawgroup_welfare: "Соціяльне забезпечення"
 lawgroup_welfare_desc: "Державна допомога для людей, позбавлених прибутків."
  
 law_no_social_security: "Без забезпечення"
 law_no_social_security_desc: "У завдання держави не входить забезпечення тих, хто не може забезпечити себе сам."
 law_poor_laws: "Закони про бідняків"
 law_poor_laws_desc: "Витягти волоцюг і бродяг з наших вулиць у робітні будинки цілком варте цих витрат."
 law_wage_subsidies: "Субсидії на зарплату"
 law_wage_subsidies_desc: "Кожен, хто хоче працювати, має право на їжу. Жодній людині не повинно бракувати коштів для забезпечення своєї сім’ї."
 law_old_age_pension: "Пенсія за віком"
 law_old_age_pension_desc: "Існує практична межа віку, коли наша робоча сила вже неефективна, і її наступний добробут має підпадати під сферу компетенції уряду."
 law_disability_insurance: "Забезпечення інвалідів"
 law_disability_insurance_desc: "Обов'язок держави піклуватися про тих, хто не з власної вини виявився непрацездатним."
  
  # Rights of Women group
 lawgroup_rights_of_women: "Права жінок"
 lawgroup_rights_of_women_desc: "Правове реґулювання представниць прекрасної статі."
  
 law_no_womens_rights: "Юридична опіка"
 law_no_womens_rights_desc: "Жінки законно перебувають під опікою чоловіків і мають небагато прав."
 law_women_own_property: "Жінки з майном"
 law_women_own_property_desc: "Незалежно від того, успадковано чи зароблено іншим способом, навіть жінки мають право й обов’язок володіти своїм майном і берегти його."
 law_women_in_the_workplace: "Жінки на роботі"
 law_women_in_the_workplace_desc: "Як ми зможемо підтримувати горна поступу лише з половиною потенційної робочої сили?"
 law_womens_suffrage: "Виборче право жінок"
 law_womens_suffrage_desc: "У пристосуванні нового порядку речей ми, жінки, вимагаємо рівного голосу; ми не приймемо нічого меншого."
  
  # Policing
 lawgroup_policing: "Поліція"
 lawgroup_policing_desc: "Пріоритети національної поліції."

 law_no_police: "Без поліції"
 law_no_police_desc: "У цій державі не існує будь-якої структурованої поліції."
 law_local_police: "Місцева поліція"
 law_local_police_desc: "У цій державі діє місцева поліція."
 law_dedicated_police: "Спеціяльна поліція"
 law_dedicated_police_desc: "У цій державі є спеціяльна поліція зі стандартизованою підготовкою."
 law_militarized_police: "Воєнізована поліція"
 law_militarized_police_desc: "Якщо надати вашій поліції військову техніку та військову підготовку, її ефективність у виконанні вашої волі підвищується."
  
  # Bureaucracy
 lawgroup_bureaucracy: "Урядництво"
 lawgroup_bureaucracy_desc: "Як керують вашою державою."

 law_hereditary_bureaucrats: "Спадкові урядовці"
 law_hereditary_bureaucrats_desc: "Урядовці утримують свою посаду через спадковість та передають обов’язки своїм дітям."
 law_appointed_bureaucrats: "Призначені урядовці"
 law_appointed_bureaucrats_desc: "Урядовці призначаються правителями, щоб служити найкращим рупам держави в обмін на високу зарплатню."
 law_meritocratic_bureaucracy: "Гідні урядовці"
 law_meritocratic_bureaucracy_desc: "Урядовці змагаються за владні позиції через заслуги. З часом це створює величезні візантійські адміністрації."
 law_elected_bureaucrats: "Виборні урядовці"
 law_elected_bureaucrats_desc: "Місцеві губернатори обираються виборцями, що децентралізує владу та полегшує управління громадянами."
  
  # Colonization
 lawgroup_colonization: "Осадництво"
 lawgroup_colonization_desc: "Ваша позиція щодо створення осад для витіснення та завоювання [Concept('concept_decentralized_nation','$concept_decentralized_nation_gen$')|l]."
  
 law_no_colonial_affairs: "Без осадницьких справ"
 law_no_colonial_affairs_desc: "Держава не бере участі в жодному формальному типі осадництва та не може створювати осади."
 law_colonial_resettlement: "Переселення до осад"
 law_colonial_resettlement_desc: "Осади засновуються для забезпечення землею поселенців з невключених земель держави."
 law_colonial_exploitation: "Визиск з осад"
 law_colonial_exploitation_desc: "Осади засновуються, щоб використовувати територію для отримання природних ресурсів і дешевої робочої сили."
  
  # Internal Security
 lawgroup_internal_security: "Внутрішня безпека"
 lawgroup_internal_security_desc: "Тримати внутрішні справи в пріоритеті."
  
 law_no_home_affairs: "Без внутрішніх справ"
 law_no_home_affairs_desc: "Держава не робить особливих спроб зупинити заворушення та повстання."
 law_national_guard: "Національна сердюччина"
 law_national_guard_desc: "Держава може використовувати військову силу щоб запобігти внутрішнім заворушенням."
 law_secret_police: "Таємна поліція"
 law_secret_police_desc: "Таємна поліція пильно стежить за радикальними елементами та інодумцями."
 law_guaranteed_liberties: "Гарантовані права та свободи"
 law_guaranteed_liberties_desc: "Бюро внутрішніх справ держави зосереджено виключно на розгляді скарг громадян, і йому заборонено розслідувати чи заарештовувати їх без належної причини."
  
  # Migration
 lawgroup_migration: "Міґрація"
 lawgroup_migration_desc: "Контроль потоку людей."
  
 law_no_migration_controls: "Жодного міґраційного контролю"
 law_no_migration_controls_desc: "Держава не намагається контролювати пересування через свої кордони."
 law_migration_controls: "Міґраційний контроль"
 law_migration_controls_desc: "Міґрувати можуть лише люди культур і релігій, які не утискаються."
 law_closed_borders: "Закриті кордони"
 law_closed_borders_desc: "Ні внутрішня, ні зовнішня міґрація не допускається."

 liberate_slaves_tt: "Всі [GetPopType('slaves').GetName|l] отримають свободу"
 enslave_discriminated_farm_workers_tt: "Усі [Concept('concept_discrimination','$concept_discriminated_adj$ені')|l] $laborers$, що працюють на хуторах та полищах у колишніх рабовласницьких землях будуть [Concept('concept_slavery', '$concept_enslaved_adj$і')|l]."

 enact_law_radical_leftist_government_warning_desc: "@warning! Ухвалення цього [Concept('concept_law', '$concept_law_gen$')|l] може призвести до того, що [Concept('concept_country', '$concept_countries$')|l], які не мають подібних принципів управління, стануть агресивно налаштованими проти нас."
 enact_law_radical_leftist_economy_warning_desc: "@warning! Ухвалення цього [Concept('concept_law', '$concept_law_gen$')|l] може призвести до того, що [Concept('concept_country', '$concept_countries$')|l], які не мають подібних економічних моделей, стануть агресивно налаштованими проти нас."

# Luddites
 law_industry_banned: "Заборона промисловости"
 law_industry_banned_desc: "Економічний погляд, який відкидає важку промисловість і самочинність, віддаючи перевагу плодам чесної праці, а не бездушним машинам."
 industry_banned_tt: "Більше не буде можливо зводити будівлі #bold важкої промисловости#!"
