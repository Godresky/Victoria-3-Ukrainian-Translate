 exiles_events.100.t: "Репатріація"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName] повертається з вигнання в [SCOPE.sCountry('repatriator_country_scope').GetName] за підтримки місцевого уряду. Здається, [SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting] має підстави поширювати ідеологію [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName] в [ROOT.GetCountry.GetName]."
 exiles_events.100.f: "Другий шанс дається рідко. Дім, у якому [SCOPE.sCharacter('repatriated_scope').GetHerHim|l] колись було відмовлено, тепер відкриває свої двері за підтримки іноземців. Вони вигнали [SCOPE.sCharacter('repatriated_scope').GetHerHim|l] раніше, віддавши перевагу фальшивому раю дедалі тиранічніших хорів. Але другий шанс для [SCOPE.sCharacter('repatriated_scope').GetHerHim] означав другий шанс для мрії. За справжнє братство. Можливо, [SCOPE.sCharacter('repatriated_scope').GetHerHis|l] велика праця ще принесе плоди."
 exiles_events.100.a: "Ми вигнали [SCOPE.sCharacter('repatriated_scope').GetHerHim|l] з поважної причини."
 exiles_events.100.b: "Ласкаво просимо до дому!"
