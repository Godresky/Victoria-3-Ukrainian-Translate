 # 1.3.3
 rally_against_france: "Мітинг проти Франції"
 natural_borders.4.t: "Варта на Рейні"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetName] оголосила про свої амбіції розширити свої кордони від Савої до Рейну. Це ставить [SCOPE.sState('french_claim_state').GetName] під значну небезпеку вторгнення."
 natural_borders.4.f: "«Французи не засвоїли кривавого уроку з часів Бонапарта. Якщо в їхньому арсеналі є хоч одна шабля чи ржава гармата, вони готуватимуться до бою».\n\n«Чи можемо ми розраховувати на новий союз, щоб стримати Францію? Остання війна нас так виснажила, що будь-який мир вартий збереження.»"
 natural_borders.4.f2: "Вторгнення за вторгненням у ці прикордонні території викликало у людей на правому березі нелюбов до французів. Новий гімн прокотився регіоном, громовий заклик до кожного німецького лицаря з плоті чи привида, до захисту від чергового вторгнення."
 natural_borders.4.a: "Зберіть усіх здатних чоловіків для захисту своїх домівок."
 natural_borders.4.b: "Можливо, умиротворення є найкращим підходом."
 notification_fra_natural_borders_notification_name: "Французькі амбіції"
 notification_fra_natural_borders_notification_desc: "[SCOPE.sCountry('france_scope').GetName] оголошує про свої наміри розширитися до своїх «природних кордонів» від Атлантики до Рейну."
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "Купівля Люксембургу"
 france_annex_luxembourg_desc: "Люксембург знаходиться в межах наших природних кордонів і має бути частиною Франції. Можливо, щедра пропозиція переконала б їхнього володаря погодитися на продаж."
 natural_borders.5.t: "Купівля Люксембургу"
 natural_borders.5.d: "[SCOPE.sCountry('lux_overlord').GetName] мудро погоджується з нашими умовами придбання [SCOPE.sCountry('lux_scope').GetName]. Територія повернулася на своє законне місце як частина [ROOT.GetCountry.GetAdjective]ої нації."
 natural_borders.5.f: "Дивовижні речі, які можна робити за гроші — купувати землю, замовчувати критику, наймати робочу силу — безмежні з правильним мисленням. Маючи їх достатньо, можна було б купити країну."
 natural_borders.5.a: "Природне розширення наших кордонів."
 luxembourg_payment: "Платежі за Люксембург"
 luxembourg_payment_received: "Платежі за Люксембург"