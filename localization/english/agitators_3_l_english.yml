 # French Foreign Legion
 je_french_foreign_legion: "Французький іноземний легіон"
 je_french_foreign_legion_reason: "Якщо ми хочемо правити в Африці, ми повинні встановити постійну військову присутність на континенті. Ми повинні бути готові визнати, що ці сили повинні бути набрані з місцевого населення та з хоробрих або відчайдушних солдатів іноземних держав."
 algeria_events.9.t: "Французький іноземний легіон"
 algeria_events.9.d: "Зі створення постійного Легіонерського [SCOPE.sBuilding('legion_barracks').GetName] в [SCOPE.sState('algeria_state_scope').GetName], що отримав назву Quartier Viénot, [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий іноземний легіон став головною бойовою силою в Африці."
 algeria_events.9.f: "«Ви постали переді мною як іспанці, як німці, як італійці. Одні керовані славою, інші обов’язком, треті все ще покликом до пригод. Але всі з готовністю пролити кров за справу, яка не належить вам.\n\nІ що тепер переді мною? Легіонери! Чоловіки із залізною волею, викувані під палючим африканським сонцем. Люди, які швидше втратили б життя, ніж свою мужність, навіть перед обличчям непереборних труднощів. Люди, які сприймають наш девіз не просто як символ, а як спосіб життя.»"
 algeria_events.9.a: "Честь і вірність."
 algeria_events.9.b: "Легіон - це наша батьківщина."
