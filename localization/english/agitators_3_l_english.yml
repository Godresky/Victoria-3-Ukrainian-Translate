l_english:
 # Natural Borders of France
 je_french_natural_borders: "Природні кордони Франції"
 je_french_natural_borders_reason: "У Франції знову виникли експансіоністські тенденції. Громадяни, або принаймні деякі з найгучніших громадян, вимагають, щоб наші кордони поширювалися до берегів Рейну та схилів Альп."
 own_all_french_homelands: "Заволодійте усіма французькими батьківщинами"
 natural_borders.1.t: "Межа нації"
 natural_borders.1.d: "Поняття «природні кордони» стало популярним серед прихильників режиму [SCOPE.sCharacter('borders_leader').GetLastName]. Французькі патріоти вимагають розширення [ROOT.GetCountry.GetAdjective]ої держави  на прикордонні регіони."
 natural_borders.1.f: "«Межі Франції позначені природою. Ми досягнемо краю горизонту, від берегів [SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting]у, до гір [SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting], до узбережжя [SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]. Там мають бути кордони нашої країни.»"
 natural_borders.1.a: "Наші кордони повинні досягти Рейну."
 natural_borders.1.b: "Це абсурдна ідея."
 dismiss_natural_borders_tt: "Запис у журналі «Природні кордони Франції» буде видалено"
 natural_borders.2.t: "Природні кордони Франції"
 natural_borders.2.d: "Оскільки [ROOT.GetCountry.GetName] тепер поширюється на далекі куточки Рейну та Альп, ми досягли того, що прихильники цього проекту назвали нашими «природними кордонами». Тепер ми повинні керувати нашими новопридбаними територіями."
 natural_borders.2.f: "Рейнський чиновник привітав прибулого. Зараз багато людей приходить з заходу. Він дістав свій бланк і почав писати.\nТак, герр… е-е, месьє. Ваше ім’я, будь ласка?»\n«Жан Робер.»\n«Ваш вік?»\n«Тридцять один.»\n«Професія?»\n«Ох, ні, ні, ні! Просто в гостях.»"
 natural_borders.2.a: "Вони повинні навчитися бути французами."
 natural_borders.2.b: "Слава [ROOT.GetCountry.GetAdjective|l]им героям!"
 natural_borders.2.c: "Ми визволителі Галлії."
 natural_borders.3.t: "Туринський договір"
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetName] погоджується передати землі [SCOPE.sState('savoy_state').GetName] та [SCOPE.sState('nice_state').GetName] під контроль [ROOT.GetCountry.GetName]."
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetName] погоджується передати [SCOPE.sState('savoy_state').GetName] під контроль [ROOT.GetCountry.GetName]."
 natural_borders.3.f: "«Найпотужніші мотиви політичної необхідності, вимоги майбутнього Італії, почуття вдячності до нашого могутнього союзника і, нарешті, виняткові обставини нашої країни диктують, хоч і з жалем, наш любий [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle], щоб зібрати провінції, які стільки століть були тісно пов'язані з нашою нацією. Будь-яка опозиція повинна впасти безсилою перед інтересами країни та почуттям обов'язку.»" # Treaty of Turin
 natural_borders.3.a: "Поспішність включити Савою."
 natural_borders.3.b: "Проведіть плебісцит, щоб заспокоїти людей."
 france_natural_borders_pursuit: "Прагнення до природних кордонів"
 no_natural_borders: "Природні кордони Франції відхилено"
 natural_borders_assimilation: "Французька асиміляція"
 natural_borders_achieved: "Досягнуті природні кордони"
 france_annex_savoy: "Туринський договір"
 france_annex_savoy_desc: "Провінція Савоя природня частина Франції та є батьківщиною для багатьох, хто вважає себе французом. Можливо, дипломатичним чином вдасться переконати їх поступитися землею."
 obligation_for_savoy_tt: "Ми обміняємо наше зобов’язання на Савою і, якщо це можливо, на Ніццу"
 sell_savoy: "Туринський договір"
 sell_savoy_desc: "Провінція Савойя стала предметом суперечок між нашою нацією та Францією. Якщо ми захочемо поступитися Савойєю, Франція напевно вважатиме себе нашим боржником."
 at_peace_nocontext_tt: "Перебуває в мирі"
 relations_amicable_nocontext_tt: "Відносини як мінімум дружні"
 # Coup!
 je_coup: "Заколот!"
 je_coup_reason: "[SCOPE.gsInterestGroup('coup_ig').GetName] планують державний заколот проти наших демократичних інституцій, щоб перехопити контроль над урядом і встановити режим, який би більш відповідав їхнім інтересам."
 je_coup_goal: "[SCOPE.gsInterestGroup('coup_ig').GetName] готові здійснити заколот"
 coup_no_progress: "Заколот не має прогресу"
 coup_remove_ig: "Якщо групу інтересів буде усунено від уряду під час планування заколоту, її схвалення буде значно зменшено"
 coup_advancing: "Наразі очікується, що заколот досягне поступу"
 coup_declining: "Наразі очікується, що заколот втратить поступ"
 coup_success_tt: "[SCOPE.gsInterestGroup('coup_ig').GetName] негайно введе в дію закон [SCOPE.sLaw('coup_desired_law').GetName]"
 coup.1.t: "Для організації заколоту"
 coup.1.d: "Невдоволення [SCOPE.sCharacter('coup_leader').GetFullName] державними установами [ROOT.GetCountry.GetAdjectiveNoFormatting] зростає. Серед [SCOPE.gsInterestGroup('coup_ig').GetName] готується змова з метою перевороту проти уряду та впровадження [SCOPE.sLaw('coup_desired_law').GetName]."
 coup.1.f: "«Що ви думаєте про маленьку промову [SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting]?»\n«Це відчайдушна пропозиція. Але важкі часи вимагають, щоб великі люди взяли на себе відповідальність.»\n«Чи побачать люди це саме так?»\n«Їх потрібно змусити бачити це саме так.»"
 coup.1.a: "До біса чудово."
 coup.1.b: "Слідкуйте за [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.2.t: "Заколот!"
 coup.2.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] успішно організували заколот проти [ROOT.GetCountry.GetAdjective]ої демократії. [SCOPE.sCharacter('coup_leader').GetFullName] запровадив надзвичайний стан, що дозволяє [SCOPE.sCharacter('coup_leader').GetHerHim|l] керувати країною, де діє [SCOPE.sLaw('coup_desired_law').GetName]."
 coup.2.d2: "[SCOPE.gsInterestGroup('coup_ig').GetName] успішно організували заколот проти [ROOT.GetCountry.GetAdjective]ої держави. Як сміливий перший акт, [SCOPE.sCharacter('coup_leader').GetFullName] проголосив прийняття [SCOPE.sLaw('monarchy_law').GetName] під абсолютним правлінням.."
 coup.2.d3: "[SCOPE.gsInterestGroup('coup_ig').GetName] успішно організували заколот проти [ROOT.GetCountry.GetAdjective]ої держави. [SCOPE.sCharacter('coup_leader').GetFullName] проголосив попередній уряд нелегітимним і оголосив про прийняття закону [SCOPE.sLaw('coup_desired_law').GetName], використовуючи тимчасову абсолютну владу."
 coup.2.d4: "[SCOPE.gsInterestGroup('coup_ig').GetName] успішно організували заколот проти [ROOT.GetCountry.GetAdjective]ої держави. [SCOPE.sCharacter('coup_leader').GetFullName] засудив буржуазну диктатуру попереднього уряду та оголосив про прийняття закону [SCOPE.sLaw('coup_desired_law').GetName], використовуючи тимчасову абсолютну владу."
 coup.2.d5: "[SCOPE.gsInterestGroup('coup_ig').GetName] успішно організували заколот проти [ROOT.GetCountry.GetAdjective]ої держави. [SCOPE.sCharacter('coup_leader').GetFullName] назвав попередній уряд образою [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] і оголосив про прийняття закону [SCOPE.sLaw('coup_desired_law').GetName], використовуючи тимчасову абсолютну владу."
 coup.2.f: "«Швидко, заходьте всередину! Майже комендантська година». Двері зачинилися надто голосно, як йому здалося.\n«Ти ж не хочеш потрапити в руки головорізів [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]. Вони бачать незгодних усюди». Звук важкого маршу ставав ближчим, і вони боролися з бажанням визирнути у вікно.\n«Вони розстріляли старих політиків, яких ви знаєте, прямо біля стін палацу.»\n«Тихо! Вони тут. Погаси свічку.»\nЗ-за дверей долинало човгання чобіт і приглушені голоси. На щастя, довго не затрималися."
 coup.2.a: "[ROOT.GetCountry.GetNameNoFormatting] потребує сильного лідера."
 coup.2.b: "Хай живе монархія!"
 coup.2.c: "Хай живе Республіка!"
 coup.2.e: "На славу [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]!"
 coup.2.g: "Хай живе диктатура пролетаріату!"
 coup.3.t: "Спроба державного перевороту перервана"
 coup.3.d: "Одним махом [SCOPE.sCharacter('coup_leader').GetFullName] було рішуче усунено від влади до того, як [SCOPE.sCharacter('coup_leader').GetSheHe|l] зміг здійснити переворот та впровадити [SCOPE.sLaw('coup_desired_law').GetName]. Хоча демократія поки що живе, [SCOPE.gsInterestGroup('coup_ig').GetName] не прихильно поставилися до свого політичного вигнання."
 coup.3.f: "«Я припускаю, оскільки ми вільно спілкуємось один з одним, що план пройшов без заковик?»\n\n«Без заковик? Тобі пороблено! Він був мертвим, від самого початку. Де ти в біса був?»\n\n«О, я просто не зміг прийти. Термінова сімейна справа, у моєї тітки подагра, як ви бачите. Але схоже, принаймні, все могло піти гірше.»"
 coup.3.a: "Заарештувати та стратити [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.3.b: "Оголосити [SCOPE.gsInterestGroup('coup_ig').GetName] зрадником [ROOT.GetCountry.GetName]."
 coup.3.c: "Уникайте подальшого антагонізму з [SCOPE.gsInterestGroup('coup_ig').GetName]."
 coup.4.t: "Спроба перевороту провалилася"
 coup.4.d: "Змова проти [ROOT.GetCountry.GetAdjective] демократії втратила силу серед [SCOPE.gsInterestGroup('coup_ig').GetName]. План запровадження [SCOPE.sLaw('coup_desired_law').GetName] було полишено."
 coup.4.f: "«Твоя біда, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], полягає в тому, що тобі вдалося спонукати жменьку недоумків спотворити сцену [SCOPE.sState('capital_scope').GetCityHubName] ходячи в чорних шортах, ви думаєте, що ви хтось. Ви чуєте, як вони кричать: «Вітаю, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]!" і уявляєте, що це Голос народу. Ось де ви робите помилку. Голос народу каже: «Подивіться на жалюгідного [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], який шурхає в мішках на дупі! Ви коли-небудь бачили такого ідеального дурня?»" # P.G. Wodehouse
 coup.4.a: "Принизлива помилка для [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.4.b: "Демократію врятовано!"
 coup.5.t: "[SCOPE.gsInterestGroup('coup_ig').GetName] залишає уряд"
 coup.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] повністю покинули уряд. Інститут [SCOPE.sLaw('coup_desired_law').GetName], швидше за все, буде виконано на полі бою, а не в урядових залах."
 coup.5.f: "«Отже, ми бачимо, що війна є не просто політичним актом, а й реальним політичним інструментом, продовженням політичної комерції, здійсненням того ж за допомогою інших засобів. Усе, крім цього, суто властиве війні, стосується лише особливої природи засобів, які вона використовує.»" #- Carl von Clausewitz
 coup.5.a: "Щури розбігаються, коли на них потрапляє світло."
 coup.5.b: "Незалежно від того, [SCOPE.sCharacter('coup_leader').GetFullName] виграє чи програє, його запам'ятають як зрадника."
 coup_supported: "Підтримано спробу державного перевороту"
 coup_resisted: "Спроба державного перевороту зустріла опір"
 coup_prevented: "Перевороту вдалося запобігти"
 incompetent_coup_attempt: "Невдала спроба державного перевороту"
 coup_advance_moderate: "Прогрес перевороту збільшується на 25%"
 failed_coup: "Невдалий переворот"
 modifier_insurrectionary_politician: "Ватажок повстання"
 modifier_threatened_insurrection: "Об'єднані проти повстання"
 modifier_brewing_insurrection: "Назріває повстання"
 # New Ideologies
 ideology_authoritarian: "Самодержець"
 ideology_authoritarian_desc: "#lore Цей персонаж вірить, що великим націям потрібні сильні лідери, і що вони мають унікальну кваліфікацію для цієї посади."
 ideology_socialist: "Соціяліст"
 ideology_socialist_desc: "#lore Ця група дотримується соціалістичної ідеології, виступаючи за власність на засоби виробництва та демонтаж капіталізму."
 ideology_humanitarian: "Гуманітарний"
 ideology_humanitarian_desc: "#lore Цей персонаж є захисником людського роду. Кожному чоловікові, жінці та дитині держава повинна гарантувати набір невідчужуваних і непідлягаючих обговоренню прав."
 ideology_protectionist: "Протекціоніст"
 ideology_protectionist_desc: "#lore Цей персонаж вважає, що держава повинна ретельно контролювати та регулювати національну промисловість і міжнародну торгівлю."
 ideology_humanitarian_royalist: "Освічений рояліст"
 ideology_humanitarian_royalist_desc: "#lore Цей персонаж вірить, що ідеальною формою суспільства є радикально егалітарна нація, якою керує освічений і гуманістичний монарх.#!"
 # Royal Marriage
 wedding.2.t: "Шукаючи своє кохання"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFullName] шукає своє кохання відповідного знатного походження."
 wedding.2.f: "«Матінко, чому я не можу піти до вінця з [Select_CString(SCOPE.sCharacter('royal_marriage_character').IsFemale,'пані','паном')|l] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l]? Чому [SCOPE.sCharacter('royal_marriage_character').GetCustom('UA_vin_vona')|l] повин[Select_CString(SCOPE.sCharacter('royal_marriage_character').IsFemale,'$CustomLoc_UA_vona_na$','$CustomLoc_UA_vin_en$')|l] побратися із кимось, хто з далеких земель?»\n\n«Ми простолюдини, золотце. Сильні світу цього просто не можуть опуститися до нашого рівня.»"
 wedding.2.a: "Член #yellow [SCOPE.sCountry('marriage_country_1').GetAdjective]ого#! дому [SCOPE.sCharacter('foreign_ruler_1').GetLastName] підійде."
 wedding.2.b: "[SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle] держави [SCOPE.sCountry('marriage_country_2').GetName] має належного родича."
 wedding.2.c: "#yellow [SCOPE.sCountry('marriage_country_3').GetAdjective]а#! королівська сім’я буде чудовою парою."
 # Abdication event
 wedding.3.t: "Зречення"
 wedding.3.d1: "Обурений політичними подіями, які не сприяють [SCOPE.gsInterestGroup('monarch_ig').GetName] в [ROOT.GetCountry.GetName], [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] вирішує зректися престолу на користь [SCOPE.sCharacter('abdicating_monarch').GetHerHis|l] спадкоємця, [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d2: "Розуміючи, що відсутність [concept_popularity] може принести більшу шкоду, ніж користь для інституту [SCOPE.sLaw('monarchy_law').GetName], [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] вирішує зректися престолу на користь [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d3: "Хвороба, якою страждає [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] зробила [SCOPE.sCharacter('abdicating_monarch').GetHerHim|l] нездатним керувати. У рідкісний момент ясності, [SCOPE.sCharacter('abdicating_monarch').GetSheHe|l] погоджується зректися престолу на користь [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.f: "«Вони сказали, що [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] з’їхав з глузду. Намагався одружитися на своєму коні чи щось подібне.»\n\n«Яку нісенітницю ви читаєте в [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]? Ці, більш високі питання, очевидно, пов’язані з ситуацією щодо [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting].»\n\n«Нічого складного там немає. Усі ненавидять [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle], тому він має піти. Проста демократія.»"
 wedding.3.a: "Провести приватну та елітну коронацію."
 wedding.3.b: "Провести величезну публічну коронацію."
