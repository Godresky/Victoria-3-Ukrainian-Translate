 orleanist_button: "Підтримати орлеаністів: #variable [ROOT.GetCountry.MakeScope.Var('orleanist_progress').GetValue|0]#! (#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],je_divided_monarchists_orleanist_var_tooltip [ROOT.GetCountry.MakeScope.Var('orleanist_progress_next').GetValue|1+=]#!)"
 orleanist_button_desc: "Саме торгівля і бізнес фінансуватимуть майбутнє Франції. Нам потрібен монарх, який прислухається до проблем наших найбагатших громадян."
 legitimist_button: "Підтримати леґітимістів: #variable [ROOT.GetCountry.MakeScope.Var('legitimist_progress').GetValue|0]#! (#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],je_divided_monarchists_legitimist_var_tooltip [ROOT.GetCountry.MakeScope.Var('legitimist_progress_next').GetValue|1+=]#!)"
 legitimist_button_desc: "Франція була зіпсована декадансом революції. Ми повинні повернутися до старого державного ладу, в якому люди знали своє місце."
 french_pretenders.5.t: "Претенденти на престол"
 french_pretenders.5.d: "Три династії мають домаги на французький престол: #yellow [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]и#! хочуть повернути конституційну липневу монархію, #yellow [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]и#! підтримують нащадків Карла X, коли ж #yellow [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]и#! шукають спосіб відновити Французьку імперію Наполеона."
 french_pretenders.5.f: "Три роди піднялися на боротьбу за одну корону. Колись заклятий ворог Риму, потім перлина християнства, а тепер… спадкоємець з невизначеним майбутнім. Дні революції ще свіжі в пам’яті французів. Ще одна така подія, так скоро, може призвести до лиха. Кров затопить вулиці ще до того, як це питання буде по-справжньому вирішено."
 french_pretenders.5.a: "Підтримати бонапартистських претендентів."
 french_pretenders.5.b: "Стати горою за Орлeанський дім."
 french_pretenders.5.c: "Підтримати леґітимістських претендентів."
