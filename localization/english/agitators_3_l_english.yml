 # Technocracy law events
 technocracy.1.t: "Громадська уразливість"
 technocracy.1.d: "Після серії невдалих бізнес-рішень, [SCOPE.sCharacter('technocrat_leader').GetFullName] починає критикувати своїх недоброзичливців у газетах. Ці статті послужили для руйнування [SCOPE.sCharacter('technocrat_leader').GetHerHis|l] суспільної репутації та зашкодили підтримці закону [GetLawType('law_technocracy').GetName]."
 technocracy.1.f: "«Низькі пристрасті прославляються в цьому театрі проклятих! Ера неосвіченого варварства та пуританського популізму. Тільки справді божевільні можуть коли-небудь відкинути доброзичливе правління небагатьох освічених. Ви всі приречені, заблудлі вівці! Можливо, тобі варто залишитися там, поки я та мої товариші скористаємося перевагами матриці, настільки утопічної, що все здригнеться під її величчю. І ви будете нас #bold благати#!, щоб стати частиною цього! Згадаєте мої слова, панове!»"
 technocracy.1.a: "Громадська допомога вирішить це питання."
 technocracy.1.b: "Ганебна поведінка."
 technocracy.1.c: "Відправте [SCOPE.sCharacter('technocrat_leader').GetHerHim|l] до божевільні."
 foolish_technocrat: "Опальний технократ"
 disgraced_technocrat: "Опальний технократ"
 bailed_out_technocrat: "Спасіння технократ"
 technocracy.2.t: "Нова машина"
 technocracy.2.d: "Група впливових $engineers$ значно підвищила продуктивність [SCOPE.sBuilding('new_machine_building').GetName] в [SCOPE.sState('new_machine_state').GetName] завдяки застосуванню наукових принципів. Вони припускають, що за допомогою [GetLawType('law_technocracy').GetName] вони зможуть застосувати ці принципи до механізмів державного управління."
 technocracy.2.f: "Важливим моментом інтелекту є розуміння своїх обмежень. Завдяки цьому приходить визнання того, що власний досвід обмежений і підлягає перспективі. Без цього стовпа людський інтелект схильний до зарозумілості.\n\nНаприклад, хтось може припустити, що бюрократію можна розглядати як машину, а не як групу навичок, якою вона є. Таким чином, ставтеся до людей як до проблем, які потрібно вирішити, а не до незалежних змінних із власним досвідом і інтелектом."
 technocracy.2.a: "Найбільше їх потребує промисловий сектор."
 technocracy.2.b: "Захоплююча пропозиція."
 new_machine_enactment: "Нова машина"
 new_machine_state_mod: "Наукова промисловість"
 new_machine_building_mod: "Локалізована наукова промисловість"
 technocracy.3.t: "Елітаристи!"
 technocracy.3.d: "Між $academics$ з [SCOPE.sBuilding('university_building').GetName] в [SCOPE.sState('university_state').GetName] точиться дебат щодо проблеми народного управління проти правління освіченої еліти. Суперечка привернула увагу громадськості завдяки триваючим зусиллям впровадити [GetLawType('law_technocracy').GetName]."
 technocracy.3.f: "«Поки в державах, сказав я, філософи не матимуть царської влади або так звані теперішні царі та правителі не почнуть шанобливо й належно кохатися у філософії і поки це не зіллється в одне — державна влада і філософія, а тим численним натуристим людям, які порізно пориваються або до влади, або до філософії, не буде перекрито дорогу, до того часу, любий мій Главконе, держава не матиме спокою від зла, і, мені здається, рід людський також.»" #Plato
 technocracy.3.a: "Людям потрібні великі уми, щоб побачити, що для них найкраще."
 technocracy.3.b: "Ми можемо принаймні погодитися щодо нашої неприязні до $aristocrats$."
