 meiji.13.d:0 "Forced to open itself to the world, [ROOT.GetCountry.GetName] must now contend with the economic interference of other powers. The authority of the [SCOPE.sCharacter('shogun_scope').GetLastName] Clan and the [SCOPE.gsInterestGroup('shogunate_ig').GetName] have, consequently, been greatly undermined."
