 greece.1.t: "Грецька Держава"
 greece.1.d: "Зростання націоналізму викликало у наших громадян іренедистські ідеї об’єднання усіх земель народу [SCOPE.sCulture('greek_culture_scope').GetName|l] під єдиною Грецькою Державою."
 greece.1.f: "«Ми відкинули століття османського панування, щоб створити Грецьку Державу. Але цього недостатньо. Багато наших співвітчизників досі живуть під гнітливим ярмом іноземного панування, тужачи за країною, яку вони зможуть назвати своєю. Ця мрія може бути здійснена лише через приєднання усіх грецьких земель, яку ми здійснимо за згодою чи без згоди їхніх окупантів.»"
 greece.1.a: "Наші права на цю землю беззаперечні."
 greece.1.b: "Наразі розширення не є для нас головним."
 greece.2.t: "Велика ідея"
 greece.2.d: "Розширення Грецької Держави призвело до того, що деякі найпалкіші націоналісти запропонували ще більш амбітний проєкт: відновлення Візантійської імперії завдяки завоюванню [Concept('concept_state', '$concept_states_gen$')|l] [SCOPE.sState('thrace_scope').GetStateRegion.GetName] та [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "«Те, що вчора здавалося безглуздою та нездійсненною мрією, сьогодні вже майже у наших руках. Фіолетовий фенікс воскресне знову!»"
 greece.2.a: "Візантія буде відновлена."
 greece.2.b: "Ми повинні святкувати те, чого вже досягли."
 greek_nationalism: "Грецький націоналізм"
 greece.3.t: "Договір у місті [SCOPE.sState('ionian_overlord_capital').GetCityHubName]"
 greece.3.d: "Завдяки ретельним переговорам, [SCOPE.sCountry('ionian_overlord').GetName] погодилася поступитися [Concept('concept_сountry', '$concept_сountry_dat$')|l] [ROOT.GetCountry.GetName] правами на територію [SCOPE.sCountry('ionian_country').GetName]."
 greece.3.f: "«Щоб сприяти добрим відносинам між нашими народами та зміцнити дух [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ого народу, [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle|l] милостиво відда[Select_CString(SCOPE.sCharacter('canada_overlord_ruler').IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] Іонічні острови. Наше дружнє покровительство, під час якого острови користувалися нашою справжньою і добросердечною допомогою, завершилося, і ми віримо, що народ цих островів буде процвітати під доброзичливою опікою наших надійних друзів.»"
 greece.3.a: "Найприйнятніше рішення."
 ionian_islands_decision: "Анексія Іонічних островів"
 ionian_islands_decision_desc: "Іонічні острови неодноразово переходили з рук в руки впродовж наполеонових воєн і не увійшли у склад Грецької Держави після здобуття незалежности. Якщо ми зможемо отримати згоду як іонічного народу, так і уряду його покровителів, ми, можливо, зможемо домовитися про мирне передання влади."
