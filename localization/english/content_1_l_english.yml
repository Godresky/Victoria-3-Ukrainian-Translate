 italian_unification.1.t: "Рісорджименто"
 italian_unification.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] під своїм героїчним проводом дозволив італійській нації появитися на світ. Об’єднана під спільним стягом, Італія, безсумнівно, визначатиме майбутнє Европи та світу."
 italian_unification.1.f: "«Так, юнаки, Італія завдячує вам подвигом, який заслуговує на оплески всесвіту. Ви перемагали і будете перемагати, тому що ви готові до дій, які вирішують долю битв. До цієї чудової сторінки в історії нашої країни додасться ще одна, ще славніша, і раб нарешті покаже своїм вільним братам вигострений меч, викуваний із ланцюгів своїх кайданів.»" # Garibaldi
 italian_unification.1.a: "Віва Італія!"
 italian_unification.1.b: "[SCOPE.gsInterestGroup('ruler_ig_scope').GetName] зробив це можливим."
 italian_unification.2.t: "Злука з [Concept('concept_сountry', '$concept_сountry_ins$')|l] [SCOPE.sCountry('italian_annex_country').GetName]"
 italian_unification.2.d: "Невеличка італійська держава [SCOPE.sCountry('italian_annex_country').GetName] зробила мудрий крок та вирішила допомогти з об’єднанням італійського народу."
 italian_unification.2.f: "«Старі міста-держави мають своєрідну романтичну привабливість; ми можемо озирнутися на часи Відродження, щоб побачити опроміненою успіхом Італію. Але щоб знову процвітати, ми повинні дивитися вперед, а не назад. Саме єдність в межах єдиної держави знову приведе італійський народ до величі.»"
 italian_unification.2.a: "Дипломатія здобула перемогу!"
 italian_unification.2.b: "Це зараз не на часі."
 italian_unification.3.t: "Джузеппе Ґарібальді"
 italian_unification.3.d: "Відомий генерал Джузеппе Гарібальді запропонував [Concept('concept_сountry', '$concept_сountry_dat$')|l] [ROOT.GetCountry.GetName] свої послуги. Затятий республіканець та італійський націоналіст, він є досвідченим командиром на полі бою та військовим політиком."
 italian_unification.3.f: "Кожен італієць повинен згуртуватися навколо нього. Поруч з Джузеппе будь-яка сварка повинна бути забута, будь-яка злість повинна піти. Ще раз повторюю свій бойовий клич:\n«До зброї, всі-всі ви!»" # [ROOT.GetCountry.GetRuler.GetFirstName]
 italian_unification.3.a: "Нехай він очолить з фронту."
 italian_unification.3.b: "Йому слід подумати про кар’єру в політиці."
 je_italian_unification: "Рісорджименто"
 je_italian_unification_reason: "Народ Італії розділений. Дрібні місто-держави та іноземні сили змагаються за контроль над людьми, які прагнують злуки. Ми повинні очолити цей процес."
 je_italian_status: "Італійські слабкі держави у нашій митній спілці та з хорошими обопільними відносинами об’єднаються з нами."
