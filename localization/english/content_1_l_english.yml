 tax.6.t: "Тимчасові труднощі"
 tax.6.d: "Честолюбні громадяни з [Concept('concept_middle_strata','$concept_middle_strata_gen$')|l] обстоюють проти закону «[SCOPE.sLaw('current_law_scope').GetName]» на тій підставі, що коли вони неминуче стануть заможними капіталістами, вони будуть надмірно оподаткованими."
 tax.6.f: "«Панове, чому ж ви обстоюєте проти цього закону? Ви ж не багатії!»\n\n«Поки що ні, але як тільки моя наступна справа піде в гору, я стану заможним паном. І коли це станеться, я точно не хотів би, щоб мене обкладали такими високими податками.»"
 tax.6.a: "Вони мають бути більш реалістичними."
 tax.6.b: "Заспокоїти їх зниженням податків."
