 je_scotland_yard: "Столична поліція"
 je_scotland_yard_reason: "Зі зростанням міст і поширенням небезпечних ідей потреба у забезпечені громадського порядку стає ще більш нагальною. Поліція повинна мати людей та ресурси, щоб підтримувати громадський порядок, приділяючи першочергову увагу серцю нашої нації."
 scotland_yard.1.t: "Столична поліція"
 scotland_yard.1.d: "Скотленд-Ярд розв’язали ряд резонансних убивств у місті [SCOPE.sState('capital_scope').GetCityHubName], завдяки розширенню [Concept('concept_law', '$concept_law_gen$')|l] «[SCOPE.sLawType('police_law').GetName]». Довіра громадськости до установи перебуває на найвищому рівні."
 scotland_yard.1.d2: "[Concept('concept_law', '$concept_law$')] «[SCOPE.sLawType('police_law').GetName]» допоміг розв’язати ряд резонансних убивств у місті [SCOPE.sState('capital_scope').GetCityHubName], завдяки тому, що ми збільшили рівень розвитку цієї установи. Довіра громадськости до поліції перебуває на найвищому рівні."
 scotland_yard.1.f: "«[SCOPE.sState('capital_scope').GetCityHubName] при газовому освітленні може бути підступним місцем. Газети змушують вас повірити, що небезпека підстерігає на кожному розі. Але все це має змінитися, з патрульним-пілерами на кожній вулиці наші громадяни зможуть впевнено крокувати, знаючи, що вони захищені від злочинців.»"
 scotland_yard.1.a: "Медалі усім нашим відважним правоохоронцям!"
 scotland_yard.1.b: "Найкращі правоохоронці міста [SCOPE.sState('capital_scope').GetCityHubName] працюють над справою."
