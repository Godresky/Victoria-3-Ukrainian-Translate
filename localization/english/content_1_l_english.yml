 production_tech_events.700.t: "Рушії поступу"
 production_tech_events.700.d: "Виробництво парових рушіїв стало прибутковою галуззю у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('steam_engine_state').GetName], завдяки нашим розумним вкладенням у локомотивну технік. Ці рушії вже використовуються на нових [ROOT.GetCountry.GetAdjectiveNoFormatting|l]их залізничних лініях."
 production_tech_events.700.f: "«Усі на борт до міста [SCOPE.sState('first_railway_state').GetCityHubName]! Завдяки люб'язності добрих людей з компанії «[SCOPE.sState('steam_engine_state').GetCityHubName] Паротяги», виїхати з міста [SCOPE.sState('second_railway_state').GetCityHubName] ще ніколи не було так просто. Візок з харчуванням призначений лише для пасажирів першого клясу, безквиткові пасажири будуть притягнуті до відповідальности!»"
 production_tech_events.700.a: "Усі на борт!"
 production_tech_events.700.b: "Більше рушіїв! Більше паротягів!"
 production_tech_events.700.c: "Ми на шляху до іновацій"
 first_railway_modifier: "Залізничне сполучення"
 steam_engine_production: "Час парового двигуна"
 je_steam_engines: "Час парового двигуна"
 je_steam_engines_reason: "Паротягобудування - перспективний напрямок не лише для розвитку нашої інфраструктури, а й для отримання прибутку та іновацій. Ми повинні створювати виробні, здатні виробляти паровози й з‘єднувати наші міста за допомогою залізниць."
 has_adjacent_railway_tt: "Будь-яка сусідня земля, що перебуває у власності, також відповідає цим умовам"
 je_greek_nationalism: "Грецька держава"
 je_greek_nationalism_reason: "Незважаючи на створення незалежної Грецької держави, більшість греків все ще живуть під іноземним ярмом. Необхідно докласти спільних зусиль, як дипломатичними, так і військових, щоб землі грецької батьківщини увійшли до складу нашої держави."
 wedding.1.t: "Королівське весілля"
 wedding.1.d: "Нація святкує шлюб [SCOPE.sCharacter('royal_marriage_character').GetCustom('UA_joho_jiji')|l] наймилостивішої величности [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFirstNameNoFormatting] і [SCOPE.sCharacter('royal_marriage_character').GetCustom('wedding_son_daughter')|l] персонажа [SCOPE.sCharacter('foreign_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('foreign_ruler').GetFirstName] [Concept('concept_country','$concept_country_gen$')|l] [SCOPE.sCountry('marriage_country').GetName]."
 wedding.1.f: "«Сьогодні відбулася найвеличніша церемонія одруження [SCOPE.sCharacter('royal_marriage_character').GetCustom('UA_joho_jiji')|l] наймилостивішої величности [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFirstName] у місті [SCOPE.sState('capital_scope').GetCityHubName]. Не дивно, що ці обставини повинні змусити народ цієї країни, який за своєю сутністю - відданий, призупинити свої звичайні справи, щоб приєднатися до святкування і публічно продемонструвати свою прихильність до Престолу.»"
 wedding.1.a: "Запросити лише людей найвищого суспільного стану."
 wedding.1.b: "Пишне публічне весілля заспокоїть маси."
