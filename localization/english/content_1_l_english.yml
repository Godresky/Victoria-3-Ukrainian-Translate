 je_german_unification_reason: "Настав час зробити вирішальний поштовх до об’єднання Німеччини. Як одна з провідних німецьких держав, наш обов’язок досягти цієї мети."
 german_unification.4.t: "Об'єднання Німеччини"
 german_unification.4.d: "Невтомні зусилля державних діячів і вояків були нагороджені: Німеччина тепер єдина."
 german_unification.4.f: "Кров’ю і залізом, дипломатією і хитрістю Німеччина об’єднана. Це день тріюмфу і роздумів. Як би не склалося майбутнє, Німецька держава, безсумнівно, відіграватиме провідну ролю у вирішенні долі людства."
 german_unification.4.a: "Нехай живе [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 german_unification.4.b: "Це перемога німецького народу."
 german_unification.5.t: "Німецька національна ідентичність"
 german_unification.5.d1: "Ідеї націоналізму та національної злуки здобули багато прихильників серед Німецької Конфедерації. Вони споглядають на потужніші німецькі держави, такі як ми, з надією, що ми будемо відстоювати питання німецької єдности на великій европейській арені."
 german_unification.5.d2: "Ідеї націоналізму та національної злуки здобули багато прихильників серед Німецької Конфедерації. Вони споглядають на потужніші німецькі держави, такі як [SCOPE.sCountry('german_unifier_candidate').GetName], що вони будуть відстоювати питання німецької єдности на великій европейській арені."
 german_unification.5.d3: "Ідеї націоналізму та національної злуки здобули багато прихильників серед Німецької Конфедерації. Оскільки серед німецьких земель немає чіткої провідної сили, залишається невизначеним, хто відстоюватиме питання німецької єдности на великій европейській арені."
 german_unification.5.f: "«Німецька Конфедерація? Конфедерація - це жарт, пережиток минулої доби, нав’язане чужоземцями! Для того, щоб німецький нарід процвітав і посів своє законне місце в Европі, ми повинні мати справжню німецьку націю!»"
 german_unification.5.a: "Попереду нас чекають знаменні часи."
