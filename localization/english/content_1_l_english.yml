 je_german_unification_idea: "Німецька національна ідентичність"
 je_german_unification_idea_reason: "Ідеї націоналізму стрімко поширюються серед німецького народу. Як тільки ці ідеали досягнуть певної кількости прихильників у різних землях Німецької Конфедерації, неминуче виникне поштовх до національного злучення." 
 je_german_unification_idea_status: "Ідея німецької нації поширюється серед земель Німецької Конфедерації."
 je_north_german_unification: "Північнонімецький Союз"
 je_north_german_unification_reason: "Настала доба націоналізму, і німецький народ прагне об’єднання. Ми повинні прагнути стати головною силою в Північній Німеччині, щоб люди споглядали на нас, як на борців за добру справу."
 je_north_german_status: "Малі нації Північної Німеччини об’єднаються з нами, якщо ми зможемо стати єдиним [Concept('concept_unification_candidate', '$concept_unification_candidate_ins$')|l]."
 je_german_status: "Щоб завершити злуку Німеччини, вам слід почати [Concept('concept_diplomatic_play', '$concept_diplomatic_play_acc$')|l] «Об’єднання»"
 je_south_german_status: "Малі нації Південної Німеччини об’єднаються з нами, якщо ми зможемо стати єдиним [Concept('concept_unification_candidate', '$concept_unification_candidate_ins$')|l]."
 german_unification.1.t: "Німецьке провідництво"
 german_unification.1.d1: "Оскільки [ROOT.GetCountry.GetName] зараз розглядається як єдиний справжній кандидат на об’єднання Німеччини, багато північнонімецьких князівств вирішили стати під наше знамено. Є великі надії, що це незабаром призведе до створення федерації усіх німців."
 german_unification.1.d2: "Оскільки [ROOT.GetCountry.GetName] зараз розглядається як єдиний справжній кандидат на об’єднання Німеччини,  багато південнонімецьких князівств вирішили стати під наше знамено. Є великі надії, що це незабаром призведе до створення федерації усіх німців."
 german_unification.1.f: "«Від розрізнених вотчин Священної Римської імперії до хаосу часів Наполеона, Німеччина ще ніколи не була по-справжньому об’єднаною. Те, чого сьогодні досягла [ROOT.GetCountry.GetAdjectiveNoFormatting|l]а держава, - це крок до неможливого і неминучого.»"
 german_unification.1.a: "Державні діячі, що досягли цього, є національними звитяжцями."
 german_unification.1.b: "Про наше досягнення дізнається весь світ."
 german_unification.2.t: "Конфедерація з [Concept('concept_country', '$concept_country_ins$')|l] [SCOPE.sCountry('scope:german_unification_candidate').GetName]"
 german_unification.2.d: "Оскільки [SCOPE.sCountry('scope:german_unification_candidate').GetName] зараз розглядається як єдиний справжній кандидат на об’єднання Німеччини, багато малих німецьких князівств вирішили стати під їхнє знамено. Чи повинні ми відмовитися від нашої незалежності заради більшої німецької єдности?"
 german_unification.2.f: "«Приєднавшись до цієї конфедерації з [Concept('concept_country', '$concept_country_ins$')|l] [SCOPE.sCountry('scope:german_unification_candidate').GetName], ми можемо здати [ROOT.GetCountry.GetAdjectiveNoFormatting]ий сувернітет, але тим самим ми допоможемо захистити німецький суверенітет. Дух часу витає у повітрі; німецький народ прагне єдности, а [SCOPE.sCountry('scope:german_unification_candidate').GetAdjectiveNoFormatting]|l]а держава схоже, є тою, хто може це зробити. Протидіяти злученню німецького народу було б цілковитою дурістю.»"
 german_unification.2.a: "За Німеччину!"
 german_unification.2.b: "Наш суверенітет непорушний."
 german_unification.3.t: "Залізний канцлер"
 german_unification.3.d: "Дворянин на ім'я [SCOPE.sCharacter('bismarck_scope').GetFullName] посів чільне місце серед [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ої групи [SCOPE.gsInterestGroup('junkers').GetName|l]. Обстоюючи німецьку національну єдність та політичний праґматизм, він пропонує свої послуги державі."
 german_unification.3.f: "«Незабаром, я буду змушений взяти на себе керівництво [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им урядом. Моєю першою турботою буде реорганізація війська, з допомогою або без допомоги Ландтаґу. Як тільки військо буде приведене до такого стану, щоб викликати повагу, я скористаюся першою-ліпшою нагодою, щоб оголосити війну Австрії. Потрібно розпустити німецький парламент, підкорити малі держави та забезпечити національну єдність Німеччини під [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им проводом.»"
 german_unification.3.a: "Призначити Бісмарка канцлером."
 german_unification.3.b: "Реальна політика не є правильною політикою."
