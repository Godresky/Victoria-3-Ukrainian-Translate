 bic_breakup.1.t: "Кінець британського правління?"
 bic_breakup.1.d: "Без керма та підтримки їхнього осадного владаря, [ROOT.GetCountry.GetName] на межі краху. Схоже, що правління народу [SCOPE.sCulture('british_culture').GetName|l] підійшло до кінця."
 bic_breakup.1.f: "«Залишають наші пости? Які пости, яке військо? За кілька годин це місце повне буде індійцями, або у вогні, або одночасно. А тепер перестань бідкатися і бери мішок. Забирай все цінне, що не прибите цвяхами, а я розберуся з переправою до Лондона.»"
 bic_breakup.1.a: "Індія буде поділена між князями."
 bic_breakup.1.b: "Це доба народження інднійської нації."
 bic_breakup.1.c: "Британське правління потрібно зберегти будь-якою ціною."
