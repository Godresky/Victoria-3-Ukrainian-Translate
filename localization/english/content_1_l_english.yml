 communism.7.t:0 "Socialist Demagogue"
 communism.7.d:0 "[SCOPE.sCharacter('popular_socialist_leader').GetFullName] of the [SCOPE.gsInterestGroup('popular_socialist_ig').GetName] is rapidly gaining popularity among the people. The radical socialist message of equality [SCOPE.sCharacter('popular_socialist_leader').GetSheHe] espouses is proving especially appealing to the lower classes."
 communism.7.f:0 ""Comrades, the time for action is now! Why should we toil in squalor while the boss grows rich and fat off of our labor? Why should the meager pennies we earn go to the greedy landlord who tells us we should be grateful for our miserable shacks?""
 communism.7.a:0 "Inspirational!"
 communism.7.b:0 "Radical!"
 popular_socialist_leader:0 "Socialist Demagogue"
 communism.8.t:0 "The Red Army"
 communism.8.d:0 "[SCOPE.sCharacter('red_army_general').GetFullName] has reorganized the [SCOPE.gsInterestGroup('red_army_ig').GetName] into the [ROOT.GetCountry.GetAdjectiveNoFormatting] Red Army. The military is now devoted to defending the dictatorship of the proletariat."
 communism.8.f:0 "The international revolution will not be won through the jabbering of politicians, it will be won through force of arms. All the bourgeoisie of the world are assembled against us, the enemies of the proletariat are omnipresent. The Red Army is the only force standing between survival and annihilation."
 communism.8.a:0 "For the motherland!"
 red_army_tt:0 "Armed Forces will be named Red Army"
 communism.9.t:0 "The Means of Production"
 communism.9.d:1 "The workers of [SCOPE.sState('coop_state').GetName] are running a successful cooperative in the [SCOPE.sBuilding('coop_building').GetName]. They live happy, productive, and prosperous lives."
 communism.9.f:0 "In a worker cooperative, the means of production are owned by the workers themselves. The workplace is democratic, self-managed, and collectively owned by its members. All share in the profits, so workers are highly invested in the success of the business. The good of one is the good of all."
 communism.9.a:0 "A happy worker is a loyal worker."
 communism.9.b:0 "[SCOPE.sState('coop_state').GetName] is a wonderful place to live."
 path_to_vanguardism:0 "Path to Vanguardism"
 je_consolidate_colonial_rule: "Закріплення осадницького правління"
 je_consolidate_colonial_rule_reason: "Наше завоювання Ост-Індії ще не завершене. Будь-яких правителів-тубільців, які все ще не під нашим правлінням, треба приборкати, а будь-який натяк на народний опір - придушити, перш ніж він вийде з-під контролю."
 je_consolidate_colonial_rule_goal: "Утримуйте показник відокремлення нижче 30-ти протягом 10-ти років"
 je_reform_indies: "Реформування Індії"
 je_reform_indies_reason: "Компанії стало зрозуміло, що експлуатація Ост-Індії через застаріле продовження сільськогосподарського феодалізму та рабства не є життєздатною стратегією. Ми повинні докорінно перебудувати економіку, щоб можна було отримувати визиск з приватного підприємництва та вкладів."
 je_reform_indies_goal: "Підвищено ВВП на 50%"
 je_ethical_policy: "Доброзвичайна політика"
 je_ethical_policy_reason: "Через попередню осадницьку владу люди під її правлінням потопали у злиднях і невігластві, працюючи на уряд, який зацікавлений лише в тому, що він може з них видобути. У нас є шанс зробити краще; забезпечити цим злиденним масам основну освіту, а також дати можливості, щоб прогодувати та одягнути себе."
 east_indies.1.t: "Закріплення осадницького правління"
 east_indies.1.d: "Великий Індійський півострів тепер під [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им правлінням. Ті нерозумні князі, які були проти нас, або зігнули коліна, або загинули."
 east_indies.1.f: "«Осдницьке правління утримувалося завдяки співпраці Компанії та індійських князів. Десятиліттями ми спокушали індійців обіцянками багатства і престижу, військових звань і шляхетних титулів. Їхні заслуги винагороджено, і, завоювавши їхню прихильність, ми умиротворили півострів.»"
 east_indies.1.a: "Вірні князі збережуть мир."
 east_indies.1.b: "Столиця закріпить наше панування."
 east_india_company_men: "Людина компанії"
 east_indies.2.t: "Реформування Індії"
 east_indies.2.d: "Економіка Індії була докорінно перебудована під нашим старанним правлінням. Зі скасуванням рабства та феодалізму, наші величезні території дозріли для отримування визиску за допомогою приватного підприємництва."
 east_indies.2.f: "«Голоди, повстання та пошесті були невід’ємною частиною життя під [ROOT.GetCountry.GetAdjectiveNoFormatting|l]им правлінням. Але ми сповнені рішучістю змінити це. Ми звільнили селян від їхніх зобов’язань, щоб вони не були змушені віддавати мізерну жменю рису, необхідну для прогодування своєї сім’ї. Замінивши ці суворі правила приватним працевлаштуванням, ми впевнені, що золото лине рікою до місцевих жителів.»"
 east_indies.2.a: "Вкладники починають проявляти зацікавленість."
 east_indies.2.b: "Нам слід більше використовувати місцеву робочу силу."
 indies_investment: "Вклади в Індію"
 indies_qualified_employees: "Місцева робоча сила"
 east_indies.3.t: "Доброзвичайна політика"
 east_indies.3.d: "[ROOT.GetCountry.GetName] витіснила старий осадницький лад. Люди, що живуть під нашою владою, мають високий рівень життя і доступ до хорошої освіти."
 east_indies.3.f: "«П’ять років тому таку політику важко було уявити. Осадницькі адміністратори були стурбовані лише тим, як отримати визиск, зазвичай шляхом примусу, від бідолах, що мали нещастя жити в межах осадницьких кордонів. Ми можемо з гордістю сказати, що ми стали кращими, адже ми запровадили доброзвичайну політику правління.»"
 east_indies.3.a: "Нам слід навчити релігію [SCOPE.sReligion('indies_religion').GetName|l] правильним цінностям."
 east_indies.3.b: "Це країна можливостей."
 east_indies.3.c: "Хіба ми не милосердні??"
