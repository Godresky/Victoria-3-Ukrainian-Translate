 communist_elections.2.t:0 "Council Elections"
 communist_elections.2.d:0 "With the approaching Council Elections, workers among all our nation have expressed their overwhelming preference towards the [SCOPE.sParty('unions_party').GetName]."
 communist_elections.2.f:0 "If we don't vote for someone who defends our values, then why vote? The [SCOPE.sParty('unions_party').GetNameNoFormatting] shall look after our best interests, and only them. Who else is going to care? The military? The church? Those pompous, conceited kids of the [SCOPE.sParty('anti_union_party').GetNameNoFormatting]? I know for sure that I don't care about them."
 communist_elections.2.a:0 "The workers are always right."
 communist_elections.2.b:0 "Loyalty to the Party is mandatory."
 communist_elections.2.c:0 "Other voices should also be heard."
