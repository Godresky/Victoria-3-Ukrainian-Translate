 isolation.1.t:0 "Unequal Treaties"
 isolation.1.d:0 "Taking an interest in the newly opening [ROOT.GetCountry.GetAdjectiveNoFormatting] economy, [SCOPE.sCountry('fraud_country').GetName] has proposed a trade agreement that seemed initially equitable. On closer inspection it contains numerous unfavorable clauses that were never agreed upon."
 isolation.1.f:0 ""You needn't trouble yourselves with reading the fine print, I assure you that all is in order as we agreed. It's nothing more than trivial formalities about ownership of natural resources and harbors. Just sign right here.""
 isolation.1.a:0 "This is outrageous!"
 isolation.1.b:0 "Politely reject the treaty."
 isolation.1.c:0 "Sign the treaty, unfavorable as it is."
 isolation.2.t:0 "[SCOPE.sCountry('murdered_visitor_country').GetAdjectiveNoFormatting] Dignitary Murdered"
 isolation.2.d:0 "A visiting dignitary from [SCOPE.sCountry('murdered_visitor_country').GetName] has been murdered in a [SCOPE.sState('capital_scope').GetCityHubName] restaurant. It is suspected that this was an attempt to sabotage a trade agreement that would bring [ROOT.GetCountry.GetName] out of its isolated state."
 isolation.2.f:0 ""We must think carefully on how to proceed. As soon as word of this gets out it will surely cause a scandal in [SCOPE.sState('foreign_capital').GetCityHubName] and threaten the signing of the treaty. There was a young man present at the scene, probably innocent but certainly a convenient scapegoat if we wish to hastily resolve the matter. It may not be just, but it will be expedient.""
 isolation.2.a:0 "Convict a law student as a scapegoat."
 isolation.2.b:0 "We must get to the bottom of this crime."
 unequal_treaties_isolation:0 "Unequal Treaties"
 legal_scapegoat:0 "Legal Scapegoat"
 investigating_foreign_murder:0 "Lengthy Murder Investigation"
 dreadnought_hoax.1.t:0 "The Battleship Hoax"
 dreadnought_hoax.1.d:1 "The [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] reports that a group of rascal academics have disguised themselves as visiting members of the [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] royal family. Officers at the [SCOPE.sState('hoax_state').GetName] [SCOPE.sBuilding('hoax_building').GetName] believed the deception and offered them a tour of the fleet. The incident has caused great embarrassment to the [SCOPE.gsInterestGroup('navy_ig').GetName]."
 dreadnought_hoax.1.f:0 ""The officers present welcomed the hoaxers with an honor guard and, lacking any knowledge of [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] customs or fashions, they were unable to see through the disguise and raised the [SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting] flag by mistake. The hoaxers then proceeded to speak in gibberish and perform fabricated [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] ceremonies to bless the fleet.""
 dreadnought_hoax.1.a:0 "Arrest them at once!"
 dreadnought_hoax.1.b:0 "Bunga bunga."
 battleship_hoax:0 "Battleship Hoax"
 dual_monarchy.1.t: "Дуалістична монархія"
 dual_monarchy.1.d: "Ми дійшли згоди з нацією [SCOPE.sCulture('hungarian_culture').GetName|l]. Після століть незбалянсованого правління вони тепер відіграватимуть рівну ролю у Австро-Угорській державі."
 dual_monarchy.1.d2: "Ситуація в Угорщині досягла критичної точки. Якщо ми не дамо нації [SCOPE.sCulture('hungarian_culture').GetName|l] рівні права у [ROOT.GetCountry.GetAdjectiveNoFormatting]ій державі, то ми ризикуємо відчинити скриню пандори."
 dual_monarchy.1.f: "«Якщо б тільки [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] міг бачити причину, [ROOT.GetCountry.GetRuler.GetSheHe] би зрозумів, що союз Австрії та Угорщини піде на користь обом сторонам. Австрія може бути впевнена, що мадярські еліти, які зараз задоволені своїм місцем при дворі, будуть вірно служити імперії.»"
 dual_monarchy.1.a: "Австрія та Угорщина тепер разом."
 dual_monarchy.1.b: "Ми повинні погодитися на компроміс."
 dual_monarchy.1.c: "Австрія завжди буде австрійською!"
 je_dual_monarchy: "Угорське питання"
 je_dual_monarchy_reason: "Угорський націоналізм зростає з кожним днем та їхні еліти проводять рухи, щоб отримати більше представництво в уряді. Якщо ми дозволимо цим рухам стати надто потужними, можливо, нам доведеться піти на незручний компроміс."
 austria_hungary_tt: "Держава буде називатися Австро-Угорщиною"
 ideology_austrian_hegemony: "Австрійські геґемоністи"
 ideology_austrian_hegemony_desc: "#lore Ця група вважає, що тільки австрійці повинні формувати соціяльну та політичну еліту держави."
 austrian_aristocracy: "Австрійські вельможі"
 dual_monarchy_compromise: "Австро-Угорський компроміс"
 dual_monarchy_compromise_rejected: "Відхилений Австро-Угорський компроміс"
 austria_hunary_invalid: "Не володіє землями, які б мадяри вважали своєю батьківщиною"
 je_electric_underground_railway: "Підземна залізниця"
 je_electric_underground_railway_reason: "Оскільки столиця стає все більш густонаселеною, ми повинні розробляти все більш надрозумні транспортні рішення. Наші провідні знадібники вважають, що під містом можна було б побудувати підземну залізничну мережу, яка живилася б від електрики, що дозволило громадянам швидко пересуватися між головними точками."
 metro_system: "Острумлена підземна залізниця"
 metro_prestige: "Місто світової слави"
 metro.1.t: "Підземна залізниця"
 metro.1.d: "Ґрандіозне відкриття підземної залізниці у місті [SCOPE.sState('capital_scope').GetCityHubName] відбулося з великим святкуванням. У своїй промові, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] привітав знадібників, які зробили це можливим."
 metro.1.f: "«Острумлено не лише залізницю, а й усе місто [SCOPE.sState('capital_scope').GetCityHubName]. Вулиці кишать громадянами, які дивуються чудесам технологій, розмірковуючи про те, які нові іновації змінять наше життя на краще.»"
 metro.1.a: "Знадібники заслуговують на винагороду."
 metro.1.b: "Нашій залізниці заздритиме весь світ."
 je_patagonia: "Підкорення пустелі"
 je_patagonia_reason: "Південні землі контенту залишаються поза контролем жодної держави. Хоча місцеве населення, безумовно, не полегшить нам завдання, ми повинні убезпечити цю територію, перш ніж вона потрапить до рук наших суперників."
 patagonia.1.t: "Підкорення пустелі"
 patagonia.1.d: "Ми пройшли довгий путь з підкорення півдня Патаґонії. Поселенці почали шукати повних надій ділянок, де будуть зводити нові міста та досліджувати природні ресурси землі."
 patagonia.1.f: "«Мапуче довго і наполегливо боролися протягом століть, щоб захистити свою країну. Тепер, нарешті, вони переможені, і ця земля належить нам. Переможець забирає все. Тепер перед нами постало завдання заселити і керувати тим, що ми завоювали.»"
 patagonia.1.a: "Нарешті південь належить нам."
 patagonian_settlement: "Патаґонське поселення"
 patagonia.2.t: "Озброєння тубільців"
 patagonia.2.d: "Ми виявили, що наш суперник [SCOPE.sCountry('rival_country').GetName] озброюють [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting|l]их тубільців у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('patagonia_state').GetName]. Це, імовірно, перешкоджатиме нашим спробам завоювати землю."
 patagonia.2.f: "«[SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting|l]і тубільці ніколи не були радіти бачити нас, але, не маючи засобів для справді ефективного опору, ми мало зважали на їхню неласку. З додатковими [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting|l]ими набоями, з'являється страшна можливість того, що нам доведеться протистояти їм на рівних умовах.»"
 patagonia.2.a: "Ми повинні зменшити напруженість ситуації."
 patagonia.2.b: "Якщо вони хочуть бійки, вони її отримають."
 patagonia_slow_down: "Осадницька розрядка"
 patagonia_supplied_with_weapons: "Забезпечені зброєю"
 je_amazon:0 "Exploit the Amazon"
 je_amazon_reason:0 "The Amazon Rainforest contains vast riches, most importantly an abundance of rubber trees. The inhospitable and malarial climate has thus far prevented us from exploiting these resources, but through the wonders of technology we will find a way!"
 amazon.1.t:0 "The Devil's Railroad"
 amazon.1.d:1 "Workers on the [SCOPE.sBuilding('devils_railroad').GetName] in [SCOPE.sState('amazon_state').GetName] are dying in droves due to the harsh malarial conditions and the extreme demands placed upon them."
 amazon.1.f:0 ""Every mile is marked with gravestones, every track laid in blood. Malady and the scorching heat blister our bodies. We pave the road to hell with our lives.""
 amazon.1.a:0 "Full steam ahead!"
 amazon.1.b:0 "This is too high a price to pay."
 amazon.1.c:0 "Tighten safety standards."
 devils_railroad_modifier:1 "The Devils Railroad"
 slowed_railway_construction:0 "Slowed Down Construction"
 cautious_railway_construction:0 "Cautious Railroad Construction"
 amazon.2.t:0 "Hell on Earth"
 amazon.2.d:1 "Workers at the [SCOPE.sBuilding('rubber_plantation_scope').GetName] in [SCOPE.sState('amazon_state').GetName] are being severely mistreated. Mutilation has become a common punishment for perceived failures."
 amazon.2.f:0 ""They went on to declare, when asked why they had fled, that they had endured such ill-treatment at the hands of the Government officials and the Government soldiers in their own country that life had become intolerable, that nothing had remained for them at home but to be killed for failure to bring in a certain amount of rubber or to die from starvation or exposure in their attempts to satisfy the demands made upon them."" # Roger Casement
 amazon.2.a:0 "We cannot slow down production."
 amazon.2.b:0 "Launch an inquiry into conditions at the plantations."
 amazon.2.c:0 "The perpetrators will pay for their crimes."
 rubber_mistreatment:0 "Mistreatment of Rubber Workers"
 rubber_slowdown:0 "Investigating Atrocities"
 rubber_protections:0 "Protection of Rubber Workers"
 amazon.3.t:0 "The Paris of the Tropics"
 amazon.3.d:0 "Our efforts to settle and exploit the Amazon Rainforest have come to fruition. [SCOPE.sState('amazon_state').GetCityHubName], located in the heart of the inhospitable jungle, is as grand and gaudy as any European city."
 amazon.3.f:0 ""In [SCOPE.sState('amazon_state').GetCityHubName] every luxury is present. The rubber barons are a competitive sort and any new fancy or fashion becomes an arms race of excess. When walking the streets one could almost imagine that they are in Paris, save for the heat.""
 amazon.3.a:0 "A theater will stand as a testament to our accomplishment."
 amazon.3.b:0 "Come to [SCOPE.sState('amazon_state').GetCityHubName] for a prosperous life."
 amazon_theatre:0 "Teatro Amazonas"
 amazon_migration:0 "Migration to the Amazon"
 amazon.4.t:0 "The Most Dangerous Game"
 amazon.4.d:0 "Returning from a safari expedition, [SCOPE.sCharacter('hunted_character').GetFullName] was marooned on a small island in the [SCOPE.sState('dangerous_game_state').GetName]. There [SCOPE.sCharacter('hunted_character').GetSheHe] was hunted like an animal by the [SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting] aristocrat [SCOPE.sCharacter('hunter_character').GetFullName]."
 amazon.4.f:0 ""Splendid! One of us is to furnish a repast for the hounds. The other will sleep in this very excellent bed. On guard, [SCOPE.sCharacter('hunted_character').GetFirstName].""
 amazon.4.a:0 "Barbaric!"
 amazon.4.b:0 "[SCOPE.sCharacter('hunted_character').GetFirstName] had never slept in a better bed."
 je_trans_siberian_railway:0 "The Trans-Siberian Railway"
 je_trans_siberian_railway_reason:0 "Siberia is rich in resources but poor in infrastructure. We must build a great railway that will traverse the vast distance between Moscow and the Pacific!"
 major_railways.1.t:0 "The Trans-Siberian Railway"
 major_railways.1.d:0 "An extensive railway line now connects [SCOPE.sState('moscow_scope').GetName] to [SCOPE.sState('siberia_end_scope').GetName]. The riches of Siberia are ours for the taking!"
 major_railways.1.f:0 "This is a triumph for the [ROOT.GetCountry.GetAdjectiveNoFormatting] nation. [ROOT.GetCountry.GetAdjectiveNoFormatting] trains shall carry [ROOT.GetCountry.GetAdjectiveNoFormatting] coal, [ROOT.GetCountry.GetAdjectiveNoFormatting] sulphur, and [ROOT.GetCountry.GetAdjectiveNoFormatting] iron across the vast expanse of Eurasia!"
 major_railways.1.a:0 "Mine, boys!"
 major_railways.1.b:0 "All aboard!"
 siberia_mining:0 "Riches of Siberia"
 siberia_infrastructure:0 "Siberian Railways"
 siberia_mines.tt:0 "Every owned state in the East Siberia and West Siberia Strategic Regions gets:"
 je_trans_continental_railway: "Перша міжматерикова залізниця"
 je_trans_continental_railway_reason: "Залізниця з’єднає нас усіх, від моря до моря!"
 major_railways.2.t: "Перша міжматерикова залізниця"
 major_railways.2.d: "Зі створенням залізниці між Атлантичним та Тихим океанами, з’явилася можливість великого заселення Американського Заходу."
 major_railways.2.f: "«Цим золотим цвяхом ми закликаємо до єдности нашої держави, адже ця залізниця об’єднює два великі світові океани!»"
 major_railways.2.a: "Ми заселимо Великі рівнини."
 major_railways.2.b: "Західне узбережжя має бути таким же заможним, як і Східне."
 transcontinental.tt: "Кожна земля, що є у стратегічному реґіоні Великі рівнини, отримає:"
 great_plains_settlement: "Заселення Американського Заходу"
 canada_settlement_mod: "Заселення Західної Канади"
 major_railways.3.t: "Останній цвях"
 major_railways.3.d: "Канадська тихоокеанська залізниця нарешті завершена, з’єднавши Атлантичну та Тихоокеанську береговини. Нова залізниця відкриває нові можливості для заселення Західних провінцій."
 major_railways.3.f: "«І коли кувалда вдарила гучно\nЗвук здійнявся в повітря бучно.\nВигуки знадібників та підривників,\nЛокомотивників та дослідників,\nРейки, що обступали, були лише окрасою\nДля материкового хору, що орудував масою.»" # E. J. Pratt
 major_railways.3.a: "Узбережжя приваблює нас найбільше."
 major_railways.3.b: "У Преріях знайдемо великі можливості."
 je_canada_pacific_railway: "Канадська тихоокеанська залізниця"
 je_canada_pacific_railway_reason: "Залізниця від Атлантичної до Тихоокеанської береговини відкрила б нові можливості для заселення Західної Канади."
 je_victoria: "Ганноверське правонаступництво"
 je_victoria_reason: "Особиста унія між Великою Британією та Ганновером стоїть на нестабільному ґрунті. Різні закони про престолонаслідування гарантують, що спіл припиняється після смерти короля Вільяма, а британський престол переходить до принцеси Вікторії."
