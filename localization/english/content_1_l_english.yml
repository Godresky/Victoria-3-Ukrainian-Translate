 dei_breakup.1.t:0 "The East Indies' End"
 dei_breakup.1.d:0 "Rendered without support by the withdrawal of its colonial overlord, the [ROOT.GetCountry.GetName]'s administration has begun to collapse across the Indonesian archipelago. It seems that colonial rule is at an end at last."
 dei_breakup.1.f:0 "Across the islands, the silence rose like a wave. Cut telegraph wires, deserting policemen, farms that would no longer report their harvests. And then, the silence broke, and with it came annihilation."
 dei_breakup.1.a:0 "The peoples of the archipelago have seized their right."
 dei_breakup.1.b:0 "One motherland, one nation, one language!"
 dei_breakup.1.c:0 "We will rage against the storm until we are saved."
 dei_vassals_independent_tt:0 "All [concept_subject] countries will become independent, and our [Concept('concept_state', '$concept_states$')] will be divided between them."