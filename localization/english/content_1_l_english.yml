  # Alaska Purchase
 usa_purchase_alaska: "Вести перемовити про купівлю Аляски"
 usa_purchase_alaska_desc: "Хоча дехто сумнівається у стратегічній та економічній цінності безкрайніх просторів Аляски, але ми не повинні втрачати можливість розширити кордони свободи."
 alaska.1.t: "Пропозиція щодо Аляски"
 alaska.1.d: "[SCOPE.sCountry('usa_scope').GetName] зробила нам пропозицію щодо купівлі [Concept('concept_state', '$concept_state_gen$')|l] [SCOPE.sState('alaska_scope').GetName]."
 alaska.1.f: "«Злучені Держави погоджуються виплатити скарбівниці у Вашинґтоні дипломатичному представнику [ROOT.GetCountry.GetRuler.GetHerHis|l] величности [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] всієї Московщини сім мільйонів двісті тисяч доларів золотом.»"
 alaska.1.a: "Ця земля нічого не варта, нехай американці забирають її."
 alaska.1.b: "[SCOPE.sState('alaska_scope').GetName] може приховувати багатства."
 alaska.2.t: "Куплівля [Concept('concept_state', '$concept_state_gen$')|l] [SCOPE.sState('alaska_scope').GetName]"
 alaska.2.d: "[SCOPE.sCountry('russia_scope').GetName] погодилася на наші умови. Буде підготовлено договір про купівлю [Concept('concept_state', '$concept_state_gen$')|l] [SCOPE.sState('alaska_scope').GetName]."
 alaska.2.f: "-Завтра, якщо хочете, я приїду на катедру, і ми зможемо укласти умовину.\n-Навіщо чекати до завтра, пане Стьокль? Нумо укладемо договір сьогодні!"
 alaska.2.a: "Які ж багатства приховують ці величезні території?"
 alaska.3.t: "Провал купівлі [Concept('concept_state', '$concept_state_gen$')|l] [SCOPE.sState('alaska_scope').GetName]"
 alaska.3.d: "Перемовини з [SCOPE.sCountry('russia_scope').GetAdjective]ою стороною щодо купівлі [Concept('concept_state', '$concept_state_gen$')|l] [SCOPE.sState('alaska_scope').GetName] провалилися."
 alaska.3.f: "«Таким чином, ми бачимо, що війна - не тільки політична дія, а й справжнє знаряддя політики, продовження політичних відносин, ведення їх іншими засобами.»"
 alaska.3.a: "Ми продовжимо дипломатію іншими засобами."
 alaska.4.t: "Пропозиція щодо Аляски"
 alaska.4.d: "[SCOPE.sCountry('russia_scope').GetName] перебуває у скрутному фінансовому становищі і, імовірно, розгляне пропозицію щодо купівлі [Concept('concept_state', '$concept_state_gen$')|l] [SCOPE.sState('alaska_scope').GetName]."
 alaska.4.f: "«Злучені Держави погоджуються виплатити скарбівниці у Вашинґтоні дипломатичному представнику [SCOPE.sCountry('usa_scope').GetRuler.GetHerHis|l] величности [SCOPE.sCountry('usa_scope').GetRuler.GetPrimaryRoleTitle|l] всієї Московщини сім мільйонів двісті тисяч доларів золотом.»"
 alaska.4.a: "Зробіть необхідні заходи."
 alaska.4.c: "Зараз ми не можемо дозволити собі таких витрат."
 alaska.4.tt1: "Ми запропонуємо виплачувати £3м протягом 1 року."
