 ethiopia.1.t: "Незаконний принц"
 ethiopia.1.d: "Дрібний дворянин з дому Соломона стрімко піднявся сходами влади та знаности. Законно оголошений поза законом, він розгромив кожне військо, яке було послане проти нього, і тепер він прагне захопити трон [Concept('concept_country','$concept_country_gen$')|l] [ROOT.GetCountry.GetName] силою."
 ethiopia.1.f: "«Легенда про розбійника, який грабує багатих і роздає бідним, стара як світ, і цей негідник-принц є її яскравим прикладом. Позбавлений шляхетного спадку, чоловік, народжений під ім'ям Касса Гайлу, зібрав не лише військо, але й підкорив серця своїх послідовників.»"
 ethiopia.1.a: "Теводрос приведе нас до слави. Зведіть його на трон!"
 ethiopia.1.b: "Ми покажемо йому, як ми маємо справу з бандитами."
