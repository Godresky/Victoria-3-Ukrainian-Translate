 communist_elections.3.d:0 "The [SCOPE.sParty('socialist_party').GetName] is receiving election campaign support from the [SCOPE.sCharacter('foreign_socialist_leader').GetIdeology.GetName] [SCOPE.gsInterestGroup('foreign_socialist_ig').GetName] in [SCOPE.sCountry('socialist_country').GetName]."
 communist_elections.3.f:0 ""So comrades, come rally,\nAnd the last fight let us face,\nThe Internationale unites the human race."" # The Internationale
