 central_america.3.t: "[SCOPE.sCountry('secession_country').GetName] відкоремлюється"
 central_america.3.d: "[SCOPE.sCountry('secession_country').GetName] проголосила відокремлення від держави [ROOT.GetCountry.GetName]. Це спричинить подальшу нестабільність і неспокій в інших землях нашого крихкого сполу."
 central_america.3.f: "«[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] підписав указ, що дозволяв решті землям відокремитися, але це була не більше ніж формальність; розпад нашої конфедерації вже став реальністю. Але, можливо, те, що було, може повернутися знову, якщо дати час загоїтися ранам розколу.»"
 central_america.3.a: "Нехай вони будуть незалежними."
 central_america.3.b: "Вони шкодуватимуть, що зрадили нас."
 central_america_capital_tt: "Коли Центральна Америка розпадеться, ви будете грати за державу, яка найбільше підходить вашій столиці. Ви можете змінити її завдяки соці політики."
