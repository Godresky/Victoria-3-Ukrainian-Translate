 je_opium_obsession_reason: "Величезна кількість нашого населення стають залежними від опіюму. Цю національну катастрофу потрібно вирішити терміново."
 je_opium_obsession_goal: "Такі умови повинні бути виконаними за 5 років (можуть перериватися):"
 opium_wars.1.t: "Опіюмна криза"
 opium_wars.1.d: "Опіюмна залежність руйнує [Concept('concept_country', '$concept_country_acc$')|l] [ROOT.GetCountry.GetName]. Величезна кількість людей з народу [SCOPE.sCulture('addicted_culture').GetName|l] стають залежними від опіюму, що спричинило хвилю злочинів, бідність та ледарство. Незважаючи на очевидну шкоду, [SCOPE.sCountry('opium_importer').GetName] продовжує наповнювати ринок."
 opium_wars.1.f: "«У кожній родині є прикутий до ліжка опіюмний наркоман, на кожному розі є опіюмний притон, і кожен приплав радо вітає [SCOPE.sCountry('opium_importer').GetAdjectiveNoFormatting|l]их купців, які вливають опіюм в горлянки всіх тих, хто за нього заплатить.»"
 opium_wars.1.a: "Нам потрібно щось з цим робити!"
 opium_wars.1.b: "Ми не повинні гнівати [Concept('concept_country', '$concept_country_acc$')|l] [SCOPE.sCountry('opium_importer').GetName]."
 opium_wars_addiction_modifier: "Широко розповсюджена оміюмна залежність"
 opium_wars.2.t: "Опіюмні війни"
 opium_wars.2.d: "[SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting]ий уряд оголосив про намір покласти край торгівлі опіюмом у [Concept('concept_country', '$concept_country_loc$')|l] [SCOPE.sCountry('opium_wars_target_country').GetName]. Оскільки [ROOT.GetCountry.GetName] є основним постачальником опіюму, то це викликає серйозне економічне занепокоєння."
 opium_wars.2.f: "Деякі люди критикують так зване моральне зло торгівлі опіюмом, а я кажу їм: «Хто ви такі, щоб стояти на шляху вільної торгівлі та вибору споживача? Попит існує, а ми його забезпечуємо - якщо не ми, то якась інша нація розбагатіє за рахунок опіюмних наркоманів з народу [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting|l]. Чи повинна кожна людина бути позбавлена опіюму тільки тому, що деякі безвідповідальні нікчеми зловживають ним? І чи повинна кожна [ROOT.GetCountry.GetAdjectiveNoFormatting|l]а сім‘я бути позбавлена багатства, яке приносить опіюм нашій країні?»"
 opium_wars.2.a: "Вони зжеруть цей опіюм і їм це сподобається!"
 opium_wars.2.b: "У нас є інші справи."
 je_opium_wars: "Опіюмні війни"
 je_opium_wars_reason: "Ми повинні захищати наші економічні рупи, забезпечуючи продовження торгівлі опіюмом."
 opiumwars_fail_tt: "Одна з держав протидіє нашим зусиллям"
 opium_wars.3.t: "Кінець залежности"
 opium_wars.3.d: "Ми зламали залежність від опіюму народу [SCOPE.sCulture('addicted_culture').GetName|l] завдяки великій наполегливости. Навіть махінації [Concept('concept_country','$concept_country_gen$')|l] [SCOPE.sCountry('opium_wars_aggressor_country').GetName] не змогли завадити нам повернути здоров’я та процвітання нашій [Concept('concept_country','Країні')|l] [ROOT.GetCountry.GetName]."
 opium_wars.3.d2: "Ми зламали залежність від опіюму народу [SCOPE.sCulture('addicted_culture').GetName|l] завдяки великій наполегливости. Навіть махінації великих держав не змогли завадити нам повернути здоров’я та процвітання нашій [Concept('concept_country','Країні')|l] [ROOT.GetCountry.GetName]."
 opium_wars.3.f: "«Як опіюмний наркоман подолає свою залежність і підніметься з ліжка нероби, так і наш народ скине небажане ярмо іноземного впливу і підніметься як суверенна держава. Наші річки більше не будуть заповнені опіюмом, вони потечуть сріблом, а наша нація повернеться до доброчесного життя.»"
 opium_wars.3.a: "Сувернітет [Concept('concept_country','$concept_country_gen$')|l] [ROOT.GetCountry.GetName] - абсолютний."
 opium_wars.3.b: "Гармонія повернеться до [Concept('concept_country','$concept_country_gen$')|l] [ROOT.GetCountry.GetName]."
 opium_wars_fail_tt: "Немає #yellow [SCOPE.sCountry('target').GetAdjective|l]ої#! [Concept('concept_primary_cultures','$concept_primary_culture_gen$')|l], яка [Concept('concept_obsession','$concept_obsessed_adj$а')|l] опіюмом"
 china_authority: "Відстоювання суверенітету"
 china_welfare: "Відновлення після опіюму"
 opium_wars.4.t: "Опіюмні війни: Поразка"
 opium_wars.4.d: "Принизлива поразка через наших ворогів змусила нас відкрити наші ринки. Мало того, що потік опіюму продовжуватиметься безперебійно, так ще й наш суверенітет було порушено, а народ розлючено."
 opium_wars.4.d2: "Принизлива поразка через [Concept('concept_country','$concept_country_acc$')|l] [SCOPE.sCountry('opium_wars_treaty_port_winner').GetName] змусила нас поступитися приплавом [SCOPE.sState('treaty_port_state').GetName]. Мало того, що потік опіюму продовжуватиметься безперебійно, так ще й наш суверенітет було порушено, а народ розлючено."
 opium_wars.4.d3: "Принизлива поразка через наших ворогів змусила нас поступитися договірним приплавом. Мало того, що потік опіюму продовжуватиметься безперебійно, так ще й наш суверенітет було порушено, а народ розлючено."
 opium_wars.4.f: "«Де той народ, який століттями правив гармонійною землею? Ми - раби опіюму, віддані на поталу чужоземній жадібности. Ми не можемо контролювати наші приплави, іноземці не виявляють поваги до нашого [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], а в кожній родині дедалі гучніше лунає шепіт незгоди. Наближаються темні дні, наша каденція може дій до кінця.»" #додати відміну до ролі
 opium_wars.4.a: "Це може означати кінець [Concept('concept_country','$concept_country_gen$')|l] [ROOT.GetCountry.GetName]."
 opium_wars_lost: "Поразка в опіюмних війнах"
 opium_wars.5.t: "Опіюмні війни: Перемога"
 opium_wars.5.d: "Ми змусили [Concept('concept_country','$concept_country_gen$')|l] [SCOPE.sCountry('opium_wars_target_country').GetName] відкрити свої ринки, забезпечивши продовження торгівлі опіюмом на довгі роки."
 opium_wars.5.d2: "Ми змусили [Concept('concept_country','$concept_country_gen$')|l] [SCOPE.sCountry('opium_wars_target_country').GetName] поступитися договірним приплавом у [Concept('concept_state','$concept_state_loc$')|l] [SCOPE.sState('treaty_port_state').GetName], забезпечивши продовження торгівлі опіюмом на довгі роки."
 opium_wars.5.f: "«Усе скінчено, пане посол. Скажіть своєму [SCOPE.sCountry('opiu’m_wars_target_country').GetRuler.GetPrimaryRoleTitle|l], щоб він підписав договір, інакше наслідки будуть важкими. Ви відкриєте для нас свої приплави, ви будете співпрацювати з нашими чиновниками у всіх питаннях торгівлі, ви будете платити зарплату військовим, які зараз займаються розоренням вашої землі і вашого народу. Ви ухвалите договір.»"
 opium_wars.5.a: "[ROOT.GetCountry.GetName] править хвилями!"
 opium_wars.5.b: "Нехай їдять опіюм."
 opium_wars_navy_modifier: "Опіюмні війни: Править хвилями"
 opium_wars_export_modifier: "Опіюмні війни: Володар торгівлі"
 opium_wars.6.t: "Опіюмні пачкари"
 opium_wars.6.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ий дозор спіймали групу [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting|l] пачкарів, які перевозили опіюму до [Concept('concept_country','$concept_country_gen$')|l] [ROOT.GetCountry.GetName]. Це груба спроба [Concept('concept_country','$concept_country_gen$')|l] [SCOPE.sCountry('smuggler_country').GetName] обійти опіюмне ембарґо."
 opium_wars.6.f: "«Пачкарі? Зовсім ні! Ми чесні торгівці, які законно везуть свої товари до вашої прекрасної країни.»\n\n«Звичайно, у нас є відповідні документи. Ви хочете, щоб ми допустили нас до огляду судна? Боюся, це неможливо. У вантажному трюмі жахливе нашестя... гмм... харсунів-людожерів.»\n\n«Запевняю вас, це все непорозуміння! Забери від мене руки! Я вимагаю побачитися з [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting|l]им послом!»"
 opium_wars.6.a: "Стратити пачкарів."
 opium_wars.6.b: "Киньте їх за ґрати."
 executed_opium_smugglers: "Страта опіюмних пачкарів"
 returned_opium_smugglers: "Приниження опіюмних пачкарів"
 opium_wars.7.t: "Одужання від залежности"
 opium_wars.7.d: "Заходи, які [ROOT.GetCountry.GetName] вжила для подоланя опіюмної кризи, дають результат. Громадяни у [Concept('concept_state','$concept_state_loc$')|l] [SCOPE.sState('recovry_state').GetName] повністю одужали, і схожий поступ можна простежити в усій державі."
 opium_wars.7.f: "«Я був занімілим від усіх думок та почуттів, прикутим до ліжка й безпам’ятним. А потім я отримав знову можливість рухатися, думати, відчувати та любити усі радощі світу... І все ж я все ще відчуваю його привабливість. Я повинен чинити опір.»"
 opium_wars.7.a: "Збільшити нашу увагу на турботі про хворих."
 opium_wars.7.b: "Їхня любов до опіюму буде замінена на любов до держави." #[ROOT.GetCountry.GetName]
 opium_health_focus: "Одужання від залежности"
 opium_loyalty_focus: "Любов до держави"
 opium_wars.8.t: "Опіюмна залежність"
 opium_wars.8.d: "[SCOPE.sCulture('opium_addiction_pop').GetName] відчувають на собі тяжкі наслідки опіюмної залежности. Вживання та зловживання цією речовиною поширилося усім [Concept('concept_state','$concept_state_ins$')|l] [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f: "«Опіюмний споживач лежить під вагою дрімоти та кошмару; він лежить на очах у всього, що хотілося виконати, подібно до людини, прикутої до ліжка смертельною млістю розслаблювальної хвороби, яка змушена бачити кривду чи наругу над річчю своєї найніжнішого кохання: він проклинає заклинання, які приковують його до ліжка; він віддав би життя, якби міг встати і піти; але він безсилий, як немовля, і не може навіть спробувати піднятися.»"  #Thomas De Quincey Пізніше переробити та взяти цитату з книжки «Сповідь англійського пожирача опіуму»
 opium_wars.8.a: "Трагедія!"
 opium_wars.8.b: "Можливо, ми розглядатимемо це як медичну проблему."
 opium_addiction_state_mod: "Опіюмна залежність"
 lesser_opium_addiction_state_mod: "Лікування опіюмної залежности"
 je_sick_man_main: "Хвора людина Европи"
 je_sick_man_main_reason: "Ми повинні модернізувати та відновити Османську імперію."
 je_sick_man_main_goal: "Виконайте 4 «Танзимати» ([Concept('concept_journal_entry', '$concept_journal_entries$')])"
 je_sick_man_syria: "Танзимат: Повернути Сирію"
 je_sick_man_syria_reason: "Ми втратили Сирію через тирана Єгипет, який викрав її з наших рук. Нам потрібно повернути її!"
 je_sick_man_syria_status: "Якщо ми почнемо дипломатичну гри проти Єгипту, то це дасть европейським [Concept('concept_great_power', '$concept_great_powers_dat$')|l] [Concept('concept_active_interest', '$concept_active_interest_acc$')|l] у цій землі."
 je_sick_man_egypt: "Танзимат: Повернути Єгипет"
 je_sick_man_egypt_reason: "Після повернення Сирії ми повинні звернути увагу на Єгипет. За правом османське володіння, що потрапило до рук узурпатора."
 je_sick_man_economy: "Танзимат: Оміщення"
 je_sick_man_economy_reason: "Наша економіка недостатньо розвинена та не оміщена. Ми маємо стати на путь опромислювання."
 je_sick_man_education: "Танзимат: Освітня реформа"
 je_sick_man_education_reason: "Так мало людей у наших володіннях мають хоча б базові знання. Ми повинні звести школи, в яких будемо вчити дітей, а також власні університети."
 je_sick_man_education_goal: "Збільшіть грамотність вашого населення на 20%."
 je_sick_man_separatism: "Танзимат: Подавити рух за відокремлення"
 je_sick_man_separatism_reason: "Ми вже втратили Грецію та Сербію, ми не можемо дозволити, щоб наша імперія розпалася через розкольницькі заколоти."
 je_sick_man_separatism_goal: "Протягом 15 років такі пункти повинні бути виконаними:"
 je_sick_man_army: "Танзимат: Модернізація війська"
 je_sick_man_army_reason: "Хоч і яничари були розформовані, але для модернізації наших збройних сил потрібно зробити набагато більше."
 finished_sick_man_tt: "Виконано або провалено [Concept('concept_journal_entry', '$concept_journal_entry_acc$')|l] «Хвора людина Европи»"
 sick_man.1.t: "Хвора людина Европи"
 sick_man.1.d: "[ROOT.GetCountry.GetName] перебуває у добі стійкого застою. Якщо ми не відновимо [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ий суверенітет й не повернемо собі місце серед світових держав, то нам загрожує катастрофа."
 sick_man.1.f: "«Ми впали, але можемо піднятися знову. Завдяки сприятливим подіями, ми скинули яничарів, які століттями утримували владу в своїх жалюгідних руках, що нарешті зробило можливим проведення реформ. Попереду ще багато роботи. По-перше, звичайно, нам потрібно замінити яничарів на справді сучасну військову силу. Але крім того, ми повинні відновити статус Осяйної Порти як вершини цивілізації. Освіта, оміщення та сувернітет повинні стати головними пунктами у [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ому порядку денному.»"
 sick_man.1.a: "Потрібні великі зміни."
 sick_man.2.t: "Танзимат: Реорганізація"
 sick_man.2.desc: "[ROOT.GetCountry.GetName] успішно модернізувалася та знову заявила про себе на світовій арені. Починається нова доба для [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ої держави."
 sick_man.2.f: "«Піднесення. Лише так я можу сказати про це. Пройдіться вулицями Істанбулу та побачте сучасні виробні і школи, погляньте на те, як сердюччина проводить свій вишкіл. Краєвид, де колись були лише селяни та хутори, тепер усіяний прекрасними містами. І подумайте тільки про те, що всього лише кілька десятиліть тому імперія була на межі розпаду! Якщо колись европейські держави дивилися на нас з жалем і жадібно прагнули поділити наші землі, то тепер ми бачимо, як їхні дипломати зі захопленням дивляться на наші досягнення та змушені визнати нас на рівні з ними. Бог добрий!»"
 sick_man.2.a: "Військо потребує додаткових реформ."
 sick_man.2.b: "Ми повинні знову підкорити Балкани!"
 sick_man.2.c: "Продовжуйте оміщення."
 sick_man.2.d: "Ми будемо пожинати овощі освіти."
 ottoman_army_reform: "Реорганізація османського війська"
 ottoman_urbanization: "Османське оміщення"
 ottoman_education: "Османська освіта"
 sick_man.3.t: "Мертва людина Европи"
 sick_man.3.d: "[ROOT.GetCountry.GetName] не змогла модернізуватися і знову заявити про себе на світовій арені. Трупожери почали оточувати нас, коли наближаються останні дні [ROOT.GetCountry.GetAdjective]ої держави."
 sick_man.3.f: "«Осяйна Порта замовкає. Через кілька днів після того, як [Select_CString(SCOPE.sCharacter('ottoman_sultan').IsFemale,'$CustomLoc_UA_vona$','$CustomLoc_UA_vin$')|l] оголоси[Select_CString(SCOPE.sCharacter('ottoman_sultan').IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] про свій намір зректися престолу, швидше за все, під тиском своїх міністрів, [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle|l] бу[Select_CString(SCOPE.sCharacter('ottoman_sultan').IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] знайден[Select_CString(SCOPE.sCharacter('ottoman_sultan').IsFemale,'$CustomLoc_UA_vona_a$','$CustomLoc_UA_vin_yY$')|l] мертв[Select_CString(SCOPE.sCharacter('ottoman_sultan').IsFemale,'$CustomLoc_UA_vona_oU$','$CustomLoc_UA_vin_ym$')|l] у своїх покоях. Подібно до нашої дорогоцінної імперії, [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle|l] стражда[Select_CString(SCOPE.sCharacter('ottoman_sultan').IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] від тривалої та підступної хвороби, яка врешті-решт зробила [SCOPE.sCharacter('ottoman_sultan').GetCustom('UA_joho_jiji')|l] нездатн[Select_CString(SCOPE.sCharacter('ottoman_sultan').IsFemale,'$CustomLoc_UA_vona_oU$','$CustomLoc_UA_vin_ym$')|l] нести вагу корони. Зламана та збожеволіла тінь [SCOPE.sCharacter('ottoman_sultan').GetCustom('UA_joho_jiji')|l] колишньо[Select_CString(SCOPE.sCharacter('ottoman_sultan').IsFemale,'$CustomLoc_UA_vona_I$','$CustomLoc_UA_vin_ho$')|l] себе.»"
 sick_man.3.a: "Ми належимо Аллагові і до нього повернемося."
 je_meiji_restoration: "Почесна віднова"
 je_meiji_restoration_reason:0 "The Shogunate has ruled over an isolated and stagnant Japan for centuries. If we wish to have a place in the rapidly modernizing world, we must restore power to the rightful Emperor."
 je_meiji_restoration_goal:0 "The following must be true for 10 total years:"
 je_meiji_main:0 "The [ROOT.GetCountry.GetRuler.GetFirstName] Restoration"
 je_meiji_main_reason:0 "The Emperor has been restored to power, and the process of modernization begins. There is much work to be done."
 je_meiji_main_goal:0 "Complete 3 Restoration [Concept('concept_journal_entry', '$concept_journal_entries$')]"
 je_meiji_economy:0 "Restoration: Industrialize Japan"
 je_meiji_economy_reason:0 "Japan must modernize its industry to compete with nations that seek to control and exploit us."
 je_meiji_army:0 "Restoration: Retire the Samurai"
 je_meiji_army_reason:0 "The Samurai are our ancient feudal-hereditary warrior caste. For centuries they have fought for us and commanded our armies. But in the centuries of relative peace we have enjoyed, they have forgotten the ways of war and have become a burden to the state."
 je_meiji_diplomacy:0 "Restoration: End Sakoku"
 je_meiji_diplomacy_reason:0 "Japan has isolated itself for centuries to resist foreign influence. But it is now time to open ourselves to the world. Our goal, however, is not only to open Japan but to establish our nation as a Power on the world stage."
 meiji.1.t:0 "The [ROOT.GetCountry.GetRuler.GetFirstName] Restoration"
 meiji.1.d:0 "The [SCOPE.gsInterestGroup('shogunate_ig').GetName] has fallen from power, and [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has restored the political primacy of the monarchy. This momentous occasion marks the end of centuries of Shogunate rule in [ROOT.GetCountry.GetName], and heralds a new era of modernization and reform. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] must choose his political allies carefully."
 meiji.1.f:0 "The former Shogun bows with respect and shame as he hands over his residence and seat of power, the mighty Edo Castle, to the restored Emperor. Renovations are set to begin at once; the old castle to be replaced by a glorious Imperial Palace. Though the exterior will appear much the same as the former imperial residence in Kyoto, the Emperor plans to combine Japan's rich decorative traditions with strange Western fashions. A metaphor, perhaps, for the future shape of Japan."
 meiji.1.a:0 "Industrial might will see us through."
 meiji.1.b:0 "We must look to the intellectuals."
 meiji_favored_ig:0 "Favored by the Emperor"
 shogunate_rename.tt:0 "The Shogunate Interest Group is renamed to the Landowners"
 meiji.2.t:0 "A Renewed Japan"
 meiji.2.d:0 "A reformed army, an open and recognized country, a new society. [ROOT.GetCountry.GetName] stands as an equal among the powers of the world, and will perhaps begin to pursue imperial ambitions of her own."
 meiji.2.f:0 ""By the blessing of heaven we sit upon the sacred throne on which our ancestors reigned from time immemorial. The civilization and institutions of Japan are so different from those of other countries that we cannot expect to reach the declared end at once. It is our purpose to select from the various institutions prevailing among enlightened nations such as are best suited to our present conditions, and adapt them in gradual reforms and improvements of our policy and customs so as to be upon equality with them."" # Emperor Meiji
 meiji.2.a:0 "The [ROOT.GetCountry.GetAdjectiveNoFormatting] Empire shall rise."
 meiji.2.b:0 "We will need powerful friends, for we shall make powerful enemies."
 meiji.2.c:0 "Railways are the key to our future success."
 japan_military_reward:0 "Japanese Military Reform"
 japan_diplomatic_reward:0 "Japanese Ambassadors"
 japan_production_reward:0 "Modern Japanese Railway"
 meiji.3.t:0 "The Fall of the Samurai"
 meiji.3.d:0 "[ROOT.GetCountry.GetName] has succeeded in reforming the armed forces and putting an end to the backwards system of feudalism. The [SCOPE.gsInterestGroup('samurai_ig').GetName] warrior caste seemingly no longer have a place within our modernizing society."
 meiji.3.f:0 "The Shogun commanded the loyalty of the Daimyo, who in turn relied on their Samurai to help them enforce their rule over the enserfed peasantry. This was the basis of Japanese feudalism — now a relic of the past. There are those still loyal to Samurai ideals, the codes and virtues known as Bushido, and that legacy will surely endure. But the Samurai have fallen, and we will not see their like again."
 meiji.3.a:0 "Let them keep their status as officers and nobles."
 meiji.3.b:0 "The era of Samurai is over."
 samurai_rename.tt:0 "The Samurai Interest Group will be reorganized into the Armed Forces"
 samurai_officers:0 "Samurai Officers"
 meiji.4.t:0 "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] Military Consultants"
 meiji.4.d:0 "Taking interest in [ROOT.GetCountry.GetName]'s modernization efforts, [SCOPE.sCountry('military_consultant_country').GetName] has offered us the service of General [SCOPE.sCharacter('military_consultant_general').GetFullName] as a military consultant. The terms of this arrangement appear favorable, but we should be wary of indebting ourselves to foreign powers."
 meiji.4.f:0 ""This, sir, is a Gatling gun. Two hundred rounds per minute. There is nothing, neither man nor beast nor machine, that can withstand the hellish cacophony of ammunition that this device can unleash. We will teach your soldiers to operate such machines, to maintain modern military discipline, and to obey their superiors without question.""
 meiji.4.a:0 "We welcome [SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] assistance."
 meiji.4.b:0 "We do not want their poisoned chalice."
 western_military_consultant:0 "Western Military Consultants"
 meiji.5.t:0 "Embassy to [SCOPE.sCountry('japan_embassy_country').GetName]"
 meiji.5.d:0 "As part of an ambassadorial voyage to the West, our dignitaries have met with [SCOPE.sCharacter('japan_embassy_politician').GetFullName], a senior [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] politician. Interested in establishing good relations with the newly opening [ROOT.GetCountry.GetAdjectiveNoFormatting] state, they have drafted several treaties we may wish to enter with [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.5.f:0 ""Nations these days all appear to conduct relations with amity and courtesy. But this is entirely superficial; for behind this facade lurks mutual contempt and a struggle for supremacy. While [ROOT.GetCountry.GetName] may now have diplomatic relations with a number of countries, its friendship with the [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] state should be the closest of all, because of the true respect with which we hold the right of self-government."" # Bismarck
 meiji.5.a:0 "Establish strong diplomatic ties."
 meiji.5.b:0 "[SCOPE.sCountry('japan_embassy_country').GetName] has much to teach us."
 meiji.5.c:0 "We have nothing to gain from [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.6.t:0 "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] Investments"
 meiji.6.d:0 "[SCOPE.sCharacter('western_investor_ig_leader').GetFullName], a wealthy and powerful industrialist from [SCOPE.sCountry('western_investor_country').GetName], sees [ROOT.GetCountry.GetName] as a lucrative and untapped market. In exchange for various political favors to be redeemed at an unspecified point in time, [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] is willing to share with us the industrial technology of [SCOPE.sCharacter('western_investor_ig_leader').GetHerHis] homeland."
 meiji.6.f:0 ""There are those among my colleagues who disdain interest in [ROOT.GetCountry.GetName], opining that its lack of valuable natural resources make it an unappealing place to do business. I, however, see the potential in this country. What today are virgin forests and fallow fields shall tomorrow become thriving urban centers, choked with the healthy smog of modern industry.""
 meiji.6.a:0 "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] ingenuity shall empower [ROOT.GetCountry.GetName]."
 meiji.6.b:0 "We no not need foreign meddling in our economy."
 ending_isolation:0 "Ending Isolation"
 japan_production_tech_modifier:0 "Foreign Investment"
 japan_society_tech_modifier:0 "Lessons from the West"

 je_veiled_protectorate:0 "The Veiled Protectorate"
 je_veiled_protectorate_reason:0 "Our influence in Egypt has grown considerably, yet our power in the region is dependent on our relations with the unrecognized state. By establishing a protectorate over the country, our domination would be assured."
 veiled_protectorate.1.t:0 "The Veiled Protectorate"
 veiled_protectorate.1.d:0 "[ROOT.GetCountry.GetName] has secured dominion over [SCOPE.sCountry('egypt_country').GetName]. This state of affairs is quickly becoming known as the Veiled Protectorate, for by a technicality Egypt remains legally subject to the [SCOPE.sCountry('ottoman_country').GetAdjectiveNoFormatting] [SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle], who helplessly observes the situation."
 veiled_protectorate.1.f:0 "Today the Nile was inundated with blood. Those who opposed the new regime were quickly put down. [SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting] diplomats and politicians have fire in their eyes as they discuss, under the shadow of the pyramids, how they will bring civilization to the lands of Egypt."
 veiled_protectorate.1.a:0 "None can deny the power of the [ROOT.GetCountry.GetAdjectiveNoFormatting] Empire."
 veiled_protectorate.1.b:0 "Assure the new [SCOPE.sCountry('egypt_country').GetAdjectiveNoFormatting] [SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle] of our support."
 veiled_influence:0 "Veiled Influence"
 laws.1.t:0 "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] Evades Assassination"
 laws.1.d:0 "Our beloved [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] has narrowly survived an assassination attempt. The would-be assassin has ties to the [SCOPE.gsInterestGroup('jedi_scope').GetName], who oppose the new powers that the [SCOPE.sLaw('current_law_scope').GetName] law would bestow upon the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]."
 laws.1.f:0 "Troubling news of a failed attempt on the life of the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] has emerged from the capital. Carried out in the dead of night, the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] was able to defeat the assailant with the aid of [SCOPE.sCharacter('ruler_scope').GetHerHis] young protégé. Speaking from a hospital bed, the [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] told the [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] that despite wounds that will surely leave lifelong scars, [SCOPE.sCharacter('ruler_scope').GetHerHis] resolve and dedication are stronger than ever."
 laws.1.a:0 "For a safe and secure society."
 laws.1.b:0 "This is how liberty dies."
 thunderous_applause:0 "Thunderous Applause"
 scarred_and_deformed:0 "Assassination Survivor"
 hunted_down_and_defeated:0 "Failed Assassins"
 je_heavenly_kingdom_main:0 "The Heavenly Kingdom"
 je_heavenly_kingdom_main_reason:0 "Dangerous zealots are inspiring dissent across the nation. They pose an extreme threat; if they can rally enough people to their cult, they will attempt to establish their own heretic kingdom. These madmen must be stopped at all costs."
 canada_unite_can: "Конфедеративна Канада"
 canada_unite_can_desc: "Мрія про Канадську конфедерацію повинна бути реалізована. Коли ми станемо економічно домінувати над іншими осадами та зберігатимемо при цьому добрі відносини з центральним урядом, тоді ми можемо запропонувати анексію сусідніх держав."
 canada_test_modifier: "Об‘єднувач Канади"
 canada_unite_gbr: "Конфедеративна Канада"
 canada_unite_gbr_desc: "Ми прагнемо, щоб усі канадські осади були об‘єднані в одну і щоб постала канадська нація. Для досягнення цього, ми повинні переконати місцеві осадні адміністрації, що об‘єднання на їхню користь."
 australia_test_modifier: "Об‘єднувач Австралії"
 australia_unite_aus: "Федеративна Австралія"
 australia_unite_aus_desc: "Австралійському народу найкраще було б, якщо дрібні провінційні уряди об‘єдналися в єдину націю. Ми повинні працювати з меншими управами, а також з Осадницькою управою, щоб запропонувати анексію сусідніх держав."
 australia_unite_gbr: "Федеративна Австралія"
 australia_unite_gbr_desc: "Австралійському народу найкраще було б, якщо дрібні провінційні уряди об‘єдналися в єдину націю. Ми повинні працювати з місцевими осадницькими урядами, щоб полегшити процес федералізації."
 je_canada_can: "Конфедеративна Канада"
 je_canada_can_reason: "Мрія про Канадську конфедерацію повинна бути реалізована. Коли ми станемо економічно домінувати над іншими осадами та зберігатимемо при цьому добрі відносини з центральним урядом, тоді ми можемо запропонувати анексію сусідніх держав."
 je_australia_aus: "Федеративна Австралія"
 je_australia_aus_reason: "Австралійському народу найкраще було б, якщо дрібні провінційні уряди об‘єдналися в єдину націю. Ми повинні працювати з меншими управами, а також з Осадницькою управою, щоб запропонувати анексію сусідніх держав."
 je_canada_gbr: "Конфедеративна Канада"
 je_canada_gbr_reason: "Ми прагнемо, щоб усі канадські осади були об‘єднані в одну і щоб постала канадська нація. Для досягнення цього, ми повинні переконати місцеві осадні адміністрації, що об‘єднання на їхню користь.."
 je_australia_gbr: "Федеративна Австралія"
 je_australia_gbr_reason: "Австралійському народу найкраще було б, якщо дрібні провінційні уряди об‘єдналися в єдину націю. Ми повинні працювати з місцевими осадницькими урядами, щоб полегшити процес федералізації."
 unite_canada_tt: "Дві канадські осади будуть об‘єднанні."
 unite_australia_tt: "Дві австралійські осади будуть об‘єднанні"
 can_unified_canada: "Канадська Конфедерація"
 gbr_unified_canada: "Канадська Конфедерація"
