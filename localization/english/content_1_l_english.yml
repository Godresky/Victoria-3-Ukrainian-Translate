 je_rubber_reason: "Використання кавчуку - безмежне, пропозиція низька, а попит високий. Ми маємо усі шанси стати одним з провідних світових постачальників цієї чудової сировини!"
 rubber_production_modifier: "Кавчукова лихоманка"
 production_tech_events.1.t: "Кавчукова лихоманка"
 production_tech_events.1.d: "Нещодавнє розширення споруд [SCOPE.sBuilding('rubber_building').GetName|l] у [Concept('concept_state','$concept_state_loc$')|l] [SCOPE.sState('rubber_state').GetName] показало неймовірно багатонадійні результати. Передбачається, що [ROOT.GetCountry.GetName] стане провідним виробником кавчуку."
 production_tech_events.1.f: "«Питання не в тому, що можна зробити з ґумою, а в тому, що не можна. Можливості використання кавчуку безмежні, і він, безсумнівно, стане основним матеріялом сучасного світу. Наші найкращі голови розробляють нові застосування для цього універсального матеріялу.»"
 production_tech_events.1.a: "Нам потрібно більше кавчуку!"
 production_tech_events.1.b: "Які б нові способи використання ми змогли би знайти для кавчуку?"
 je_mechanized_farming: "Механізувати сільське господарство"
 je_mechanized_farming_reason: "Майбутнє хутірництва настало! За допомогою чудових сучасних технологій ми можемо значно покращити сільськогосподарське виробництво. З таким величезним надлишком їжі, напевно, ніхто більше ніколи не залишиться голодним!"
 production_tech_events.600.t: "Механізація сільського господарства"
 production_tech_events.600.d: "Ґрандіозний проєкт механізації сільського господарства в [ROOT.GetCountry.GetName] завершено. Ніколи раніше не було підраховано таких рясних урожаїв."
 production_tech_events.600.f: "«Я отримав новенький комбайн!»\n«Це фантастика! Як ти думаєш, я міг би позичити його, коли ти закінчиш збирати врожай?»\n«Звичайно! Я дам тобі ключ»\n«Я радий, що ми можемо працювати разом у такій ідеальній гармонії»"
 production_tech_events.600.a: "Роздайте надлишки їжі бідним."
 production_tech_events.600.b: "Але врожайність може бути ще вищою?"
 tractor_food_for_the_poor: "Розподіл надлишків їжі"
 tractor_production: "Швидка механізація"
 je_atmospheric_engine: "Атмосферний рушій"
 je_atmospheric_engine_reason: "Було винайдено геніяльний пристрій, він обов’язково значно покращить продуктивність наших шахт."
 production_tech_events.601.t: "Атмосферний рушій"
 production_tech_events.601.d: "Завдяки широкому впровадженню атмосферного рушія в гірничодобувній промисловості продуктивність досягла найвищого рівня."
 production_tech_events.601.f: "«Коли пара вперше почала накачуватись і колеса оберталися зі стількома обертами за хвилину, так звані ділові звички мали на меті змусити життя людини протікати в гармонії з паровою машиною, а її рух змагався з рушієм у пунктуальности.»" # George William Russell
 production_tech_events.601.a: "Я впевнений, що ми можемо вичавити трохи більше з цих машин."
 production_tech_events.601.b: "Це має великі наслідки для транспорту."
 production_tech_events.601.c: "Можливо, є ще кращий спосіб."
 atmospheric_engine_mining: "Використання атмосферного рушія"
 je_communism_1: "Путь до соціялізму"
 je_communism_1_reason: "Голоси пролетаріяту волають до свободи, рівности та хліба. Пролетарі всіх країн, єднайтеся!"
 je_communism_2: "Народна революція"
 je_communism_2_reason:0 "The people still suffer under the tyrant heel of kings, priests, and capitalists. We must overthrow the reactionary government and establish a worker's paradise."
 communism.1.t:0 "Triumph of the [SCOPE.gsInterestGroup('unions').GetName]"
 communism.1.desc:0 "With socialist ideas sweeping across [ROOT.GetCountry.GetName], [SCOPE.sCharacter('union_leader').GetFullName], of the [SCOPE.gsInterestGroup('unions').GetName], has been appointed to a leading position in the government. There is sufficient momentum for a rapid policy change."
 communism.1.f:1 ""The proletariat is everywhere assuming a threatening attitude, and is beginning to count the ranks of its enemy, far weaker in numbers than itself, and to demand the actualization of its rights. All people and all men are filled with a kind of premonition, and everyone whose vital organs are not paralyzed faces with shuddering expectation the approaching future which will utter the redeeming word."" # Bakunin
 communism.1.a:0 "Guarantee fair wages."
 communism.1.b:0 "Ban slavery."
 communism.1.c:0 "Protect labor rights."
 communism.1.d:0 "Pass laws protecting trade unions."
 communist_unions.tt:0 "The [SCOPE.gsInterestGroup('unions').GetName] will always select Vanguardist, Communist, or Anarchist leaders.\nOther Interest Groups are much more likely to select Vanguardist, Communist, or Anarchist leaders."
 communist_government_modifier:0 "New Communist Government"
 communism.2.t:0 "The Worker's Republic"
 communism.2.d:0 "The workers of [ROOT.GetCountry.GetName] have finally overthrown the bourgeois government and established a Council Republic. But there is still far more work to be done before socialism has been truly achieved."
 communism.2.f:0 ""As long as human labor power, and, consequently, life itself, remain articles of sale and purchase, of exploitation and robbery, the principle of the “sacredness of human life” remains a shameful lie, uttered with the object of keeping the oppressed slaves in their chains."" # Trotsky
 communism.2.a:0 "The vanguard party will lead the way!"
 communism.2.b:0 "All power to the councils!"
 communism.2.b2:0 "All power to the soviets!"
 communism.2.c:0 "No gods! No masters! Anarchy forever!"
 chose_vanguardism.tt:0 "The [SCOPE.gsInterestGroup('unions').GetName] will always select Vanguardist leaders."
 chose_communism.tt:0 "The [SCOPE.gsInterestGroup('unions').GetName] will always select Communist leaders."
 chose_anarchism.tt:0 "The [SCOPE.gsInterestGroup('unions').GetName] will always select Anarchist leaders."
 je_anarchy:0 "Mutual Aid"
 je_anarchy_reason:0 "If there is a State, there must be domination of one class by another and, as a result, slavery; the State without slavery is unthinkable – and this is why we are the enemies of the State." # Bakunin
 je_vanguard:0 "The State and Revolution"
 je_vanguard_reason:0 "The proletariat needs state power, a centralized organization of force, an organization of violence, both to crush the resistance of the exploiters and to lead the enormous mass of the population to the organization of a socialist economy." # Lenin
 vanguard_custom_tooltip:2 "Every Powerful Interest Group is led by a Vanguardist, Communist, or Anarchist leader."
 vanguard_instruction_status:0 "The Intelligentsia, Rural Folk, Trade Unions, and Armed Forces will adopt Vanguardism if they are marginalized."
 je_communist_welfare:0 "Our Revolution"
 je_communist_welfare_reason:0 "Communism cannot be achieved until the needs of all have been fulfilled. From each according to his ability, to each according to his needs."
 je_5_year_plan:0 "The Five-Year Plans"
 je_5_year_plan_reason:0 "Communism is worker's power plus the electrification of the whole country." # Lenin
 je_5_year_plan_goal:0 "Achieve [JournalEntry.GetTotalGoalValue] [concept_gdp]"
 communism.3.t:0 "The Vanguard Advances"
 communism.3.d:0 "Reactionary elements within the [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] have at long last been purged. We can be assured that their new leader, [SCOPE.sCharacter('new_vanguard_leader').GetFullName], will be loyal to the state and to socialism."
 communism.3.f:0 ""The dictatorship of the proletariat, i.e., the organization of the vanguard of the oppressed as the ruling class for the purpose of suppressing the oppressors, cannot result merely in an expansion of democracy. It must impose a series of restrictions on the freedom of the oppressors, the exploiters, the capitalists."" # Lenin
 communism.3.a:0 "Loyalty must be absolutely guaranteed."
 communism.3.b:0 "They have an important role to play."
 new_vanguard.tt:0 "The [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] will always select Vanguardist leaders."
 new_vanguard_opinion:0 "Loyal Vanguard"
 new_vanguard_clout:0 "Integration into the Vanguard"
 communism.4.t:0 "The Conquest of Bread"
 communism.4.d:0 "[ROOT.GetCountry.GetName] is fast becoming an anarchist utopia. Poverty has been completely eliminated, and a classless society based on mutual aid is taking root."
 communism.4.f:0 ""A different conception of society is in the process of formation. Under the name of Anarchy, it seeks the most complete development of individuality combined with the highest development of voluntary association in all its aspects, in all possible degrees, for all imaginable aims."" # Kropotkin
 communism.4.a:0 "Mother Anarchy loves her sons."
 anarchist_utopia:0 "The Conquest of Bread"
 je_opium: "Торгівля опіюмом"
 je_opium_reason: "Попит на опіюм стрімко зростає, адже ця небезпечна речовина, що викликає залежність, захоплює світ. Ми повинні прагнути стати його провідним постачальником!"
 opium_events.1.t: "Опіюмні барони"
 opium_events.1.d: "Виробництво у [Concept('concept_building', '$concept_building_loc$')|l] [SCOPE.sBuilding('opium_building').GetName] росте, а закордонний попит на опіюм ще ніколи не був такий високим. [SCOPE.sCulture('opium_addict_culture').GetName] з [Concept('concept_country','$concept_country_gen$')|l] [SCOPE.sCountry('opium_addict_country').GetName] стали настільки закохані в опіюм, що він став майже національною розвагою."
 opium_events.1.f: "«Насіння цієї квітки, на перший погляд безневинної, насправді є насінням для падіння імперій. Люди будуть вести криваві війни, вони продаватимуть власних матерів, щоб втамувати свою жагу до опіюму, щоб отримати ще одну порцію. І ми повинні бути там, щоб продати його їм.»"
 opium_events.1.a: "Нехай опіюм й далі надходить!"
 opium_events.1.b: "Візьми мою люльку, мій [SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting|l]ий друже."
 opium_production_modifier: "Ріст опіюмного виробництва"
 opium_exporter_modifier: "Головний вивізник опіюму"
 je_qa_test:0 "QA TEST"
 je_qa_test_reason:0 "I love QA"
 je_dialectics: "Катетра філософії"
 je_dialectics_reason: "Хоча філософія існує століттями, настав час почати серйозно ставитися до неї як до навчальної дисципліни. Повністю фінансовані катедри філософії повинні бути створені в усіх наших найкращих навчальних закладах."
 dt_society_events.1.t: "Катетра філософії"
 dt_society_events.1.d: "Ми забезпечили фінансування катедр філософії в усіх наших вищих навчальних закладах. [SCOPE.sBuilding('philosophy_department').GetName] у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('university_state').GetName] вирішив спрямувати це фінансування на розвиток геґелівської діялектики."
 dt_society_events.1.f: "Треба бути дуже розумним, щоб зрозуміти діялектику. Метод надзвичайно тонкий, і без ґрунтовного знання континентальної філософії більша його частина пройде повз голови пересічного студента. Існує також геґелівська діялектика керівного-керованого, яка майстерно вплетена в його творчість - наприклад, його особиста філософія значною мірою спирається на кантіянську літературу. Гегеліянці розуміють ці речі, вони мають розумову здатність по-справжньому оцінити глибину його творчості, усвідомити, що це не просто букви, це щось глибоке, що говорить про життя."
 dt_society_events.1.b: "Вивчайте діялектичний матеріялізм."
 dt_society_events.1.a: "Теза, антитеза, синтеза!"
 dt_society_events.1.c: "Нам потрібен більш прагматичний підхід."
 synthesis_modifier: "Синтеза!"
 je_realism: "Патронування реалізму"
 je_realism_reason: "Художники відходять від абстрактного, фантастичного мистецтва до реалістичних зображень конкретних предметів. Меценати, що підтримують цей рух, можуть отримати багато користі."
 dt_society_events.2.t: "Рух реалізму"
 dt_society_events.2.d: "[SCOPE.sBuilding('art_building').GetName] у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('art_state').GetName] став головним центром руху реалізму, створивши одні з найкращих творів нашого покоління."
 dt_society_events.2.f: "«Реалізм зображує світ таким, яким він є, з усіма його вадами, а не таким, яким ми хотіли б його бачити. Він прагне служити не лише тому, як об’єкти постають перед очима, але й повсякденному житті звичайних людей.»"
 dt_society_events.2.a: "Нарешті, мистецтво, яке стосується кожного."
 dt_society_events.2.b: "Чи можемо ми відобразити реальність ще досконаліше?"
 dt_society_events.2.c: "Світ похмурий та буденний."
 realist_art: "Підтримка руху реалізму"
 grim_realism: "Похмурий реалізм"
 je_academia: "Заснування університету"
 je_academia_reason: "Світ швидко змінюється, і якщо ми не зможемо йти в ногу з останніми технологічними, соціяльними та військовими досягненнями, то ми станемо другорядним країною в історії."
 new_academia: "Королі-філософи"
 dt_society_events.3.t: "Вища освіта"
 dt_society_events.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] особисто офіційно відкри[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] [SCOPE.sBuilding('university_building').GetName|l] у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('university_state').GetName]. Академічне середовище починає процвітати у [Concept('concept_country', '$concept_country_loc$')|l] [ROOT.GetCountry.GetName]." #[ROOT.GetCountry.GetRuler.GetHimselfHerself]
 dt_society_events.3.f: "Філософія - найвище покликання людини. Через філософію ми можемо зрозуміти самі основи метафізики, природу божественного та сутність чеснот. Звідси випливає, що лише найпросвітленіші з тих, хто шукає мудрости, гідні володіти владою."
 dt_society_events.3.a: "Суспільством повинні правити королі-філософи."
 dt_society_events.3.b: "Сучасні установи повинні використовувати сучасні підходи."
 dt_society_events.3.c: "Оформити лікарську справу."
