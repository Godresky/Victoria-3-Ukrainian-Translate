 generals.1.f:1 "So many medals adorned [SCOPE.sCharacter('low_rank_general').GetHerHis] jacket that one could scarcely see the fabric beneath, but it was not yet enough. Chest puffed out with pride, the General smiled as [SCOPE.sCharacter('low_rank_general').GetSheHe] imagined the look on [SCOPE.sCharacter('high_rank_general').GetLastName]'s face when the [SCOPE.sCharacter('high_rank_general').GetRankName] learned of [SCOPE.sCharacter('low_rank_general').GetHerHis] imminent ascension; their rivalry was legendary among the officers.\n\nAt last [SCOPE.sCharacter('low_rank_general').GetSheHe] would have [SCOPE.sCharacter('low_rank_general').GetHerHis] due."
