 1848.1.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] попа[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_la$','$CustomLoc_UA_vin_v$')|l] під суд"
 1848.1.d: "Радикальний уряд ув’язнив правителя [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName] та поспіхом організував судовий процес. Очікуваний результат - обвинувальний вирок з подальшою публічною стратою."
 1848.1.f: "«Громадянин [ROOT.GetCountry.GetRuler.GetLastName]. [ROOT.GetCountry.GetAdjectiveNoFormatting]ий народ звинувачує вас у тому, що ви вчинили безліч злочинів, щоб встановити свою тиранію та знищити його свободу. Найбільш обурливими з цих звинувачень є змова з іноземними державами, аристократична корупція та спричинення пролиття крови народу. Як ви будете захищатися?»"
 1848.1.a: "Вин[Select_CString(ROOT.GetCountry.GetRuler.IsFemale,'$CustomLoc_UA_vona_na$','$CustomLoc_UA_vin_en$')|l]! Слава Республіці! Нехай живе [ROOT.GetCountry.GetName]!"
 1848.1.b: "Це не правосуддя!"
 je_abolish_monarchy: "Викорінення монархізму"
 je_abolish_monarchy_reason: "Настав час залишити застарілу систему спадкового правління позаду. Монархію потрібно усунути, а її прихильників принизити, проте це займе певний час, доки вона відійде у минуле."
 je_abolish_monarchy_goal: "Це має бути виконаним протягом 5 років:"
 1848.2.t: "Останні монархісти"
 1848.2.d: "[ROOT.GetCountry.GetName] усішно зберігає респубілканську форму правління протягом багатьох років. Мало є таких, щоб ще згадували стару монархію з якоюсь любов’ю."
 1848.2.f: "«Часи високородних королів, що правили покірним селянством на позолоченому троні, минули. Нехай вони перейдуть у царину книжок та казок, де їм і місце, а ностальґія за тими днями стане порожньою вигадкою, а не похмурим облччям реакціонерів.»"
 1848.2.a: "Ми повинні залишити минуле позаду."
 1848.2.b: "У ностальґії немає нічого поганого."
 no_more_royalists: "Провідники зацікавлених груп більше не матимуть ідеології «Рояліст»"
 monarchist_nostalgia: "Безнадійна ностальґія"
 1848.3.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]а конституція"
 1848.3.d: "Радикальний уряд розробив новий проєкт конституції, що міститиме закон «[SCOPE.sLaw('current_law_scope').GetName]». [SCOPE.sCharacter('radical_leader_scope').GetFullName] та [SCOPE.sCharacter('radical_leader_scope').GetCustom('UA_joho_jiji')|l] прихильники вимагають негайного підписання цієї конституції та набуття її чинности."
 1848.3.f: "«Принцип свободи повинен бути основою для [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ої нації. Кожному чоловікові - голос. І кожен голос повинен цінуватися однаково. Не за правом багатства чи землі ми обиратимемо наших урядовців, а за сяйвом мандату демократії.»"
 1848.3.a: "Свобода, рівність, братерство!"
 1848.3.b: "Дотримуватися законного порядку."
 radical_constitution: "Радикальна конституція"
 no_new_constitution: "Дотримання закону"
 1848.4.t: "Піднесення радикалізму"
 1848.4.d: "Великий провідник [SCOPE.sCharacter('radical_leader_scope').GetFullName]. Радикальний рух під [SCOPE.sCharacter('radical_leader_scope').GetCustom('UA_joho_jiji')|l] проводом стає все більш поширеним у [Concept('concept_country','$concept_country_loc$')|l] [ROOT.GetCountry.GetName]. Незалежно від того, підтримуємо ми їх чи ні, це віщує час великих змін і протистоянь."
 1848.4.f: "«[ROOT.GetCountry.GetAdjectiveNoFormatting]ий народ має право керувати собою, звільнитися від пазурів королів та аристократів, які зберігають спадкову владу. Ми чітко висловили свої вимоги, і вони або будуть виконаними, або ми вийдемо на вулиці. Якщо доведеться, то ми прольємо свою кров за нашу свободу.»"
 1848.4.a: "Підтримати консервативне панство."
 1848.4.b: "Підтримати радикальний рух."
 suppressing_radicals: "Придушення радикалів"
 1848_popular_radical: "Популярний радикал"
 je_secret_police: "Відновлення порядку"
 je_secret_police_reason: "Відчайдушні часи вимагають відчайдушних дій. Коли радикали біля воріт погрожують зруйнувати звичаєвий лад, ми повинні бути готові застосувати силу для відновлення порядку."
 1848.5.t: "Радикали біля воріт"
 1848.5.d: "Радикальний рух стає популярним, неконтрольованим та жорстоким. Заклики до революції линуть вулицями містаs. Можуть знадобитися надзвичайні заходи."
 1848.5.f: "«Сліпі невігласи. Вони хочуть, щоб до них ставилися як до рівних, хоча насправді це не так. Було б набагато простіше, якби вони просто прийняли своє місце, але замість цього чіпляються за свою марну гордість, виходячи на вулиці, щоб вперто протестувати за свою позицію. Якщо вони наполягають на застосуванні насильства, у нас немає іншого вибору, окрім як відповісти тим же.»"
 1848.5.a: "Таємна поліція забезпечить конкретне рішення."
 1848.5.b: "Нам потрібна Національна сердюччина."
 1848.5.c: "Тиранія - це не вихід."
 1848_reactionary_enactment: "Нагальні потреби в безпеці"
 1848_institution_speed: "Нагальні потреби в безпеці"
