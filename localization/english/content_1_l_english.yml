 home_affairs_cost_mod: "Ефективна внутрішня політика"
 1848.6.t: "Надзвичайні заходи"
 1848.6.d: "[SCOPE.sLawType('home_affairs_law').GetName] посіяла жах у лавах радикалів. Ми вже бачимо, наскільки ефективною може бути така сила у надійних руках влади."
 1848.6.f: "«Нехай нас ненавидять, аби тільки боялися. Незгодних, таких підступних, не можна терпіти. Немов паразити, вони гризуть самі кістки [ROOT.GetCountry.GetAdjectiveNoFormatting|l]ої нації.»"
 1848.6.a: "Арештуйте ватажків."
 1848.6.b: "Вдаримо з усієї сили."
 1848.6.c: "Ефективно та результативно."
