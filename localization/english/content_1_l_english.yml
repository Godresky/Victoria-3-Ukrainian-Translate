 communist_elections.4.f:0 "Violence? Coercion? Someone has been looking at the dictionary lately, huh? If all we are doing is stating the facts, and people have nothing to rebate them, then why would that be called coercion? If I tell you that it won't snow unless it's cold, am I also coercing the weather?"
