 je_autocracy: "Релігія, самодержавство, національність"
 je_autocracy_reason: "Наша держава визначається абсолютним авторитетом нашого улюбленого правителя. Ми одна родина, у нас один батько та одна батьківщина. Ми згуртовані та сильні. Якщо ми хочемо зберегти ці цінності, самодержав‘я треба вберегти."
 je_autocracy_goal: "Наступне має бути виконаним протягом 30 років:"

 autocracy.1.t: "Офіційна національність"
 autocracy.1.d: "Державна політика релігії, самодержавства і національности стала панівною ідеологією #yellow [ROOT.GetCountry.GetAdjective|l]ого#! народу, а [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle|l] та [SCOPE.sCharacter('monarch_scope').GetCustom('UA_joho_jiji')|l] авторитет - такими, у яких важко важко засумніватися."
 autocracy.1.f: "«У державі, де любов до [SCOPE.sCharacter('monarch_scope').GetCustom('UA_joho_jiji')] Величности та відданість престолу закладена у головах з народження, де вітчизна - найголовніше, а тверда рука керує, всі зусилля зловмисників будуть марними та безумними.»" # Tsar Nicholas I
 autocracy.1.a: "Хай живе [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"
 autocracy.1.b: "[SCOPE.sCulture('primary_culture_scope').GetName] - найважливіше."
 autocracy.1.c: "[SCOPE.gsInterestGroup('church_scope').GetName] проторує нам дорогу."

 autocracy.2.t: "Таємні товариства"
 autocracy.2.d: "Підпільні групи вчених у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('secret_societies_state').GetName] готують змову проти уряду, щоб просунути необґрунтовано усунуту [Concept('concept_interest_group', '$concept_interest_group_short_acc$')|l] [SCOPE.gsInterestGroup('secret_society_ig').GetName]."
 autocracy.2.f: "«Ми знайшли ваші богохульні та зрадницькі книжки. Ваші брошури. Крамниці, які ви використовували як прикриття. Ваші будинки. Місця зустрічей, які, як ви думали, тримали в таємниці. Ми спалили їх усіх. Залишилося отримати тільки твоє зізнання.»"
 autocracy.2.a: "Дайте їм спокій, вони не становлять жодної загрози."
 autocracy.2.b: "Іншодумство має бути покаране."

 autocracy.3.t: "Блаженні лагідні"
 autocracy.3.d: "[SCOPE.gsInterestGroup('church_scope').GetName] у [Concept('concept_state', '$concept_state_loc$')|l] [SCOPE.sState('religious_serfs_state').GetName] запевняє громаду [SCOPE.sPop('religious_serf_pop').GetName|l], що, незважаючи на важкі умови їхнього життя, вони служать на благо #yellow [ROOT.GetCountry.GetAdjective|l]ої#! нації. У майбутньому кріпаки будуть винагороджені за свою тяжку працю."
 autocracy.3.f: "«Блаженні лагідні,\nбо землю вспадкують вони.\nБлаженні голодні та спрагнені праведности,\nбо вони нагодовані будуть.\nБлаженні милостиві,\nбо помилувані вони будуть.»" # Sermon on the Mount
 autocracy.3.a: "Прищеплювати їм відданість державі."
 autocracy.3.b: "Звільніть себе від нечистих помислів."

