 SETTING_AUDIO_OPTION_NIGHTMODE: "Нічний режим"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Пом’якшує звук для нічної гри, приглушуючи вищі тони та стискаючи динамічний діяпазон."
 SETTING_MUSIC_DENSITY: "Щільність музики"
 SETTING_MUSIC_DENSITY_TOOLTIP: "Контролює балянс між повними піснями, тишею та сегментами настроєвої музики.\n\nІнтенсивна = здебільшого пісні грають одна за одною, подібно до «радіостанції».\nЗбалянсована = ідеальний балянс між піснями, тишею та настроєм.\nРозслаблена = переважно музичні фрагменти, які розслабляють та забезпечують кращий настрій і менше відчуття повторення після кількох годин прослуховування."
 SETTING_AUTOSAVE: "Частота самозбереження"
