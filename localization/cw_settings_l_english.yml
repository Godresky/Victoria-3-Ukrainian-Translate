 SETTINGS_FILE_TRANSFER_SPEED: "Швидкість передавання файлів"
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T $SETTINGS_FILE_TRANSFER_SPEED$\n#!Встановлює максимальну швидкість передавання файлів збереження гри в лобі для кількох гравців.\n\nНижчі параметри можуть покращити стабільність мережі під час приєднання до багатокористувацьких ігор, але негативно впливають на час завантаження багатокористувацьких ігор."
