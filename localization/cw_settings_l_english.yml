 SETTING_AUTOSAVE_TO_CLOUD_TOOLTIP: "Визначає, чи зберігаються самозбереження в хмарі."
 SETTING_CAMERA_FACE_NORTH_TOOLTIP: "Визначає, чи буде знімач завжди спрямована на північ чи ні."
